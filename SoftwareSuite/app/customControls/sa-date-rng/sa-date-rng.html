<div class="form-group">
    <label for="{{objectname}}" class="control-label" ng-if="!displaylabel">
        {{objecttext}}
    </label>
        <!--<button type="button" class="sa-date-btn btn btn-default" ><i class="glyphicon glyphicon-calendar"></i></button>-->
        <input type="text"
               class="form-control input-sm"
               uib-datepicker-popup="{{format}}"
               ng-model="object"
               is-open="popup.opened"
               min-date='{{startDate}}' 
               placeholder="{{objecttext}}"
               datepicker-options="dateoptions"
               close-text="Close"
               ng-required="{{compulsory}}"
               id="{{objectname}}"
               ng-click="open()"
               name="{{objectname}}" readonly
               datetimepicker-neutral-timezone />
   
</div>
