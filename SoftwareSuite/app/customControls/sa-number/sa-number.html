<div class="form-group">
    <label for="{{objectname}}" class="control-label" ng-show="{{objecttext!==''}}">
        {{objecttext}}
    </label>
    <input type="number"
           name="{{objectname}}"
           id="{{objectname}}"
           placeholder="{{objecttext}}"
           class="form-control"
           min="{{min}}"
           max="{{max}}"
           ng-model="object"
           ng-change="onChange()"
           ng-required="{{compulsory}}"
           ng-keypress="keyPressed($event)"
           ng-disabled="disabled"
           autocomplete="off" />
</div>
