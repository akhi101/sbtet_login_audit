<style>
    .formLabel {
        font-weight: bold;
    }
</style>

<div class="card ">

    <div class="row">

        <div class="col-md-6 ">
            <label class="formLabel">PIN </label>
        </div><div class="col-md-6 ">
            : {{pin}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label class="formLabel">Name </label>
        </div><div class="col-md-6">
            : {{StudentName}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 ">
            <label class="formLabel">FatherName </label>
        </div><div class="col-md-6">
            : {{FatherName}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 ">
            <label class="formLabel">Gender </label>
        </div><div class="col-md-6">
            : {{Gender}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 ">
            <label class="formLabel">DateOfBirth </label>
        </div><div class="col-md-6">
            : {{DateOfBIrth}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 ">
            <label class="formLabel">Branch Name </label>
        </div><div class="col-md-6">
            : {{BranchName}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 ">
            <label class="formLabel">College Name </label>
        </div><div class="col-md-6">
            : {{CollegeName}}
        </div>
    </div>
    <div class="row"> 
        <div class="col-md-6 ">
            <label class="formLabel">Scheme </label>
        </div><div class="col-md-6">
            : {{Scheme}}
        </div>
    </div>


</div>
