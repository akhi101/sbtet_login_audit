<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StudentReg">
    <title>Application Form</title>
</head>
<body>
    <div ng-controller="StudentRegController">
        <section id="main-content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel">
                        <div class="box-header">
                            <div class="box-name">
                                <i class="fa fa-search"></i>
                                <span>Application Form</span>
                            </div>
                        </div>
                        <div class="box-content">
                            <form class="form-horizontal" name="StudentReg" novalidate>
                                <div class="form-group" ng-show="false">
                                    <label class=" control-label col-lg-2">Id :</label>
                                    <div class="col-lg-1">
                                        <input type="text" class="form-control" ng-model="StudentReg.StudentRegId" id="StudentRegId">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-2">Name :</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" ng-model="StudentReg.StudentRegName" id="StudentRegName" maxlength="200">
                                    </div>
                                </div>
                                <div class="form-group" ng-hide="true">
                                    <label class="control-label col-lg-2">Short Name :</label>
                                    <div class="col-lg-1">
                                        <input type="text" class="form-control" ng-model="StudentReg.StudentRegShortName " id="StudentRegShortName" maxlength="5">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-2">Contact Name :</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" ng-model="StudentReg.ContactName" id="ContactName" maxlength="200">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-2">Contact Number :</label>
                                    <div class="col-lg-2">
                                        <input type="text" class="form-control" ng-model="StudentReg.ContactNumber" style="text-align:right" id="ContactNumber" maxlength="50">
                                    </div>
                                </div>
                                <div class="Bottom-HozLine"></div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-12">
                                        <button ng-disabled="RollEditDisable" type="button" class="btn btn-primary" ng-click="SaveStudentReg()">Save</button>
                                        <button ng-disabled="RollDeleteDisable" type="button" class="btn btn-primary" ng-click="DeleteStudentReg()">Delete</button>
                                        <button type="reset" class="btn btn-default" ng-click="Exit()">Exit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
