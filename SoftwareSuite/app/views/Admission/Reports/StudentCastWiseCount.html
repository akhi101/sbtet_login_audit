<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Users">
    <title>Student Cast wise Count</title>
    <style type="text/css">
        .control {
            padding-left: 10px;
            min-height: 680px !important;
        }

        .content-container-fluid > :first-child.row {
            width: 100% !important;
        }

        .cols-sample-area {
            min-width: 800px !important;
            min-height: 706px !important;
            width: 100% !important;
        }
    </style>
</head>
<body>
    <div ng-controller="StudentCastWiseCountController">
        <!-- New Style Start-->
        <div class="container">
                <div class="row ctitle">
                        <div class="col-md-5">
                            <span><strong>Student Caste wise Count</strong></span>
                        </div>
                        <div class="col-md-7 text-right">
                                <ol class="breadcrumb">
                                        <li>You are in </li>
                                        <li>Home</li>
                                        <li>Reports</li>
                                        <li>Student Caste wise Count</li>
                                    </ol> 
                        </div>
                    </div>
                <div class="row base-row">
                    <div class="col-md-2 col-md-offset-3">
                        <select class="form-control" id="CourseID" ng-model="CourseID" ng-change="FillCoursePart(CourseID)">
                            <option value="" selected>Select Stream</option>
                            <option ng-selected="CourseID == option.CourseID" ng-repeat="option in CourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-control" id="ExamID" ng-model="ExamID">
                            <option value="" selected>Select Year</option>
                            <option ng-selected="ExamID == option.ExamID" ng-repeat="option in ExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                        </select>
                    </div>
                    <div style="text-align:center;" class="col-md-2">
                        <button type="button" ng-click="Print()" class="btn btn-detail btn-sm">Show Detail</button>
                        <button type="button" ng-click="Exit()" class="btn btn-reset btn-sm">Exit</button>
                    </div>
                    <div style="margin-top:50px; margin-left:5px;">
                      
                            <form class="form-horizontal" name="ReportForm" novalidate>
                                <div class="content-container-fluid">
                                    <div class="row">
                                        <div class="cols-sample-area">
                                            <div class="control">
                                                <div id="container" ej-reportviewer="ej-reportviewer"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        
                    </div>
                </div>
          
            
        </div>
    </div>
</body>
</html>
