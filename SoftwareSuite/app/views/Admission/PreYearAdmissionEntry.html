<!DOCTYPE html>

<head>
    <title>Previous Admission Info</title>
</head>
<body>
    <div ng-controller="PreYearAdmissionEntryController">
          <!-- New Style Start-->
          <div class="container">
                <div class="row ctitle">
                        <div class="col-md-5">
                            <span><strong>Previous Admission Info</strong></span>
                        </div>
                        <div class="col-md-7 text-right">
                                <ol class="breadcrumb">
                                        <li>You are in </li>
                                        <li>Home</li>
                                        <li>Student Admission</li>
                                        <li>Previous Admission Info</li>
                                    </ol>
                        </div>
                    </div>
            <div class="row frow">
                <div class="col-md-3 col-md-offset-2">
                        <div class="form-group">
                                <label class="control-label col-lg-6">Admission Year :</label>
                                <input type="text" class="form-control" ng-model="PreYearAdmissionEntry.AcdYrName" id="AcdYrName" ng-disabled="true">
                            </div>
                </div>
                <div class="col-md-3">
                        <div class="form-group">
                                <label class="control-label col-lg-6">Admission No :</label>
                                <input type="text" class="form-control" ng-model="PreYearAdmissionEntry.AdmNo" id="AdmNo" input-Number-Only ng-required="required">
                            </div>
                    </div>
           
                <div style="padding-top:20px;"  class="col-md-2">
                    <button type="button" ng-disabled="RollEditDisable" ng-click="SavePreYearAdmissionEntry()" class="btn btn-detail btn-sm">Save</button>
                </div>
            </div>
    </div>
