                        </div>
                    </div>
                    <div class="col-md-6">

                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="name">Student Photo:</label>
                        <img data-ng-src={{StudentPhoto}} id="StudentPhoto" class="img img-responsive" style="height: 150px; width: 150px; margin-bottom:10px;">

                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="name">Student Signature:</label>
                        <img data-ng-src={{StudentSign}} id="StudentSign" class="img img-responsive" style="height: 80px; width: 150px;margin-bottom:68px;">
