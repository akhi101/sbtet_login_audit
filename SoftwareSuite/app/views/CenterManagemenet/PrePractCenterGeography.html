<!DOCTYPE html>
<html lang="en">
<head>
    <title> Create Geography Practical Center </title>
</head>
<body>
    <div ng-controller="PrePractCenterGeographyController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Create Geography Practical Center</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>General Practical</li>
                        <li>Create Geography Practical Center</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">

                <div class="showhide">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-12">
                                    <form action="#">
                                        <div style="color : red;"><strong>NOTE : Click on Save after adding/deleting the colleges in that particular zone </strong> </div>
                                        <div id="BasicCollege" ej-grid e-allowgrouping="false" e-allowsorting="false" e-allowresizing="false"
                                             e-datasource="BasicCollegeist" e-actioncomplete="complete"></div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div style="margin-top:10px;" class="col-md-3 col-md-offset-9">
                                    Total :  <input id="StudentTotalCount" type="text" ng-model="PrePractCenter.StudentTotalCount" readonly style="width:100px;text-align:right" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-4"><label for="sel1">District :</label></div>
                                <div class="col-md-8 form-group">
                                    <select class="form-control" ng-model="PrePractCenter.DistrictID" id="DistrictID" ng-change="GetPreZoneList(PrePractCenter.DistrictID)">
                                        <option value="">--Select District --</option>
                                        <option ng-selected="PrePractCenter.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-4"><label for="sel1">Zone :</label></div>
                                    <div class="col-md-8 form-group">
                                        <select class="form-control" ng-model="PrePractCenter.ZoneID" id="ZoneID" ng-change="GetCenterCollegeList(PrePractCenter.ZoneID)" ng-disabled="EnableCenterCollege">
                                            <option value="">--Select Zone --</option>
                                            <option ng-selected="PrePractCenter.ZoneID == option.ZoneID" ng-repeat="option in PreZoneList" value="{{option.ZoneID}}">{{option.ZoneName}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4"> <label for="sel1">Center College :</label></div>
                                <div class="col-md-8 form-group">
                                    <select class="form-control" ng-model="PrePractCenter.CenterCollegeID" id="CenterCollegeID" ng-disabled="EnableCenterCollege1">
                                        <option value="">--Select Practical Center --</option>
                                        <option ng-selected="PrePractCenter.CenterCollegeID == option.CollegeID" ng-repeat="option in CenterCollegeListZone" value="{{option.CollegeID}}">{{option.ColName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4"><label for="email">Center Capacity</label></div>
                                <div class="col-md-8 form-group">
                                    <input type="text" class="form-control" id="Code" ng-model="PrePractCenter.ExamCapacity" input-Number-Only placeholder="Capacity">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4"> <label for="sel1"> Stream :</label></div>
                                <div class="col-md-8 form-group">
                                    <select class="form-control" ng-model="PrePractCenter.CourseID" id="CourseID" ng-change="GetExamList(PrePractCenter.CourseID)" ng-disabled="true">
                                        <option value="">--Select Stream --</option>
                                        <option ng-selected="PrePractCenter.CourseID == option.CourseID" ng-repeat="option in BasicCourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4"><label for="SelectExam"> Year :</label></div>
                                <div class="col-md-8 form-group">
                                    <select class="form-control" ng-model="PrePractCenter.ExamID" id="ExamID" ng-disabled="true">
                                        <option value="">--Select--</option>
                                        <option ng-selected="PrePractCenter.ExamID == option.ExamID" ng-repeat="option in BasicExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                                    </select>
                                </div>
                            </div>
                            <!--<div class="row">
                                <div class="col-md-4"> <label for="sel1">College to be Allotted to this Center :</label></div>
                                <div class="col-md-8 form-group">
                                    <select class="form-control" ng-model="PrePractCenter.CollegeID" id="CollegeID">
                                        <option value="">--Select College --</option>
                                        <option ng-selected="PrePractCenter.CollegeID == option.CollegeID" ng-repeat="option in CenterCollegeList" value="{{option.CollegeID}}">{{option.ColName}}</option>
                                    </select>
                                </div>
                            </div>-->
                            <div class="row">
                                <div class="col-md-4"> <label for="sel1">CCTV Count:</label></div>
                                <div class="col-md-8 form-group">
                                    <input type="text" class="form-control" id="CCamerasNo" ng-model="PrePractCenter.CCamerasNo" input-Number-Only placeholder="CCTV">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 form-group">
                                    <input type="checkbox" ng-model="PrePractCenter.ElectricityFlag"> Electricity
                                </div>
                                <div class="col-md-4 form-group">
                                    <input type="checkbox" ng-model="PrePractCenter.InternetFlag"> Internet
                                </div>
                                <div class="col-md-4 form-group">
                                    <input type="checkbox" ng-model="PrePractCenter.ComputerFlag"> Computer
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 form-group">
                                    <input type="checkbox" ng-model="PrePractCenter.PrinterFlag"> Printer
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6"><button type="button" class="btn btn-detail btn-sm" ng-click="ShowColleges()">Add</button></div>
                                <div class="col-md-6"> <button type="button" class="btn btn-sm btn-danger" ng-click="ResetDate()">Reset</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div style="margin-bottom:20px;" class="col-md-12 text-center">
                    <button type="button" ng-disabled="isupdatableDisable" class="btn btn-detail btn-sm" ng-click="SavePrePractCenter()">Save</button>
                    <button type="reset" ng-disabled="isdeletableDisable" class="btn btn-sm btn-reset" ng-click="DeletePrePractCenterNew()">Delete</button>
                    <button type="reset" class="btn btn-sm btn-danger" ng-click="Exit()">Exit</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <form action="#">
                        <div id="PrePractCenter" ej-grid e-recorddoubleclick="doubleclick" e-allowgrouping="true" e-allowsorting="true" e-allowresizing="true"
                             e-datasource="PrePractCenterList"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
