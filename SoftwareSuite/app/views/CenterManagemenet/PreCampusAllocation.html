<!DOCTYPE html>
<html lang="en">
<head>
    <title>Campus Allocation</title>
</head>
<body>
    <div ng-controller="PreCampusAllocationController">
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Campus Allocation</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Center Management</li>
                        <li>Campus Allocation</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
               
                    <div class="showhide">
                        
                        <div class="row">
                            <div class="col-md-2  col-md-offset-2">
                                <div class="form-group">
                                    <label for="sel1"> DRDC :</label>
                                    <select class="form-control" ng-model="PreCampusAllocation.DRDCID" id="DRDCID" ng-change="FillData(PreCampusAllocation.DRDCID)">
                                        <option value="">--Select DRDC --</option>
                                        <option ng-selected="PreCampusAllocation.DRDCID == option.DRDCID" ng-repeat="option in PreDRDCList" value="{{option.DRDCID}}">{{option.DRDCCenterName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1"> Campus :</label>
                                    <select class="form-control" ng-model="PreCampusAllocation.CampusID" id="CampusID">
                                        <option value="">--Select Campus --</option>
                                        <option ng-selected="PreCampusAllocation.CampusID == option.CampusID" ng-repeat="option in PreCampusList" value="{{option.CampusID}}">{{option.CampusName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1">District :</label>
                                    <select class="form-control" ng-model="PreCampusAllocation.DistrictID" id="DistrictID" ng-change="GetPreZoneCenterName(PreCampusAllocation.DistrictID)">
                                        <option value="">--Select District --</option>
                                        <option ng-selected="PreCampusAllocation.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1">Center :</label>
                                    <select class="form-control" ng-model="PreCampusAllocation.CenterID" id="PreZoneCntrID">
                                        <option value="">--Select Center --</option>
                                        <option ng-selected="PreCampusAllocation.CenterID == option.PreZoneCntrID" ng-repeat="option in PreZoneCenterList" value="{{option.PreZoneCntrID}}">{{option.CenterName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-md-offset-2">
                                <div class="form-group">
                                    <label for="sel1"> Stream :</label>
                                    <select class="form-control" ng-model="PreCampusAllocation.CourseID" id="CourseID" ng-change="GetExamList(PreCampusAllocation.CourseID)">
                                        <option value="">--Select Stream --</option>
                                        <option ng-selected="PreCampusAllocation.CourseID == option.CourseID" ng-repeat="option in BasicCourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="SelectExam"> Year :</label>
                                    <select class="form-control" ng-model="PreCampusAllocation.ExamID" id="ExamID" ng-change="GetBasicExamSubjectList(PreCampusAllocation.ExamID)">
                                        <option value="">--Select Year--</option>
                                        <option ng-selected="PreCampusAllocation.ExamID == option.ExamID" ng-repeat="option in BasicExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="SelectExam"> Subject :</label>
                                    <select class="form-control" ng-model="PreCampusAllocation.ExmSubID" id="ExmSubID">
                                        <option value="">--Select Subject--</option>
                                        <option ng-selected="PreCampusAllocation.ExmSubID == option.ExmSubID" ng-repeat="option in BasicExamSubjectList" value="{{option.ExmSubID}}">{{option.ExmSubName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="email">Authority Person Name </label>
                                    <input type="text" class="form-control" id="name" ng-model="PreCampusAllocation.AuthorityPersonName" required="" maxlength="150" placeholder="Authority Person Name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                           
                            <div class="col-md-4 col-md-offset-2">
                                <div class="form-group">
                                    <label for="email">Authority Name Address</label>
                                    <textarea style="width:100%;" rows="4" cols="75" id="AuthorityNameAddress" ng-model="PreCampusAllocation.AuthorityNameAddress" maxlength="250"></textarea>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="email">Authority Contact No. </label>
                                    <input type="text" class="form-control" id="AuthorityContactNo" ng-model="PreCampusAllocation.AuthorityContactNo" input-Number-Only required="" maxlength="15" placeholder="Authority Contact No">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="email">Authority MailID </label>
                                    <input type="text" class="form-control" id="AuthorityMailID" ng-model="PreCampusAllocation.AuthorityMailID" required="" maxlength="50" placeholder="Authority MailID">
                                </div>
                            </div>
                        </div>
                    </div>
               
                <div class="row">
                    <div class="col-md-12"><hr></div>
                </div>
                <div class="row">
                    <div style="margin-bottom:20px;" class="col-md-12 text-center">
                        <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="SavePreCampusAllocation()">Save</button>
                        <button type="reset" class="btn btn-danger btn-sm" ng-click="Exit()">Exit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
