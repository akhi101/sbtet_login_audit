<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hall Ticket No. Generation</title>
</head>
<body>
    <div ng-controller="PrePracticalBatchAllocationController">
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Practical Batch Generation</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>General Practical</li>
                        <li>Practical Batch Generation</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="col-md-12">
                    <div class="showhide">
                        <div class="row">
                            <div class="col-md-2 col-md-offset-3">
                                <div class="form-group">
                                    <label for="sel1">District :</label>
                                    <select class="form-control" ng-model="PrePracticalBatchAllocation.DistrictID" id="DistrictID">
                                        <option value="">--Select District --</option>
                                        <option ng-selected="PrePracticalBatchAllocation.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1"> Stream :</label>
                                    <select class="form-control" ng-model="PrePracticalBatchAllocation.CourseID" id="CourseID" ng-change="GetExamList(PrePracticalBatchAllocation.CourseID)" ng-disabled="true">
                                        <option value="">--Select Stream --</option>
                                        <option ng-selected="PrePracticalBatchAllocation.CourseID == option.CourseID" ng-repeat="option in BasicCourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="SelectExam"> Year :</label>
                                    <select class="form-control" ng-model="PrePracticalBatchAllocation.ExamID" id="ExamID" ng-disabled="true">
                                        <option value="">--Select--</option>
                                        <option ng-selected="PrePracticalBatchAllocation.ExamID == option.ExamID" ng-repeat="option in BasicExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"><hr></div>
                    <div style="width:100%;text-align:center;">
                        <img id="LoadImg" src="" ng-show="LoadImg" width="100" />
                    </div>
                </div>
                <div class="row">
                    <div style="margin-bottom:20px;" class="col-md-12 text-center">
                        <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="PracticalBatchAllocatuionProcess()">Process</button>
                        <button type="reset" class="btn btn-danger btn-sm" ng-click="Exit()">Exit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
