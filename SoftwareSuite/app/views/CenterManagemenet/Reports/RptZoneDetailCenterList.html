<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>
    <div ng-controller="RptZoneDetailCenterListController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Zone Details</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Reports</li>
                        <li>Zone Details</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">

                <div class="col-md-12">
                    <div class="showhide">
                        <div style="margin-top:20px;" class="row">
                            <!--<div class="col-md-3 col-md-offset-2">
                                <div class="form-group">
                                    <label for="sel1"> Select Report Format:</label>
                                    <select class="form-control" ng-model="RptZoneDetailCenterList.ReportFormat" id="ReportType" ng-change="">
                                        <option value="">Select Report Type</option>
                                        <option ng-selected="RptZoneDetailCenterList.ReportType == option.ReportType" ng-repeat="option in reportTypes" value="{{option.ReportType}}">{{option.ReportTypeName}}</option>
                                    </select>
                                </div>
                            </div>-->
                            <div class="col-md-3 col-md-offset-1 fgap">
                                <span class="rspan" style="color:black;font-weight:bold;"> Report Format : </span>
                                <div class="maxl">
                                    <form>
                                        <label class="radio inline">
                                            <input type="radio" name="optradio" value="R" ng-model="ReportFormat" ng-checked="true">
                                            <span> Reguler </span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="optradio" value="T" ng-model="ReportFormat">
                                            <span> Text </span>
                                        </label>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1"> Select Report Type:</label>
                                    <select class="form-control" ng-model="RptZoneDetailCenterList.ReportType" id="ReportType" ng-change="getRptTypeChange(RptZoneDetailCenterList.ReportType)">
                                        <option value="">Select Report Type</option>
                                        <option ng-selected="RptZoneDetailCenterList.ReportType == option.ReportType" ng-repeat="option in reportTypes" value="{{option.ReportType}}">{{option.ReportTypeName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1"> Select District :</label>
                                    <select class="form-control" ng-model="RptZoneDetailCenterList.DistrictID" id="DistrictID">
                                        <option value="">---Select District---</option>
                                        <option ng-selected="RptZoneDetailCenterList.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div style="margin-top: 22px;" class="col-md-3">
                                <button type="button" class="btn btn-sm btn-detail" ng-click="PrintZoneDetails()">Show</button>
                                <button type="button" class="btn btn-sm btn-danger" ng-click="Exit()">Exit</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12"><hr></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <form class="form-horizontal" name="ReportForm" novalidate>
                                    <div class="content-container-fluid">
                                        <div class="row">
                                            <div class="cols-sample-area">
                                                <div class="control">
                                                    <div id="reportviewer" ej-reportviewer=ej-reportviewer></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
