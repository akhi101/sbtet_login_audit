<!DOCTYPE html>
<html lang="en">
<head>
    <title> Pre Exam Management </title>
</head>
<body>
    <div ng-controller="PreExamManagementController">
        <div class="panel-group">
            <div class="panel">
                <div class="panel-heading header_background"><span class="heading_icon"></span><b>Pre Exam Management</b></div>
                <div class="panel-body form_border">
                    <form action="#">
                        <div class="col-md-6" style="margin-left:400px;">
                            <div class="form-group">
                                <label for="sel1">District :</label>
                                <select class="form-control" ng-model="PreExamManagement.DistrictID" id="DistrictID" ng-change="FillCollege(PreExamManagement.DistrictID)">
                                    <option value="">--Select District --</option>
                                    <option ng-selected="PreExamManagement.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="sel1">Select College :</label>
                                <select class="form-control" ng-model="PreExamManagement.CollegeID" id="CollegeID" ng-disabled="CollegeDisable">
                                    <option value="">--Select College --</option>
                                    <option ng-selected="PreExamManagement.CollegeID == option.CollegeID" ng-repeat="option in BasicCollegeList" value="{{option.CollegeID}}">{{option.ColName}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="sel1">Select Management :</label>
                                <select class="form-control" ng-model="PreExamManagement.MngtID" id="MngtID">
                                    <option value="">--Select Management --</option>
                                    <option ng-selected="PreExamManagement.MngtID == option.MngtID" ng-repeat="option in BasicManagementList" value="{{option.MngtID}}">{{option.MngtName}}</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <div class="col-md-12 list_table" style="overflow-x: auto;">
                                <div class="panel-body" style="overflow-x: auto;">
                                    <div class="form-group text-center">
                                        <div class="form-group" style="text-align: center;">
                                            <button type="button" ng-disabled="isupdatableDisable" class="btn form_btn_align save_btn" ng-click="SavePreExamManagement()">SAVE<span class="fa fa-save heading_icon btn_icons"></span></button>
                                            <button type="button" ng-disabled="isdeletableDisable" class="btn form_btn_align delete_btn" ng-click="DeletePreExamManagement()">DELETE<span class="fa fa-trash heading_icon btn_icons"></span></button>
                                            <button type="reset" class="btn form_btn_align cancel_btn" ng-click="Exit()">CANCEL<span class="fa fa-remove heading_icon btn_icons"></span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
