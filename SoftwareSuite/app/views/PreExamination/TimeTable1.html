<div ng-controller="TimeTable1Controller">
    <div class="breadcrumb-header">
        <!-- breadcrumb Open -->
        <div class="container">
            <section class="content-header">
                <h5>Time table</h5>
                <ol class="breadcrumb">
                    <li><a href="#!/Dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#!/Dashboard/FeePayment">Pre Examination</a></li>
                    <li><a href="#!/Dashboard/FeePayment/SetExamCenters">Time table </a></li>
                </ol>
            </section>
        </div>
        <!-- breadcrumb Close -->
    </div>
    <div class="container">
        <div class="base-row" style="padding:15px!important;">
            <div class="row">

                <div class="col-md-4">
                    <label>Slot</label>
                    <select class="form-control" ng-model="Slot">
                        <option value="">Select Slot</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label>Branch</label>
                    <select class="form-control" ng-model="BranchName">
                        <option value="">Select BranchName</option>
                        <option>ECE</option>
                        <option>CSE</option>
                        <option>MECH</option>
                        <option>EEE</option>
                    </select>

                </div>


                <div class="pull-left">
                    <div class="col-md-4">
                        <label></label>
                        <label></label>
                        <button ng-click="add()" class="btn btn-detail btn-md custom-btn-block">Submit</button>
                    </div>
                    </div>
               
            </div>
        </div>
    </div>
 
        <div class="container" ng-if="Table1">
        <div class="col-md-12" >
                <div id="studentform1" class="table-responsive table-custom-tables-tb col-md-12">
                    <table class="table table-bordered  table-striped table-rounded">

                        <thead>
                            <tr class="cb-1">

                                <th class="text-left" style="width:0%">Sino</th>

                                <th class="text-left" style="width: 0%">Sloat</th>

                                <th class="text-left" style="width: 0%">BrnachName</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr style="background-color:#fff!important;" ng-repeat="data in TimeTable">
                                <td style="width: 1%">{{$index+1}}</td>
                                <td style="width: 1%">{{data.Sloat}}</td>
                                <td style="width: 1%">{{data.Brnach}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    <div class="spacer"></div>
    <div class="container"ng-if="Result1" >
        <div class="base-row" style="padding:15px!important;">
            <div class="row" >

                <div class="col-md-4">
                    <label>Slot</label>
                    <select class="form-control" ng-model="Slot">
                        <option value="">Select Slot</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label>Days</label>
                    <select class="form-control" ng-model="DaysName">
                        <option value="">Select Days</option>
                        <option>Sunday</option>
                        <option>Monday</option>
                        <option>Tuesday</option>
                        <option>wednesday</option>
                    </select>

                </div>


                <div class="pull-left">
                    <div class="col-md-4">
                        <label></label>
                        <label></label>
                        <button ng-click="add1()" class="btn btn-detail btn-md custom-btn-block">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" ng-if="Table2">
    <div class="col-md-12">

        <div id="studentform" class="table-responsive table-custom-tables-tb col-md-12">
            <table class="table table-bordered  table-striped table-rounded">

                <thead>
                    <tr class="cb-1">

                        <th class="text-left" style="width: 1%">Sino</th>

                        <th class="text-left" style="width: 1%">Sloat</th>

                        <th class="text-left" style="width: 1%">Day</th>

                    </tr>
                </thead>
                <tbody>

                    <tr style="background-color:#fff!important;" ng-repeat="data in TimeTableform">

                        <td style="width: 1%">{{$index+1}}</td>
                        <td style="width: 1%">{{data.Sloat}}</td>
                        <td style="width: 1%">{{data.Day}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
        </div>

</div>
