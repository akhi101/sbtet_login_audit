    <div ng-controller="ExamFormsApprovalListController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Select Students For Exam Fee</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Examination</li>
                        <li>Select Students For Exam Fee</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">

                <div class="col-md-12">
                    <div class="showhide">
                        <div class="row" ng-hide="{{ForBoardDisable}}">
                            <div class="col-md-2 col-md-offset-2">
                                <div class="form-group">
                                    <label for="sel1">District :</label>
                                    <select class="form-control input-sm" id="DistrictID" ng-model="ExamFormsApprovalList.DistrictID" ng-change="FillMandal(ExamFormsApprovalList.DistrictID)">
                                        <option ng-selected="ExamFormsApprovalList.DistrictID == option.DistrictID" ng-repeat="option in DistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1">Mandal :</label>
                                    <select class="form-control input-sm" id="MandalID" ng-model="ExamFormsApprovalList.MandalID" ng-change="FillCollege(ExamFormsApprovalList.MandalID)" ng-disabled="MandalDisable">
                                        <option ng-selected="ExamFormsApprovalList.MandalID == option.MandalID" ng-repeat="option in MandalList" value="{{option.MandalID}}">{{option.MandalName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="sel1">College :</label>
                                    <select class="form-control input-sm" id="CollegeID" ng-model="ExamFormsApprovalList.CollegeID" ng-change="FillCollData(ExamFormsApprovalList.CollegeID)" ng-disabled="CollegeDisable">
                                        <option ng-selected="ExamFormsApprovalList.CollegeID == option.CollegeID" ng-repeat="option in CollegeList" value="{{option.CollegeID}}">{{option.ColName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-md-offset-2">
                                <div class="form-group">
                                    <label for="sel1">Stream :</label>
                                    <select class="form-control" ng-model="ExamFormsApprovalList.CourseID" id="CourseID" ng-change="FillCoursePart(ExamFormsApprovalList.CourseID)">
                                        <option ng-selected="ExamFormsApprovalList.CourseID == option.CourseID" ng-repeat="option in CourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="sel1">Year :</label>
                                    <select class="form-control" ng-model="ExamFormsApprovalList.ExamID" id="ExamID" ng-disabled="ExamDisable">
                                        <option ng-selected="ExamFormsApprovalList.ExamID == option.ExamID" ng-repeat="option in ExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                                    </select>
                                </div>
                            </div>
                            <!--<div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1">Group :</label>
                                    <select class="form-control" ng-model="ExamFormsApprovalList.MainGrpID" id="MainGrpID">
                                        <option ng-selected="ExamFormsApprovalList.MainGrpID == option.MainGrpID" ng-repeat="option in MainGroupList" value="{{option.MainGrpID}}">{{option.MainGrpName}}</option>
                                    </select>
                                </div>
                            </div>-->
                            <div style="margin-top:24px;" class="col-md-1">
                                <button type="button" ng-click="Show()" class="btn btn-sm btn-detail">Show</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12"><hr></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12"><hr></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button type="button" ng-click="FormsApproval()" class="btn btn-danger btn-sm">Approval</button>
                            </div>
                        </div>
                    </div>


                </div>
