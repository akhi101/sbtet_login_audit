<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Users">
    <title> Bridge Course Exam Fee Status</title>
    <style type="text/css">
        .control {
            padding-left: 10px;
            min-height: 680px !important;
        }

        .content-container-fluid > :first-child.row {
            width: 100% !important;
        }

        .cols-sample-area {
            min-width: 800px !important;
            min-height: 706px !important;
            width: 100% !important;
        }
    </style>
</head>
<body>
    <div ng-controller="BridgeCourseExamFeeStatusController">
        <!-- New Style Start-->
        <div class="container-fluid">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong> Bridge Course Exam Fee Status</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Reports</li>
                        <li>Exam Fee Status</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="col-md-2">
                    <!-- <label for="sel1">Stream : </label>-->
                    <select class="form-control" id="CourseID" ng-model="CourseID" ng-change="GetExamList(CourseID)">
                        <option value="" selected>Select stream</option>
                        <option ng-selected="CourseID == option.CourseID" ng-repeat="option in CourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <!--<label for="SelectExam"> Year :</label>-->
                        <select class="form-control" ng-model="ExamID" id="ExamID">
                            <option value="">Select Year</option>
                            <option ng-selected="ExamID == option.ExamID" ng-repeat="option in BasicExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                        </select>
                    </div>
                </div>
                <div style="margin-top:7px;" class="col-md-4">
                    <span class="rspan">Report Type:</span>
                    <div class="maxl">
                        <form>
                            <label class="radio inline">
                                <input type="radio" name="optradio" ng-model="ReportType" checked value="P">
                                <span>Fee Paid </span>
                            </label>
                            <label class="radio inline">
                                <input type="radio" name="optradio" ng-model="ReportType" value="N">
                                <span>Fee Not Paid </span>
                            </label>
                        </form>
                    </div>
                </div>
                <div class="col-md-2">
                    <!--<label for="sel1">Branch : </label>
                    <select class="form-control" id="BranchID" ng-model="BranchID">
                        <option value="" selected>Select Branch</option>
                        <option ng-selected="BranchID == option.BranchID" ng-repeat="option in BranchList" value="{{option.BranchID}}">{{option.BranchName}}</option>
                    </select>-->
                </div>

                <div class="col-md-2">
                    <button type="button" ng-click="Print()" class="btn btn-detail btn-sm">Show Detail</button>
                    <button type="button" ng-click="Exit()" class="btn btn-reset btn-sm">Exit</button>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <hr style="margin-top:20px;">
                    </div>
                </div>
                <div class="row">
                    <div ng-controller="ReportViewerController" class="col-md-12">
                        <form class="form-horizontal" name="ReportForm" novalidate>
                            <div class="content-container-fluid">
                                <div class="row">
                                    <div class="cols-sample-area">
                                        <div class="control">
                                            <!--<div id="container" ej-reportviewer=ej-reportviewer e-reportserviceurl="samplevalue" e-reportpath="path" e-processingmode="mode"></div>-->
                                            <div id="container" ej-reportviewer=ej-reportviewer></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
