<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Students/Entry Form</title>
</head>
<body>
    <div ng-controller="ExamFormsController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>View Students/Entry Form</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Examination</li>
                        <li>View Students/Entry Form</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">

                <div class="col-md-12">
                    <div class="showhide">

                            <div class="col-md-2 col-md-offset-2 text-right">
                                <div class="form-group">
                                    <label for="email"> Enter PRN Number/HTNo :</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="ExamForms.PRNNo" id="PRNNo" ng-disabled="Updateddisable" maxlength="15" input-Number-Only placeholder="PRN Number">
                                </div>
                            </div>
                            <div class="col-md-1">
                                <div class="form-group">
                                    <button type="button" ng-click="ShowPRNData()" ng-disabled="Updateddisable" class="btn btn-sm btn-detail">Show</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12"><hr></div>
                        </div>

                            <div class="col-md-12"><h3 class="ch3">Personal Details <hr></h3></div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 col-md-offset-2">
                                <div class="form-group">
                                    <label for="sel1">Student Name:</label>
                                    <input type="text" class="form-control" ng-model="ExamForms.StudName" id="StudName" placeholder="Student Name" readonly="readonly">
                                </div>
                            </div>
                            <div class="col-md-3">

                                <div class="form-group" ng-disabled="true">
                                    <label for="email">Gender :</label>
                                    <form>
                                        <label class="radio-inline">
                                            <input type="radio" ng-disabled="Updateddisable" name="optradio" ng-model="ExamForms.Gender" checked value="M">Male
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" ng-disabled="Updateddisable" name="optradio" ng-model="ExamForms.Gender" value="F">Female
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" ng-disabled="Updateddisable" name="optradio" ng-model="ExamForms.Gender" value="O">Other
                                        </label>
                                    </form>
                                </div>
                            </div>
                        </div>

                            <div class="col-md-2 col-md-offset-2">
                                <div class="form-group">
                                    <label for="sel1">Stream :</label>
                                    <input type="text" class="form-control" ng-model="ExamForms.CourseName" id="CourseName" readonly="readonly">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1">Year :</label>
                                    <input type="text" class="form-control" ng-model="ExamForms.ExmName" id="ExmName" readonly="readonly">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1">Branch :</label>
                                    <input type="text" class="form-control" ng-model="ExamForms.BranchName" id="BranchName" readonly="readonly">
                                </div>
                            </div>

                                <div class="form-group" ng-hide="true">
                                    <!--<input type="text" class="form-control" ng-model="ExamForms.AcdYrID" id="AcdYrID">-->

                                    <input type="text" class="form-control" ng-model="ExamForms.ExamID" id="ExamID">
                                    <input type="text" class="form-control" ng-model="ExamForms.BranchID" id="BranchID">
                                    <input type="text" class="form-control" ng-model="ExamForms.CollegeID" id="CollegeID">
                                    <input type="text" class="form-control" ng-model="ExamForms.PreStudRegID" id="PreStudRegID">
                                    <input type="text" class="form-control" ng-model="ExamForms.ExamFeesID" id="ExamFeesID">
                                    <input type="text" class="form-control" ng-model="ExamForms.StudCatID" id="StudCatID">
                                </div>
                            </div>
                        </div>

                            <div class="col-md-2 col-md-offset-2">

                                        <option ng-selected="ExamForms.MainGrpID == option.MainGrpID" ng-repeat="option in MainGroupList" value="{{option.MainGrpID}}">{{option.MainGrpName}}</option>
                                    </select>
                                </div>
                            </div>

                                    </select>
                                </div>

                                        <option ng-selected="ExamForms.StudCatID ==1" ng-repeat="option in StudCatList" value=1>{{option.StudCatName}}</option>
                                    </select>-->

                            <div class="col-md-2 col-md-offset-2">

                        </div>

                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="SaveExamForms()">Save</button>

                                <button type="reset" class="btn btn-sm btn-danger" ng-click="Exit()">Exit</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12"><hr></div>
                        </div>
                    </div>
