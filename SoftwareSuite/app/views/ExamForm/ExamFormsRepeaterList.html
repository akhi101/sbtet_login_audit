<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Users">
    <title>Exam Forms Repeater</title>
</head>
<body>
    <div ng-controller="ExamFormsRepeaterListController">
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Exam Forms Repeater</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Examination</li>
                        <li>Exam Forms Repeater</li>
                    </ol>
                </div>
            </div>
           
            <div class="row base-row">
                <div class="row" ng-hide="{{ForBoardDisable}}">
                    <div class="col-md-2 col-md-offset-2">

                        <div class="form-group">
                            <label for="sel1">District :</label>
                            <select class="form-control input-sm" id="DistrictID" ng-model="ExamFormsRepeaterList.DistrictID" ng-change="FillMandal(ExamFormsRepeaterList.DistrictID)">
                                <option ng-selected="ExamFormsRepeaterList.DistrictID == option.DistrictID" ng-repeat="option in DistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="sel1">Mandal :</label>
                            <select class="form-control input-sm" id="MandalID" ng-model="ExamFormsRepeaterList.MandalID" ng-change="FillCollege(ExamFormsRepeaterList.MandalID)" ng-disabled="MandalDisable">
                                <option ng-selected="ExamFormsRepeaterList.MandalID == option.MandalID" ng-repeat="option in MandalList" value="{{option.MandalID}}">{{option.MandalName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="sel1">College :</label>
                            <select class="form-control input-sm" id="CollegeID" ng-model="ExamFormsRepeaterList.CollegeID" ng-change="FillCollData(ExamFormsRepeaterList.CollegeID)" ng-disabled="CollegeDisable">
                                <option ng-selected="ExamFormsRepeaterList.CollegeID == option.CollegeID" ng-repeat="option in CollegeList" value="{{option.CollegeID}}">{{option.ColName}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-md-offset-2">
                    <div class="form-group">
                        <label for="sel1">Stream :</label>
                        <select class="form-control" ng-model="ExamFormsRepeaterList.CourseID" id="CourseID" ng-change="FillCoursePart(ExamFormsRepeaterList.CourseID)">
                            <option ng-selected="ExamFormsRepeaterList.CourseID == option.CourseID" ng-repeat="option in CourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="sel1">Branch :</label>
                        <select class="form-control" ng-model="ExamFormsRepeaterList.BranchID" id="BranchID">
                            <option ng-selected="ExamFormsRepeaterList.BranchID == option.BranchID" ng-repeat="option in BranchList" value="{{option.BranchID}}">{{option.BranchName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="sel1">Year :</label>
                        <select class="form-control" ng-model="ExamFormsRepeaterList.ExamID" id="ExamID">
                            <option ng-selected="ExamFormsRepeaterList.ExamID == option.ExamID" ng-repeat="option in ExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                        </select>
                    </div>

                </div>
                <div style="margin-top:3px;" class="col-md-1">
                    <label for="sel1"></label><br />
                    <div class="form-group">
                        <button type="button" ng-click="Show()" class="btn btn-sm btn-detail">Submit</button>
                    </div>
                </div>
                <div class="col-md-12">
                    <div id="GridExamFormsRepeater"
                         ej-grid
                         e-recorddoubleclick="doubleclick"
                         e-allowgrouping="true"
                         e-allowsorting="true"
                         e-allowresizing="true"
                         e-datasource="ExamFormsRepeaterListData">
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</body>
</html>
