<style>
    input[type=checkbox] {
        margin: 4px 0 0;
        width: 20px;
        margin: 0px 10px !important;
        padding: 0px 10px;
        height: 20px;
    }

    .modal-content {
        flex-direction: column;
        display: flex;
        position: relative;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid rgba(0, 0, 0, 0.2);
        outline: 0;
    }

     .modal-dialog {
        width: 600px;
        margin: 30px auto;
    }
    .modal-header {
        padding: 15px;
        border-bottom: 1px solid #e5e5e5;
    }
    .modal-body {
        position: relative;
        padding: 15px;
    }
    .modal-footer {
        padding: 15px;
        text-align: right;
        border-top: 1px solid #e5e5e5;
    }

    .close {
        float: right;
        font-size: 21px;
        font-weight: 700;
        line-height: 1;
        color: #000;
        text-shadow: 0 1px 0 #fff;
        filter: alpha(opacity=20);
        opacity: .2;
    }

    .fl-right {
        /* float: right; */
        padding: 0px;
        margin: 0px;
        list-style: none;
        position: relative;
    }
    label {
        display: inline-block;
        max-width: 100%;
        margin-bottom: 5px;
        font-weight: 700;
        font-size: 15px !important;
        color:darkblue;
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Edit Details</h2>
        <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <form>
            <strong class="course-label">Academic Year:</strong>
            <span class="text-muted word-break">
                {{EditData.AcademicYear}}
            </span>
            <hr>

            <strong class="course-label">Exam Month Year:</strong>
            <span class="text-muted word-break">
                {{EditData.ExamMonthYear}}
            </span>
            <hr>

            <strong class="course-label">Centre Code:</strong>
            <span class="text-muted word-break">
                {{EditData.ExaminationCenterCode}}
            </span>
            <hr>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Centre Name:</label>
                <input type="text" class="form-control" maxlength="255" ng-model="EditData.ExaminationCenterName">
            </div>

            <div class="form-group">
                <label>
                    District:
                </label>
                <select class="form-control" id="District" ng-model="EditData.DistrictId" ng-change="editExamCentreMandals(EditData.DistrictID)"
                        ng-options="data.Id as data.district_name for data in ExamDistrictList">
                    <option value="" selected>Select District</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sel1">
                    Genders Allowed :
                </label>
                <select class="form-control" ng-model="EditData.GenderId"
                        ng-options="data.Id as data.Name for data in GendersList">
                    <option value="" selected>Select gender</option>
                </select>

            </div>

            <div class="form-group">
                <label for="sel1">
                    CBT
                </label>
                <select class="form-control" ng-model="EditData.IsTwOnline"
                        ng-options="data.Id as data.Value for data in inputs">
                    <option value="" selected>Select </option>
                </select>
            </div>
            <div class="form-group">
                <label for="sel1">
                    TMBT
                </label>
                <select class="form-control" ng-model="EditData.IsTw"
                        ng-options="data.Id as data.Value for data in inputs">
                    <option value="" selected>Select</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sel1">
                    Shorthand :
                </label>
                <select class="form-control" ng-model="EditData.IsSh"
                        ng-options="data.Id as data.Value for data in inputs">
                    <option value="" selected>Select</option>
                </select>
            </div>


            <div class="col-md-1">
                <label for="checkbox" class="col-form-label">Active:</label>
                <input type="checkbox" ng-model="EditData.IsActive" ng-disabled="ACTIVE" />
            </div>
            <!--</div>-->
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="UpdateDetails(EditData)">Update</button>
        <button type="button" class="btn btn-danger" ng-click="closeModal()">Cancel</button>
    </div>
</div>
