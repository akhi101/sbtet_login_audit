	<title>Student Activity</title>

<body>
    <div ng-controller="BasicStudentActivityController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Student Activity</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>

                        <li>General</li>
                        <li>Examiner Type</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <form action="#">
                    <div class="col-md-12">
                        <div class="form-group" ng-show="false">
                            <label>StudActID :</label>
                            <input type="text" class="form-control" ng-model="BasicStudentActivity.StudActID" id="StudActID">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="showhide">
                            <div style="margin-top:20px;" class="row">
                                <div class="col-md-2 col-md-offset-3">
                                    <div class="form-group">
                                        <label for="Name">Student Activity:</label>
                                        <input type="text" class="form-control" ng-model="BasicStudentActivity.StudActName" no-Special-Char id="StudActName" maxlength="40" placeholder="Enter Student Activity Code ">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="ShortName">Code :</label>
                                        <input type="text" class="form-control" ng-model="BasicStudentActivity.StudActCode" no-Special-Char id="StudActCode" maxlength="2" placeholder="Enter Student Activity  Code">
                                    </div>
                                </div>
                                <div style="margin-top: 22px;" class="col-md-3">
                                    <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="SaveBasicStudentActivity()">Save</button>
                                    <button type="button" ng-disabled="isdeletableDisable" class="btn btn-sm btn-danger" ng-click="DeleteBasicStudentActivity()">Delete</button>
                                    <button type="reset" class="btn btn-sm btn-reset" ng-click="Exit()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- New Style End-->
        </div>
