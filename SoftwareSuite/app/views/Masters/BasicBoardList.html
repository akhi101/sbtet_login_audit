<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BasicBoard">
	<title> Board List </title>
</head>
<body>
    <div ng-controller="BasicBoardListController">
        <!-- New Style Start-->
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-2">
                    <span><strong>Board List</strong></span>
                </div>
                <div class="col-md-3">
                    <span class="filter-txt">Sort By:</span>
                    <select class="filter-box" ng-model="BasicBoard.ActiveFlag" id="ActiveFlag" ng-change="FillBoardList(BasicBoard.ActiveFlag)">
                        <option value="">  All </option>
                        <option value="1"> Active </option>
                        <option value="0"> Inactive </option>
                    </select>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>General</li>
                        <li>Board List</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="row">
                    <div class="col-md-12">
                        <form action="#">
                            <div id="BasicBoard" ej-grid e-recorddoubleclick="doubleclick" e-allowgrouping="true" e-allowsorting="true" e-allowresizing="true"
                                 e-datasource="BasicBoardList"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- New Style End-->
    </div>
</body>
</html>
