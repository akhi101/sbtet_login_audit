<!DOCTYPE html>
<html lang="en">
<head>
	<title> Final Grade </title>
</head>
<body>
    <div ng-controller="BasicFinalGradeListController">
        <!-- New Style Start-->
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-2">
                    <span><strong>Final Grade</strong></span>
                </div>
                <div class="col-md-3">
                    <span class="filter-txt">Sort By:</span>
                    <select class="filter-box" ng-model="BasicFinalGrade.ActiveFlag" id="ActiveFlag" ng-change="FillFinalGradeList(BasicFinalGrade.ActiveFlag)">
                        <option value="">  All </option>
                        <option value="1"> Active </option>
                        <option value="0"> Inactive </option>
                    </select>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>General</li>
                        <li>Final Grade</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="row">
                    <div class="col-md-12">
                        <form action="#">
                            <div id="BasicFinalGrade" ej-grid e-recorddoubleclick="doubleclick" e-allowgrouping="true" e-allowsorting="true" e-allowresizing="true"
                                 e-datasource="BasicFinalGradeList"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- New Style End-->
       <!-- <div class="panel-group">
            <div class="panel">
                <div class="panel-heading header_background"><span class="heading_icon"></span><b> Final Grade </b></div>
                <div class="panel-body form_border">
                    <form action="#">
                        <div id="BasicFinalGrade" ej-grid e-recorddoubleclick="doubleclick" e-allowgrouping="true" e-allowsorting="true" e-allowresizing="true"
                             e-datasource="BasicFinalGradeList"></div>
                    </form>
                </div>
            </div>
        </div>-->
    </div>
</body>
</html>
