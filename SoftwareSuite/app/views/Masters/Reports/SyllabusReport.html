<!DOCTYPE html>
<html>
<head>
	<title> Syllabus Report </title>
</head>
<body>
    <div ng-controller="SyllabusReportController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Syllabus Report</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>

                        <li>Report</li>
                        <li>Syllabus Report</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <form action="#">
                    <div class="col-md-2 col-md-offset-1">
                        <div class="form-group">
                            <label for="ShortName">Stream:</label>
                            <select class="form-control" ng-model="Syllabus.CourseID" id="CourseID" ng-change="GetExamList(Syllabus.CourseID)">
                                <option value=""> --Select stream -- </option>
                                <option ng-selected="Syllabus.CourseID == option.CourseID" ng-repeat="option in BasicCourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="sel1">Exam:</label>
                            <select class="form-control" ng-model="Syllabus.ExamID" id="ExamID">
                                <option value=""> --Select Exam -- </option>
                                <option ng-selected="Syllabus.ExamID == option.ExamID" ng-repeat="option in BasicExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="sel1">Branch:</label>
                            <select class="form-control" ng-model="Syllabus.BranchID" id="BranchID" ng-change="GetMainGroupList(Syllabus.BranchID)">
                                <option value="">--Select Branch --</option>
                                <option ng-selected="Syllabus.BranchID == option.BranchID" ng-repeat="option in BasicBranchList" value="{{option.BranchID}}">{{option.BranchName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="sel1">Main Group:</label>
                            <select class="form-control" ng-model="Syllabus.MainGrpID" id="MainGrpID">
                                <option value=""> --Select Exam -- </option>
                                <option ng-selected="Syllabus.MainGrpID == option.MainGrpID" ng-repeat="option in BasicMainGroupList" value="{{option.MainGrpID}}">{{option.MainGrpName}}</option>
                            </select>
                        </div>
                    </div>
                    <div style="margin-top: 22px;" class="col-md-2">
                        <button type="button" class="btn btn-sm btn-detail" ng-click="PrintSyllabusReport()">Print</button>
                        <button type="button" class="btn btn-sm btn-danger" ng-click="Exit()">Cancel</button>
                    </div><br /><br /><br />
                </form> <br /><br />

                <div class="row">
                    <div class="col-md-12 text-center">
                        <form class="form-horizontal" name="ReportForm" novalidate>
                            <div class="content-container-fluid">
                                <div class="row">
                                    <div class="cols-sample-area">
                                        <div class="control">
                                            <div id="reportviewer" ej-reportviewer=ej-reportviewer></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            



            <!-- New Style End-->
        </div>
