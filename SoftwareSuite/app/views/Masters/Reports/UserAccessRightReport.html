<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div ng-controller="UserAccessRightReportController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Role Based Access Rights Report</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>

                        <li>Report</li>
                        <li>Role Based Access Rights Report</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <form action="#">
                    <div class="col-md-2 col-md-offset-4">
                        <div class="form-group">
                            <label for="ShortName">User Group:</label>
                            <select class="form-control" ng-model="SystemUserGroup.SysUsrGrpID" id="SysUsrGrpID">
                                <option value=""> -- ALL -- </option>
                                <option ng-selected="SystemUserGroup.SysUsrGrpID == option.SysUsrGrpID" ng-repeat="option in SystemUserGroupList" value="{{option.SysUsrGrpID}}">{{option.SysUsrGrpName}}</option>
                            </select>
                        </div>
                    </div>
                    <div style="margin-top: 22px;" class="col-md-3">
                        <button type="button" class="btn btn-sm btn-detail" ng-click="PrintUserAccessRightReportListReport()">Print</button>
                        <button type="button" class="btn btn-sm btn-danger" ng-click="Exit()">Cancel</button>
                    </div><br /><br /><br />
                </form><br /><br />
                <div class="row">
                    <div class="col-md-12 text-center">
                        <form class="form-horizontal" name="ReportForm" novalidate>
                            <div class="content-container-fluid">
                                <div class="row">
                                    <div class="cols-sample-area">
                                        <div class="control">
                                            <div id="reportviewer" ej-reportviewer=ej-reportviewer></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- New Style End-->
        </div>
