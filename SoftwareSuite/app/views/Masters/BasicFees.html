<!DOCTYPE html>
<html>
<head>
    <title> Fees Master </title>
  
</head>
<body>
    <div ng-controller="BasicFeesController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Fee Master</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>

                        <li>General</li>
                        <li>Fee Master</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <form action="#">
                   
                    <div class="col-md-12">
                        <div class="showhide">
                            <div style="margin-top:20px;" class="row">
                                <div class="col-md-2 col-md-offset-2">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="Name">Name:</label>
                                            <input type="text" class="form-control" ng-model="BasicFees.FeesName" no-Special-Char id="FeesName" maxlength="40" required="" placeholder="Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="sel1"> Collected For :</label>
                                        <select class="form-control" ng-model="BasicFees.CollectedForFlag" id="sel1">
                                            <option value="">-- Select Collected For--</option>
                                            <option value="A">Admission</option>
                                            <option value="E">Exam</option>
                                            <option value="R">Request</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="FeesCode">Code:</label>
                                        <input type="text" class="form-control" ng-model="BasicFees.FeesCode" no-Special-Char id="FeesCode" maxlength="3" required="" placeholder="Fees Code">
                                    </div>
                                </div>
                                <div style="margin-top: 22px;" class="col-md-3">
                                    <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="SaveBasicFees()">Save</button>
                                    <button type="button" ng-disabled="isdeletableDisable" class="btn btn-sm btn-danger" ng-click="DeleteBasicFees()">Delete</button>
                                    <button type="reset" class="btn btn-sm btn-reset" ng-click="Exit()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- New Style End-->
        </div>
