<!DOCTYPE html>
<html>
<head>
    <title> Group Subject </title>
</head>
<body>
    <div ng-controller="BasicGrpSubjectController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Group Subject</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>

                        <li>General</li>
                        <li>Group Subject</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <form action="#">
                    
                    <div class="col-md-12">
                        <div class="showhide">
                            <div style="margin-top:20px;" class="row">
                                <div class="col-md-2 col-md-offset-2">
                                    <div class="form-group">
                                        <label for="email">Stream:</label>
                                        <select class="form-control" ng-model="BasicGrpSubject.CourseID" id="CourseID" ng-change="GetBranch(BasicGrpSubject.CourseID)">
                                            <option value="">-- Select Stream--</option>
                                            <option ng-selected="BasicGrpSubject.CourseID == option.CourseID" ng-repeat="option in BasicCourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="pwd"> Exam:</label>
                                        <select class="form-control" ng-model="BasicGrpSubject.ExamID" id="ExamID" ng-change="GetExamSubject(BasicGrpSubject.ExamID)">
                                            <option value="">-- Select Exam --</option>
                                            <option ng-selected="BasicGrpSubject.ExamID == option.ExamID" ng-repeat="option in BasicExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="pwd"> Branch:</label>
                                        <select class="form-control" ng-model="BasicGrpSubject.BranchID" id="BranchID" ng-change="GetMainGroup(BasicGrpSubject.CourseID,BasicGrpSubject.BranchID)">
                                            <option value="">-- Select Branch --</option>
                                            <option ng-selected="BasicGrpSubject.BranchID == option.BranchID" ng-repeat="option in BasicBranchList" value="{{option.BranchID}}">{{option.BranchName}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="email">Main Group:</label>
                                        <select class="form-control" ng-model="BasicGrpSubject.MainGrpID" id="MainGrpID" ng-change="GetSubGroup(BasicGrpSubject.MainGrpID)">
                                            <option value="">--Select Main Group --</option>
                                            <option ng-selected="BasicGrpSubject.MainGrpID == option.MainGrpID" ng-repeat="option in BasicMainGroupList" value="{{option.MainGrpID}}">{{option.MainGrpName}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2 col-md-offset-2">
                                    <div class="form-group">
                                        <label for="pwd"> Subject:</label>
                                        <select class="form-control" ng-model="BasicGrpSubject.ExmSubID" id="ExmSubID">
                                            <option value="">--Select Subject --</option>
                                            <option ng-selected="BasicGrpSubject.ExmSubID == option.ExmSubID" ng-repeat="option in BasicExamSubjectList" value="{{option.ExmSubID}}">{{option.ExmSubName}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="MaxNoOfPaper">Max No Of Papaer:</label>
                                        <input type="text" class="form-control" ng-model="BasicGrpSubject.MaxPaper" id="MaxPaper">
                                    </div>
                                </div>
                                
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="MinNoOfPaper">Min No Of Papaer:</label>
                                        <input type="text" class="form-control" ng-model="BasicGrpSubject.MinPaper" id="MinPaper">
                                     </div>
                                    </div>
                                    <div style="margin-top: 22px;" class="col-md-3">
                                        <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="SaveBasicGrpSubject()">Save</button>
                                        <button type="button" ng-disabled="isdeletableDisable" class="btn btn-sm btn-danger" ng-click="DeleteBasicGrpSubject()">Delete</button>
                                        <button type="reset" class="btn btn-sm btn-reset" ng-click="Exit()">Cancel</button>
                                    </div>
                                </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- New Style End-->
        </div>
