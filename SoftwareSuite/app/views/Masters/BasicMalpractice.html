<!DOCTYPE html>
<html>
<head>
	<title> Mal-Practice </title>
</head>
<body>
	<div ng-controller="BasicMalpracticeController">
		<div class="container top_margin">
			<div class="container col-xs-12">
				<div class="panel-group">
					<div class="panel">
						<div class="panel-heading header_background"><span class="heading_icon"></span><b> Mal-Practice </b></div>
						<div class="panel-body form_border">
							<form action="#">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group" ng-show="false">
											<label class=" control-label col-lg-2">MalPractID :</label>
											<div class="col-lg-1">
												<input type="text" class="form-control" ng-model="BasicMalpractice.MalPractID" id="MalPractID" >
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="Name">Mal Practice:</label>
											<input type="text" class="form-control" ng-model="BasicMalpractice.MalPractName" maxlength="40" no-Special-Char id="MalPractName" required="" placeholder="Enter Name">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="ShortName">Code:</label>
											<input type="text" class="form-control" ng-model="BasicMalpractice.MalPractCode" maxlength="2" no-Special-Char id="MalPractCode" required="" placeholder="Enter Name" >
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<center>
										<button type="button" ng-disabled="isupdatableDisable" class="btn form_btn_align save_btn" ng-click="SaveBasicMalpractice()">SUBMIT<span class="fa fa-save heading_icon btn_icons"></span></button>
										<button type="button" ng-disabled="isdeletableDisable" class="btn form_btn_align delete_btn" ng-click="DeleteBasicMalpractice()" >DELETE<span class="fa fa-trash heading_icon btn_icons"></span></button>
										<button type="reset" class="btn form_btn_align cancel_btn" ng-click="Exit()">CANCEL<span class="fa fa-remove heading_icon btn_icons"></span></button>
									</center>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
	</html>
