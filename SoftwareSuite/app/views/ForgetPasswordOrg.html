<!DOCTYPE html>
<html>
<head>
    <title> Forgot Password </title>
</head>
<body>
    <div ng-controller="ForgetPasswordController">
        <div class="header" ng-include="'app/views/SBPHeaderBeforeLogin.html'">

        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-offset-4 main">
                    <div class="panel-group">


                        <div class="panel-body form_border">
                            <span class="login-txt">Forgot Password</span>
                            <form action="#">
                                <div class="row">
                                    

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" ng-model="ForgetPassword.LoginName" id="LoginName" placeholder="User Name">
                                        </div>
                                    </div>


                                    <!--<div class="form-group">
                            <input type="text" class="form-control" ng-model="ForgetPassword.EmailId" id="EmailId" required="" placeholder="Email Id">
                        </div>-->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" ng-model="ForgetPassword.CellNo" id="CellNo" required="" maxlength="10" input-Number-Only placeholder="Registered Mobile Number">
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <center>
                                            <button type="button" ng-disabled="RollEditDisable" class="btn btn-detail btn-sm" ng-click="SavePreDetails()">Send</button>
                                            <button type="reset" class="btn btn-reset btn-sm" ng-click="Exit()">CANCEL</button>
                                        </center>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center">
                    <img src="../../../../contents/img/loading2.gif" ng-show="ShowLoading" width="100" />
                </div>
            </div>
        </div>



     
    </div>
</body>
</html>
