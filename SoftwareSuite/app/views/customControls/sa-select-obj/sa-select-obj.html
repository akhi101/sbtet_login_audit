<div class="form-group" >
    <label for="{{objectname}}" class="control-label" ng-show="{{objecttext!==''}}">
        {{objecttext}}
        <span ng-show="{{compulsory}}" class="require">*</span>
    </label>
    <div class="input-group">
        <span class="input-group-addon">
            <i class="fa fa-{{icontype}}"></i>
        </span>
        <select class="form-control"
               
                name="{{objectname}}"
             
                ng-model="object"              
                ng-options="p as p.{{displaycolumn}} for p in options"
                ng-required="compulsory"
                >                
            <option value="">Select {{objecttext}}</option>
        </select>
    </div>   
</div>
