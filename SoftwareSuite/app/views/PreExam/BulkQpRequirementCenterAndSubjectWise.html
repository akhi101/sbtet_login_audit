<!DOCTYPE html>
<html lang="en">
<head>
    <title> Bulk QP Requirement </title>
</head>
<body>
    <div ng-controller="BulkQPRequirementByCenterAndSubjectController">
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong> Bulk QP Requirement </strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>PreExam</li>
                        <li>Reports</li>
                        <li>Bulk QP Requirement</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="col-md-12">
                    <div class="showhide">
                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1"> Stream :</label>
                                    <select class="form-control" ng-model="BulkQPRequirement.CourseID" id="CourseID" ng-change="GetExamList(BulkQPRequirement.CourseID)">
                                        <option value="">--Select Stream --</option>
                                        <option ng-selected="BulkQPRequirement.CourseID == option.CourseID" ng-repeat="option in BasicCourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="SelectExam"> Year :</label>
                                    <select class="form-control" ng-model="BulkQPRequirement.ExamID" id="ExamID">
                                        <option value="">--Select--</option>
                                        <option ng-selected="BulkQPRequirement.ExamID == option.ExamID" ng-repeat="option in BasicExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1"> District :</label>
                                    <select class="form-control" ng-model="BulkQPRequirement.DistrictID" id="DistrictID" ng-change="GetTheoryExamCenterList(BulkQPRequirement.DistrictID)">
                                        <option value=""> -- ALL --</option>
                                        <option ng-selected="BulkQPRequirement.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1"> Center : </label>
                                    <select class="form-control" ng-model="BulkQPRequirement.PreZoneCntrID" id="PreZoneCntrID">
                                        <option value=""> -- ALL -- </option>
                                        <option ng-selected="BulkQPRequirement.PreZoneCntrID == option.PreZoneCntrID" ng-repeat="option in TheoryCenterList" value="{{option.PreZoneCntrID}}">{{option.ColName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1"> Subject Type : </label>
                                    <select class="form-control" ng-model="BulkQPRequirement.SubType" id="SubType">
                                        <option value=""> -- Select Subject Type -- </option>
                                        <option value="A"> Main Language  </option>
                                        <option value="B"> Second Language  </option>
                                        <option value="C"> Group Subject  </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1"> Center Wise : </label>
                                    <select class="form-control" ng-model="BulkQPRequirement.CenterWise" id="CenterWise">
                                        <option value=""> -- Select -- </option>
                                        <option value="Y">Yes</option>
                                        <option value="N">No</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"><hr></div>
                </div>
                <div class="row">
                    <div style="margin-bottom:20px;" class="col-md-12 text-center">
                        <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="GetQpBulkRequirementByCenterBySubjectWise()">Show</button>
                        <button type="reset" class="btn btn-danger btn-sm" ng-click="Exit()">Exit</button>
                    </div>
                </div>
            </div>
            <!--<br />
            <div style="width:100%;text-align:center;">
                <img id="LoadImg" src="" ng-show="LoadImg" width="100" />
            </div><br /><br />-->
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" name="ReportForm" novalidate>
                        <div class="content-container-fluid">
                            <div class="row">
                                <div class="cols-sample-area">
                                    <div class="control">
                                        <div id="container" ej-reportviewer="ej-reportviewer"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
