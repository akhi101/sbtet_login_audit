<!DOCTYPE html>
<html lang="en">
<head>
    <title> VOC ANS BOOK ACCOUNT STATEMENT AND DAY WISE Nos OF CANDIDATES APPEARING </title>
</head>
<body>
    <div ng-controller="VocAnsBkAccStDayWiseController">
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong> VOC ANS BOOK ACCOUNT STATEMENT AND DAY WISE Nos OF CANDIDATES APPEARING </strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>PreExam</li>
                        <li>VOC ANS BOOK ACCOUNT STATEMENT AND DAY WISE Nos OF CANDIDATES APPEARING</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="col-md-12">
                    <div class="showhide">
                        <div class="row">
                            <div class="col-md-2 col-md-offset-2">
                                <div class="form-group">
                                    <label for="sel1"> Stream :</label>
                                    <select class="form-control" ng-model="DistrictWiseCount.CourseID" id="CourseID" ng-change="GetExamList(DistrictWiseCount.CourseID)">
                                        <option value="">--Select Stream --</option>
                                        <option ng-selected="DistrictWiseCount.CourseID == option.CourseID" ng-repeat="option in BasicCourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="SelectExam"> Year :</label>
                                    <select class="form-control" ng-model="DistrictWiseCount.ExamID" id="ExamID">
                                        <option value="">--Select--</option>
                                        <option ng-selected="DistrictWiseCount.ExamID == option.ExamID" ng-repeat="option in BasicExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1"> District :</label>
                                    <select class="form-control" ng-model="DistrictWiseCount.DistrictID" id="DistrictID">
                                        <option value=""> -- ALL --</option>
                                        <option ng-selected="DistrictWiseCount.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"><hr></div>
                </div>
                <div class="row">
                    <div style="margin-bottom:20px;" class="col-md-12 text-center">
                        <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="GetVocAnsBKReqAccStDayWise()">Show</button>
                        <button type="reset" class="btn btn-danger btn-sm" ng-click="Exit()">Exit</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" name="ReportForm" novalidate>
                        <div class="content-container-fluid">
                            <div class="row">
                                <div class="cols-sample-area">
                                    <div class="control">
                                        <div id="container" ej-reportviewer="ej-reportviewer"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
