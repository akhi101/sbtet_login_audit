<!DOCTYPE html>
<html lang="en">
<head>
    <title> Camp Wise Examiner Appointment Report </title>
</head>
<body>
    <div ng-controller="ExaminerAppointmentReportController">
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong> Camp Wise Examiner Appointment Report </strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Pre Exam</li>
                        <li>Camp Wise Examiner Appointment Report</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="col-md-12">
                    <div class="showhide">
                        <div class="row">
                            <div class="col-md-2 col-md-offset-1">
                                <div class="form-group">
                                    <label for="sel1"> Stream :</label>
                                    <select class="form-control" ng-model="ExaminerAppointment.CourseID" id="CourseID" ng-change="GetExamList(ExaminerAppointment.CourseID)">
                                        <option value="">--Select Stream --</option>
                                        <option ng-selected="ExaminerAppointment.CourseID == option.CourseID" ng-repeat="option in BasicCourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="SelectExam"> Year :</label>
                                    <select class="form-control" ng-model="ExaminerAppointment.ExamID" id="ExamID">
                                        <option value="">--Select--</option>
                                        <option ng-selected="ExaminerAppointment.ExamID == option.ExamID" ng-repeat="option in BasicExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group">
                                    <label for="sel1">District :</label>
                                    <select class="form-control" ng-model="ExaminerAppointment.DistrictID" id="DistrictID" ng-change="GetCampusListByDistrictID(ExaminerAppointment.DistrictID)">
                                        <option value="">--Select District --</option>
                                        <option ng-selected="ExaminerAppointment.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group">
                                    <label for="sel1"> Campus :</label>
                                    <select class="form-control" ng-model="ExaminerAppointment.CampusID" id="CampusID">
                                        <option value="">--Select Campus --</option>
                                        <option ng-selected="ExaminerAppointment.CampusID == option.CampusID" ng-repeat="option in PreCampusList" value="{{option.CampusID}}">{{option.CampusName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3 ">
                                <div class="form-group">
                                    <label for="sel1">Report Type :</label>
                                    <select class="form-control" ng-model="ExaminerAppointment.ReportType" id="ReportType">
                                        <option value="">-- Select Report Type --</option>
                                        <option value="A"> Appointed</option>
                                        <option value="N"> Not Appointed </option>
                                        <option value="M"> Minor Appointed</option>
                                        <option value="MN"> Minor Not Appointed</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"><hr></div>
                </div>
                <div class="row">
                    <div style="margin-bottom:20px;" class="col-md-12 text-center">
                        <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="GetExaminerAppointmentReport()">Print</button>
                        <button type="reset" class="btn btn-danger btn-sm" ng-click="Exit()">Exit</button>
                    </div>
                </div>
                <div style="width:100%;text-align:center;">
                    <img id="LoadImg" src="" ng-show="LoadImg" width="100" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
