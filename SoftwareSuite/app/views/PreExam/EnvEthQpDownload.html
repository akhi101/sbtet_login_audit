<!DOCTYPE html>
<html lang="en">
<head>
    <title> Enviroment Ethics Qp Papers Download  </title>
</head>
<body>
    <div ng-controller="EnvEthQpPaperDownloadController">
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong> Enviroment Ethics Qp Papers Download  </strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>PreExam</li>
                        <li> Enviroment Ethics Qp Papers Download </li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div style="width:100%;text-align:center;">
                    <img src="../../../contents/img/loading2.gif" ng-show="LoadImg" width="100" />
                </div>
                <div class="col-md-12">
                    <div class="showhide">
                        <div class="row">
                            <div class="col-md-3 col-md-offset-4">
                                <div class="form-group" ng-hide="true">
                                    <label for="sel1"> College :</label>
                                    <select ng-disabled="CollegeDisable" class="form-control" ng-model="EnvEthQpPaperDownload.CollegeID" id="CollegeID" ng-change="GetCollegeCode()">
                                        <option value=""> -- Select College --</option>
                                        <option ng-selected="EnvEthQpPaperDownload.CollegeID == option.CollegeID" ng-repeat="option in BasicCollegeList" value="{{option.CollegeID}}">{{option.ColName}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-10">
                                        <select ng-model="EnvEthQpPaperDownload.ExmSubID" class="form-control" id="CollegeID">
                                            <option value="3">Environmental Education</option>
                                            <option value="4">Ethics & Human Values</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <input type="button" class="btn btn-detail btn-sm" ng-click="GetEnvEthQpPaperDownload()" value="Submit">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"><hr></div>
                </div>
            </div>
        </div>
        <form id="TheForm" method="post" action="http://119.226.159.202:443/TsbiePracticals/loginws.htm" target="my-display">
            <input type="hidden" id="username" name="username" value="{{username}}" />
            <input type="hidden" id="enteredPassword" name="enteredPassword" value="{{enteredPassword}}" />
            <input type="hidden" id="college_code" name="college_code" value="{{college_code}}" />
            <input type="hidden" id="pwd" name="pwd" value="{{pwd}}" />
            <input type="hidden" id="group_id" name="group_id" value="{{EnvEthQpPaperDownload.ExmSubID}}" />
        </form>
        <embed id="my-display" name="my-display" src="about:blank" width="100%" height="600px"/>
    </div>
</body>
</html>
