<!DOCTYPE html>
<html lang="en">
<head>
    <title> Practical Exam Time Table Generation </title>
</head>
<body>
    <div ng-controller="PracticalExamTimeTableGenerationProceesController">
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong> Practical Exam Time Table Generation </strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>PreExam</li>
                        <li>Practical Exam Time Table Generation </li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="col-md-12">
                    <div class="showhide">
                        <div class="row">
                            <div class="col-md-2 col-md-offset-3">
                                <div class="form-group">
                                    <label for="sel1"> Stream :</label>
                                    <select class="form-control" ng-model="ExamTimeTable.CourseID" id="CourseID">
                                        <option value="">--Select Stream --</option>
                                        <option ng-selected="ExamTimeTable.CourseID == option.CourseID" ng-repeat="option in BasicCourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1">Exam Session :</label>
                                    <select class="form-control" ng-model="ExamTimeTable.SessionTypID" id="SessionTypID">
                                        <option value="">--Exam Session --</option>
                                        <option ng-selected="ExamTimeTable.SessionTypID == option.SessionTypID" ng-repeat="option in BasicSessionList" value="{{option.SessionTypID}}">{{option.Name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1">Exam Start Date :</label>
                                    <input type="text" class="form-control" ng-model="ExamTimeTable.StartDate" id="StartDate" required="" placeholder="Select Date">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"><hr></div>
                </div>
                <div class="row">
                    <div style="margin-bottom:20px;" class="col-md-12 text-center">
                        <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="GeneratePracticalExamTimeTable()">Submit</button>
                        <button type="reset" class="btn btn-danger btn-sm" ng-click="Exit()">Exit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
