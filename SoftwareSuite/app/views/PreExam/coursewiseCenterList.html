<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Pre Exam Process</li>
                <li>Coursewise Center List</li>
            </ol>
        </div>
    </div>
    <div class="row ctitle">
        <div class="col-md-4">
            <span><strong>Coursewise Center List</strong></span>
        </div>
    </div>
    <div class="row frow">
        <div class="col-md-12">
            <form name="coursewiseCenterListForm" ng-submit="savecoursewiseCenterList()" ng-init="init()">
                <div class="row">
                    <div class="col-md-3">
                        <sa-select ng-model="coursewiseCenterList.courseID" object="coursewiseCenterList.courseID" options="basicCourses" displaycolumn="courseName" valuecolumn="courseID" objectname="courseID" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="coursewiseCenterList.courseExam" object="coursewiseCenterList.courseExam" options="bacicExams" displaycolumn="exmName" valuecolumn="courseID" objectname="courseExam" objecttext="Exam" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="coursewiseCenterList.branchID" object="coursewiseCenterList.branchID" options="basicBranches" displaycolumn="branchName" valuecolumn="brnachID" objectname="brnachID" objecttext="Branch Name" compulsory="true"> </sa-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-detail btn-sm">Save</button>
                        <button ui-sref="#" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
