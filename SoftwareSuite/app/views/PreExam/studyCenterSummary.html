<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Pre Exam Process</li>
                <li>Study Center Summary</li>
            </ol>
        </div>
    </div>
    <div class="row ctitle">
        <div class="col-md-4">
            <span><strong>Study Center Summary</strong></span>
        </div>
    </div>
    <div class="row frow">
        <div class="col-md-12">


            <form name="studyCenterSummeryForm" ng-submit="saveStudyCenterSummery()" ng-init="init()">
                <div class="row">
                    <div class="col-md-3">
                        <sa-select ng-model="studyCenterSummary.courseID" object="studyCenterSummary.courseID" options="basicCourses" displaycolumn="courseName" valuecolumn="courseID" objectname="courseID" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="studyCenterSummary.examID" object="studyCenterSummary.examID" options="basicExams" displaycolumn="exmName" valuecolumn="examID" objectname="examID" objecttext="Exam" compulsory="true"> </sa-select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 fgap">
                        <span class="rspan">List Type:</span>
                        <div class="maxl">
                            <label class="radio inline">
                                <input type="radio" id="college" ng-model="listType" value="College" tabindex="1" />
                                <span>College</span>
                            </label>
                            <label class="radio inline">
                                <input type="radio" id="studyCenter" ng-model="listyType" value="Study Center" tabindex="2" />
                                <span>Study Center</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4 fgap">
                        <span class="rspan">Approval Type:</span>
                        <div class="maxl">
                            <label class="radio inline">
                                <input type="radio" id="all" ng-model="approvalType" value="All" tabindex="1" />
                                <span>All</span>
                            </label>
                            <label class="radio inline">
                                <input type="radio" id="approved" ng-model="approvalType" value="Approved" tabindex="2" />
                                <span>Approved</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4 fgap">
                        <span class="rspan">Report Type:</span>
                        <div class="maxl">
                            <label class="radio inline">
                                <input type="radio" id="summary" ng-model="reportType" value="Summary" tabindex="1" />
                                <span>Summary</span>
                            </label>
                        </div>
                    </div>
                </div>
               
                <div class="row">
                    <div class="col-lg-6">
                        <sa-textarea ng-model="studyCenterSummary.brnach" object="studyCenterSummary.branch" objectname="branch" objecttext="Branch" length="100" compulsory="true"> </sa-textarea>
                    </div>
                    <div class="col-lg-6">
                        <sa-textarea ng-model="studyCenterSummary.subject" object="studyCenterSummary.subject" objectname="subject" objecttext="Subject" length="100" compulsory="true"> </sa-textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-detail btn-sm">Save</button>
                        <button ui-sref="#" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
