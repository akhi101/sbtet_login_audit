<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hall Ticket</title>
</head>
<body>
    <div ng-controller="HallTicketController">
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong> Hall Ticket </strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Report</li>
                        <li>Hall Ticket</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="col-md-12">
                    <div class="showhide">
                        <div class="row">
                            <div class="col-md-2 col-md-offset-1">
                                <div class="form-group">
                                    <label for="sel1"> Stream :</label>
                                    <select class="form-control" ng-model="HallTicket.CourseID" id="CourseID" ng-change="GetExamList(HallTicket.CourseID)">
                                        <option value="">--Select Stream --</option>
                                        <option ng-selected="HallTicket.CourseID == option.CourseID" ng-repeat="option in BasicCourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="SelectExam"> Year :</label>
                                    <select class="form-control" ng-model="HallTicket.ExamID" id="ExamID">
                                        <option value="">--Select--</option>
                                        <option ng-selected="HallTicket.ExamID == option.ExamID" ng-repeat="option in BasicExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group">
                                    <label for="sel1">District :</label>
                                    <select class="form-control" ng-model="HallTicket.DistrictID" id="DistrictID" ng-change="GetBasicCollegeList(HallTicket.DistrictID)">
                                        <option value="">--Select District --</option>
                                        <option ng-selected="HallTicket.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group">
                                    <label for="sel1">College :</label>
                                    <select class="form-control" ng-model="HallTicket.CollegeID" id="CollegeID">
                                        <option value="">--Select College --</option>
                                        <option ng-selected="HallTicket.CollegeID == option.CollegeID" ng-repeat="option in BasicCollegeList" value="{{option.CollegeID}}">{{option.ColName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group">
                                    <label for="sel1">HTNO :</label>
                                    <input type="text" class="form-control" ng-model="HallTicket.HTNO" maxlength="60" no-Special-Char id="HTNO">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"><hr></div>
                </div>
                <div class="row">
                    <div style="margin-bottom:20px;" class="col-md-12 text-center">
                        <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="GetHallTicketReport()">Show</button>
                        <button type="reset" class="btn btn-danger btn-sm" ng-click="Exit()">Exit</button>
                    </div>
                </div>
                <div style="width:100%;text-align:center;">
                    <img id="LoadImg" src="" ng-show="LoadImg" width="100" />
                </div>

        <div class="col-md-12 text-center">

                <div class="content-container-fluid">
                    <div class="row">
                        <div class="cols-sample-area">

                                <div id="reportviewer" ej-reportviewer=ej-reportviewer></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>-->

            </div>
        </div>
    </div>
</body>
</html>
