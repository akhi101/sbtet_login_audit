<!DOCTYPE html>
<html lang="en">
<head>
    <title> Vocational Practical Qp Papers Download  </title>
</head>
<body>
    <div ng-controller="VocationalPracticalQPDownloadController">
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong> Vocational Practical Qp Papers Download </strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>PreExam</li>
                        <li> Vocational Practical Qp Papers Download </li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-2 col-md-offset-4">
                            <select class="form-control" ng-model="VocationalPracticalQP.ExamID" id="ExamID" ng-change="GetCourseList()">
                                <option value="0"> -- Select Exam--</option>
                                <option ng-selected="VocationalPracticalQP.ExamID == option.ExamID" ng-repeat="option in ExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <div class="col-md-10">
                                <select class="form-control" ng-model="VocationalPracticalQP.MainGrpID" id="MainGrpID" ng-change="GetSubjectList()">
                                    <option value="0"> -- Select Course--</option>
                                    <option ng-selected="VocationalPracticalQP.MainGrpID == option.MainGrpID" ng-repeat="option in CourseList" value="{{option.MainGrpID}}">{{option.GroupName}}</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <input type="button" class="btn btn-detail btn-sm" ng-click="GetVocPractQPDownload()" value="Submit">
                            </div>
                        </div>
                        <!--<div class="col-md-4">
                            <div class="col-md-10">
                                <select class="form-control" ng-model="VocationalPracticalQP.ExmSubID" id="ExmSubID">
                                    <option value="0"> -- Select Subject--</option>
                                    <option ng-selected="VocationalPracticalQP.ExmSubID == option.ExmSubID" ng-repeat="option in SubjectList" value="{{option.ExmSubID}}">{{option.SubName}}</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <input type="button" class="btn btn-detail btn-sm" ng-click="GetVocPractQPDownload()" value="Submit">
                            </div>
                        </div>-->
                    </div>
                </div>
                <div style="width:100%;text-align:center;">
                    <img src="../../../contents/img/loading2.gif" ng-show="LoadImg" width="100" />
                </div>
                <div class="row">
                    <div class="col-md-12"><hr></div>
                </div>
            </div>
        </div>
        <form id="TheForm" method="post" action="http://119.226.159.202:443/TsbiePracticals/loginws.htm" target="my-display">
            <input type="hidden" id="username" name="username" value="{{username}}" />
            <input type="hidden" id="enteredPassword" name="enteredPassword" value="{{enteredPassword}}" />
            <input type="hidden" id="college_code" name="college_code" value="{{ExamList[0].ColCode}}" />
            <input type="hidden" id="pwd" name="pwd" value="{{pwd}}" />
            <input type="hidden" id="group_id" name="group_id" value="2" />
            <input type="hidden" id="subject_id" name="subject_id" value="{{VocationalPracticalQP.MainGrpID}}" />
        </form>
        <embed id="my-display" name="my-display" src="about:blank" width="100%" height="600px" />
    </div>
</body>
</html>
