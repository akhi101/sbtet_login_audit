<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Pre Exam Process</li>
                <li>Branch Change</li>
            </ol>
        </div>
    </div>
    <div class="row ctitle">
        <div class="col-md-4">
            <span><strong>Branch Change</strong></span>
        </div>
    </div>
    <div class="row frow">
        <div class="col-md-12">
            <form name="branchChangeForm" ng-submit="saveBranchChange()" ng-init="init()">

                <span>Personal Information</span>
                <div class="row">
                    <div class="col-md-3">
                        <sa-input ng-model="tempbranchChange.prnNo" object="tempbranchChange.prnNo" objectname="pRNNo" objecttext="PRN No" length="100" compulsory="true" ispascal="true"> </sa-input>
                    </div>
                    <div class="col-md-3">
                        <sa-input ng-model="branchChange.studName" object="branchChange.studName" objectname="studName" objecttext="Student Name" length="100" compulsory="true" ispascal="true"> </sa-input>
                    </div>
                    <div class="col-md-6 fgap">
                        <span class="rspan">Gender: </span>
                        <div class="maxl">
                            <label class="radio inline">
                                <input type="radio" id="Male" ng-model="gender" value="M" tabindex="1" />
                                <span>Male </span>
                            </label>
                            <label class="radio inline">
                                <input type="radio" id="Female" ng-model="gender" value="F" tabindex="2" />
                                <span>Female</span>
                            </label>
                            <label class="radio inline">
                                <input type="radio" id="Other" ng-model="gender" value="Other" tabindex="3" />
                                <span>Other</span>
                            </label>
                        </div>
                    </div>
                </div>
                <hr />
                <span>Course Details</span>
                <div class="row">
                    <div class="col-md-3">
                        <sa-select ng-model="branchChange.courseID" object="branchChange.courseID" options="basicCourses" displaycolumn="courseName" valuecolumn="courseID" objectname="courseID" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="branchChange.examID" object="branchChange.examID" options="basicExams" displaycolumn="exmName" valuecolumn="examID" objectname="examID" objecttext="Part" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="branchChange.branchID" object="branchChange.branchID" options="basicBranches" displaycolumn="branchName" valuecolumn="branchID" objectname="branchID" objecttext="Branch" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="branchChange.collegeID" object="branchChange.collegeID" options="basicColleges" displaycolumn="colName" valuecolumn="collegeID" objectname="collegeID" objecttext="College" compulsory="true"> </sa-select>
                    </div>
                </div>

                <hr />
                <span>Request Details</span>
                <div class="row">
                    <div class="col-md-3">
                        <sa-input ng-model="branchChange.formNo" object="branchChange.formNo" objectname="prnNo" objecttext="Form No." length="100" compulsory="true" ispascal="true"> </sa-input>
                    </div>
                    <div class="col-md-3">
                        <sa-date ng-model="branchChange.requestDate" object="branchChange.requestDate" objectname="requestDate" objecttext="Request Date" length="100" compulsory="true" ispascal="true"> </sa-date>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="branchChange.subGrpID" object="branchChange.subGrpID" options="basicBranches" displaycolumn="branchName" valuecolumn="branchID" objectname="branchID" objecttext="Transferred Branch" compulsory="true"> </sa-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-detail btn-sm">Save</button>
                        <button ui-sref="#" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
