<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Pre Exam Process</li>
                <li>Sorting Private ENR File</li>
            </ol>
        </div>
    </div>
    <div class="row ctitle">
        <div class="col-md-4">
            <span><strong>Sorting Private ENR File</strong></span>
        </div>
    </div>
    <div class="row frow">
        <div class="col-md-12">

            <form name="sortingPrivateENRFileForm" ng-submit="savesortingPrivateENRFile()" ng-init="init()">
                <div class="row">
                    <div class="col-md-3">
                        <sa-select ng-model="sortingPrivateENRFile.courseID" object="sortingPrivateENRFile.courseID" options="basicCourses" displaycolumn="courseName" valuecolumn="courseID" objectname="courseID" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="sortingPrivateENRFile.courseExam" object="sortingPrivateENRFile.courseExam" options="bacicExams" displaycolumn="exmName" valuecolumn="courseID" objectname="courseExam" objecttext="Exam" compulsory="true"> </sa-select>
                    </div>

                    <div class="col-md-3">
                        <sa-select ng-model="sortingPrivateENRFile.branchID" object="sortingPrivateENRFile.branchID" options="basicBranches" displaycolumn="branchName" valuecolumn="brnachID" objectname="brnachID" objecttext="Branch Name" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="sortingPrivateENRFile.districtID" object="sortingPrivateENRFile.districtID" options="basicDistricts" displaycolumn="districtName" valuecolumn="districtID" objectname="districtID" objecttext="District" compulsory="true"> </sa-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <sa-select ng-model="sortingPrivateENRFile.collegeID" object="sortingPrivateENRFile.collegeID" options="basicColleges" displaycolumn="colName" valuecolumn="collegeID" objectname="collegeID" objecttext="College" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="sortingPrivateENRFile.subjectID" object="sortingPrivateENRFile.subjectID" options="basicSubjects" displaycolumn="subjectName" valuecolumn="subjectID" objectname="subjectID" objecttext="Subject" compulsory="true"> </sa-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-detail btn-sm">Print</button>
                        <button ui-sref="#" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
