<div class="container" >
    <div class="row ctitle">
        <div class="col-md-5">
            <span><strong>Student Count</strong></span>
        </div>
        <div class="col-md-7 text-right">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Pre Exam Process</li>
                <li>Student Count</li>
            </ol>
        </div>
    </div>
  
    <div class="row base-row" ng-controller="studentCountController" ng-init="init()">
        <div class="col-md-12">

            <form name="studentCountForm" ng-submit="getStudentCountReport()" >
                <div class="row">
                    <div class="col-md-2 col-md-offset-2">
                        <sa-select ng-model="studentCount.CourseID" object="studentCount.CourseID" options="basicCourses" displaycolumn="CourseName" valuecolumn="CourseID" objectname="CourseID" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="studentCount.ExamID" object="studentCount.ExamID" options="basicExams" displaycolumn="ExmName" valuecolumn="ExamID" objectname="ExamID" objecttext="Exam" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="studentCount.MngtTypID" object="studentCount.MngtTypID" options="basicMngtType" displaycolumn="MngtTypName" valuecolumn="MngtTypID" objectname="MngtTypID" objecttext="Management Type" compulsory="true"> </sa-select>
                    </div>
                    <div style="margin-top:22px;" class="col-md-2">
                        <button type="submit" class="btn btn-detail btn-sm">Print</button>
                        <button ui-sref="PreExam" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                </div>
                <div style="width:100%;text-align:center;">
                    <img id="LoadImg" src="" ng-show="LoadImg" width="100" />
                </div>
            </form>
        </div>
    </div>
</div>
