
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Post Exam Process</li>
                <li>College Wise Percentage Details</li>
            </ol>
        </div>
    </div>
    <div class="row ctitle">
        <div class="col-md-4">
            <span><strong>College Wise Percentage Details</strong></span>
        </div>
    </div>
    <div class="row frow" ng-controller="collegeWisePercentageDetailsController" ng-init="init()">
        <div class="col-md-12">
            <form name="collegeWisePercentageDetailsForm" ng-submit="getCollegeWisePercentageList()">
                <div class="row">
                    <div class="col-md-3">
                        <sa-select ng-model="collegeWisePercentageDetail.CourseID" object="collegeWisePercentageDetail.CourseID" options="basicCourses" displaycolumn="CourseName" valuecolumn="CourseID" objectname="CourseID" icontype="chevron-circle-right" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="collegeWisePercentageDetail.ExamID" object="collegeWisePercentageDetail.ExamID" options="basicExams" displaycolumn="ExmName" valuecolumn="ExamID" objectname="ExamID" icontype="chevron-circle-right" objecttext="Exam" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="collegeWisePercentageDetail.BranchID" object="collegeWisePercentageDetail.BranchID" options="basicBranches" displaycolumn="BranchName" valuecolumn="BranchID" objectname="BranchID" icontype="chevron-circle-right" objecttext="Branch" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="collegeWisePercentageDetail.CollegeID" object="collegeWisePercentageDetail.CollegeID" options="basicColleges" displaycolumn="ColName" valuecolumn="CollegeID" objectname="CollegeID" icontype="chevron-circle-right" objecttext="College" compulsory="true"> </sa-select>
                    </div>
                </div>
                <!--<div class="row">
                    <div class="col-md-3">
                        <sa-checkbox ng-model="collegeWisePercentageDetail.allCollegesGroupwise" object="collegeWisePercentageDetail.allCollegesGroupwise" objecttext="All Colleges Groupwise" ontext="Yes" offtext="No"> </sa-checkbox>
                    </div>
                    <div class="col-md-3">
                        <sa-checkbox ng-model="collegeWisePercentageDetail.branchWisePercentage" object="collegeWisePercentageDetail.branchWisePercentage" objecttext="Branch Wise Percentage" ontext="Yes" offtext="No"> </sa-checkbox>
                    </div>
                </div>-->
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-detail btn-sm">Save</button>
                        <button ui-sref="home" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
