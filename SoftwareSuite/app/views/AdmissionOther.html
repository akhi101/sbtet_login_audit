<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Admission Other</title>
</head>
<body>
    <div ng-controller="AdmissionOtherController">
        <header>
            <div class="row topbar_row_section">
                <div class="container">
                    <div class="row">
                        <img src="../../contents/img/updated_header.jpg" class="img img-responsive" alt="header_banner" style="width: 100%;position: relative;">
                    </div>
                </div>
            </div>
            <div class="row navbar_section">
                <nav class="navbar navbar-inverse navbar_inverse_section">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#"></a>
                        </div>
                        <div class="container navbar_container_section">
                            <div class="row">
                                <div class="collapse navbar-collapse" id="myNavbar">
                                    <ul class="nav navbar-nav">
                                        <li class="active">
                                            <a ng-click="OpenDashboard()"><b class="main_header_main_menu home_icon"><i class="fa fa-home myhome"></i> </b></a>
                                        </li>
                                        <!--<li class="active">
                                            <a ng-click="GoToHome()"><b class="main_header_main_menu home_icon"><i class="fa fa-home myhome"></i> </b></a>
                                        </li>-->
                                        <li class="dropdown">
                                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                                <b class="main_header_main_menu">
                                                    1st Year Admission
                                                    <span class="caret"></span>
                                                </b>
                                            </a>
                                            <ul class="dropdown-menu">
                                                <li ng-repeat="item in programsList">
                                                    <a ui-sref=".{{item.GridFormToOpen}}">{{item.SysProgName}}</a>
                                                </li>
                                            </ul>
                                        </li>
                                        <li class="dropdown">
                                            <!--<a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                                <b class="main_header_main_menu">
                                                    Reports
                                                    <span class="caret"></span>
                                                </b>
                                            </a>-->
                                            <ul class="dropdown-menu"></ul>
                                        </li>
                                    </ul>
                                    <ul class="nav navbar-nav navbar-right">
                                        <li style="font-size:13px; color:#fff; margin-top:10px;">Welcome <span id="college_name1"></span> | {{userName}} |</li>
                                        <li><a href="#" class="main_header_main_menu" ng-click="logOut()"><i class="fa fa-sign-out fa-fw"></i> Logout <span><b></b></span></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div>
            <div class="container">
                <ui-view>
                    <div class="container">
                        <div class="col-md-12 col-xs-12">
                            <div ng-repeat="item in programsList">
                                <div class="col-md-3" style="width:25%">
                                    <a href="#" ng-click="OpenProgram(item.GridFormToOpen)"><div class="{{item.PrgImgClass}}"><p>{{item.SysProgName}}</p></div></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </ui-view>
            </div>
        </div>
    </div>
</body>
</html>
