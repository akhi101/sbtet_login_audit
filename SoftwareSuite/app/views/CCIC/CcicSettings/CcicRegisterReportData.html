<!DOCTYPE html>

    <style>
        /*.col-md-3 {

        .modal {
            text-align: center;
            padding: 0 !important;
        }

            .modal:before {
                content: '';
                display: inline-block;
                height: 100%;
                vertical-align: middle;
                margin-right: -4px;
            }

        .modal-dialog {
            display: inline-block;
            text-align: left;
            vertical-align: middle;
        }

        .table-bordered > thead > tr > th {
            position: sticky;
            top: 0px;
        }

        .clrRed {
            color: red;
            font-weight: bold;
        }

            .clrRed:hover {
                color: red;
                font-weight: bold;
                cursor: pointer;
            }

        .cancel-btn button {
            background: #e51313;
            padding: 5px 20px;
            color: #fff;
            float: right;
            border: none;
            font-size: 14px;
            box-shadow: 0 0px 0px rgb(0 0 0 / 16%), 0 2px 10px rgb(0 0 0 / 12%);
            border-radius: 2px;
        }
        .ClrGreen {
            color: green;
            font-weight: bold;
        }

        .notVerify {
            color: #dd1010;
            font-weight: 600;
            text-decoration: none;
        }

        .Verify {
            color: green;
            font-weight: 600;
            text-decoration: none;
        }
        .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
            padding: 6px 6px;
            line-height: 1.42857143;
            vertical-align: middle;
            border-top: 1px solid #ddd;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div ng-controller="CcicRegisterReportDataController">
        <!-- New Style Start-->
        <div class="clearfix"></div>
        <div class="clearfix"></div>




        <div class="breadcrumb-header">
            <!-- breadcrumb Open -->
            <div class="container containercontent">
                <section class="content-header">
                    <h5>Register Report Data View</h5>
                    <ol class="breadcrumb">
                        <li><a href="#!/CcicDashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                        <li><a href="#!/CcicDashboard/Academic">Academic Dashboard</a></li>
                        <li><a href="#!/CcicDashboard/Academic/CcicRegisterReportData">Register Report Data</a></li>
                    </ol>
                </section>
            </div>
            <!-- breadcrumb Close -->
        </div>
      
        <div class="container containercontent">

            <!--<button class="btn bck_btn"><a href="#!/CcicDashboard/Academic/Register" class="backA"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</a></button>-->
            <button class="btn bck_btn" ng-click="goBack()"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</button>


            <div class="col-md-12" ng-if="RegisterReportDataTable">
                <div class="row base-row">
                    <div class="col-md-12">

                        <div class="col-lg-12">
                            <form class="form-inline" ng-if="RegisterReportDataTable.length>0">
                                <div class="form-group">
                                    <label>Search</label>
                                    <input type="text" ng-model="search" class="form-control" placeholder="Search">
                                </div>
                            </form>
                            <label class="notifylabel" ng-if="RegisterReportDataTable.length>0" for="sel1" style="color: red;"> click on link to view student details</label>
                            <!--<div style="width:100%;text-align:center;">
                        <img src="../../../contents/img/loading2.gif" ng-show="LoadImg" width="100" />
                    </div>-->

                            <div ng-if="RegisterReportDataTable.length<=0">
                                <h3 style="border-left-width:450px;border-right-width:450px">No Data</h3>
                            </div>
                            <div class="scrollbox" id="tblParent" ng-if="RegisterReportDataTable.length>0">
                                <table id="studentRegTable" class="table table-fixed table-bordered studentadmission-table table-responsive scrollbox-content">
                                    <thead>
                                        <tr>
                                            <th style="width: 5%">S No.</th>
                                            <th style="width: 10%" ng-click="sort('ApplicationNumber')">Application Number <i class="fa fa-fw fa-sort"></i></th>
                                            <th style="width: 10%" ng-click="sort('PIN')">PIN<i class="fa fa-fw fa-sort"></i></th>
                                            <th style="width: 15%" ng-click="sort('Name')">Student Name <i class="fa fa-fw fa-sort"></i></th>
                                            <th style="width: 5%" ng-click="sort('Submitted')">Submitted <i class="fa fa-fw fa-sort"></i></th>
                                            <th style="width: 10%">Application Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="x in RegisterReportDataTable|orderBy:sortKey:reverse|filter:search">
                                            <td>{{$index+1}}</td>
                                            <td>{{x.ApplicationNumber}}</td>
                                            <td>{{x.PIN}}</td>
                                            <td>{{x.StudentName}}</td>
                                            <td>{{x.Submitted?'Yes':'No'}}</td>
                                            <td ng-click="ViewStudentDetails(x.ApplicationNumber,x.StudentID,x.Submitted,x.ApplicationStatus)">
                                                <a class="{{x.ApplicationStatus=='Pending'?'notVerify':'Verify'}}">{{x.ApplicationStatus}}</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>



                            </div>
                        </div>


                    </div>
                </div>
            </div>




            <!--<div class="col-md-12  mtp-50">
        <div style="width:100%;text-align:center;" ng-show="LoadImg">
            <img src="../../contents/img/loading2.gif" width="100" style="height:60px;width:60px" />
            <p>please wait while data is loading...</p>
        </div>
    </div>-->


        </div>
        <div class="container">

            </div>

            <div class="col-md-12  mtp-50">
                <div class="card" ng-show="showEducation">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="offer-custom-style">
                                <h2> Select Education Qualification</h2>
                            </div>
                        </div>
                    </div>
                    <div class="body">
                        <div class="custom-forms">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-4">
                                        <label>Mode of Education :</label>
                                    </div>
                                    <div class="col-md-8 pull-left">
                                        <div class="rdo-grp">
                                            <input id="rdo1" type="radio" name="radio" ng-value=1 ng-model="mode" ng-disabled="radiodisable" ng-click="Mode()" />
                                            <label for="rdo1"><span></span><span>SSC in Telangana</span></label>
                                            <input id="rdo2" type="radio" name="radio" ng-value=2 ng-model="mode" ng-disabled="radiodisable" ng-click="Mode()" />
                                            <label for="rdo2"><span></span><span>Others(CBSE,ICSE)</span></label>

                                        </div>
                                    </div>
                                </div>



                                <div class="custom-forms" ng-show="SscForm">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group required">
                                                <label>{{sscHtLbl}}</label>
                                                <input type="text" ng-model="Tenth_HNo" ng-disabled="Submitted2" autocomplete="off" name="hallticket" placeholder="{{sscHtPhl}}" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group required">
                                                <label>{{passYrLbl}}</label>
                                                <input type="text" ng-model="Tenth_Year" ng-disabled="Submitted2" maxlength="4" placeholder="YYYY eg.(1990)" class="form-control" />
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group required">
                                                <label for="date-picker-example">Examination Pass Type</label>
                                                <select class="form-control" ng-disabled="Submitted2" ng-model="Stream">
                                                    <option value="">Select Pass Type</option>
                                                    <option value="R">Regular</option>
                                                    <option value="A">Supplmentary</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-md-1 pull-right mtp-50">
                                            <div class="cancel-btn" style="margin-bottom:0px;">
                                                <button type="button" ng-model="Cancel" ng-click="Cancel2()">Cancel</button>
                                            </div>
                                        </div>
                                        <div class="col-md-2 pull-right mtp-50">
                                            <div class="submit-btn " style="margin:0px;">
                                                <button type="submit" ng-disabled="Submitted2" ng-click="getsscDetails(Tenth_HNo,Tenth_Year,Stream)">{{sscGetLbl}}</button>
                                            </div>
                                        </div>

                                        <div class="col-md-1 pull-right mtp-50">

                                        </div>
                                    </div>

                                </div>






                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <form name="StudentDetails">
                <div class="custom-forms" ng-show="applicationForm">
                    <div class="col-md-12  mtp-50">
                        <div class="card">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="offer-custom-style">
                                        <h2>Candidate Details</h2>
                                    </div>


                                </div>
                            </div>
                            <div class="body">
                                <div class="custom-forms">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group required">
                                                <label>Candidate Name</label>
                                                <input type="text" placeholder="CandidateName" autocomplete="off" ng-model="CNAME" ng-disabled="CandidateNamefound" class="form-control" required />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group required">
                                                <label>Father Name</label>
                                                <input type="text" ng-model="FNAME" placeholder="Father Name" autocomplete="off" ng-disabled="FatherNameFound" class="form-control" required />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group required">
                                                <label>Mother Name</label>
                                                <input type="text" ng-model="MNAME" placeholder="Mother Name" autocomplete="off" ng-disabled="MotherNamefound" class="form-control" required />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group required">
                                                <label for="date-picker-example">Date Of Birth(dd/mm/yyyy):</label>
                                                <p class="input-group" style="margin-top: unset; margin-bottom: unset;margin-left: 0 ;margin-right: 0;padding-left: 0px;">
                                                    <input type="text" show-weeks="false" class="form-control" id="datetimepicker1" placeholder="DD/MM/YYYY" autocomplete="off" name="applicationForm.DateOfBirth" pattern="^(\d{1,2})\/(\d{1,2})\/(\d{4})$" datetime-picker="dd/MM/yyyy" ng-model="DOB_DATE" is-open="showFlag1" required />
                                                    <span class="input-group-btn">
                                                        <button type="button" class="btn btn-primary" ng-click="showFlag1 = true"><i class="fa fa-calendar"></i></button>
                                                    </span>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group required">
                                                <label>Gender</label>
                                                <select class="form-control" name="applicationForm.SEX" ng-model="SEX" ng-disabled="Genderfound" required>
                                                    <option value="">Select Gender</option>
                                                    <option value="M">Male</option>
                                                    <option value="F">Female</option>
                                                </select>

                                            </div>
                                        </div>




                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Aadhar Number</label>
                                                <input type="text" placeholder="AadharNumber" maxlength="12" minlength="12" class="form-control" autocomplete="off" ng-model="Aadhar" required>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="sm-spacer"></div>
                                    <div style="width: 100%; height: 20px;  border-bottom: 1px solid black; text-align: center" ng-model="ADDRESS">
                                        <span style="font-size: 25px; background-color: #F3F5F6; padding: 0 10px;">
                                            Address
                                        </span>
                                    </div>



                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group required">
                                                <label>House/Flat/Door No</label>
                                                <input type="text" placeholder="House No/Flat No/D.no" ng-model="houseNo" autocomplete="off" class="form-control" required />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group required">
                                                <label>Street/Locality</label>
                                                <input type="text" placeholder="Street/Locality" class="form-control" autocomplete="off" ng-model="street" required />
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Landmark</label>
                                                <input type="text" placeholder="Landmark" class="form-control" autocomplete="off" ng-model="landmark" required />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group required">
                                                <label>Village/Town/City</label>
                                                <input type="text" placeholder="Village/Town/City" class="form-control" autocomplete="off" ng-model="village" required />
                                            </div>
                                        </div>




                                        <div class="col-md-4 ">
                                            <div class="form-group">
                                                <label>Pincode</label>
                                                <input type="number" placeholder="Pin code" autocomplete="off" class="form-control" ng-model="pincode" required />
                                            </div>
                                        </div>


                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>District</label>
                                                <input type="text" placeholder="District" class="form-control" autocomplete="off" ng-model="district" required />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>State</label>
                                                <input type="text" placeholder="State" class="form-control" autocomplete="off" ng-model="state" required />
                                            </div>
                                        </div>


                                        <div class="col-md-4 ">
                                            <div class="form-group required">
                                                <label>Mobile No</label>
                                                <input type="text" placeholder="Mobile No" autocomplete="off" class="form-control" minlength="10" maxlength="10" ng-model="mobileNO" required />
                                            </div>
                                        </div>

                                        <div class="col-md-4 ">
                                            <div class="form-group ">
                                                <label>Email</label>
                                                <input type="text" placeholder="Email Address" autocomplete="off" class="form-control" ng-model="email" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="sm-spacer"></div>
                                    <div style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: center">
                                        <span style="font-size: 25px; background-color: #F3F5F6; padding: 0 10px;">
                                            Photo & Signature
                                        </span>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group required custom-img">
                                                <label>Upload Photo(size less than 300KB) :</label>

                                                <img ng-src="{{stdPhoto}}" class="zoom" id="stdPhoto" />
                                                <input type="file" required id="StdPhoto" ng-model="StudentPhoto" onchange="angular.element(this).scope().uploadStudentPhoto()" class="upld-file">
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group required custom-img">
                                                <label>Upload Signature(size less than 30KB) :</label>

                                                <img ng-src="{{stdSign}}" style="width:250px;height:100px" class="zoom" id="stdSign" />
                                                <input type="file" required id="StdSign" ng-model="StudentSign" onchange="angular.element(this).scope().uploadStudentSign()" class="upld-file">
                                            </div>
                                        </div>


                                    </div>


                                    <div class="sm-spacer"></div>
                                    <div style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: center">
                                        <span style="font-size: 25px; background-color: #F3F5F6; padding: 0 10px;">
                                            Upload Certificate
                                        </span>
                                    </div>
                                    <div class="row">

                                        <div class="col-md-4">
                                            <div class="form-group required custom-img" ng-if="StudentSscCertificate">
                                                <label>Upload Ssc Certificate(size less than 300KB) :</label>

                                                <img ng-src="{{stdSscCertificate}}" class="img img-responsive" id="stdSscCertificate" />
                                                <input type="file" required id="StdSscCertificate" ng-model="StudentSscCertificate" onchange="angular.element(this).scope().uploadStudentSscCertificate()" class="upld-file">
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group required custom-img" ng-if="StudentCertificateType">
                                                <label>Upload {{StudentCertificateType}}(size less than 300KB) :</label>

                                                <img ng-src="{{stdCertificateType}}" class="img img-responsive" id="stdCertificateType" />
                                                <input type="file" required id="StdCertificateType" ng-model="StudentCertificateType" onchange="angular.element(this).scope().uploadStudentCertificateType()" class="upld-file">
                                            </div>
                                        </div>
