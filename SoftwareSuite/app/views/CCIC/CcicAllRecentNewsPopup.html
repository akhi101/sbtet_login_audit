
<style>

    .modal-content {
        flex-direction: column;
        display: flex;
        position: relative;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid rgba(0, 0, 0, 0.2);
        outline: 0;
    }


    .modal-header.popup-modal-header {
        padding: 2px 15px;
        border-bottom: 1px solid #e5e5e5;
        background-color: #2196F3;
    }




    .popup-modal-header .modal-title {
        margin: 0;
        text-align: center;
        line-height: 2.428571;
        color: #fff;
    }

    .center-block {
        display: block;
    }





    .btn-modal-close {
        float: right;
        font-size: 21px;
        font-weight: 700;
        line-height: 1;
        color: #000;
        text-shadow: 0 1px 0 #fff;
        opacity: 1;
    }






    .modal-body {
        padding: 10px;
    }

    .modal-footer {
        padding: 15px;
        text-align: right;
        border-top: 1px solid #e5e5e5;
    }

    th, td, p, input {
        font: 14px Verdana;
    }

    table, th, td {
        border: solid 1px #000;
        border-collapse: collapse;
        padding: 5px 5px;
        text-align: center;
    }

    th {
        font-weight: bold;
    }

    .th {
        background-color: red;
    }


    .sm-spacer {
        height: 50px;
    }

    .table-custom-tables-tb .table-bordered > thead > tr > th {
        position: sticky;
        top: 0px;
    }

    .cancel-btn button {
        background: #e51313;
        padding: 5px 20px;
        color: #fff;
        float: right;
        border: none;
        box-shadow: 0 0px 0px rgb(0 0 0 / 16%), 0 2px 10px rgb(0 0 0 / 12%);
        border-radius: 2px;
        font-size: 14px;
        font-family: 'Open Sans';
    }
</style>



<div class="modal-dialog-centered">
    <div class="modal-content">
        <style class="ng-scope">
            .modal-fit .modal-content {
                height: max-content !important;
                overflow: unset !important;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
        </style>



        <div class="modal-header popup-modal-header ng-scope">
            <button type="button" class="btn btn-circle btn-close btn-modal-close" ng-click="closeModal()">x</button>
            <h4 class="modal-title center-block">Recent News</h4>


        </div>





        <div class="modal-body ng-scope">
            <div class="table-responsive table-custom-tables-tb">
                <table class="table table-bordered table-hover table-striped table-rounded">
                    <thead>
                        <tr class="cb-1">
                            <th>S no</th>
                            <th>RecentNews</th>
                            <th>From Date</th>
                            <th>To Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in GetAllRecentNewsTable">
                            <td>{{$index+1}}</td>
                            <td>
                                <div>{{data.RecentNewsText}}</div>    
                            </td>


                            <td>
                                <div>{{data.FromDate |  date:'dd-MMM-yyyy'}}</div>                               
                            </td>
                            <td>
                                <div>{{data.ToDate |  date:'dd-MMM-yyyy'}}</div>                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal-footer ng-scope">
            <div class="cancel-btn" style="margin-bottom:0px;">
                <button type="button" class="cancel-btn" ng-click="closeModal()">Cancel</button>
            </div>
            </div>
        </div>



</div>
