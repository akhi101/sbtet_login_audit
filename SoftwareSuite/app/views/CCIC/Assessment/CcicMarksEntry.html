<div ng-controller="CcicMarksEntryController" ng-init="detectRefresh()">
    <script type="text/javascript">
        // When the document is ready
        $(document).ready(function () {

            $('#example1').datepicker({
                minViewMode: 'years',
                autoclose: true,
                format: 'yyyy'
            });
            $('#example2').datepicker({
                minViewMode: 1,
                autoclose: true,
                format: 'mm-yyyy'
            });
            $('.tabledate').datepicker({
                //minViewMode: 1,
                autoclose: true,
                format: 'dd-mm-yyyy'
            });
            //$('#example4').datepicker({
            //    //minViewMode: 1,
            //    autoclose: true,
            //    //format: 'dd-mm-yyyy'
            //});
        });
    </script>
    <div class="breadcrumb-header">
        <!-- breadcrumb Open -->
        <div class="container containercontent">
            <section class="content-header">
                <h5>Marks Entry</h5>
                <ol class="breadcrumb">
                    <li><a href="#!/CcicDashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                    <li><a href="#!/CcicDashboard/Assessment">Assessment</a></li>
                    <li><a href="#!/CcicDashboard/Assessment/MarksEntry">Marks Entry</a></li>
                </ol>
            </section>
        </div>
        <!-- breadcrumb Close -->
    </div>
    <div class="container containercontent">

        <div class="col-md-12 containercontent">
            <button class="btn bck_btn"><a href="#!/CcicDashboard/Assessment" class="backA"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</a></button>
        </div>





        <div class="tab-content">

            <div class="col-md-12 containercontent">
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="font-weight-bold"> Academic Year :</label>
                            <select class="form-control " ng-model="academicYear" name="AcademicYear" required ng-change="GetExamMonthYearData(academicYear)">
                                <option value="" selected="selected">Select Year</option>
                                <option value="{{data.AcademicYearID}}" ng-repeat="data in GetCcicAcademicYears" class="">
                                    {{data.AcademicYear}}
                                </option>

                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="font-weight-bold"> Exam Month Year :</label>
                            <select class="form-control " ng-model="ExamMonthYear" name="ExamMonthYear" required>
                                <option value="" selected="selected">Select Month Year</option>
                                <option value="{{data.ExamMonthYearID}}" ng-repeat="data in ExamMonthYrData" class="">
                                    {{data.ExamMonthYearName}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="font-weight-bold"> Course :</label>
                            <select class="form-control " ng-model="Course" name="Course" ng-change="verifyDates()" required>
                                <option value="" selected="selected">Select Course</option>
                                <option value="{{data.CourseID}}" ng-repeat="data in CoursesData" class="">
                                    {{data.CourseName}}
                                </option>
                            </select>
                        </div>
                    </div>


                    <section class="content col-md-12">
                        <div class="container dashboardContent">
                            <!-- Small boxes (Stat box) -->
                            <div class="row widgets-container">
                                <div class="col-lg-3 col-xs-6" ng-repeat="item in ExamTypes">
                                    <a href="#" class="grow" ui-sref=".{{item.ModuleRouteName}}" ng-click="OpenAssessmentModule(item)">
                                        <div class="{{item.ModuleImageClass}}">
                                            <div class="inner">
                                                <div class="icon" ng-show="item.ModuleRouteName=='Internals'">
                                                    <img src="../../contents/img/marksentry.png" width="60px" height="60px" />
                                                </div>
                                                <div class="icon" ng-show="item.ModuleRouteName=='Practicals'">
                                                    <img src="../../contents/img/marksentry.png" width="60px" height="60px" />
                                                </div>


                                                <h3>{{item.SysModName}}</h3>
                                                <div class="icon1">
                                                    <img src="../../contents/img/transprent.png" width="100" height="auto" />
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>

                            </div>
                        </div>
                    </section>
                </div>
               

                <div class="col-md-12" ng-if="loading">
                    <!--<div class="sm-spacer"></div>-->
                    <div style="width:100%;text-align:center;">
                        <img src="../../../contents/img/loading2.gif" ng-if="loading" width="100" />
                    </div>
                </div>

                <div class="col-md-12" ng-if="NoData">
                    <div class="col-md-12 no-results">
                        <img src="../../contents/img/Folder-Icon.svg" />
                        <h2>No Data</h2>
                    </div>
                </div>
                
            </div>


        </div>

    </div>

</div>
