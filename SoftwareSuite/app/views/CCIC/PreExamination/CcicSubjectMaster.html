<div ng-controller="CcicSubjectMasterController">
    <script type="text/javascript">
        // When the document is ready
        $(document).ready(function () {

            $('#example1').datepicker({
                minViewMode: 'years',
                autoclose: true,
                format: 'yyyy'
            });
            $('#example2').datepicker({
                minViewMode: 1,
                autoclose: true,
                format: 'mm-yyyy'
            });
            $('.tabledate').datepicker({
                //minViewMode: 1,
                autoclose: true,
                format: 'dd-mm-yyyy'
            });
            //$('#example4').datepicker({
            //    //minViewMode: 1,
            //    autoclose: true,
            //    //format: 'dd-mm-yyyy'
            //});
        });
    </script>
    <div class="breadcrumb-header">
        <!-- breadcrumb Open -->
        <div class="container">
            <section class="content-header">
                <h5>Subject Master</h5>
                <ol class="breadcrumb">
                    <li><a href="#!/CcicDashboard"><i class="fa fa-dashboard"></i>Ccic Dashboard</a></li>
                    <li><a href="#!/CcicDashboard/PreExamination">PreExamination</a></li>
                </ol>
            </section>
        </div>
        <!-- breadcrumb Close -->
    </div>
    <div class="container">

        <div class="col-md-12">
            <button class="btn bck_btn"><a href="#!/CcicDashboard/PreExamination" class="backA"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</a></button>
        </div>


        <div id="exTab2" class="container">



            <div class="tab-content ">

                <div class="col-md-12">
                    <div class="cl-details">
                        <h2>Create Subject Master</h2>

                    </div>
                </div>
                <div class="col-md-12">
                    <div class="base-row" style="padding:15px!important;">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="font-weight-bold"> Course :</label>
                                    <select class="form-control " ng-model="Course" name="Course" ng-change="getSubjectMaster(Course)" required>
                                        <option value="" selected="selected">Select Course</option>
                                        <option value="{{data.CourseID}}" ng-repeat="data in CoursesData"  class="">
                                            {{data.CourseName}}
                                        </option>
                                    </select>
                                </div>
                            </div>


                            <div class="col-md-3">
                                <div class="form-group">

                                    <label class="font-weight-bold"> Subject Type :</label>
                                    <select class="form-control " ng-model="SubjectType" name="SubjectType" required>
                                        <option value="" selected="selected">Select Subject Type</option>
                                        <option value="{{data.SubjectTypeID}}" ng-repeat="data in SubjectTypesData" class="">
                                            {{data.TypeName}}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group col-md-3">
                                <label for="sel1">
                                    Subject Code:
                                </label>
                                <input class="form-control" maxlength="10" type="text" placeholder="Enter Subject Code" ng-model="SubjectCode" required />
                            </div>


                            <div class="form-group col-md-3">
                                <label for="sel1">
                                    Subject Name:
                                </label>
                                <input class="form-control" type="text" maxlength="100" placeholder="Enter Subject Name" ng-model="SubjectName" required />
                            </div>

                            <div class="form-group col-md-3">
                                <label for="sel1">
                                    External Max Marks:
                                </label>
                                <input class="form-control" maxlength="3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" type="text" placeholder="Enter External Max Marks" ng-model="ExternalMaxMarks" required />
                            </div>

                            <div class="form-group col-md-3">
                                <label for="sel1">
                                    Internal Max Marks:
                                </label>
                                <input class="form-control" maxlength="3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" type="text" placeholder="Enter Internal Max Marks" ng-model="InternalMaxMarks" required />
                            </div>

                            <div class="form-group col-md-3">
                                <label for="sel1">
                                    External Pass Marks:
                                </label>
                                <input class="form-control" maxlength="3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" type="text" placeholder="Enter External Pass Marks" ng-model="ExternalPassMarks" required />
                            </div>

                            <div class="form-group col-md-3">
                                <label for="sel1">
                                    Total Pass Marks:
                                </label>
                                <input class="form-control" maxlength="3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" type="text" placeholder="Enter Total Pass Marks" ng-model="TotalPassMarks" required />
                            </div>

                            <div class="form-group col-md-3">
                                <label for="sel1">
                                    Pcode:
                                </label>
                                <input class="form-control" type="text" maxlength="4" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="Enter Pcode" ng-model="Pcode" required />
                            </div>

                            <div class="col-md-12 pull-left">
                                <button class="btn pull-right btn-success btn-css" style="margin-top: 23px;" ng-click="Submit()">
                                    Create
                                </button>
                            </div>
                        </div>
                    </div>
                    <div ng-if="SubjectMasterData.length>0" class="cl-details">
                        <h2>Exam Month Year's List</h2>
                    </div>
                    <div ng-if="SubjectMasterData.length>0" class="table-responsive table-custom-tables-tb scrollbox">
                        <table class="table table-bordered  table-striped table-rounded scrollbox-content">
                            <thead>
                                <tr class="cb-1">
                                    <th style="width:5%" class="text-center">S.No</th>
                                    <!--<th width="15%" class="text-center">Course Name</th>-->
                                    <th width="10%" class="text-center">Subject Code</th>
                                    <th width="40%" class="text-center">Subject Name</th>
                                    <th width="15%" class="text-center">Subject Type</th>
                                    <!--<th width="15%" class="text-center">External Max Marks</th>
                                    <th width="15%" class="text-center">Internal Max Marks</th>
                                    <th width="15%" class="text-center">External Pass Marks</th>
                                    <th width="15%" class="text-center">Total Pass Marks</th>-->
                                    <th width="15%" class="text-center">PCODE</th>
                                    <!--<th width="15%" class="text-center">Status</th>-->
                                    <th width="15%" class="text-center">Edit/Update</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr style="background-color: #fff!important;cursor: pointer" ng-repeat="data in SubjectMasterData">
                                    <td class="text-center" style="padding: 3px;">{{$index + 1}}</td>
                                    <!--<td class="text-center pointer" style="padding: 3px;"><input autocomplete="off" style="width:100%;" class="form-control tableinpt enabletable" type="text" ng-model="data.CourseName" /></td>-->
                                    <td class="text-center" style="padding: 3px;">{{data.SubjectCode}}</td>
                                    <td class="text-center" style="padding: 3px;">{{data.SubjectName}}</td>
                                    <td class="text-center" style="padding: 3px;">{{data.TypeName}}</td>
                                    <!--<td class="text-center pointer" style="padding: 3px;"><input autocomplete="off" style="width:100%;" class="form-control tableinpt enabletable" type="text" ng-model="data.ExternalMaxMarks" /></td>
                                    <td class="text-center pointer" style="padding: 3px;"><input autocomplete="off" style="width:100%;" class="form-control tableinpt enabletable" type="text" ng-model="data.InternalMaxMarks" /></td>
                                    <td class="text-center pointer" style="padding: 3px;"><input autocomplete="off" style="width:100%;" class="form-control tableinpt enabletable" type="text" ng-model="data.ExternalPassMarks" /></td>
                                    <td class="text-center pointer" style="padding: 3px;"><input autocomplete="off" style="width:100%;" class="form-control tableinpt enabletable" type="text" ng-model="data.TotalPassMarks" /></td>-->
                                    <td class="text-center" style="padding: 3px;">{{data.Pcode}}</td>

                                    <!--<td class="text-center">
        <button class="btn btn-success btn-xs" style="width: 70px;" ng-show="data.Active == true" ng-click="SetExamMonthYearStatus(data.ExamMonthYearID,false)">Active</button>
        <button class="btn btn-danger btn-xs" style="width: 70px;" ng-show="data.Active == false" ng-click="SetExamMonthYearStatus(data.ExamMonthYearID,true)">InActive</button>
    </td>-->

                                    <td class="text-center">
                                        <button class="btn-xs btn btn-info" style="width: 70px;" ng-click="editSubjectMaster(data.SubjectID)">
                                            Edit
                                        </button>

                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="sm-spacer"></div>
                    <div class="sm-spacer"></div>
                </div>




            </div>
        </div>




    </div>

</div>
