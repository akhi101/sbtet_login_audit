            <div class="col-lg-4 col-md-offset-4" style="margin-top:2%;">
                <div class="panel-group">
                    <div>
                        <form name="ChangePassword">
                            <div style="padding:20px 30px;" class="panel-body form_border">
                                <span class="login-txt">Change Password</span>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="sel1">Old Password:</label>
                                        <input type="password" class="form-control" ng-model="OldPassword" id="OldPassword">
                                    </div>
                                </div>
                                <!--<div class="col-md-12 text-center">
            <button type="button" class="btn btn-detail btn-sm" ng-click="CheckOldPassword()">Next</button>
        </div>-->
                                <div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="sel1">New Password:</label>
                                            <input type="password" class="form-control" ng-pattern="/^(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,20}$/" ng-model="NewPassword" id="NewPassword">
                                        </div>
                                    </div>
                                    <div ng-messages="ChangePassword.NewPassword.$error">
                                        <br>
                                        <div style="color:dodgerblue" ng-show="ChangePassword.NewPassword.$error.required">Required!</div><br>
                                        <div style="color:red" ng-show="!ChangePassword.NewPassword.$valid">
                                            Password should be at least 8 characters
                                            long and should contain one number,one character and one special
                                            character
                                        </div>
                                    </div>
                                    <div style="color: green" ng-show="ChangePassword.NewPassword.$valid">Valid</div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="pwd">Confirm Password:</label>
                                            <input type="password" class="form-control" ng-model="ConfirmPassword" id="ConfirmPassword">
                                        </div>
                                    </div>
                                    <div class="col-md-12 text-center">
                                        <button type="button" class="btn btn-detail btn-sm" ng-click="SaveChangePassword()">Change Password</button>
                                        <button type="reset" class="btn btn-reset btn-sm" ng-click="Exit()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 footer_section" ng-include="'app/views/SBPFooter.html'">
        </div>
