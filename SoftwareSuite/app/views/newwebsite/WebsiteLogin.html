<style>
    .card-part1-logInpart {
    padding: 20px;
    margin: 20px;
                 }
    .bg-shadow{
        border-radius: 20px;
        margin:60px;
    }
    .btn.btn-primary.submit {
       margin-top: 0px;
    margin-bottom: 0px;
    background: #153bc7 !important;
    text-transform: uppercase;
    border-radius: 50px;
    font-size: 14px;
    font-weight: bold;
    width: 66%;
}
</style>
<div ng-controller="WebsiteLoginController">
    <div class="limiter">
        <!-- <div id="recaptcha"></div> -->
        <div class="container">
         
                <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="bg-shadow">
                    <form class="form validate-form">
                        <div class="card-part1-logInpart">
                            <div class="logInarea">
                                <div class="LogIn">
                                    <img src="../../contents/img/lock.png" />
                                    <div class="bssheadline text-center">
                                        <h2>Software Suite</h2>
                                    </div>
                                </div>
                                <div class="cont">
                                    <div class="LogIn">
                                        <h3>Board / College <br />Login</h3>

                                    </div>
                                        <div class="form sign-in" ng-init="createCaptcha()">
                                            <div class="form-group">
                                                <label>
                                                    <input id="username" type="text" class="form-control sm" name="username" ng-keypress="keyLogin($event)" ng-keydown="ClearErrorText($event)" auto-focus ng-model="login.userName" placeholder="Username" required maxlength="30" />
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <label>
                                                    <input id="password" type="password" class="form-control sm" name="password" ng-keypress="keyLogin($event)" ng-keydown="ClearErrorText($event)" ng-model="login.password" placeholder="Password" required maxlength="25" />
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <label>
                                                    <div class="row">
                                                        <div class="col-md-2"></div>
                                                        <div id="captcha" class="col-md-5"><canvas id="captcha" width="120" height="40"></canvas></div>
                                                        <div class="col-md-5" style="padding-top:15px;"><a ng-click="createCaptcha();" title="Please click here to reload captcha"><i class="fa fa-refresh" aria-hidden="true"></i></a></div>
                                                    </div>
                                                    <!--<div id="captcha"> {{newCapchaCode}}
                    </div>-->
                                                    <input type="text" placeholder="Enter Captcha" autocomplete="off" ng-keypress="keyLogin($event)" style="padding: 12px 20px;display: inline-block; border: 1px solid #ccc; border-radius: 4px;
    box-sizing: border-box;" ; id="cpatchaTextBox" ng-model="login.Captcha" />
                                                </label>
                                            </div>
                                            <div id=
                                            <div id='recaptcha' class="g-recaptcha"
                                                 data-sitekey="6LdNyNMUAAAAANxOwkhO2oNMB5-0-zaL4i5BQlhz"
                                                 data-callback="validateRecaptcha"
                                                 data-size="invisible"></div>
                                            <button type="button" class="btn btn-primary submit" id='submit' ng-click="login()">LogIn</button>
                                            <p class="forgot-pass">
                                                <a ng-click="ForgetPasswordChange()">Forgot Password?</a>
                                            </p>
                                        </div>
                                        </div>
                                    </div>
                            </div>
                    </form>
                </div>
            </div>
                <div class="col-md-3"></div>
            </div>
            <!--<div class="copyrights">
                <p>2019 © State Board of Technical Education and Training, Telangana</p>
            </div>-->
        </div>
    </div>
