<style>
    .loadImg1 {
        height: 380px;
        width: 570px;
        /*position:relative;
                top:100px;*/
    }
</style>

<div ng-controller="TwshAffiliatedInstituteController">
    <div class="pages-links">
      
    </div>
    <div class="clearfix"></div>

    <div class="inner-body">

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="inner-heading">
                        <h3>Typewriting & Shorthand Institutions</h3>
                    </div>
                </div>
                <div class="col-md-3" ng-show="data">
                    <div class="form-group">
                        <label>Search</label>
                        <input type="text" ng-model="search" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="Search">
                    </div>
                </div>
                <div class="col-sm-12" ng-show="data">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th width="5%" ng-click="sort('Id')">S.No <i class="fa fa-fw fa-sort"></i></th>
                                    <th width="10%" ng-click="sort('InstitutionCode')">Institute Code <i class="fa fa-fw fa-sort"></i></th>
                                    <th width="30%" ng-click="sort('InstitutionName')">Institute Name <i class="fa fa-fw fa-sort"></i></th>
                                    <th width="40%" ng-click="sort('InstitutionAddress')">Institute Address <i class="fa fa-fw fa-sort"></i></th>                                  
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in Institutions |orderBy:sortKey:reverse|filter:search">
                                    <td>{{$index+1}}</td>
                                    <td>{{data.InstitutionCode}}</td>
                                    <td>{{data.InstitutionName}}</td>
                                    <td>{{data.InstitutionAddress}}</td>
                                   
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="col-md-12" ng-if="loading">
                  
                    <center><img class="loadImg1" src="../../../contents/img/websiteloading.gif"></center>
                 
                </div>
                <div class="col-md-12" ng-if="error">
                    <div class="col-md-12 no-results">
                        <h2>No Data</h2>
                        <img src="../../contents/img/Folder-Icon.svg" />
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
