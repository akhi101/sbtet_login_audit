<style>
        table > thead > tr > th {
  position:sticky;
  top:0px;
}
</style>
<div ng-controller="LatestnewsController">
    <div class="pages-links">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item "><a href="disclaimer.html">More</a></li>
                        <li class="breadcrumb-item active" aria-current="page"><a href="notifications.html">Latest News</a></li>
                    </ol>
                </div>
            </div>

        </div>
    </div>
    <div class="clearfix"></div>
    <div class="inner-body">

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="inner-heading">
                        <h3>Latest News</h3>
                    </div>
                </div>
                <div class="col-md-3" ng-show="data">
                    <div class="form-group">
                        <label>Search</label>
                        <input type="text" ng-model="search" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="Search">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="table-responsive scrollbox" ng-show="data">
                        <table class="table table-bordered table-hover scrollbox-content">
                            <thead>
                                <tr>
                                    <th ng-click="sort('Id')" width="5%">S.No <i class="fa fa-fw fa-sort"></i></th>
                                    <th ng-click="sort('Notification')">Latest News <i class="fa fa-fw fa-sort"></i></th>
                                    <!--<th ng-click="sort('FromDate')" width="15%">From date <i class="fa fa-fw fa-sort"></i></th>
                                    <th ng-click="sort('ToDate')" width="15%">To Date <i class="fa fa-fw fa-sort"></i></th>-->
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in GetNotifications |orderBy:sortKey:reverse|filter:search">
                                    <td >{{$index+1}}</td>
                                    <td>{{data.Notification}}</td>
                                    <!--<td>{{data.FromDate|date:'dd-MM-yyyy'}}</td>
                                    <td>
                                        {{data.ToDate|date:'dd-MM-yyyy'}}
                                    </td>-->
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="col-md-12" ng-if="loading">
                    <!--<div class="col-md-12 no-results">-->
                    <!--<h2>No Data</h2>-->
                    <center><img class="loadImg1" src="../../../contents/img/websiteloading.gif"></center>
                    <!--</div>-->
                </div>
                <div class="col-md-12" ng-if="error">
                    <div class="col-md-12 no-results">
                        <h2>No Data</h2>
                        <img src="../../contents/img/Folder-Icon.svg" />
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
