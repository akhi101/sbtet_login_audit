
<div class="form-group">
    <label for="{{objectname}}" ng-show="{{objecttext!==''}}">
        {{objecttext}}
    </label>
    <select class="form-control input-sm"
            name="{{objectname}}"
            ng-model="object"
            ng-options="p.{{valuecolumn}} as p.{{displaycolumn}} for p in options"
            ng-required="compulsory"
            ng-disabled="Disable">
        <option value="">Select {{objecttext}}</option>
    </select>
</div>
