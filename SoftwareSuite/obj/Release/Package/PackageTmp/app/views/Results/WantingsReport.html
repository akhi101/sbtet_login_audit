<style>
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn {
            border: 2px solid #fff;
            color: #fff;
            background-color: #1b84e7;
            padding: 11px 60px;
            border-radius: 8px;
            font-weight: bold;
            width: auto;
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        input#file {
            display: inline-block;
            width: 100%;
            padding: 120px 0 0 0;
            height: 100px;
            overflow: hidden;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            border-radius: 20px;
            background-size: 60px 60px;
        }

        .progress {
            height: 110px;
            width: 1000px;
            margin: 20px auto;
            background-color: white;
            text-align: center;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0);
            webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0);
        }

            .progress .circle,
            .progress .bar {
                display: inline-block;
                background: #fff;
                width: 40px;
                height: 40px;
                border-radius: 40px;
                border: 1px solid #d5d5da;
            }

            .progress .bar {
                position: relative;
                width: 200px;
                height: 6px;
                margin: 30px -5px 68px -5px !important;
                border-left: none;
                border-right: none;
                border-radius: 0;
            }

            .progress .circle .label {
                display: inline-block;
                width: 32px;
                height: 32px;
                line-height: 32px;
                border-radius: 32px;
                margin-top: 3px;
                color: #b5b5ba;
                font-size: 17px;
            }

            .progress .circle .title {
                color: #b5b5ba;
                font-size: 20px;
                line-height: 30px;
                margin-left: -5px;
            }

        span.title {
            color: #000 !important;
        }

        /* Done / Active */
        .progress .bar.done,
        .progress .circle.done {
            background: #eee;
        }

        .progress .bar.active {
            background: linear-gradient(to right, #EEE 40%, #FFF 60%);
        }

        .progress .circle.done .label {
            color: #FFF;
            background: #8bc435;
            /*box-shadow: inset 0 0 2px rgba(0,0,0,.2);*/
        }

        .progress .circle.done {
            color: #444;
        }

        .progress .circle.active .label {
            color: #FFF;
            background: #0c95be;
            /*box-shadow: inset 0 0 2px rgba(0,0,0,.2);*/
        }

        .progress .circle.active .title {
            color: #0c95be;
        }

        .selectBox {
            position: relative;
        }

            .selectBox select {
                width: 100%;
                font-weight: bold;
            }

        .overSelect {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        #checkboxes {
            display: none;
            border: 1px #dadada solid;
        }

            #checkboxes label {
                display: block;
            }

                #checkboxes label:hover {
                    background-color: #1e90ff;
                }

        .contain {
            display: block;
            position: relative;
            padding-left: 35px;
            /* margin-bottom: 12px; */
            /* padding-top: 5px; */
            cursor: pointer;
            margin: 5px !important;
            font-size: 15px !important;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

            /* Hide the browser's default checkbox */
            .contain input {
                position: absolute;
                opacity: 0;
                cursor: pointer;
                height: 0;
                width: 0;
            }

        /* Create a custom checkbox */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 22px;
            width: 22px;
            background-color: #eee;
            border: 1px solid #cac6c6;
        }

        /* On mouse-over, add a grey background color */
        .contain:hover input ~ .checkmark {
            background-color: #ccc;
        }

        /* When the checkbox is checked, add a blue background */
        .contain input:checked ~ .checkmark {
            background-color: #2196F3;
        }

        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the checkmark when checked */
        .contain input:checked ~ .checkmark:after {
            display: block;
        }

        /* Style the checkmark/indicator */
        .contain .checkmark:after {
            left: 8px;
            top: 4px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .clr_red {
            color: red;
            font-weight: bold;
