<!DOCTYPE html>
<html>
<head>
    <title> Forgot Password </title>
</head>
<body>
    <div ng-controller="ForgetPasswordSavedController">
            <header>
                    <div class="row topbar_row_section">
                        <div class="container">
                            <div class="row">
                                <img src="../../contents/img/updated_header.jpg" class="img img-responsive" alt="header_banner" style="width: 100%;position: relative;">
                            </div>
                        </div>
                    </div>
        
                    <div class="row navbar_section">
                        <nav class="navbar navbar-inverse navbar_inverse_section">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <a class="navbar-brand" href="#"></a>
                                </div>
                                <div class="container navbar_container_section">
                                    <div class="row">
        
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
        
                </header>
                <div class="col-lg-4 col-md-offset-4" style="margin-top:2%;">
            <div class="panel-group">
                <div>
                   
                        <div style="padding:20px 30px;" class="panel-body form_border">
                            <span class="login-txt">Change Password</span>
                        <form action="#">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="sel1">New Password:</label>
                                    <input type="password" class="form-control" ng-model="NewPassword" id="NewPassword" required="" placeholder=" New Password">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="pwd">Confirm Password:</label>
                                    <input type="password" class="form-control" ng-model="ConfirmPassword" id="ConfirmPassword" required="" placeholder="Confirm Password">
                                </div>
                            </div>
                           <div class="col-md-12 text-center">
                                <button type="button" class="btn btn-detail btn-sm" ng-click="SaveForgetPassword()">Change Password</button>
                                <button type="reset" class="btn btn-reset btn-sm" ng-click="Exit()">Cancel</button>
                           </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
