<!DOCTYPE html>
<html>
<head>
	<title> College Type </title>
</head>
<body>
	<div ng-controller="BasicCollegeTypeController">
		<div class="container top_margin">
			<div class="container col-xs-12">
				<div class="panel-group">
					<div class="panel">
						<div class="panel-heading header_background"><span class="heading_icon"></span><b> College Type  </b></div>
						<div class="panel-body form_border">
							<form action="#">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group" ng-show="false">
											<label class=" control-label col-lg-2">ColTypID :</label>
											<div class="col-lg-1">
												<input type="text" class="form-control" ng-model="BasicCollegeType.ColTypID" id="ColTypID">
											</div>
										</div>
									</div>
									<div class="col-md-4 text-right">
										<div class="form-group">
											<label for="Name">College Type :</label>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<input type="text" class="form-control" ng-model="BasicCollegeType.ColTypName" maxlength="60" no-Special-Char id="ColTypName" placeholder="Enter College Type ">
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<center>
										<button type="button" ng-disabled="isupdatableDisable" class="btn form_btn_align save_btn" ng-click="SaveBasicCollegeType()">SUBMIT<span class="fa fa-save heading_icon btn_icons"></span></button>
										<button type="button" ng-disabled="isdeletableDisable" class="btn form_btn_align delete_btn" ng-click="DeleteBasicCollegeType()">DELETE<span class="fa fa-trash heading_icon btn_icons"></span></button>
										<button type="reset" class="btn form_btn_align cancel_btn" ng-click="Exit()">CANCEL<span class="fa fa-remove heading_icon btn_icons"></span></button>
									</center>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
