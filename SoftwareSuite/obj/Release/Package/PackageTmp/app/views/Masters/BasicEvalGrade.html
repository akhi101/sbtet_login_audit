<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="BasicEvalGrade">
	<title>Basic Evaluation Grade</title>
</head>
<body>
    <div ng-controller="BasicEvalGradeController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Basic Evaluation Grade</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>

                        <li>General</li>
                        <li>Basic Evaluation Grade</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <form action="#" >
                    <div class="col-md-12">
                        <div class="form-group" ng-show="false">
                            <label>ID :</label>
                            <input type="text" class="form-control" ng-model="BasicEvalGrade.EvalGrdID" id="EvalGrdID">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="showhide">
                            <div style="margin-top:20px;" class="row">
                                <div class="col-md-2 col-md-offset-2">
                                    <div class="form-group">
                                        <label for="Name">Name:</label>
                                        <input type="text" class="form-control" id="EvalGrdName" ng-model="BasicEvalGrade.EvalGrdName" maxlength="40" required="" placeholder="Enter Name">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="Code">Code:</label>
                                        <input type="text" class="form-control" id="EvalGrdCode" ng-model="BasicEvalGrade.EvalGrdCode" maxlength="2" required="" placeholder="Short Name">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="Code">Remark:</label>
                                        <input type="text" class="form-control" id="Remark" ng-model="BasicEvalGrade.Remark" maxlength="30" required="" placeholder="Remark">
                                    </div>
                                </div>
                                <div style="margin-top: 22px;" class="col-md-3">
                                    <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail"  ng-click="SaveBasicEvalGrade()">Save</button>
                                    <button type="button" ng-disabled="isdeletableDisable" class="btn btn-sm btn-danger"  ng-click="DeleteBasicEvalGrade()">Delete</button>
                                    <button type="reset" class="btn btn-sm btn-reset" ng-click="Exit()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- New Style End-->
        </div>
