<!DOCTYPE html>
<html>
<head>
	<title> Special Considerations </title>
</head>
<body>
    <div ng-controller="BasicSpclConsiderationsController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Special Considerations</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>

                        <li>General</li>
                        <li>Special Considerations</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <form action="#">
                    <div class="col-md-12">
                        <div class="form-group" ng-show="false">
                            <label>SpclConsID :</label>
                            <input type="text" class="form-control" ng-model="BasicSpclConsiderations.SpclConsID" id="SpclConsID">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="showhide">
                            <div style="margin-top:20px;" class="row">
                                <div class="col-md-2 col-md-offset-3">
                                    <div class="form-group">
                                        <label for="email">Name:</label>
                                        <input type="text" class="form-control" ng-model="BasicSpclConsiderations.SpclConsName" maxlength="40" no-Special-Char id="SpclConsName">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="pwd">Code:</label>
                                        <input type="text" class="form-control" ng-model="BasicSpclConsiderations.SpclConsCode" maxlength="2" no-Special-Char id="SpclConsCode">
                                    </div>
                                </div>
                                <div style="margin-top: 22px;" class="col-md-3">
                                    <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="SaveBasicSpclConsiderations()">Save</button>
                                    <button type="button" ng-disabled="isdeletableDisable" class="btn btn-sm btn-danger" ng-click="DeleteBasicSpclConsiderations()">Delete</button>
                                    <button type="reset" class="btn btn-sm btn-reset" ng-click="Exit()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- New Style End-->
        </div>
