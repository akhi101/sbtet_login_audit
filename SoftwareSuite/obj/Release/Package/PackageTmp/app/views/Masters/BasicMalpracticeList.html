<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Users">
	<title>Mal-Practice</title>
</head>
<body>
    <div ng-controller="BasicMalpracticeListController">
        <!-- New Style Start-->
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong> Mal-Practice</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>General</li>
                        <li> Mal-Practice</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="row">
                    <diV class="col-md-12">
                        <div class="col-md-4 text-right">
                            <label>Select :</label>
                        </div>
                        <div class="col-md-8 text-left">
                            <div class="col-md-4">
                                <select class="form-control" ng-model="BasicMalpractice.ActiveFlag" id="ActiveFlag" ng-change="FillMalpracticeList(BasicMalpractice.ActiveFlag)">
                                    <option value="">  All </option>
                                    <option value="1"> Active </option>
                                    <option value="0"> Inactive </option>
                                </select>
                            </div>
                        </div><br />
                    </diV>
                </div>
                <br /><br />
                <div class="row">
                    <div class="col-md-12">
                        <form action="#">
                            <div id="BasicMalpractice" ej-grid e-recorddoubleclick="doubleclick" e-allowgrouping="true" e-allowsorting="true" e-allowresizing="true"
                                 e-datasource="BasicMalpracticeList"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- New Style End-->
       <!-- <div class="panel-group">
            <div class="panel">
                <div class="panel-heading header_background"><span class="heading_icon"></span><b> Mal-Practice </b></div>
                <div class="panel-body form_border">
                    <form action="#">
                        <div id="BasicMalpractice" ej-grid e-recorddoubleclick="doubleclick" e-allowgrouping="true" e-allowsorting="true" e-allowresizing="true"
                             e-datasource="BasicMalpracticeList"></div>
                    </form>
                </div>
            </div>
        </div>-->
    </div>
</body>
</html>
