<!DOCTYPE html>
<html>
<head>
	<title> Mother Tongue </title>
</head>
<body>
	<div ng-controller="BasicMotherTongueController">
		<div class="container top_margin">
			<div class="container col-xs-12">
				<div class="panel-group">
					<div class="panel">
						<div class="panel-heading header_background"><span class="heading_icon"></span><b>Mother Tongue</b></div>
						<div class="panel-body form_border">
							<form action="#">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group" ng-show="false">
											<label class=" control-label col-lg-2"> MothTID :</label>
											<div class="col-lg-1">
												<input type="text" class="form-control" ng-model="BasicMotherTongue.MothTID" id="MothTID">
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group text-right">
											<label for="Name">Mother Tongue :</label>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<input type="text" class="form-control" ng-model="BasicMotherTongue.MothTName" maxlength="40" no-Special-Char  id="MothTName" placeholder="Enter Mother Tongue Name">
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<center>
										<button type="button" ng-disabled="isupdatableDisable" class="btn form_btn_align save_btn" ng-click="SaveBasicMotherTongue()">SUBMIT<span class="fa fa-save heading_icon btn_icons"></span></button>
										<button type="button" ng-disabled="isdeletableDisable" class="btn form_btn_align delete_btn" ng-click="DeleteBasicMotherTongue()">DELETE<span class="fa fa-trash heading_icon btn_icons"></span></button>
										<button type="reset" class="btn form_btn_align cancel_btn" ng-click="Exit()">CANCEL<span class="fa fa-remove heading_icon btn_icons"></span></button>
									</center>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
