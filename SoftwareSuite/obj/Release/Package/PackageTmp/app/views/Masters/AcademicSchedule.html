<body>
    <div ng-controller="AcademicScheduleController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Academic Schedule</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>

                        <li>Instance & Schedule </li>
                        <li>Academic Schedule</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <form action="#">
                    <div class="col-md-12">
                        <div class="showhide">
                            <div style="margin-top:20px;" class="row">
                                <div class="col-md-2 col-md-offset-2">
                                    <div class="form-group">
                                        <label for="sel1">Academic Year :</label>
                                        <select class="form-control" ng-model="AcademicSchedule.AcdYrID" id="AcdYrID">
                                            <option value="">--Select--</option>
                                            <option ng-selected="AcademicSchedule.AcdYrID == option.AcdYrID" ng-repeat="option in AcdYearList" value="{{option.AcdYrID}}">{{option.AcdYrName}}</option>
                                        </select>
                                    </div> 
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="ShortName">Stream:</label>
                                        <select class="form-control" ng-model="AcademicSchedule.CourseID" id="CourseID" ng-change="GetExamList(AcademicSchedule.CourseID)">
                                            <option value="">--Select stream --</option>
                                            <option ng-selected="AcademicSchedule.CourseID == option.CourseID" ng-repeat="option in BasicCourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="sel1">Exam :</label>
                                        <select class="form-control" ng-model="AcademicSchedule.ExamID" id="ExamID" ng-disabled="DisableExamAndBranch">
                                            <option value="">--Select--</option>
                                            <option ng-selected="AcademicSchedule.ExamID == option.ExamID" ng-repeat="option in ExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="sel1">Branch :</label>
                                        <select class="form-control" ng-model="AcademicSchedule.BranchID" id="BranchID" ng-disabled="DisableExamAndBranch">
                                            <option value="">--Select--</option>
                                            <option ng-selected="AcademicSchedule.BranchID == option.BranchID" ng-repeat="option in BranchList" value="{{option.BranchID}}">{{option.BranchName}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2 col-md-offset-2">
                                    <div class="form-group">
                                        <label for="email">Start Date :</label>
                                        <input type="text" datepicker class="form-control" ng-model="AcademicSchedule.RegStartDate" id="RegStartDate" required="">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="sel1">End Date :</label>
                                        <input type="text" datepicker class="form-control" ng-model="AcademicSchedule.RegEndDate" id="RegEndDate" required="">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="sel1">Late Fee Date :</label>
                                        <input type="text" datepicker class="form-control" ng-model="AcademicSchedule.LateFeeDate" id="LateFeeDate" required="">
                                    </div>
                                </div>
                                <div style="margin-top:26px;" class="col-md-2">
                                    <div class="form-group">
                                        <label><input type="checkbox" ng-model="AcademicSchedule.ApproveFlag" id="ApproveFlag"> Approve Flag</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <button ng-disabled="isupdatableDisable" type="button" class="btn btn-sm btn-detail" ng-click="SaveAcademicSchedule()">Save</button>
                                    <button ng-disabled="isdeletableDisable" type="button" class="btn btn-sm btn-danger" ng-click="DeleteAcademicSchedule()">Delete</button>
                                    <button type="reset" class="btn btn-sm btn-reset" ng-click="Exit()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- New Style End-->
        </div>
