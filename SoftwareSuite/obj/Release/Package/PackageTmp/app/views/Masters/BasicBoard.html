<!DOCTYPE html>
<html>
<head>
	<title> Board </title>
</head>
<body>
	<div ng-controller="BasicBoardController">
		<div class="container top_margin">
			<div class="container col-xs-12">
				<div class="panel-group">
					<div class="panel">
						<div class="panel-heading header_background"><span class="heading_icon"></span><b> Board </b></div>
						<div class="panel-body form_border">
							<form action="#">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group" ng-show="false">
											<label class=" control-label col-lg-2">BoardID :</label>
											<div class="col-lg-1">
												<input type="text" class="form-control" ng-model="BasicBoard.BoardID" id="BoardID">
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="email">Name:</label>
											<input type="text" class="form-control" id="BoardName" no-Special-Char ng-model="BasicBoard.BoardName" maxlength="50" required=""  placeholder="Enter Name">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="sel1">Type :</label>
											<select class="form-control" ng-model="BasicBoard.BoardType" id="BoardType">
												<option value="">--Select Type --</option>
												<option value="G">Government</option>
												<option value="P">Private</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<center>
										<button type="button"  ng-disabled="isupdatableDisable" class="btn form_btn_align save_btn" ng-click="SaveBasicBoard()">SAVE<span class="fa fa-save heading_icon btn_icons"></span></button>
										<button type="button"  ng-disabled="isdeletableDisable" class="btn form_btn_align delete_btn" ng-click="DeleteBasicBoard()">DELETE<span class="fa fa-trash heading_icon btn_icons"></span></button>
										<button type="reset" class="btn form_btn_align cancel_btn" ng-click="Exit()">CANCEL<span class="fa fa-remove heading_icon btn_icons"></span></button>
									</center>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
