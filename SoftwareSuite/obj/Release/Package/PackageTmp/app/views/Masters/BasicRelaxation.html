<!DOCTYPE html>
<html>
<head>
	<title> Relaxation </title>
</head>
<body>
    <div ng-controller="BasicRelaxationController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Relaxation</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>

                        <li>General</li>
                        <li>Relaxation</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <form action="#">
                    <div class="col-md-12">
                        <div class="form-group" ng-show="false">
                            <label>RelaxId :</label>
                            <input type="text" class="form-control" ng-model="BasicRelaxation.RelaxId" id="RelaxId">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="showhide">
                            <div style="margin-top:20px;" class="row">
                                <div class="col-md-6 col-md-offset-1">
                                    <div class="form-group">
                                        <label for="email">Relaxation Description:</label>
                                        <input type="text" class="form-control" ng-model="BasicRelaxation.RelaxDescription" no-Special-Char id="RelaxDescription" maxlength="750" placeholder="Enter Relaxation Description">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="pwd">Sequence Number:</label>
                                        <input type="text" class="form-control" ng-model="BasicRelaxation.RelaxSeqNo" no-Special-Char id="RelaxSeqNo" maxlength="2" placeholder="Sequence Number">
                                    </div>
                                </div>
                                <div style="margin-top: 22px;" class="col-md-3">
                                    <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="SaveBasicRelaxation()">Save</button>
                                    <button type="button" ng-disabled="isdeletableDisable" class="btn btn-sm btn-danger" ng-click="DeleteBasicRelaxation()">Delete</button>
                                    <button type="reset" class="btn btn-sm btn-reset" ng-click="Exit()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- New Style End-->
        </div>
