<!DOCTYPE html>
<html>
<head>
	<title> College </title>
</head>
<body>
	<div ng-controller="BasicCollegeController">
		<div>
			<div class="container col-xs-12">
				<div class="panel-group">
					<div class="panel">
						<div class="panel-heading header_background"><span class="heading_icon"></span><b> College </b></div>
						<div class="panel-body form_border">
							<form action="#">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group" ng-show="false">
											<label class=" control-label col-lg-2"></label>
											<div class="col-lg-1">
												<input type="text" class="form-control" ng-model="BasicCollege.CollegeID" id="CollegeID">
											</div>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label for="email">Name:</label>
											<input type="text" class="form-control" ng-model="BasicCollege.ColName" no-Special-Char  id="ColName" placeholder="College Name" maxlength="150">
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label for="email">Short Name:</label>
											<input type="text" class="form-control" ng-model="BasicCollege.ColShrtName" no-Special-Char id="ColShrtName" maxlength="10" placeholder="College Short Name">
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label for="email">Code:</label>
											<input type="text" class="form-control" ng-model="BasicCollege.ColCode" no-Special-Char  id="ColCode" maxlength="5" placeholder="College Code">
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<center>
										<button ng-disabled="isupdatableDisable" type="button" class="btn form_btn_align save_btn" ng-click="SaveBasicCollege()">SAVE <span class="fa fa-save heading_icon btn_icons"></span></button>
										<button ng-disabled="isdeletableDisable" type="button" class="btn form_btn_align delete_btn" ng-click="DeleteBasicCollege()">DELETE <span class="fa fa-trash heading_icon btn_icons"></span></button>
										<button type="reset" class="btn form_btn_align cancel_btn" ng-click="Exit()">CANCEL<span class="fa fa-remove heading_icon btn_icons"></span></button>
									</center>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
