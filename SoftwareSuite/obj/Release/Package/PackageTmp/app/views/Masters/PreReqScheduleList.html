<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AcademicSchedule">
    <title>Academic Schedule</title>
</head>
<body>
    <div ng-controller="PreReqScheduleListController">
        <!-- New Style Start-->
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-2">
                    <span><strong>Request Schedule </strong></span>
                </div>
                <div class="col-md-3">

                    <span class="filter-txt">Sort By:</span>
                    <select class="filter-box" ng-model="PreReqSchedule.ActiveFlag" id="ActiveFlag" ng-change="FillPreReqScheduleList(PreReqSchedule.ActiveFlag)">
                        <option value="">  All </option>
                        <option value="1"> Active </option>
                        <option value="0"> Inactive </option>
                    </select>

                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Instance And Schedule</li>
                        <li>Request Schedule</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="row">
                    <div class="col-md-12">
                        <form action="#">
                            <div id="PreReqSchedule" ej-grid e-recorddoubleclick="doubleclick" e-allowgrouping="true" e-allowsorting="true" e-allowresizing="true"
                                 e-datasource="PreReqScheduleList"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- New Style End-->
        <!-- <div class="panel-group">
             <div class="panel">
                 <div class="panel-heading header_background"><span class="heading_icon"></span><b> Academic Schedule </b></div>
                 <div class="panel-body form_border">
                     <form action="#">
                         <div id="AcademicSchedule" ej-grid e-recorddoubleclick="doubleclick" e-allowgrouping="true" e-allowsorting="true" e-allowresizing="true"
                              e-datasource="AcademicScheduleList"></div>
                     </form>
                 </div>
             </div>
         </div>-->
    </div>
</body>
</html>
