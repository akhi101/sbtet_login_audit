<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="BasicCaste">
	<title>Caste</title>
</head>
<body>
    <div ng-controller="BasicCasteController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Caste</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                       
                        <li>General</li>
                        <li>Caste</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <form action="#" name="BasicCaste" novalidate>
                    <div class="col-md-12">
                        <div class="form-group" ng-show="false">
                            <label>CasteID :</label>
                          
                                <input type="text" class="form-control" ng-model="BasicCaste.CasteID" id="CasteID">
                            
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="showhide">
                            <div style="margin-top:20px;" class="row">
                                <div class="col-md-2 col-md-offset-3">
                                    <div class="form-group">
                                        <label for="email">Name:</label>
                                        <input type="text" class="form-control" ng-model="BasicCaste.CasteName" id="CasteName" no-Special-Char required="" maxlength="100" placeholder="Caste Name">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="sel1">Code :</label>
                                        <input type="text" class="form-control" ng-model="BasicCaste.CasteCode" id="CasteCode" no-Special-Char required="" maxlength="10" placeholder="Caste Code">
                                    </div>
                                </div>
                                <div style="margin-top: 22px;" class="col-md-3">
                                    <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="SaveBasicCaste()">Save</button>
                                    <button type="button" ng-disabled="isdeletableDisable" class="btn btn-sm btn-danger" ng-click="DeleteBasicCaste()">Delete</button>
                                    <button type="reset" class="btn btn-sm btn-reset" ng-click="Exit()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- New Style End-->
        </div>
