<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BasicStudentCategory">
    <title>Student Category</title>
</head>
<body>

                    <form action="#">

                </div>
            </div>
        </div>
    </div>

</html>
