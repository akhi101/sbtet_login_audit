<!DOCTYPE html>
<html>
<head>
	<title> Examiner Type </title>
</head>
<body>
    <div ng-controller="BasicExaminerTypesController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Examiner Type</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>

                        <li>General</li>
                        <li>Examiner Type</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <form action="#">
                    <div class="col-md-12">
                        <div class="form-group" ng-show="false">
                            <label>Examiner Type ID :</label>
                            <input type="text" class="form-control" ng-model="BasicExaminerTypes.ExaminerTypID" id="ExaminerTypID">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="showhide">
                            <div style="margin-top:20px;" class="row">
                                <div class="col-md-2 col-md-offset-2">
                                    <div class="form-group">
                                        <label for="email">Name:</label>
                                        <input type="text" class="form-control" no-Special-Char id="ExmTypName" ng-model="BasicExaminerTypes.ExmTypName" maxlength="40" required="" placeholder="Enter Name">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="email">Code:</label>
                                        <input type="text" class="form-control" no-Special-Char id="ExmTypCode" ng-model="BasicExaminerTypes.ExmTypCode" maxlength="2" required="" placeholder="Short Name">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="ShortName">Evaluation Type:</label>
                                        <select class="form-control" ng-model="BasicExaminerTypes.EvalTypID" id="EvalTypID">
                                            <option value="">--Select Eval Type --</option>
                                            <option ng-selected="BasicExaminerTypes.EvalTypID == option.EvalTypID" ng-repeat="option in BasicEvalTypeList" value="{{option.EvalTypID}}">{{option.EvalTypName}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div style="margin-top: 22px;" class="col-md-3">
                                    <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="SaveBasicExaminerTypes()">Save</button>
                                    <button type="button" ng-disabled="isdeletableDisable" class="btn btn-sm btn-danger" ng-click="DeleteBasicExaminerTypes()">Delete</button>
                                    <button type="reset" class="btn btn-sm btn-reset" ng-click="Exit()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- New Style End-->
        </div>
