<!DOCTYPE html>
<html>
<head>
	<title> Physical Disability </title>
</head>
<body>
    <div ng-controller="BasicPhysDisabilityController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Physical Disability</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>

                        <li>General</li>
                        <li>Physical Disability</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <form action="#">
                    <div class="col-md-12">
                        <div class="form-group" ng-show="false">
                            <label>PhysDisbID :</label>
                            <input type="text" class="form-control" ng-model="BasicPhysDisability.PhysDisbID" id="PhysDisbID">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="showhide">
                            <div style="margin-top:20px;" class="row">
                                <div class="col-md-2 col-md-offset-3">
                                    <div class="form-group">
                                        <label for="Name">Physical Disablility:</label>
                                        <input type="text" class="form-control" ng-model="BasicPhysDisability.PhysDisbName" no-Special-Char id="PhysDisbName" maxlength="100" placeholder="Enter Physical Disablility">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="ShortName">Code:</label>
                                        <input type="text" class="form-control" ng-model="BasicPhysDisability.PhysDisbCode" no-Special-Char id="PhysDisbCode" maxlength="2" placeholder="Enter Code">
                                    </div>
                                </div>
                                <div style="margin-top: 22px;" class="col-md-3">
                                    <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="SaveBasicPhysDisability()">Save</button>
                                    <button type="button" ng-disabled="isdeletableDisable" class="btn btn-sm btn-danger" ng-click="DeleteBasicPhysDisability()">Delete</button>
                                    <button type="reset" class="btn btn-sm btn-reset" ng-click="Exit()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- New Style End-->
        </div>
