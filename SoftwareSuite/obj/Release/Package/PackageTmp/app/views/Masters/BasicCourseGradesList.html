<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BasicCourseGrades">
	<title>Basic Course Grade </title>
</head>
<body>
    <div ng-controller="BasicCourseGradesListController">
        <!-- New Style Start-->
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-2">
                    <span><strong>Stream Grades</strong></span>
                </div>
                <div class="col-md-3">

                    <span class="filter-txt">Sort By:</span>
                    <select class="filter-box" ng-model="BasicCourseGrades.ActiveFlag" id="ActiveFlag" ng-change="FillCourseGradesList(BasicCourseGrades.ActiveFlag)">
                        <option value="">  All </option>
                        <option value="1"> Active </option>
                        <option value="0"> Inactive </option>
                    </select>

                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>General</li>
                        <li>Stream Grades</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="row">
                    <div class="col-md-12">
                        <form action="#">
                            <div id="BasicCourseGrades" ej-grid e-recorddoubleclick="doubleclick" e-allowgrouping="true" e-allowsorting="true" e-allowresizing="true"
                                 e-datasource="BasicCourseGradesList"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- New Style End-->

                    <form action="#">

                             e-datasource="BasicCourseGradesList"></div>
                    </form>
                </div>
            </div>

    </div>
</body>
</html>
