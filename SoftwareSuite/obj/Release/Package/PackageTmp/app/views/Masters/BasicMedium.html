<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="BasicMedium">
	<title>Medium</title>
</head>
<body>
	<div ng-controller="BasicMediumController">
		<div>
			<div class="container col-xs-12">
				<div class="panel-group">
					<div class="panel">
						<div class="panel-heading header_background"><span class="heading_icon"></span><b>Medium</b></div>
						<div class="panel-body form_border">
							<form action="#" name="BasicMedium" novalidate>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group" ng-show="false">
											<label class=" control-label col-lg-2">MediumID :</label>
											<div class="col-lg-1">
												<input type="text" class="form-control" ng-model="BasicMedium.MediumID" id="MediumID">
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="email">  Name :</label>
											<input type="text" class="form-control" ng-model="BasicMedium.MediumName" no-Special-Char  id="MediumName" maxlength="20" required="" placeholder="Medium Name">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="sel1">  Code :</label>
											<input type="text" class="form-control" ng-model="BasicMedium.MediumCode" no-Special-Char  id="MediumCode" maxlength="4" required="" placeholder="Medium Code">
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<center>
										<button type="button" ng-disabled="isupdatableDisable" class="btn form_btn_align save_btn" ng-click="SaveBasicMedium()">SAVE<span class="fa fa-save heading_icon btn_icons"></span></button>
										<button type="button" ng-disabled="isdeletableDisable" class="btn form_btn_align delete_btn" ng-click="DeleteBasicMedium()">DELETE<span class="fa fa-trash heading_icon btn_icons"></span></button>
										<button type="reset" class="btn form_btn_align cancel_btn" ng-click="Exit()">CANCEL<span class="fa fa-remove heading_icon btn_icons"></span></button>
									</center>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
