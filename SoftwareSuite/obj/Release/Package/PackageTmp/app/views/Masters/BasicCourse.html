<!DOCTYPE html>
<html>
<head>
    <title> Stream </title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div ng-controller="BasicCourseController">
        <div>
            <div class="container col-xs-12">
                <div class="panel-group">
                    <div class="panel">
                        <div class="panel-heading header_background"><span class="fa fa-book heading_icon"></span><b> Stream </b></div>
                        <div class="panel-body form_border">
                            <form action="#">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group" ng-show="false">
                                            <label class=" control-label col-lg-2"></label>
                                            <div class="col-lg-1">
                                                <input type="text" class="form-control" ng-model="BasicCourse.CourseID" id="CourseID">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="email">Name:</label>
                                            <input type="text" class="form-control" ng-model="BasicCourse.CourseName"  no-Special-Char  id="CourseName"  maxlength="100" placeholder="Stream Name">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="email">Short Name:</label>
                                            <input type="text" class="form-control" ng-model="BasicCourse.CourseShrtName" no-Special-Char  id="CourseShrtName" maxlength="10" placeholder="Stream Short Name">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="email">Code:</label>
                                            <input type="text" class="form-control" ng-model="BasicCourse.CourseCode"  no-Special-Char id="CourseCode" maxlength="2"   placeholder="Stream Code">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <center>
                                        <button ng-disabled="isupdatableDisable" type="button" class="btn form_btn_align save_btn" ng-click="SaveBasicCourse()">SAVE<span class="fa fa-save heading_icon btn_icons"></span></button>
                                        <button ng-disabled="isdeletableDisable" type="button" class="btn form_btn_align delete_btn" ng-click="DeleteBasicCourse()">DELETE<span class="fa fa-trash heading_icon btn_icons"></span></button>
                                        <button type="reset" class="btn form_btn_align cancel_btn" ng-click="Exit()">CANCEL<span class="fa fa-remove heading_icon btn_icons"></span></button>
                                    </center>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
