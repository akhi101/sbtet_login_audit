<!DOCTYPE html>
<html>
<head>
	<title> Evaluation Type</title>
</head>
<body>
    <div ng-controller="BasicEvalTypesController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Evaluation Type</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>

                        <li>General</li>
                        <li>Evaluation Type</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <form action="#"  name="BasicEvalTypes" novalidate>
                    <div class="col-md-12">
                        <div class="form-group" ng-show="false">
                            <label>Eval Type ID :</label>
                            <input type="text" class="form-control" ng-model="BasicEvalTypes.EvalTypID" id="EvalTypID">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="showhide">
                            <div style="margin-top:20px;" class="row">
                                <div class="col-md-2 col-md-offset-3">
                                    <div class="form-group">
                                        <label for="Name">Name:</label>
                                        <input type="text" class="form-control" ng-model="BasicEvalTypes.EvalTypName" no-Special-Char id="EvalTypName" maxlength="60" required="" placeholder="Enter Name">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="ShortName">Code:</label>
                                        <input type="text" class="form-control" ng-model="BasicEvalTypes.EvalTypCode" no-Special-Char id="EvalTypCode" maxlength="2" required="" placeholder="Short Name">
                                    </div>
                                </div>
                                <div style="margin-top: 22px;" class="col-md-3">
                                    <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="SaveBasicEvalTypes()">Save</button>
                                    <button type="button" ng-disabled="isdeletableDisable" class="btn btn-sm btn-danger" ng-click="DeleteBasicEvalTypes()">Delete</button>
                                    <button type="reset" class="btn btn-sm btn-reset" ng-click="Exit()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- New Style End-->
        </div>
