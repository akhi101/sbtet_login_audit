<!DOCTYPE html>
<html>
<head>
    <title>Academic Fee</title>
</head>

<body>
    <div ng-controller="AcademicYearFeesController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Academic Fee</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>

                        <li>Instance & Schedule </li>
                        <li>Academic Fee</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <form action="#">
                    <div class="col-md-12">
                        <div class="showhide">
                            <div class="row">
                                <div class="col-md-2 col-md-offset-1">
                                    <div class="form-group">
                                        <label for="sel1">Academic Instance :</label>
                                        <select class="form-control" ng-model="AcademicYearFees.AcdscheduleID" id="AcdscheduleID">
                                            <option value="">--Select Academic Year--</option>
                                            <option ng-selected="AcademicYearFees.AcdscheduleID == option.AcdscheduleID" ng-repeat="option in AcdYearList" value="{{option.AcdscheduleID}}">{{option.AcdYrName}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="sel1">Fee :</label>
                                        <select class="form-control" ng-model="AcademicYearFees.FeesID" id="FeesID">
                                            <option value="">--Select Fees--</option>
                                            <option ng-selected="AcademicYearFees.FeesID == option.FeesID" ng-repeat="option in BasicFeesList" value="{{option.FeesID}}">{{option.FeesName}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="sel1">Fee Applied For :</label>
                                        <select class="form-control" ng-model="AcademicYearFees.FeesAppliedFlag" id="FeesAppliedFlag">
                                            <option value="">--Select applied Type --</option>
                                            <option value="A">Admission</option>
                                            <option value="R">Registration</option>
                                            <option value="G">General</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="email">Fee Amount</label>
                                        <input type="text" class="form-control" ng-model="AcademicYearFees.FeesAmount" id="FeesAmount" required="" placeholder="Fees Amount">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="email">Late Fee Amount</label>
                                        <input type="text" class="form-control" ng-model="AcademicYearFees.LateFeesAmount" id="LateFeesAmount" required="" placeholder="Late Fees Amount">
                                    </div>
                                </div>
                            </div> 
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <button ng-disabled="RollEditDisable" type="button" class="btn btn-sm btn-detail" ng-click="SaveAcademicYearFees()">Save</button>
                                    <button ng-disabled="RollEditDisable" type="button" class="btn btn-sm btn-danger" ng-click="DeleteAcademicYearFees()">Delete</button>
                                    <button type="reset" class="btn btn-sm btn-reset" ng-click="Exit()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- New Style End-->
        </div>
