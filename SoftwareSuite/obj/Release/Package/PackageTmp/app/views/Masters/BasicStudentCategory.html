<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div ng-controller="BasicStudentCategoryController">
		<div class="container top_margin">
			<div class="container col-xs-12">
				<div class="panel-group">
					<div class="panel">
						<div class="panel-heading header_background"><span class="fa fa-book heading_icon"></span><b>Student Category</b></div>
						<div class="panel-body form_border">
							<form action="#">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group" ng-show="false">
											<label class=" control-label col-lg-2">StudCatID :</label>
											<div class="col-lg-1">
												<input type="text" class="form-control" ng-model="BasicStudentCategory.StudCatID" id="StudCatID">
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="Name">Name:</label>
											<input type="text" class="form-control" ng-model="BasicStudentCategory.StudCatName"  no-Special-Char  id="StudCatName">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="ShortName">Short Name:</label>
											<input type="text" class="form-control" ng-model="BasicStudentCategory.StudCatCode" no-Special-Char  id="StudCatCode">
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<center>
										<button type="button" ng-disabled="isupdatableDisable" class="btn form_btn_align save_btn" ng-click="SaveBasicStudentCategory()">SUBMIT<span class="fa fa-save heading_icon btn_icons"></span></button>
										<button type="button" ng-disabled="isdeletableDisable" class="btn form_btn_align delete_btn" ng-click="DeleteBasicStudentCategory()" >DELETE<span class="fa fa-trash heading_icon btn_icons"></span></button>
										<button type="reset" class="btn form_btn_align cancel_btn" ng-click="Exit()">CANCEL<span class="fa fa-remove heading_icon btn_icons"></span></button>
									</center>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
	</html>
