<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="BasicSubCaste">
	<title>Sub Caste</title>
</head>
<body>
    <div ng-controller="BasicSubCasteController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Sub Caste</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>

                        <li>General</li>
                        <li>Sub Caste</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <form action="#" name="BasicSubCaste" novalidate>
                    <div class="col-md-12">
                        <div class="form-group" ng-show="false">
                            <label>SubCasteID :</label>
                            <input type="text" class="form-control" ng-model="BasicSubCaste.SubCastID" id="SubCastID">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="showhide">
                            <div style="margin-top:20px;" class="row">
                                <div class="col-md-2 col-md-offset-1">
                                    <div class="form-group">
                                        <label for="sel1"> Caste :</label>
                                        <select class="form-control" ng-model="BasicSubCaste.CasteID" id="CasteID">
                                            <option value="">--Select Cast --</option>
                                            <option ng-selected="BasicSubCaste.CasteID == option.CasteID" ng-repeat="option in BasicCasteList" value="{{option.CasteID}}">{{option.CasteName}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="email"> Sub-Caste:</label>
                                        <input type="text" class="form-control" ng-model="BasicSubCaste.SubCastName" no-Special-Char id="SubCastName" required="" maxlength="100" placeholder="Enter Sub Caste Name">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="sel1"> Sub-Caste Code :</label>
                                        <input type="text" class="form-control" ng-model="BasicSubCaste.SubCastCode" no-Special-Char id="SubCastCode" required="" maxlength="10" placeholder="Enter Sub-Caste Code">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="sel1"> Serial Number :</label>
                                        <input type="text" class="form-control" ng-model="BasicSubCaste.SrNo" input-Number-Only id="SrNo" required="" maxlength="10" placeholder="Enter Serial Number">
                                    </div>
                                </div>
                                <div style="margin-top: 22px;" class="col-md-3">
                                    <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="SaveBasicSubCaste()">Save</button>
                                    <button type="button" ng-disabled="isdeletableDisable" class="btn btn-sm btn-danger" ng-click="DeleteBasicSubCaste()">Delete</button>
                                    <button type="reset" class="btn btn-sm btn-reset" ng-click="Exit()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- New Style End-->
        </div>
