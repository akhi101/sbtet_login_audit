<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Users">
    <title>Rice Mill</title>
</head>
<body>
    <div ng-controller="RiceMillListController">

                                <!--<span>Rice Mill</span>-->

                        </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
