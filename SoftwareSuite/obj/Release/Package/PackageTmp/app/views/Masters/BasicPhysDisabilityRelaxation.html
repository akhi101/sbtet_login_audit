<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>Physical Disablility Relaxation</title>

<body>
    <div ng-controller="BasicPhysDisabilityRelaxationController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Physical Disablility Relaxation</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>

                        <li>General</li>
                        <li>Physical Disablility Relaxation</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <form action="#">
                    <div class="col-md-12">
                        <div class="form-group" ng-show="false">
                            <label>PhysDisbID :</label>
                            <input type="text" class="form-control" ng-model="BasicPhysDisabilityRelaxation.PhysDisbID" id="PhysDisbIDD">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="showhide">
                            <div style="margin-top:20px;" class="row">
                                <div class="col-md-4 col-md-offset-4">
                                    <div class="form-group">
                                        <label for="sel1">Physical Disablility :</label>
                                        <select class="form-control" ng-model="BasicPhysDisabilityRelaxation.PhysDisbID" id="PhysDisbID">
                                            <option value="">--Select--</option>
                                            <option ng-selected="BasicPhysDisabilityRelaxation.PhysDisbID == option.PhysDisbID" ng-repeat="option in BasicPhysDisabilityList" value="{{option.PhysDisbID}}">{{option.PhysDisbName}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-10 col-md-offset-1">
                                    <div class="form-group">
                                        <div id="exTab1" style="margin-top:0px;">
                                            <table class="table table-bordered table-hover table-condensed">
                                                <thead>
                                                    <!--<tr>
                    <th>Check All <input type="checkbox" id="CheckAllMenues" ng-model="SystemUserGroup.CheckAllMenues" /></th>
                </tr> -->
                                                    <tr style="font-weight:bold">
                                                        <td style="text-align:center; width:100px;">#</td>
                                                        <td>Relaxation</td>
                                                    </tr>
                                                </thead>
                                                <tr ng-repeat="doc in Relaxationdata | filter:search | filter:new_search">
                                                    <td style="text-align:center; width:100px;"><input type="checkbox" ng-model="doc.checkRelaxation"></td>
                                                    <td>{{doc.RelaxDescription}}</td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 text-center">
                                    <button type="button"  class="btn btn-sm btn-detail" ng-click="SaveBasicPhysDisabilityRelaxation()">Save</button>
                                    <button type="reset" class="btn btn-sm btn-reset" ng-click="Exit()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- New Style End-->
        </div>
