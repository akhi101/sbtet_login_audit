
<style>
    input[type=checkbox] {
        margin: 4px 0 0;
        width: 15px;
        margin: 0px 10px !important;
        padding: 0px 10px;
        height: 20px;
        left:-10px;
    }
    .modal-content {
        flex-direction: column;
        display: flex;
        position: relative;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid rgba(0, 0, 0, 0.2);
        outline: 0;
    }


    .modal-header.popup-modal-header {
        padding: 2px 15px;
        border-bottom: 1px solid #e5e5e5;
        background-color: #2196F3;
    }




    .popup-modal-header .modal-title {
        margin: 0;
        text-align: center;
        line-height: 2.428571;
        color: #fff;
    }

    .center-block {
        display: block;
    }





    .btn-modal-close {
        float: right;
        font-size: 21px;
        font-weight: 700;
        line-height: 1;
        color: #000;
        text-shadow: 0 1px 0 #fff;
        opacity: 1;
    }
</style>
<div class="modal-dialog-centered">
    <div class="modal-content">
        <style class="ng-scope">
            .modal-fit .modal-content {
                height: max-content !important;
                overflow: unset !important;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
        </style>

        <div class="modal-header popup-modal-header ng-scope">
            <button type="button" class="btn btn-circle btn-close btn-modal-close"  ng-click="closeModal()">x</button>
            <h4 class="modal-title center-block">Student Details</h4>


        </div>



        <div class="modal-body ng-scope">

            <div class="row">
                <div class="col-sm-6 col-md-9 pull-right">

                    <div class="row">

                        <div class="col-sm-6 col-md-9">

                            <div class="box box-default">

                                <div class="box-body">
                                    <div class="row">

                                        <div class="col-sm-6 col-md-9">
                                            <div class="box box-primary">
                                                <!-- /.box-header -->
                                                <div class="box-body">
                                                    <strong class="course-label">Application Number</strong>
                                                    <p class="text-muted word-break fl-right" style="left:40px;bottom:20px">
                                                        : {{ApplicationNumber}}
                                                    </p>
                                                    <hr>
                                                    <strong class="course-label">StudentName</strong>
                                                    <p class="text-muted word-break fl-right" style="left:10px;bottom:20px">
                                                        : {{Name}}
                                                    </p>
                                                    <hr>

                                                    <strong class="course-label">Mobile Number</strong>
                                                    <p class="text-muted word-break fl-right" style="left:10px;bottom:20px">
                                                        : {{PhoneNumber}}
                                                    </p>
                                                    <hr>

                                                    <div class="form-group">
                                                        <input type="checkbox" ng-model="CheckBox" style="font-size:15px">
                                                        <p class="text-muted word-break fl-right" style="left: 0px; bottom: 25px; color: darkblue;">
                                                            Verified Certicate/s & Eligibility
                                                        </p>
                                                    </div>

                                                    <!--<div class="form-group">
                                                        <label for="checkbox" class="col-form-label">Allotment Status:</label>
                                                        <input type="checkbox" ng-model="EditData[0].OpenForAllotment" />
                                                    </div>-->

                                                </div>

                                            </div>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>

            </div>
        </div>
        <div class="modal-footer ng-scope">

            <button type="button" class="btn btn-success" ng-click="ApprovedDetails(CheckBox)">Yes</button>
            <button type="button" class="btn btn-primary" ng-click="closeModal()">No</button>
        </div>
    </div>
</div>
