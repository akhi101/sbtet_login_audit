<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
        .Hed_text {
            color: #fff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="modal-header aadhar-modal-header">
        <button type="button" class="btn btn-circle btn-close btn-modal-close" ng-click="closeModal()">&times;</button>
        <h4 class="text-center Hed_text">SMS</h4>
    </div>
    <div class="modal-body">
        <form name="RejectForm">
            <div class="form-group">
                <label>Enter Faculty/Incharge Mobile Number</label>
                <input type="text" class="form-control" maxlength="500" ng-model="Mobile" required />
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
        <div class="col-md-2"><button class="btn btn-danger" ng-click="closeModal()">Cancel</button></div>
        <div class="col-md-10"><button class="btn btn-success pull-right" ng-class="{'disabled': btndisable}" ng-click="!btndisable && OpenPopup(2,Mobile)">Send SMS</button></div>
    </div>
</body>
</html>
