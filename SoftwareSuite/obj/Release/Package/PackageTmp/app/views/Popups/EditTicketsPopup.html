<style>
    input[type=checkbox] {
        margin: 4px 0 0;
        width: 20px;
        margin: 0px 10px !important;
        padding: 0px 10px;
        height: 20px;
    }

    .modal-content {
        flex-direction: column;
        display: flex;
        position: relative;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid rgba(0, 0, 0, 0.2);
        outline: 0;
    }

    .modal-dialog {
        width: 600px;
        margin: 30px auto;
    }

    .modal-header {
        padding: 15px;
        border-bottom: 1px solid #e5e5e5;
    }

    .modal-body {
        position: relative;
        padding: 15px;
    }

    .modal-footer {
        padding: 15px;
        text-align: right;
        border-top: 1px solid #e5e5e5;
    }

    .close {
        float: right;
        font-size: 21px;
        font-weight: 700;
        line-height: 1;
        color: #000;
        text-shadow: 0 1px 0 #fff;
        filter: alpha(opacity=20);
        opacity: .2;
    }

    .fl-right {
        /* float: right; */
        padding: 0px;
        margin: 0px;
        list-style: none;
        position: relative;
    }

    label {
        display: inline-block;
        max-width: 100%;
        margin-bottom: 5px;
        font-weight: 700;
        font-size: 15px !important;
        color: #4747e3;
    }

    .btn-primary {
        color: #fff;
        background-color: #0a8bfb;
        border-color: #0886f3;
    }
    .newSpan {
        font-size: 20px !important;
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title" style="text-align:center" id="exampleModalLabel">Edit Details</h2>
        <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal" aria-label="Close">
            <!--<span class="newSpan" aria-hidden="true">&times;</span>-->
        </button>
    </div>
    <div class="modal-body">

        <form>
            <strong class="course-label" style="font-size:20px">Task Date:</strong>
            <span class="text-muted word-break" style="font-size:20px">
                {{EditData.TaskDate | date:'dd-MM-yyyy'}}
            </span>
            <hr>
            <div class="form-group">
                <label style="font-size:20px !important" class="font-weight-bold"> Projects </label>

                <select style="font-size:18px" class="form-control" id="Project" ng-model="EditData.ProjectID"
                        ng-options="data.ProjectID as data.ProjectName for data in Projects">
                    <option value="" selected>Select Project</option>
                </select>
            </div>
            <div class="form-group">
                <label style="font-size:20px !important" class="font-weight-bold"> Task Type </label>

                <select style="font-size:18px" class="form-control" id="TaskType" ng-model="EditData.TaskTypeID"
                        ng-options="data.TaskTypeID as data.TaskTypeName for data in TaskTypes">
                    <option value="" selected>Select Task Type</option>
                </select>
            </div>
            <div class="form-group">
                <label style="font-size:20px !important" class="font-weight-bold">Description</label>
                <div class="form-group">
                    <textarea style="font-size:18px" type="text" rows="5" maxlength="500" class="form-control" placeholder="Enter Description" ng-model="EditData.TaskDescription" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label style="font-size:20px !important" class="font-weight-bold">Task Remarks</label>
                <div class="form-group">
                    <textarea style="font-size:18px" type="text" rows="1" maxlength="500" class="form-control" placeholder="Enter Task Remarks" ng-model="EditData.TaskRemarks" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label style="font-size:20px !important">Upload File </label>
                <div class="form-group">
                    <input id="Circular" type="file" placeholder="" onchange="angular.element(this).scope().uploadfiles()" ng-model="EditData.TaskFilePath" />
                    <label style="font-size:18px" ng-show="imgLabel">{{EditData.FileNmae}}</label>
                </div>
            </div>

            <div class="form-group">
                <label style="font-size:20px !important" for="checkbox" class="col-form-label">Active:</label>
                <input type="checkbox" style="top:4px" ng-model="EditData.Active" />
            </div>
            <!--</div>-->
        </form>
    </div>
    <div class="modal-footer">
        <!--<button type="button" class="btn btn-primary" ng-click="UpdateDetails(EditData)">Update</button>-->
        <button type="button" class="btn btn-danger" ng-click="closeModal()">Cancel</button>
    </div>
</div>
