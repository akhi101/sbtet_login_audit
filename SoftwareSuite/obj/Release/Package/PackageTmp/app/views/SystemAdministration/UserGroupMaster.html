    <div ng-controller="UserGroupMasterController">
        <!-- New Style Start-->
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>User Group Master</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>

                        <li>System Administration</li>
                        <li>User Group Master</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group" ng-show="false">
                        <label>SysUsrGrpID :</label>
                            <input type="text" class="form-control" ng-model="UserGroupMaster.SysUsrGrpID" id="SysUsrGrpID"> 
                    </div>
                </div>
                <div class="col-md-3 col-md-offset-2">
                    <div class="form-group">
                        <label for="Name">User Group Name:</label>
                        <input type="text" class="form-control" ng-model="UserGroupMaster.SysUsrGrpName" maxlength="20" no-Special-Char id="SysUsrGrpName">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="Size">Sequence Number:</label>
                        <input type="text" class="form-control" ng-model="UserGroupMaster.SeqNo" input-Number-Only maxlength="2" no-Special-Char id="SeqNo">
                    </div>
                </div>
                <div style="margin-top:22px;" class="col-md-3">
                    <button type="button" ng-disabled="isupdatableDisable" class="btn btn-detail btn-sm" ng-click="SaveUserGroupMaster()">Submit</button>
                    <button type="button" ng-disabled="isdeletableDisable" class="btn btn-reset btn-sm" ng-click="DeleteUserGroupMaster()">Delete</button>
                    <button type="reset" class="btn btn-danger btn-sm" ng-click="Exit()">Cancel</button>
                </div>
            </div>
        </div>
