                                    <option value="" selected>Select Academic Year</option>
                                </select>
                            </div>

                {{data.CollegeCode}} - {{data.CollegeName}}

        </select>
    </div>

            <option value="" selected>Select Month/Year of Exam</option>

                {{monYer.ExamYearMonth}}
            </option>

                            <div class="col-md-2 form-group">
                                <label for="sel1">
                                    Scheme :
                                </label>
                                <select class="form-control" id="ExamYear" ng-model="SelScheme" ng-change="loadSemExamTypes(SelScheme)" required>
                                    <option value="" selected>Select Scheme</option>
                                    <option ng-repeat="scheme in schemeinfo" value="{{scheme}}">
                                        {{scheme.scheme}}
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-2 form-group">
                                <label for="sel1">
                                    Semester :
                                </label>
                                <select class="form-control" ng-model="SelSem" name="StudentType" required
                                        ng-options="Student.semid as Student.sem for Student in sems">
                                    <option value="" selected>Select Semester</option>
                                </select>
                            </div>
                            <div class="col-md-2 form-group">
                                <label for="sel1">
                                    Exam Type :
                                </label>
                                <select class="form-control" id="ExamYear" ng-model="ExamTypeId" required>
                                    <option value="" selected>Select Exam Type</option>
                                    <option ng-repeat="data in getExamTypes" value="{{data.examtypeid}}">
                                        {{data.examname}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="label">
                                        Exam Month Year :
                                    </label>
                                    <div class="">
                                        <select class="form-control" name="semister" required ng-model="ExamMonthYear">
                                            <option value="" selected>Select Exam Month Year</option>
                                            <option ng-repeat="data in ExamMonthYears" value="{{data.Id}}">
                                                {{data.ExamYearMonth}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="">
                                    <button class="btn sub_btn submit_btn btn-primary " style="margin-top:23px;" ng-click="ResultsExcel.$valid && GetReport(SelSem)">Submit</button>

            </div>

    <div class="container">
        <div class="col-md-12" ng-if="loading">
            <div class="sm-spacer"></div>
            <div style="width:100%;text-align:center;">
                <img src="../../../contents/img/loading2.gif" ng-if="loading" width="100" />
            </div>
        </div>
        <div class="col-md-12">
            <div ng-if="Noresult" class="no-results">
                <img src="../../contents/img/Folder-Icon.svg" />
                <h2>No Result Found</h2>
            </div>
        </div>
