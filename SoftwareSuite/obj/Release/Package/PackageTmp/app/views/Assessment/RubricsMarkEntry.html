<div ng-controller="RubricsMarkEnterController" id="markslist">

    <div class="clearfix"></div>

    <div class="">
        <div class="breadcrumb-header">
            <!-- breadcrumb Open -->
            <div class="container">
                <section class="content-header">
                    <h5>Branch Name : {{branch}}</h5>
                    <ol class="breadcrumb">
                        <li><a href="#!/Dashboard"> Dashboard</a></li>
                        <li><a href="#!/Dashboard/AssessmentDashboard">Assessment Dashboard</a></li>
                        <li><a href="#!/Dashboard/AssessmentDashboard/Assessment">Assessment</a></li>
                        <!--<li><a href="#!/Dashboard/AssessmentDashboard/Assessment/Rubrics">Rubrics list</a></li>
                        <li><a href="#!/Dashboard/AssessmentDashboard/Assessment/Rubrics/RubricsSubjectlist">Rubrics Subjectlist</a></li>
                        <li><a href="#!/Dashboard/AssessmentDashboard/Assessment/Rubrics/RubricsSubjectlist/RubricsSubjectStatus">Rubrics Subject Status</a></li>-->
                    </ol>
                </section>
            </div>
            <!-- breadcrumb Close -->
        </div>
        <section class="">
            <div class="container">
                <div class="col-md-12">
                    <button class="btn bck_btn"><a href="#!/Dashboard/AssessmentDashboard/Assessment" class="backA"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</a></button>
                </div>
            </div>

            <div class="container base-row ">


                <div class="row ">
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="col-md-7">
                                <label class="label" for="collegSelect">Academic Year :</label>
                            </div>
                            {{AcademicYearsActiveResponse.AcademicYear}}

                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="col-md-5">
                                <label class="label" for="collegSelect"> Scheme :</label>
                            </div>
                            {{loadedScheme.Scheme}}
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="col-md-5">
                                <label class="label" for="collegSelect"> Semester :</label>
                            </div>
                            {{selectedsem.sem}}
                        </div>
                    </div>
                    <!--<div class="col-md-3">
                        <div class="form-group">
                            <div class="col-md-7">
                                <label class="label" for="Subjectcode"> Subject Code :</label>
                            </div>
                            <b>{{SubjectCode}}</b>

                        </div>
                    </div>-->
                </div>
                <!--subject Details -->

                <div class="col-md-12" ng-show="subjectDetailsView">
                    <!--<div class="col-sm-12 clr_red details">
                        <div style="float:right;font-size:12px;"><b>Note :</b> <b style="font-size:13px;color:red">AB</b> indicates Absent,  <b style="font-size:13px;color:green">MP</b> indicates Malpractice,  <b style="font-size:13px;color:blue">DC</b> indicates Discontinued,  <b style="font-size:13px;color:forestgreen">TC</b> indicates TC taken,  <b style="font-size:13px;color:#6741dc">DT</b> indicates Detained</div>
                    </div>-->
                    <div class="cl-details" ng-show="subjectDetailsView">
                        <h2>Rubrics Marks Entry</h2>
                    </div>
                    <!--<div style="width:100%;text-align:center;">
                        <img src="../../contents/img/loading2.gif" ng-show="LoadImgForPinList" width="100" />
                    </div>-->
                    <div class="table-responsive table-custom-tables-tb" ng-show="subjectDetailsView" id="idtoDivPrint" ng-init="loadPinAndMarks()">
                        <table class="table table-bordered table-hover table-striped table-rounded">
                            <thead>
                                <tr>
                                    <th style="width: 5%;text-align: center;">S no</th>

                                 <!--   <th style="width: 1%;text-align: center">Id</th>-->

                                    <!--<th style="width: 1%;text-align: center">Marks ({{MaxMarks}})</th>-->
                                    <th style="text-align: center">Pin</th>
                                    <th style="text-align: center">Status</th>
                                    <!--<th style="width: 1%;text-align: center">Edit</th>-->


                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-repeat="x in pinWise|orderBy:sortKey:reverse" ng-click="selectSubjectDetails(x)" ng-class="{'submit_css':x.issubmited==true}">
                                    <td style=";text-align: center">{{$index+1}}</td>
                                    <!--<td style="width: 1%;text-align: center">{{x.Id}}</td>-->
                                    <td style="text-align: center">{{x.Pin}} </td>

                                    <td style="width:25%;text-align: center">
                                        <!--<select  class="form-control"  ng-options="data.id as data.IsPassed for data in passOrfail" ng-model="x.IsPassed" name="ExamValue" ng-change="changeStuentType(x.IsPassed,x)" required>
                                            <option value="" selected>Select Examtype status</option>
                                         
                                        </select>-->

                                        <select id="nonPrint" class="form-control"  ng-options="data.id as data.IsPassed for data in passOrfail" ng-model="x.IsPassed" name="ExamValue" ng-change="changeStuentType(x.IsPassed,x)" required>
                                            <option value="" selected>Select Examtype status</option>


                                            <!--ng-options="Student.type for Student in StudentType">-->

                                        </select>
                                        <span id="Print" ><span ng-show="x.IsPassed != null || x.IsPassed !=''"><span ng-show="x.IsPassed == 0">Fail</span>
                                                              <span ng-show="x.IsPassed == 1">Pass</span></span>
                                            <span ng-show="x.IsPassed == null || x.IsPassed ==''">-</span> </span>
                                       
                                    </td>

                                    <!--<td style="width: 1%;text-align: center"><input ng-model="x.marks" class='text-uppercase' ng-disabled="{{x.issubmited}}" id="{{x.id}}" value="marks{{$index+1}}" ng-change="AddMarksById(x)" style="width: 50px; text-align: center" autocomplete="off" type='text' maxlength="2" /></td>-->

                                    <td style="width: 1%;text-align: center" ng-if="x.issubmited==true"><a ng-click="editMarks(x)">Edit</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div ng-show="studentsNotFound" class="no-results">
                                <img src="../../contents/img/Folder-Icon.svg" />
                                <h2>No Students found for marks entry</h2>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="position: fixed; z-index: 100;bottom: 0px;width: 100%;padding-bottom: 5px;padding-top: 5px;">
                        <div class="col-md-6">
                            <div class="pull-left">
                                <button class="btn btn-default" ng-click="back()">
                                    Back
                                </button>

                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="pull-left">
                                <button  class="btn btn-primary" ng-click="save()">
                                    Save
                                </button>
                                <!--<button type="button" class="btn btn-info" ng-click="preview()">preview</button> ng-show="submitHide"-->
                                <button class="btn btn-success" ng-show="subbtn" ng-click="submit()">Submit</button>
                                <button class="btn btn-info" ng-disabled="printDisable" ng-click="printMarksEntered()">Print</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




            <!--</section>-->



    </div>

</div>
