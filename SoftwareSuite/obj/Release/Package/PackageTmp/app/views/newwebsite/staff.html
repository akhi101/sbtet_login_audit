<style>
    .loadImg1 {
        height: 380px;
        width: 570px;
        /*position:relative;
                top:100px;*/
    }
    .staff_Profile{
        height:75px;
        width:75px;
        border-radius:75%;
    }
    table > thead > tr > th {
    position:sticky;
    top:0px;
}
</style>
<div ng-controller="staffController">
    <div class="pages-links">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a ui-sref="index">Home</a></li>

                        <li class="breadcrumb-item active" aria-current="page">Staff Info</li>
                    </ol>
                </div>
            </div>

        </div>
    </div>
    <!--table start-->
    <!---table end  -->

    <div class="clearfix"></div>
    <div class="inner-body">

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="inner-heading">
                        <h3>Staff Info</h3>
                    </div>
                </div>
                <div class="col-md-3" ng-show="data">
                    <div class="form-group">
                        <label>Search</label>
                        <input type="text" ng-model="search" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="Search">
                    </div>
                </div>
                <div class="col-sm-12" ng-show="data">
                    <div class="table-responsive scrollbox">
                        <table class="table table-bordered table-hover scrollbox-content">
                            <thead>
                                <tr>
                                    <th width="3%">S.No</th>
                                    <th width="10%">Photo</th>
                                    <th data-priority="1">Name</th>
                                    <th width="10%">Designation</th>
                                    <th width="10%">Subject</th>
                                    <th width="10%">Section</th>
                                    <th width="10%">Email</th>
                                    <th data-priority="2">Mobile Number</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in StaffList |limitTo: 100 |orderBy:sortKey:reverse|filter:search">
                                    <td>{{$index+1}}</td>
                                    <td><img class="img-responsive staff_Profile"  ng-src="{{data.Photo}}"> </td>
                                    <td>{{data.Name}}</td>
                                    <td>{{data.Designation}}</td>
                                    <td>{{data.Subject}}</td>
                                    <td>{{data.Section}}</td>
                                    <td>{{data.email}}</td>
                                    <td>
                                       {{data.MobileNumber}}
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>

                </div>

                <div class="col-md-12" ng-if="loading">
                    <!--<div class="col-md-12 no-results">-->
                    <!--<h2>No Data</h2>-->
                    <center><img class="loadImg1" src="../../../contents/img/websiteloading.gif"></center>
                    <!--</div>-->
                </div>
                <div class="col-md-12" ng-if="error">
                    <div class="col-md-12 no-results">
                        <h2>No Data</h2>
                        <img src="../../contents/img/Folder-Icon.svg" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
