<div ng-controller="TwshPhotoNRController">
    <div class="sm-spacer"></div>
    <div class="container">
        <div class="col-md-12 " ng-if="userType != '2'">
            <div class="alert text-center " ng-class="{'{{statusclass}}': showStatus}" ng-if="showStatus">
                UnAuthorized Access
            </div>
        </div>
    </div>
    <div class="container" ng-if="userType == '2'">
        <section class="content">
            <div class="alert alert-info">
                <div class="row">
                    <div class="col-md-2 form-group">
                        <label for="sel1">
                            Exam Month Year:
                        </label>
                        <select class="form-control" ng-model="selectedEmy" name="ExamMonthYear" ng-change="changeExamDates(selectedEmy,CourseId)">
                            <option value="" selected>Select Exam Month Year</option>
                            <option ng-repeat="item in ExamMonthYears" value="{{item.Id}}">
                                {{item.ExamMonthYear}}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2 form-group">
                        <label for="sel1">
                            Course :
                        </label>
                        <select class="form-control" ng-model="CourseId" name="Course" ng-change="changeExamDates(selectedEmy,CourseId)">
                            <option value="" selected>Course Type</option>
                            <option ng-repeat="course in Courseslist" value="{{course.Id}}">
                                {{course.CourseName}}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2 form-group">
                        <label for="sel1">
                            Exam Dates:
                        </label>
                        <select class="form-control" ng-model="selectExamDate" name="ExamDates" ng-change="changedExamBatch(selectExamDate)">
                            <option value="" selected>Select Exam Date</option>
                            <option ng-repeat="ExamDate in ExamDates" value="{{ExamDate}}">
                                {{ExamDate.ExamDate}}
                            </option>
                            <!--ng-options="Student.type for Student in StudentType">-->
                        </select>
                    </div>
                    <div class="col-md-2 form-group">
                        <label for="sel1">
                            Exam batch:
                        </label>
                        <select class="form-control" ng-model="BatchId" name="batch">
                            <option value="" selected>Exam batch</option>
                            <option ng-repeat="Batch in ExamBatches" value="{{Batch.BatchNumber}}">
                                {{Batch.BatchName}}
                            </option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <div class="gr-btn">
                            <button type="button" class="btn btn-sm btn-primary gr-button  pull-left" ng-click="getNRStudentDetails(selectedEmy, CourseId, selectExamDate,BatchId)">Download Photo NR<span class="fa fa-arrow-down heading_icon btn_icons"></span></button>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="gr-btn">
                            <button type="button" class="btn btn-sm btn-default" ng-click="getNRExcelDetails(selectedEmy, CourseId, selectExamDate,BatchId)">Download Excel<span class="fa fa heading_icon btn_icons"></span></button>
                        </div>
                    </div>
                </div>
            </div>


            <div style="width: 100%; text-align: center;" ng-show="LoadImg">
                <img src="../../../contents/img/loading1.gif" width="100" />
                <h4><b>Generating NR. This may take a while, Please be Patient.</b></h4>
            </div>
        </section>

        <div class="sm-spacer"></div>
        <div class="sm-spacer"></div>
    </div>
</div>
