<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Users">
    <title>User Login Details Report</title>
    <style type="text/css">
        .control {
            padding-left: 10px;
            min-height: 680px !important;
        }

        .content-container-fluid > :first-child.row {
            width: 100% !important;
        }

        .cols-sample-area {
            min-width: 800px !important;
            min-height: 706px !important;
            width: 100% !important;
        }
    </style>
</head>
<body>
    <div ng-controller="SystemUserLoginDetailsReportController">
        <!-- New Style Start-->
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>User Login Details Report</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Reports</li>
                        <li>User Audit Trail Report</li>
                    </ol>
                </div>
            </div>
            <div class="row frow">
                <div class="col-md-2 col-md-offset-1">
                    <label for="sel1">User Type:</label>
                    <select class="form-control" id="TypeFlag" ng-model="TypeFlag">
                        <option ng-selected="TypeFlag == option.TypeFlag" ng-repeat="option in UserTypeList" value="{{option.TypeFlag}}">{{option.TypeFlagName}}</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="sel1">District :</label>
                    <select class="form-control" id="DistrictID" ng-model="DistrictID" ng-disabled="DisableDistrict">
                        <option value="0" selected>--ALL--</option>
                        <option ng-selected="SysUserID == option.DistrictID" ng-repeat="option in DistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="sel1">From Date :</label>
                    <input type="text" class="form-control" ng-model="FromDate" id="FromDate" required="" placeholder="Select Date">
                </div>
                <div class="col-md-2">
                    <label for="sel1">up to Date :</label>
                    <input type="text" class="form-control" ng-model="ToDate" id="ToDate" required="" placeholder="Select Date">
                </div>
                <div style="text-align:center;" class="col-md-2 top_margin:40px;">
                    <button type="button" ng-click="Print()" class="btn btn-detail btn-sm">View</button>
                    <button type="button" ng-click="Exit()" class="btn btn-reset btn-sm">Exit</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr style="margin-top:20px;">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" name="ReportForm" novalidate>
                        <div class="content-container-fluid">
                            <div class="row">
                                <div class="cols-sample-area">
                                    <div class="control">
                                        <div id="container" ej-reportviewer="ej-reportviewer"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
