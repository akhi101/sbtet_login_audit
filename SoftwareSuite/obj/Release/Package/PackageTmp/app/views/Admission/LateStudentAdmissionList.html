<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Users">
    <title>Late Student Admission</title>
</head>
<body>
    <div ng-controller="LateStudentAdmissionListController">
        <div class="panel-group">
            <div class="panel">
                <div class="panel-heading header_background"><span class="heading_icon"></span><b> Late Student Admission </b></div>
                <div class="panel-body form_border">
                    <form action="#">
                        <div class="panel" style="margin-bottom:12px;">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="sel1">Select College :</label>
                                            <select class="form-control" id="CourseID" ng-model="CollegeID">
                                                <option ng-selected="CollegeID == option.CollegeID" ng-repeat="option in CollegeList" value="{{option.CollegeID}}">{{option.ColName}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="sel1">Select Stream :</label>
                                            <select class="form-control" id="CourseID" ng-model="CourseID" ng-change="FillCoursePart(CourseID)">
                                                <option ng-selected="CourseID == option.CourseID" ng-repeat="option in CourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="sel1">Select Exam :</label>
                                            <select class="form-control" id="ExamID" ng-model="ExamID">
                                                <option ng-selected="ExamID == option.ExamID" ng-repeat="option in ExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button type="button" ng-click="Show()" class="btn form_btn_align save_btn">Show<span class="fa fa-save heading_icon btn_icons"></span></button>
                                </div>
                            </div>
                        </div>
                        <label for="sel1" style="color:red;"> Double click on row to view/edit record</label>
                        <div id="LateStudentRegs" ej-grid e-recorddoubleclick="doubleclick" e-allowgrouping="true" e-allowsorting="true" e-allowresizing="true"
                             e-datasource="LateStudentAdmissionData"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
