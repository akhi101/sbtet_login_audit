<!DOCTYPE html>
<html>
<head>
    <title>College Change Request Approval</title>
</head>
<body>
    <div ng-controller="CollegeChangeRequestApprovalController">
        <!-- New Style Start-->
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>College Change Request Approval</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Student Admission</li>
                        <li>College Change Request Approval</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="col-md-12">
                    <div class="col-md-4 col-md-offset-2">
                        <div class="form-group">
                            <label for="adno">Current College :</label>
                            <input type="text" class="form-control" id="CurrentCollegeName" ng-Model="CollegeChangeRequestApproval.CurrentCollegeName" ng-readonly="true">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="adno">New College :</label>
                            <input type="text" class="form-control" id="NewCollegeName" ng-Model="CollegeChangeRequestApproval.NewCollegeName" ng-readonly="true">
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-4 col-md-offset-2">
                        <div class="form-group">
                            <label for="adno">Candidate's  Name:</label>
                            <input type="text" class="form-control" id="cname" ng-Model="CollegeChangeRequestApproval.StudName" ng-readonly="true">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="adno">Father's Name:</label>
                            <input type="text" class="form-control" id="fname" ng-Model="CollegeChangeRequestApproval.FatherName" ng-readonly="true">
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-6  col-md-offset-2">
                        <div class="form-group">
                            <label for="adno">Reject Reason:</label>
                            <input type="text" class="form-control" id="fname" ng-Model="CollegeChangeRequestApproval.ReqRejectedReason" maxlength="200">
                        </div>
                    </div>
                    <div class="col-md-6" ng-show="false">
                        <input type="text" class="form-control" id="CollegeIDNew" ng-Model="CollegeChangeRequestApproval.CollegeIDNew">
                        <input type="text" class="form-control" id="CollegeID" ng-Model="CollegeChangeRequestApproval.CollegeID">
                        <input type="text" class="form-control" id="StudRegID" ng-Model="CollegeChangeRequestApproval.StudRegID">
                        <input type="text" class="form-control" id="CourseID" ng-Model="CollegeChangeRequestApproval.CourseID">
                        <input type="text" class="form-control" id="MediumID" ng-Model="CollegeChangeRequestApproval.MediumID">
                        <input type="text" class="form-control" id="MainGrpID" ng-Model="CollegeChangeRequestApproval.MainGrpID">
                    </div>
                </div>
               
                <div class="col-md-12">
                    <center>
                        <button type="button" ng-click="SaveAccept()" class="btn btn-detail btn-sm">Accept</button>
                        <button type="button" ng-click="SaveReject()" class="btn btn-detail btn-sm">Reject</button>
                        <button type="reset" ng-click="Exit()" class="btn btn-reset btn-sm">Exit</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
