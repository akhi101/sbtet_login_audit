<body>
    <div ng-controller="EnrollStudentRequestListController"> 
        <!-- New Style Start-->
        <div class="container">
                <div class="row ctitle">
                        <div class="col-md-5">
                            <span><strong>Enroll Student Request</strong></span>
                        </div>
                        <div class="col-md-7 text-right">
                                <ol class="breadcrumb">
                                        <li>You are in </li>
                                        <li>Home</li>
                                        <li>Student Admission</li>
                                        <li>Enroll Student Request</li>
                                    </ol>
                        </div>
                    </div>
                <div class="row frow">
                    <div class="col-md-2 col-md-offset-2">
                        <div class="form-group">
                            <label for="sel1">Stream :</label>
                            <select class="form-control" id="CourseID" ng-model="CourseID" ng-change="FillCoursePart(CourseID)">
                                <option ng-selected="CourseID == option.CourseID" ng-repeat="option in CourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="sel1">Year :</label>
                            <select class="form-control" id="ExamID" ng-model="ExamID">
                                <option ng-selected="ExamID == option.ExamID" ng-repeat="option in ExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="sel1">Branch :</label>
                            <select class="form-control" id="BranchID" ng-model="BranchID">
                                <option ng-selected="BranchID == option.BranchID" ng-repeat="option in BranchList" value="{{option.BranchID}}">{{option.BranchName}}</option>
                            </select>
                        </div>
                    </div>
                    <div style="margin-top: 22px;" class="col-md-3">
                        <button type="button" ng-click="Show()" class="btn btn-detail btn-sm">View</button>
                        <button type="button" ng-click="ShowAll()" class="btn btn-reset btn-sm">View Total Enrollments</button>
                    </div>
                </div>
           
            <div class="row">
                <div class="col-md-12"><hr></div>
            </div>
            <div class="row">
                 
                
                <div class="col-md-12">
                    <label for="sel1" style="color:red;"> Double click on row to view/edit record</label>
                    <div id="EnrollStudentRequests"
                         ej-grid
                         e-recorddoubleclick="doubleclick"
                         e-allowgrouping="true"
                         e-allowsorting="true"
                         e-allowresizing="true"
                         e-datasource="EnrollStudentRequestData">
                    </div>
                </div>
            </div>
        </div>
