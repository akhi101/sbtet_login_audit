<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Users">
    <title>Confirmed Students Photo & Signature</title>
</head>
<body>
    <div ng-controller="PreStudentRegPhotoSignListController">
         <!-- New Style Start-->
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Confirmed Students Photo & Signature</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>1st Year Admission</li>
                        <li>Confirmed Students Photo & Signature</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="col-md-2 col-md-offset-2">
                    <div class="form-group">
                        <label for="sel1">Stream :</label>
                        <select class="form-control" id="CourseID" ng-model="CourseID" ng-change="FillCoursePart(CourseID)">
                            <option ng-selected="CourseID == option.CourseID" ng-repeat="option in CourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="sel1">Year :</label>
                        <select class="form-control" id="ExamID" ng-model="ExamID">
                            <option ng-selected="ExamID == option.ExamID" ng-repeat="option in ExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="sel1">Branch :</label>
                        <select class="form-control" id="BranchID" ng-model="BranchID">
                            <option ng-selected="BranchID == option.BranchID" ng-repeat="option in BranchList" value="{{option.BranchID}}">{{option.BranchName}}</option>
                        </select>
                    </div>
                </div>
                <div style="margin-top: 22px;" class="col-md-2">
                    <button type="button" ng-click="Show()" class="btn btn-sm btn-detail">View</button>
                    <button type="button" ng-click="ShowAll()" class="btn btn-sm btn-reset">View All </button>
                </div>
                <div class="col-md-12 text-center"><hr></div>
                <div class="col-md-12">
                    <label for="sel1" style="color:red;"> Double click on row to view/edit record</label>
                    <div id="StudentRegPhotoSigns"
                         ej-grid
                         e-recorddoubleclick="doubleclick"
                         e-allowgrouping="true"
                         e-allowsorting="true"
                         e-allowresizing="true"
                         e-datasource="StudentRegPhotoSigndata">
                    </div>
                </div>
            </div>
           
            
        </div>
