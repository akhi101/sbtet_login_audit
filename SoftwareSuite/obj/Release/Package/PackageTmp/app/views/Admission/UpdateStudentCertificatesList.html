<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Users">
    <title>Update Student Certificates</title>
</head>
<body>
    <div ng-controller="UpdateStudentCertificatesListController">
        <!-- New Style Start-->
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Update Student Certificates List</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Student Admission</li>
                        <li>Update Student Certificates List</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="col-md-2">
                    <div class="form-group">

                        <select class="form-control" id="CourseID" ng-model="CourseID" ng-change="FillCoursePart(CourseID)">
                            <option value="" selected>Stream</option>
                            <option ng-selected="CourseID == option.CourseID" ng-repeat="option in CourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">

                        <select class="form-control" id="ExamID" ng-model="ExamID">
                            <option value="" selected>Year</option>
                            <option ng-selected="ExamID == option.ExamID" ng-repeat="option in ExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">

                        <select class="form-control" id="BranchID" ng-model="BranchID">
                            <option value="" selected>Branch</option>
                            <option ng-selected="BranchID == option.BranchID" ng-repeat="option in BranchList" value="{{option.BranchID}}">{{option.BranchName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3 fgap">
                    <span class="rspan">With Updated:</span>
                    <div class="maxl">
                        <form>
                            <label class="radio inline">
                                <input type="radio" name="optradio" value="Y" ng-model="WithCertificates" checked>
                                <span>Yes </span>
                            </label>
                            <label class="radio inline">
                                <input type="radio" name="optradio" value="N" ng-model="WithCertificates">
                                <span>No </span>
                            </label>
                        </form>
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="button" ng-click="Show()" class="btn btn-detail btn-sm">Show</button>
                    <button type="button" ng-click="ClearData()" class="btn btn-reset btn-sm">Reset </button>
                    <button type="button" ng-click="ShowAll()" class="btn btn-detail btn-sm">Show All</button>
                </div>
                <div class="row">
                    <div class="col-md-12"><hr /></div>
                    <div class="col-md-12">
                        <label for="sel1" style="color:red;"> Double click on row to view/edit record</label>
                        <div id="UpdateStudentCertificates"
                             ej-grid
                             e-recorddoubleclick="doubleclick"
                             e-allowgrouping="true"
                             e-allowsorting="true"
                             e-allowresizing="true"
                             e-datasource="UpdateStudentCertificatesdata">
                        </div>
                    </div>
                </div>
            </div>
            
          
        </div>
    </div>
</body>
</html>
