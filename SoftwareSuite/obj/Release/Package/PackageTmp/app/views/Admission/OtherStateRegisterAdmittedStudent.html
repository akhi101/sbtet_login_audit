<!DOCTYPE html>
<html>
<head>
    <title>Other Than Telengana</title>
</head>
<body>
    <div ng-controller="OtherStateRegisterAdmittedStudentController">
        <div class="panel-group">
            <div class="panel">
                <div class="panel-heading header_background"><span class="fa fa-book heading_icon"></span><b>Other Than Telengana</b></div>
                <div class="panel-body form_border">
                    <form action="#">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sel1">Stream :</label>
                                <select class="form-control" id="CourseID" ng-model="OtherStateRegisterAdmittedStudent.CourseID" ng-change="FillCoursePart(OtherStateRegisterAdmittedStudent.CourseID)">
                                    <option ng-selected="CourseID == option.CourseID" ng-repeat="option in CourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="sel1">Branch :</label>
                                <select class="form-control" id="BranchID" ng-model="OtherStateRegisterAdmittedStudent.BranchID">
                                    <option ng-selected="BranchID == option.BranchID" ng-repeat="option in BranchList" value="{{option.BranchID}}">{{option.BranchName}}</option>
                                </select>
                            </div>
                        </div>
                        <!--<div class="col-md-6">
                            <div class="form-group">
                                <label for="email" style="margin-top: 10px;"> Student Type :</label>
                            </div>
                            <div class="form-group">
                                <label style="padding-top:3px;" class="control-label col-lg-5">State SSC Board:</label>
                                <input type="checkbox" id="CheckSSC" ng-model="OtherStateRegisterAdmittedStudent.CheckSSC" ng-change="CheckSSC()" style="width:40px" />

                                <label style="padding-top:3px;" class="control-label col-lg-5">Other than State SSC Board: </label>
                                <input type="checkbox" id="CheckEligibility" ng-model="OtherStateRegisterAdmittedStudent.CheckEligibility" ng-change="CheckEligibility()" style="width:40px" />
                            </div>
                        </div>-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sel1">Exam :</label>
                                <select class="form-control" id="ExamID" ng-model="OtherStateRegisterAdmittedStudent.ExamID">
                                    <option ng-selected="ExamID == option.ExamID" ng-repeat="option in ExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="sel1">SSC HallTicket No :</label>
                                <input type="text" class="form-control" ng-model="OtherStateRegisterAdmittedStudent.SSCHallTicket" id="SSCHallTicket">
                            </div>
                        </div>
                        <!--<div class="col-md-6">
                            <div class="form-group" ng-show="OtherStateRegisterAdmittedStudent.CheckEligibility">
                                <div class="form-group">
                                    <label class="control-label col-lg-3">Eligibility No :</label>
                                    <input type="text" class="form-control" ng-model="OtherStateRegisterAdmittedStudent.EligibilityNo" id="EligibilityNo">
                                </div>
                            </div>
                        </div>-->
                        <div class="col-md-12">
                            <center>
                                <button ng-disabled="true" type="button" ng-click="SaveOtherStateRegisterAdmittedStudent()" class="btn form_btn_align save_btn">SAVE<span class="fa fa-save heading_icon btn_icons"></span></button>
                            </center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
