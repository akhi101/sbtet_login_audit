<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PreYearAdmissionEntry">
    <title>Previous Year Admission Entry</title>
</head>
<body>
    <div ng-controller="PreYearAdmissionEntryController">
        <section id="main-content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel">
                        <div class="box-header">
                            <div class="box-name">
                                <i class="fa fa-search"></i>
                                <span>Previous Year Admission Entry</span>
                            </div>
                        </div>
                        <div class="box-content">
                            <form class="form-horizontal" name="PreYearAdmissionEntry" novalidate>
                                <div class="form-group">
                                    <label class="control-label col-lg-2">Admission Year :</label>
                                    <label class="control-label col-sm-1">{{AcdYrName}}</label>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-2">Admission No.:</label>
                                    <div class="col-lg-3">
                                        <input type="text" class="form-control" ng-model="PreYearAdmissionEntry.AdmNo " id="AdmNo">
                                    </div>
                                </div>
                                <div class="Bottom-HozLine"></div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-12">
                                        <button ng-disabled="RollEditDisable" type="button" class="btn btn-primary" ng-click="SavePreYearAdmissionEntry()">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
