<style>
    input[type=checkbox] {
        margin: 4px 0 0;
        width: 20px;
        margin: 0px 10px !important;
        padding: 0px 10px;
        height: 20px;
    }
</style>


<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Application Submit Confirmation</h2>
        <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <form>

            <a title="Amount Amount" class="lost-pass-link">Are you sure to Confirm Application Submission?</a>


        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="ConfirmSubmit()" ng-disabled="tabsbutton">
            <span ng-show="!loader8">Yes</span>
            <span ng-show="loader8"><div class="loader"> </div></span>
        </button>
        <button type="button" class="btn btn-danger" ng-click="closeModal()">No</button>
    </div>
</div>
