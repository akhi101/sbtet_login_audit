<style>
    .modal-open {
        padding-right: 0px !important;
    }

    body.modal-open {
        padding-right: 0px !important;
        overflow-y: auto;
    }

    form.white-popup-block .login-social {
        padding: 25px;
        padding-bottom: 220px;
    }

    form.white-popup-block label {
        float: left;
        color: #1F497D;
        font-weight: bold;
    }

    .verify_margin {
        margin-top: 26px;
        margin-bottom: 25px;
    }

    .login-Sidepanel {
        color: #1F497D;
        background: linear-gradient(90deg, rgba(237,245,255,1) 0%, rgba(204,223,247,1) 100%);
        /* background: linear-gradient(to bottom right, rgba(237,245,255,1), rgba(204,223,247,1));*/
        padding: 30px;
        padding-bottom: 284px;
    }

    .pol_reg {
        color: #1F497D;
        text-align:center;
        font-weight:bold;
    }

    .link-top {
        margin-bottom: 10px;
        cursor: pointer;
    }

    .btn_margin {
        margin-top: 23px;
    }

    .padding-0 {
        padding: 0px;
    }

    @media only screen and (max-width: 600px) {
        .btn-mobile {
            display: flex;
            justify-content: center;
        }
    }

    .loader {
        border: 4px solid #5cb85c;
        border-radius: 50%;
        border-top: 4px solid #fff;
        width: 20px;
        height: 20px;
        -webkit-animation: spin 4s linear infinite; /* Safari */
        animation: spin 1s linear infinite;
    }

    @-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
        }
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
    img.img-login-logo {
        height: 75px !important;
        margin-left: 20%;
        /* font-weight: bold; */
        margin-bottom: 20px;
    }
    .form_head {
        font-weight: bold;
        color: #2d497d;
        margin-bottom: 10px;
    }
    .btn-group-xs > .btn, .btn-xs {
        padding: 1px 5px;
        font-size: 12px;
        line-height: 1.5;
        border-radius: 3px;
    }

    .refresh_captcha {
        margin-top: 24px;
        border: 3px solid #ddd;
        border-style: groove;
    }
    .refresh_img {
        height: 27px;
        margin-top: 27px;
    }

</style>

                                    </div>

                                </div>

                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label>Mobile Number</label>

                                    </div>

                                </div>

                                <div class="col-md-1" ng-if="sendotp">

                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-3" ng-show="enterotp&&!phonenoupdated">

                                    </div>

                                </div>
                                <div class="col-md-3" ng-show="enterotp||OtpVerified">

                                            Resend OTP
                                        </a>

                                        <div class="cls_verified1 verify_margin" style="color: #5cb85c; font-weight: bold;" ng-show="OtpVerified&&phonenoupdated"><i class="fa fa-check" style="display: inline-block; font-size: inherit; font: normal normal normal 14px/1 FontAwesome;" aria-hidden="true"></i> Verified</div>
                                    </div>
                                    <button ng-click="VerifyMobileOtp(MobileNumber,StudentName, mobileotp)" ng-show="verifyotp&&!phonenoupdated" class="btn btn-xs btn-success " style="margin-top:5px;">
                                        <span ng-show="!loader2">Verify</span>
                                        <span ng-show="loader2"><div class="loader"> </div></span>
                                    </button>
                                </div>
