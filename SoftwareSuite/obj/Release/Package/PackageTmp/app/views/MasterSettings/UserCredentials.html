<style>
    .modal-open {
        padding-right: 0px !important;
    }

    body.modal-open {
        padding-right: 0px !important;
        overflow-y: auto;
    }

    .card {
        /* Add shadows to create the "card" effect */

        border: 1px solid #ddd;
        box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%);
        transition: 0.3s;
        padding: 20px;
    }

        /* On mouse-over, add a deeper shadow */
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

    /* Add some padding inside the card container */
    .container {
        padding: 2px 16px;
    }

    .table-custom-tables-tb .table-bordered .table-hover > tbody > tr > td {
        border: 1px solid #ddd !important;
        color: #337ab7;
        font-size: 14px !important;
        cursor: default !important;
        font-family: 'Open Sans';
    }

    .tableinpt {
        width: 100%;
        box-shadow: none;
        border: 0;
        pointer-events: none;
        cursor: pointer;
        -webkit-appearance: none;
        -moz-appearance: none;
        text-indent: 1px;
        text-overflow: '';
    }

    .table-custom-tables-tb .table-bordered .table-hover > tbody > tr > td {
        border: 1px solid #ddd !important;
        color: #337ab7;
        font-size: 14px !important;
        cursor: default !important;
        font-family: 'Open Sans';
    }
</style>

<div ng-controller="UserCredentialsController">
    <div class="breadcrumb-header">
        <!-- breadcrumb Open -->
        <div class="container">
            <section class="content-header">
                <h5>User Credentials</h5>
                <ol class="breadcrumb">
                    <li><a href="#!/Dashboard"><i class="fa fa-dashboard"> Dashboard</i> </a></li>
                    <li><a href="#!/Dashboard/MasterSettings">Master Settings</a></li>
                    <li><a href="#!/Dashboard/MasterSettings/UserCredentials">User Credentials</a></li>
                </ol>
            </section>
        </div>
        <!-- breadcrumb Close -->
    </div>
    <div class="container">
        <div class="col-md-12">
            <a href="#!/Dashboard/MasterSettings" class="backA"><button class="btn bck_btn"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</button></a>
        </div>
    </div>
    <div class="container">


        <div class="row">
            <div class="col-md-12" ng-if="loading">
                <div class="sm-spacer"></div>
                <div style="width:100%;text-align:center;">
                    <img src="../../../contents/img/loading2.gif" ng-if="loading" width="100" />
                </div>
            </div>

            <div class="card" ng-show="nodata">
                <div class="col-md-12 no-results" style="width:100%;text-align:center;">
                    <img src="../../contents/img/Folder-Icon.svg" />
                    <h2>No Data</h2>
                </div>
            </div>
            <div class="col-md-3" ng-show="UserData.length>0">
                <div class="form-group">
                    <label>Search</label>
                    <input type="text" ng-model="search" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="Search">
                </div>
            </div>
            <div id="preExamReports" class="table-responsive table-custom-tables-tb col-md-12" ng-if="UserData.length>0">
                <table class="table table-bordered  table-striped table-rounded">
                    <thead>
                        <tr class="cb-1">
                            <th class="" style="width: 2%;">S.No</th>
                            <th class="text-center">College Name</th>
                            <th class="text-center">User Name</th>
                            <th class="text-center">Name of the User</th>
                            <th class="text-center">Mobile Number</th>
                            <th class="text-center">Active</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr style="background-color:#fff!important;cursor:pointer" ng-repeat="data in UserData |filter:search">

                            <td class="text-center">{{$index + 1}}</td>
                            <td class="text">
                                {{data.collegename}}
                            </td>
                            <td class="text-center">{{data.UserName}}</td>
                            <td class="text-center">{{data.FirstName}}</td>
                            <td class="text-center">{{data.CellNo}}</td>
                            <td class="text-center">
                                <button class="btn btn-success btn-xs" disabled ng-show="data.IsActive == true">Yes</button>
                                <button class="btn btn-danger btn-xs" disabled ng-show="data.IsActive == false">No</button>
                            </td>
                            <td class="text-center">
                                <!--<button class="btn-xs btn btn-success" style="width: 100px;" ng-click="Reset(data.UserID,data.UserName)">
                            Reset Password
                        </button>-->
                                <button class="btn-xs btn btn-primary" style="width: 100px;" ng-click="ViewPassword(data.UserName)">
                                    View Password
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="sm-spacer"></div>
        <div class="spacer"></div>
    </div>
