<style>
      .btn-css{
        margin-top:25px;
        padding:5px 12px;
    }
    .editbtn{
         width:42px;
        margin :0px 10px 0px 10px;
    }
    .deleteBtn{
        width:42px;
        margin :0px 10px 0px 10px;
    }
</style>

<div ng-controller="CreateSchemeController">
    <section class="content">
      
       
        <div class="container">
            <div class="col-md-12">
                <button class="btn bck_btn"><a href="#!/Dashboard/MasterSettings" class="backA"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</a></button>
            </div>
            <div class="col-md-12">
                <div class="alert alert-info">
                    <div class="studWishinputs">
                        <form novalidate="" class="ng-pristine ng-invalid ng-invalid-required">
                            <div class="row">

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Scheme Name</label>
                                        <input type="text" style="resize:none" class="form-control" ng-model="Scheme" name="Semester" />
                                    </div>
                                </div>

                                <div class="col-md-4 pull-left">
                                    <button class="btn pull-left btn-success btn-css" style="margin-top: 23px;" ng-click="Submit()" ng-if="AddData">
                                        ADD
                                    </button>
                                    <button type="submit" class="btn pull-left btn-success btn-css" ng-click="UpdateScheme()" ng-if="UpdateData">
                                        Update
                                    </button>
                                </div>
                                <!--<div class="col-md-4 pull-left">

                        </div>-->


                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        <div class="container ">
            <div style="width:100%;text-align:center;">
                <!-- ngIf: !Semisters  -->
            </div>
            <div style="width:100%;text-align:center;">
                <!-- ngIf: loading -->
            </div>
            <!--<div class="col-md-12 ng-hide" ng-show="result">-->
            <div class="col-md-12">
                <div class="cl-details">
                    <h2>Scheme List</h2>
                </div>
            </div>
       <div class="col-md-12">
                <div class="table-responsive table-custom-tables-tb">
                    <table class="table table-bordered table-hover table-striped table-rounded">
                        <thead>
                            <tr class="cb-1">
                                <th width="5%">S.No</th>
                                <th>Scheme Name</th>
                                <th width="15%">Created By</th>
                                <th width="15%" class="text-center">Status</th>
                                <th width="15%" class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr style="background-color: #fff!important;" ng-repeat="data in GetMasterSchemes">
                                <!--<td style="text-align: center"><input type="checkbox" ng-model="x.isChecked" ng-checked="isAllchecked" ng-change="selectEntity(x)"></td>-->
                                <td class="text-left">{{$index + 1}}</td>
                                <td class="text-left">{{data.Scheme}}</td>
                                <td class="text-left">{{data.CreatedBy}}</td>
                                <td class="text-center">
                                    <button class="btn-xs btn btn-success  " style="width: 70px;" ng-click="Status(data.SchemeID,0)" ng-show="data.ActiveFlag==true">
                                        <!-- <i class="fa fa-pencil" aria-hidden="true"></i>-->Active
                                    </button>


                                    <button class="btn-xs btn btn-red  " style="width: 70px;" ng-click="Status(data.SchemeID,1)" ng-show="data.ActiveFlag==false">
                                        <!-- <i class="fa fa-trash-o" aria-hidden="true"></i>-->InActive
                                    </button>
                                </td>
                                <td>
                                    <button class="btn-xs btn btn-success editbtn col-md-2" ng-click="EditScheme(data.SchemeID)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                    <button class="btn-xs btn btn-red deleteBtn col-md-2" ng-click="Delete(data.SchemeID)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div>
                <div class="col-md-12">
                    <div ng-if="Noreports" class="no-results">
                        <img src="../../contents/img/Folder-Icon.svg" />
                        <h2>No Result Found</h2>
                    </div>
                </div>
            </div>
    </section>
    <div class="sm-spacer"></div>
    <div class="sm-spacer"></div>
</div>
