<div ng-controller="MobileAppUpdateController">
    <div class="breadcrumb-header">
        <!-- breadcrumb Open -->
        <div class="container">
            <section class="content-header">
                <h5>Mobile App Update</h5>
                <ol class="breadcrumb">
                    <li><a href="#!/Dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                    <li><a href="#!/Dashboard/MasterSettings">MasterSettings</a></li>
                    <li><a href="#!/Dashboard/MasterSettings/MobileAppUpdate">Mobile App Update</a></li>

                </ol>
            </section>
        </div>
        <!-- breadcrumb Close -->
    </div>

    <div class="container">
        <div class="col-md-12">
            <button class="btn bck_btn"><a href="#!/Dashboard/MasterSettings" class="backA" ng-click="get()"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</a></button>
        </div>
    </div>
    <div class="container">
       
            <div class="col-md-12">
                <div class="cl-details">
                    <h2>Ad Mobile App Update</h2>
                </div>
            </div>
            <div class="col-md-12">
                <div class="base-row" style="padding:15px!important;">
                    <div class="row">
                        <form>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="font-weight-bold">Is App Update Released: </label>
                                    <div class="">
                                        <select class="form-control" name="RoleType" ng-model="UpdateReleased" required>
                                            <option value="" selected>Select </option>
                                            <option ng-repeat="data in Types" value="{{data.Id}}">
                                                {{data.Value}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="font-weight-bold">Update Description :</label>
                                    <input type="text" class="form-control" ng-model="UpdateDescription" placeholder="Enter Update Description" required />
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="font-weight-bold">App Version :</label>
                                    <input type="text" class="form-control" ng-model="AppVersion" placeholder="Enter App Version" required />
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="font-weight-bold">Is Maintainance:</label>
                                    <div class="">
                                        <select class="form-control" name="RoleType" ng-model="IsMaintainance" required>
                                            <option value="" selected>Select </option>
                                            <option ng-repeat="data in Types" value="{{data.Id}}">
                                                {{data.Value}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="font-weight-bold">ManitainanceDescription :</label>
                                    <input type="text" class="form-control" ng-model="ManitainanceDescription" placeholder="Enter Manitainance Description" required />
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <button class="btn  btn-primary  btn_top pull-left" style="margin-top: 24px!important;" ng-click="Save()">
                                        Add
                                    </button>
                                </div>
                            </div>
                            </form>
</div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="cl-details">
                            <h2>Mobile App Update List</h2>
                        </div>
                    </div>
                </div>
                <div class="table-responsive table-custom-tables-tb">
                    <table class="table table-bordered table-hover table-striped table-rounded">

                        <thead>
                            <tr>
                                <th class="font-weight-bo">S.No</th>
                                <!--<th class="font-weight-bold">UserName</th>-->
                                <th class="font-weight-bold">Is Update Released</th>
                                <th class="font-weight-bold">Update Version</th>
                                <th class="font-weight-bold">Is In Maintainance</th>
                                <th class="font-weight-bold">Manitainance Description</th>
                                <th class="font-weight-bold">Update Description</th>
                                <th class="font-weight-bold">Date</th>
                                <th class="font-weight-bold">Action</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr ng-repeat="X in GetMobileUpdates">
                                <td>{{$index+1}}</td>
                                <td>
                                    <select class="form-control tableinpt enabletable{{$index + 1}}" ng-model="X.IsUpdateReleased" name="iselective" style="width: min-content;"
                                            ng-options="dat.Value  as dat.Value  for dat in Types">
                                        <option value="" selected>Select </option>
                                    </select>
                               </td>
                                <td>
                                    <input autocomplete="off" style="width: min-content;" class="form-control tableinpt enabletable{{$index + 1}}" type="text" maxlength="15" ng-model="X.UpdateVersion" />
                                </td>
                                <td> 
                                    <select class="form-control tableinpt enabletable{{$index + 1}}" ng-model="X.IsInMaintainance" name="iselective" style="width: min-content;"
                                            ng-options="dat.Value  as dat.Value  for dat in Types">
                                        <option value="" selected>Select </option>
                                    </select>
                                </td>
                                <td>
                                    <input autocomplete="off" style="width: min-content;" class="form-control tableinpt enabletable{{$index + 1}}" type="text" maxlength="15" ng-model="X.ManitainanceDescription" />
                                </td>
                                <td>
                                    <input autocomplete="off" style="width: min-content;" class="form-control tableinpt enabletable{{$index + 1}}" type="text" maxlength="15" ng-model="X.UpdateDescription" />
                               </td>
                                <td>{{X.Logdate|date:'dd-MM-yyyy'}}</td>
                               <td>
                                   <button class="btn-xs btn btn-info" style="width: 50px;" ng-show="edit{{$index + 1}}" ng-click="Edit(X,$index+1)">
                                       Edit
                                   </button>
                                   <button class="btn-xs btn btn-primary" style="width: 50px;margin-bottom:5px;" ng-show="!edit{{$index + 1}}" ng-click="Update(X,$index+1)">
                                       Update
                                   </button>
                                   <button class="btn-xs btn btn-danger" style="width: 50px;" ng-show="!edit{{$index + 1}}" ng-click="Cancel(X,$index+1)">
                                       Cancel
                                   </button>
                               </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </form>
    </div>
    <div class="sm-spacer"></div>
    <div class="sm-spacer"></div>
</div>
