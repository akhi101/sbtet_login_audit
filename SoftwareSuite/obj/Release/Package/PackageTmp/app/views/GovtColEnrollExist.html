<!DOCTYPE html>
<html>
<head>
    <script language="Javascript">
        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : event.keyCode
            if (charCode > 31 && (charCode < 48 || charCode > 57))
                return false;

            return true;
        }
    </script>
    <title>Government Junior Colleges Seat Enrollment Form</title>
</head>
<body>
    <div ng-controller="GovtColEnrollExistController">
        <!-- New Style Start-->
        <header>
            <div class="row topbar_row_section">
                <div class="container-fluid">
                    <div style="background-color: #dbece4;" class="row">
                        <img src="../../contents/img/updated_header.jpg" class="img img-responsive" alt="header_banner" style="width: 100%;position: relative;">
                    </div>
                </div>
            </div>

            <div class="row navbar_section">
                <nav class="navbar navbar-inverse navbar_inverse_section">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#"></a>
                        </div>
                        <div class="container navbar_container_section">
                            <div class="row">
                                <ul class="nav navbar-nav navbar-right">
                                    <li class="dropdown">
                                        <a style="color:#fff" href="#" ng-click="NewEnrollment()"><span>New Enrollment</span></a>
                                    </li>
                                    <li class="dropdown">
                                        <a style="color:#fff" href="#" ng-click="ExistingEnrollment()"><span>Existing Enrollment</span></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

        </header>
        <div class="container">
                <div class="row ctitle">
                        <div class="col-md-5">
                            <span><strong>Government Junior Colleges Seat Enrollment Form</strong></span>
                        </div>
                        <div class="col-md-7 text-right">
                                <ol class="breadcrumb">
                                        <li>You are in </li>
                                        <li>Government Junior Colleges Seat Enrollment Form</li>
                                    </ol>
                        </div>
                    </div>
            
            <div class="row frow">
                <div class="col-md-4 col-md-offset-2">
                    <div class="form-group">
                        <select class="form-control  input-sm" ng-model="GovtColEnrollExist.CheckType">
                            <option value="" selected>Select Board</option>
                            <option value="S">Telangana Board of Secondary School</option>
                            <option value="E">Other Than Telangana</option>
                            <option value="O">Telangana Open School Board</option>
                        </select>
                    </div>
                    <div class="form-group" ng-show="GovtColEnrollExist.CheckType=='E'">
                        <select class="form-control" id="CourseID" ng-model="GovtColEnrollExist.BoardID">
                            <option value="" selected>Other Board</option>
                            <option ng-selected="BoardList == option.BoardID" ng-repeat="option in BoardList" value="{{option.BoardID}}">{{option.BoardName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input placeholder="SSC HallTicket No" type="text" class="form-control input-sm" ng-model="GovtColEnrollExist.SSCHallTicket" id="SSCHallTicket" maxlength="16">  <!--onkeypress="return isNumberKey(this)"-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="button" ng-click="ShowStudentInfo()" ng-disabled="RollEditDisableShow" class="btn btn-detail btn-sm">View Student Info</button>
                        <button type="button" ng-click="ClearData()" class="btn btn-reset btn-sm">Reset</button>
                    </div>
                </div>

            </div>
            <div id="candidateinfo" ng-hide="candidateinfo">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="ch3">Student's Personal Information <hr></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-md-offset-3">
                        <div class="form-group">

                            <input type="text" placeholder="Candidate's  Name" class="form-control input-sm" id="cname" ng-Model="GovtColEnrollExist.StudName" maxlength="100" ng-readonly="true">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">

                            <input type="text" placeholder="Father's Name" class="form-control input-sm" id="fname" ng-Model="GovtColEnrollExist.FatherName" maxlength="40" ng-readonly="true">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">

                            <input type="text" placeholder="Mother's Name" class="form-control input-sm" id="mname" ng-Model="GovtColEnrollExist.MotherName" maxlength="40" ng-readonly="OtherBoardreadonly">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-md-offset-3">
                        <div class="form-group">
                            <label class="doblbl" for="email">Date Of Birth :</label>
                            <input type="text" placeholder="Select Date of Birth" class="form-control input-sm" datetime-picker="dd/MMM/yyyy" id="BirthDate" ng-Model="GovtColEnrollExist.BirthDate">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="doblbl" for="email">Gender :</label>
                            <div class="form-group" style="margin-top: 2px;">
                                <form ng-disabled="true">
                                    <label class="radio-inline">
                                        <input type="radio" name="optradio" ng-disabled="true" ng-model="GovtColEnrollExist.Gender" checked value="M">Male
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optradio" ng-disabled="true" ng-model="GovtColEnrollExist.Gender" value="F">Female
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optradio" ng-disabled="true" ng-model="GovtColEnrollExist.Gender" value="O">Other
                                    </label>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-md-offset-3">
                        <div class="form-group">
                            <label for="adno">Student Mobile Number :</label>
                            <input type="text" placeholder="Mobile No" class="form-control input-sm" id="MobileNo" ng-Model="GovtColEnrollExist.MobileNo" maxlength="10" onkeypress="return isNumberKey(this)">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="adno">Parent Mobile Number :</label>
                            <input type="text" placeholder="Parent Cell no" class="form-control input-sm" id="ParentCellno" ng-Model="GovtColEnrollExist.ParentCellno" maxlength="10" onkeypress="return isNumberKey(this)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="ch3">Student's College Information <hr></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-md-offset-2">
                        <div class="form-group">
                            <label for="sel1">District :</label>
                            <select class="form-control input-sm" id="DistrictID" ng-model="GovtColEnrollExist.DistrictID" ng-change="FillMandal(GovtColEnrollExist.DistrictID)" ng-disabled="DistrictDisable">
                                <option ng-selected="GovtColEnrollExist.DistrictID == option.DistrictID" ng-repeat="option in DistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="sel1">Mandal :</label>
                            <select class="form-control input-sm" id="MandalID" ng-model="GovtColEnrollExist.MandalID" ng-change="FillCollege(GovtColEnrollExist.MandalID)" ng-disabled="MandalDisable">
                                <option value="" selected>All</option>
                                <option ng-selected="GovtColEnrollExist.MandalID == option.MandalID" ng-repeat="option in MandalList" value="{{option.MandalID}}">{{option.MandalName}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="sel1">Stream :</label>
                            <select class="form-control" id="CourseID" ng-model="GovtColEnrollExist.CourseID" ng-change="FillCoursePart(GovtColEnrollExist.CourseID)" ng-disabled="CourseDisable">
                                <option ng-selected="CourseID == option.CourseID" ng-repeat="option in CourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-2" >
                        <div class="form-group">
                            <label for="sel1">Group :</label>
                            <select class="form-control" id="MainGrpID" ng-model="GovtColEnrollExist.MainGrpID" ng-change="FillBranchByGroup(GovtColEnrollExist.MainGrpID)" ng-disabled="MainGrpDisable">
                                <option ng-selected="GovtColEnrollExist.MainGrpID == option.MainGrpID" ng-repeat="option in MainGroupList" value="{{option.MainGrpID}}">{{option.MainGrpName}}</option>
                            </select>
                        </div>
                    </div>

                    

                </div>
                <div class="row">

                    <div class="col-md-2 col-md-offset-2">
                        <div class="form-group">
                            <label for="sel1">College :</label>
                            <select class="form-control input-sm" id="CollegeID" ng-model="GovtColEnrollExist.CollegeID" ng-change="FillCollData(GovtColEnrollExist.CollegeID)" ng-disabled="CollegeDisable">
                                <option ng-selected="GovtColEnrollExist.CollegeID == option.CollegeID" ng-repeat="option in CollegeList" value="{{option.CollegeID}}">{{option.ColName}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-2" ng-hide="true">
                        <div class="form-group">
                            <label for="sel1">Branch :</label>
                            <input type="text" class="form-control" id="BranchName" ng-model="GovtColEnrollExist.BranchName" ng-readonly="true">
                        </div>
                        <div class="form-group">
                            <label for="ExamID" ng-hide="true">{{GovtColEnrollExist.ExamID}}</label>
                            <label for="BranchID" ng-hide="true">{{GovtColEnrollExist.BranchID}}</label>
                            <label for="AcdYrID" ng-hide="true">{{GovtColEnrollExist.AcdYrID}}</label>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="sel1">Second Language :</label>
                            <select class="form-control" id="SecondLangID" ng-model="GovtColEnrollExist.SecondLangID" ng-disabled="SecondLangDisable" ng-change="ChangeSecondLanguage(GovtColEnrollExist.SecondLangID)">
                                <option ng-selected="GovtColEnrollExist.SecondLangID == option.SecondLangID" ng-repeat="option in SecondLangList" value="{{option.SecondLangID}}">{{option.SubName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="MediumID">Medium :</label>
                            <select class="form-control" id="MediumID" ng-model="GovtColEnrollExist.MediumID" ng-disabled="MediumDisable">
                                <option ng-selected="GovtColEnrollExist.MediumID == option.MediumID" ng-repeat="option in MediumList" value="{{option.MediumID}}">{{option.MediumName}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <button type="button" ng-click="AddToGrid()" class="btn btn-detail btn-sm">Add To Grid</button>
                    <button type="button" ng-click="ClearCollegeData()" class="btn btn-reset btn-sm">Reset College </button>
                </div>
            </div>
            <div class="row"><div class="col-md-12"><hr></div></div>
            <div class="row">
                <div class="col-md-12">
                    <div id="GovtEnrollColleges"
                         ej-grid
                         e-recorddoubleclick="doubleclick"
                         e-allowgrouping="true"
                         e-allowsorting="true"
                         e-datasource="GovtEnrollCollegesData">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <center>
                        <button ng-disabled="RollEditDisable" type="button" ng-click="SaveGovtColEnrollExist()" class="btn btn-detail btn-sm">Submit</button>
                        <button type="reset" ng-click="Exit()" class="btn btn-reset btn-sm">Exit</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
