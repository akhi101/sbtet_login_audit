<style>
    .bg_image {
        background-image: url("../../../contents/img/memo.PNG");
        background-repeat: no-repeat;
        height: 1000em;
        width: 100%;
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        /* Resize the background image to cover the entire container */
        position: relative;
    }

    .myImg {
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        /*padding:120px;*/
        display: block;
        opacity: 1;
        z-index: 1000;
    }

    .container {
        position: relative;
        max-width: 800px;
        margin: 0 auto;
    }

        .container img {
            vertical-align: middle;
        }

        .container .content {
            position: absolute;
            bottom: 0;
            top: 0px;
            background: rgb(0, 0, 0);
            background: rgba(255, 255, 255, 0.36);
            color: #130404;
            width: 100%;
            /*padding: 20px;*/
        }

   .Name {
    left: 20em;
    position: absolute;
    top: 28em;
}

  .father {
    left: 21em;
    position: absolute;
    top: 30.7em;
}

    .year {
        left: 21em;
        position: absolute;
        top: 18.5em;
    }

    .College {
        left: 10em;
        position: absolute;
        top: 20em;
    }

    .branch {
        left: 25em;
        position: absolute;
        top: 22em;
    }

   .pin {
    left: 13.2em;
    position: absolute;
    top: 22.5em;
}

    .year {
        left: 15em;
        position: absolute;
        top: 29.5em;
    }

  .MonthYear {
    left: 15em;
    position: absolute;
    top: 36em;
}

   .Result {
    left: 31em;
    position: absolute;
    top: 36em;
}

    .table-responsive {
        min-height: .01%;
        overflow-x: auto;
        width: 66%;
        font-size: 13px;
        margin: 105px;
        top: 29em;
        position: absolute;
    }

    .disp_none {
        display: none;
    }

    table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
        padding: 6px 6px;
        line-height: 1.42857143;
        vertical-align: middle;
        /* border-top: 1px solid #ddd; */
        font-size: 13px;
        border: 0px;
        /* width: 80%; */
    }

    table.table {
        clear: both;
        margin-bottom: 6px !important;
        max-width: none !important;
        width: 100%;
    }

    .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
        padding: 4px 4px;
        line-height: 1.42857143;
        vertical-align: middle;
        border-top: 1px solid #ddd;
        font-size: 12px;
    }

    .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
        padding: 2.5px 6px;
        line-height: 1.42857143;
        vertical-align: middle;
        border-top: 0px solid #ddd;
        font-size: 12px;
    }

    @media print {
        .myImg {
            display: none;
        }

        .footer_section {
            display: none;
        }

        .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
            padding: 4px 4px;
            line-height: 1.42857143;
            vertical-align: middle;
            border-top: 0px solid #ddd;
            font-size: 12px;
        }

        .wrapper {
            display: none;
        }
    }
</style>
<div ng-controller="Er91FinalCertificateController">
    <div class="container">
        <img src="../../../contents/img/er91.png" alt="Notebook" class="myImg">
        <div class="content">
            <div class="Name">{{Name}}</div>
            <div class="father">Son/Daughter Of {{father}}</div>
            <div class="MonthYear">{{MonthYear}}</div>
            <div class="pin">{{pin}}</div>
            <div class="Result">{{Result}}</div> 
        </div>
    </div>
    <div class="sm-spacer"></div>
</div>
