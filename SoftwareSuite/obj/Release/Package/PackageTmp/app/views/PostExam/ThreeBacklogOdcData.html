<div ng-controller="ThreeBacklogOdcDataController">
    <div class="container">
        <div class="sm-spacer"></div>
        <div class="col-md-12 ng-scope">
            <div class="cl-details">
                <h2>Three Backlog ODC</h2>
            </div>
        </div>

        <div class="col-md-12">
            <div class="alert alert-info">
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label for="sel1">
                            Exam Type :
                        </label>

                        <select class="form-control" id="ExamYear" ng-model="ExamMonth" 
                                ng-options="data.ExamYearMonth for data in ExamMonthYear track by data.Id">
                            <option value="" selected>Select Exam Month Year</option>
                        </select>                       
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <button class="btn btn-sm btn-primary gr-button btn_top pull-left" ng-click="DownloadtoExcel()">
                                Get Report
                                <span class="fa fa-arrow-down heading_icon btn_icons"></span>
                            </button>
                        </div>

                    </div>

                </div>
            </div>
        </div>


    </div>
</div>
