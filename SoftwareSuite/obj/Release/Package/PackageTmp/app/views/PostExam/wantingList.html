
<div class="container">
    <div class="row ctitle">
        <div class="col-md-5">
            <span><strong>Wanting List</strong></span>
        </div>
        <div class="col-md-7 text-right">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Post Exam Process</li>
                <li>Wanting List</li>
            </ol>
        </div>
    </div>
   
    <div class="row base-row" ng-controller="wantingListController" ng-init="init()">
        <div class="col-md-12">

            <form name="wantingListForm" ng-submit="getWantingList()">
                <div class="row">
                    <div class="col-md-2 col-md-offset-2">
                        <sa-select ng-model="wantingReportDetail.CourseID" object="wantingReportDetail.CourseID" options="basicCourses" displaycolumn="CourseName" valuecolumn="CourseID" objectname="CourseID" icontype="chevron-circle-right" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="wantingReportDetail.ExamID" object="wantingReportDetail.ExamID" options="basicExams" displaycolumn="ExmName" valuecolumn="ExamID" objectname="ExamID" icontype="chevron-circle-right" objecttext="Exam" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="wantingReportDetail.ExamSubID" object="wantingReportDetail.ExamSubID" options="basicExamSubjects" displaycolumn="ExmSubName" valuecolumn="ExmSubID" objectname="ExmSubID" icontype="chevron-circle-right" objecttext="Subject" compulsory="true"> </sa-select>
                    </div>
                    <div style="margin-top:22px;" class="col-md-3">
                        <button type="submit" class="btn btn-detail btn-sm">Get Wanting List</button>
                        <button ui-sref="PostExam" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                    <!--<div class="col-md-3">
        <sa-select ng-model="wantingReportDetail.evalTypID" object="wantingReportDetail.evalTypID" options="basicExamSubjectCategories" displaycolumn="evalTypName" valuecolumn="evalTypID" objectname="evalTypID" icontype="chevron-circle-right" objecttext="Subject Category" compulsory="true"> </sa-select>
    </div>-->
                </div>      
                <!--<div class="col-md-8 col-md-offset-2 text-center">
                    <div class="progress" style="height: 12px;">
                        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
                             aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%;line-height: 11px;font-size: 10px;">
                            40% Complete (success)
                        </div>
                    </div>
                </div>-->
               
            </form>
        </div>
    </div>
</div>
