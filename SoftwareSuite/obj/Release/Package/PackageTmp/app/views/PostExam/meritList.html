<div class="container">
    <div class="row ctitle">
        <div class="col-md-5">
            <span><strong>College Wise Merit List</strong></span>
        </div>
        <div class="col-md-7 text-right">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Post Exam Process</li>
                <li>College Wise Merit List</li>
            </ol>
        </div>
    </div>
   
    <div class="row base-row" ng-controller="meritListController" ng-init="init()">
        <div class="col-md-12">

            <form name="meritDetailForm" ng-submit="getMeritList()">
                <div class="row">
                    <div class="col-md-2">
                        <sa-select ng-model="meritDetail.CourseID" object="meritDetail.CourseID" options="basicCourses" displaycolumn="CourseName" valuecolumn="CourseID" objectname="CourseID" icontype="chevron-circle-right" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="meritDetail.ExamID" object="meritDetail.ExamID" options="basicExams" displaycolumn="ExmName" valuecolumn="ExamID" objectname="ExamID" icontype="chevron-circle-right" objecttext="Exam" compulsory="true"> </sa-select>
                    </div>
                    <!--<div class="col-md-3">
        <sa-select ng-model="meritDetail.branchID" object="meritDetail.branchID" options="basicBranches" displaycolumn="branchName" valuecolumn="branchID" objectname="branchID" icontype="chevron-circle-right" objecttext="Branch" compulsory="true"> </sa-select>
    </div>-->
                    <div class="col-md-3">
                        <sa-select ng-model="meritDetail.CollegeID" object="meritDetail.CollegeID" options="basicColleges" displaycolumn="ColName" valuecolumn="CollegeID" objectname="CollegeID" icontype="chevron-circle-right" objecttext="College" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-input ng-model="meritDetail.noOfStudent" object="meritDetail.noOfStudent" icontype="chevron-circle-right" objectname="noOfStudent" objecttext="No. Of Student" length="100" ispascal="true" compulsory="true"> </sa-input>
                    </div>
                    <div style="margin-top:22px;" class="col-md-3">
                        <button type="submit" class="btn btn-detail btn-sm">Get College Merit List</button>
                        <button ui-sref="#" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                </div>
               
            </form>
        </div>
    </div>
</div>
