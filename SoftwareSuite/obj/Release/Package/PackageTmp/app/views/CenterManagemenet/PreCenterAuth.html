<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>
    <div ng-controller="PreCenterAuthController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Center constitution</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Reports</li>
                        <li>Approval</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="col-md-12">
                    <div class="showhide">
                        <div style="margin-top:20px;" class="row">
                            <div class="form-group col-md-3 ">
                                <label for="sel1"> Select Report Type :</label>
                                <select class="form-control" ng-model="PreCenterAuth.ReportType" id="ReportType" ng-change="GetZoneDistrictList()">
                                    <option value="">Select Report Type</option>
                                    <option ng-selected="PreCenterAuth.ReportType == option.ReportType" ng-repeat="option in reportTypes" value="{{option.ReportType}}">{{option.ReportTypeName}}</option>
                                </select>

                            </div>
                            <div class="col-md-4">
                                <div class="form-group" style="margin-left:3px">
                                    <label for="sel1"> Select District :</label>
                                    <select class="form-control" ng-model="PreCenterAuth.DistrictID" id="DistrictID" ng-change="GetZoneDistrictList()">
                                        <option value="">---Select District---</option>
                                        <option ng-selected="PreCenterAuth.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div style="margin-top: 22px;" class="col-md-4">
                                <button type="button" class="btn btn-sm btn-detail" ng-click="PrintZoneDetails()">Show</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="sel1">Remark  </label>
                                    <textarea style="width:100%;" rows="3" cols="150" id="Remark" ng-model="PreCenterAuth.Remark" maxlength="500"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6"><label for="sel1">Previous Level Remark :</label> {{PreCenterAuth.StatusRemark}} </div>
                            <div class="col-md-6"><label for="sel1" ng-show="HidelabelnextLevelStatus">Next Level Status :</label> {{PreCenterAuth.StatusRemarkTitleNxtLevel}}</div>

                            <div class="col-md-6">
                                <label for="sel1">SUP Remark :</label> {{PreCenterAuth.SUPRemark}}
                            </div>
                            <div class="col-md-6">
                                <label for="sel1">DS Remark :</label> {{PreCenterAuth.AuthRemark}}
                            </div>
                            <div class="col-md-6">
                                <label for="sel1">JS Remark :</label> {{PreCenterAuth.JSRemark}}
                            </div>
                            <div class="col-md-6">
                                <label for="sel1">COE Remark :</label> {{PreCenterAuth.COERemark}}
                            </div>

                            </div>
                            <div class="row text-center">
                                <div class="col-md-12" ng-show="ShowPdf"><a href="{{DigiSignPDFURL}}" target="_blank" style="font-weight: bold;text-decoration: underline;color: blue !important;">Digitally Signed Pdf</a> </div>
                            </div>
                            <div class="row">
                                <div style="margin-bottom:20px;" class="col-md-12 text-center">
                                    <button type="button" ng-disabled="isupdatableDisable" class="btn btn-detail btn-sm" ng-click="SubmitApproval()">{{PreCenterAuth.BtnText}}</button>
                                    <button type="button" ng-disabled="isupdatableDisable" class="btn btn-detail btn-sm" ng-click="SubmitReject()" ng-hide="true">Reject</button>
                                    <button type="button" class="btn btn-sm btn-detail" ng-disabled="DigiSignDisable" ng-show="ShowDigiSign" ng-click="DigiSign()">Digital sign</button>
                                    <button type="reset" class="btn btn-sm btn-danger" ng-click="Exit()">Exit</button>
                                </div>
                                <br />
                                <div style="width:100%;text-align:center;">
                                    <img src="../../../contents/img/loading2.gif" ng-show="LoadImg" width="100" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12"><hr></div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <form class="form-horizontal" name="ReportForm" novalidate>
                                        <div class="content-container-fluid">
                                            <div class="row">
                                                <div class="cols-sample-area">
                                                    <div class="control">
                                                        <div id="reportviewer" ej-reportviewer=ej-reportviewer></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
