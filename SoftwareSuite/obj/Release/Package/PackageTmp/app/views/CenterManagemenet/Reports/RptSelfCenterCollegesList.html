    <div ng-controller="RptSelfCenterCollegesListController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>List of Self Center Colleges </strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Reports</li>
                        <li>Self Center Colleges List</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">

                <div class="col-md-12">
                    <div class="showhide">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-3">
                                <div class="form-group">
                                    <!--<label for="sel1"> Select District :</label>-->
                                    <select class="form-control" ng-model="RptSelfCenterCollegesList.DistrictID" id="DistrictID" ng-change="GetPreZoneData(RptSelfCenterCollegesList.DistrictID)">
                                        <option value="">Select District</option>
                                        <option ng-selected="RptSelfCenterCollegesList.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">

                                <button type="button" class="btn btn-sm btn-detail" ng-click="PrintSelfCenterCollegesList()">Show</button>
                                <button type="button" class="btn btn-sm btn-danger" ng-click="Exit()">Exit</button>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12"><hr></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <form class="form-horizontal" name="ReportForm" novalidate>
                                    <div class="content-container-fluid">
                                        <div class="row">
                                            <div class="cols-sample-area">
                                                <div class="control">
                                                    <div id="reportviewer" ej-reportviewer=ej-reportviewer></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <!-- New Style End-->
        </div>
