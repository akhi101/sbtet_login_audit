<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colleges Center Not Allocated Report</title>

<body>
    <div ng-controller="ReportofCollegesCenterAllocateNotAllocatedController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>{{ReportHeader}}</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Reports</li>
                        <li>{{ReportHeader}}</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">

                <div class="col-md-12">
                    <div class="showhide">
                        <div style="margin-top:20px;" class="row">
                            <div class="col-md-4 col-md-offset-1">
                                <div class="form-group">
                                    <label for="sel1"> Select District :</label>
                                    <select class="form-control" ng-model="ReportofCollegesCenterNotAllocated.DistrictID" id="DistrictID" ng-change="GetPreZoneData(ReportofCollegesCenterNotAllocated.DistrictID)">
                                        <option value="">--Select District --</option>
                                        <option ng-selected="ReportofCollegesCenterNotAllocated.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="sel1"> Select Zone :</label>
                                    <select class="form-control" ng-model="ReportofCollegesCenterNotAllocated.ZoneID" id="DistrictID" ng-change="FillPreZoneCenter(ReportofCollegesCenterNotAllocated.ZoneID, ReportofCollegesCenterNotAllocated.TheoryPract, ReportofCollegesCenterNotAllocated.ExamID)">
                                        <option value="">--Select Zone --</option>
                                        <option ng-selected="ReportofCollegesCenterNotAllocated.ZoneID == option.ZoneID" ng-repeat="option in PreZoneList" value="{{option.ZoneID}}">{{option.ZoneName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div style="margin-top: 22px;" class="col-md-2">
                                <div class="form-group">
                                    <button type="button" class="btn btn-sm btn-detail" ng-click="PrintCollegeList()">Show</button>
                                    <button type="button" class="btn btn-danger btn-sm" ng-click="Exit()">Exit</button>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12"><hr></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <form class="form-horizontal" name="ReportForm" novalidate>
                                    <div class="content-container-fluid">
                                        <div class="row">
                                            <div class="cols-sample-area">
                                                <div class="control">
                                                    <div id="reportviewer" ej-reportviewer=ej-reportviewer></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <!-- New Style End-->
        </div>
