<!DOCTYPE html>
<html lang="en">

<head>
    <title> Vocational Bridge Course Practical Center Allocation Student List </title>
</head>

<body>
    <div ng-controller="VocBridgePractAllocStudentListController">
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>  Vocational Bridge Course Practical Center Allocation Student List  </strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li> Home </li>
                        <li> Report </li>
                        <li> Vocational Bridge Course Practical Center Allocation Student List </li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="col-md-12">
                    <div class="showhide">
                        <div class="row">
                            <div class="col-md-2 col-md-offset-1">
                                <div class="form-group">
                                    <label for="sel1"> Stream :</label>
                                    <select class="form-control" ng-model="PracticalCenterAllocationStudentList.CourseID" id="CourseID" ng-change="GetExamList(PracticalCenterAllocationStudentList.CourseID)" ng-disabled="true">
                                        <option value="">--Select Stream --</option>
                                        <option ng-selected="PracticalCenterAllocationStudentList.CourseID == option.CourseID" ng-repeat="option in BasicCourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="SelectExam"> Year :</label>
                                    <select class="form-control" ng-model="PracticalCenterAllocationStudentList.ExamID" id="ExamID" ng-change="FillBasicMainGroupList(PracticalCenterAllocationStudentList.ExamID)" ng-disabled="true">
                                        <option value="">--Select--</option>
                                        <option ng-selected="PracticalCenterAllocationStudentList.ExamID == option.ExamID" ng-repeat="option in BasicExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1">District :</label>
                                    <select class="form-control" ng-model="PracticalCenterAllocationStudentList.DistrictID" id="DistrictID" ng-change="FillCenterListByZoneType(PracticalCenterAllocationStudentList.DistrictID)">
                                        <option value="">--Select District --</option>
                                        <option ng-selected="PracticalCenterAllocationStudentList.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1">Center :</label>
                                    <select class="form-control" ng-model="PracticalCenterAllocationStudentList.PrePractCntrID" id="PrePractCntrID" ng-change="FillPracticalExamBatch(PracticalCenterAllocationStudentList.PrePractCntrID)">
                                        <option value=""> -- Select Center -- </option>
                                        <option ng-selected="PracticalCenterAllocationStudentList.PrePractCntrID == option.PrePractCntrID" ng-repeat="option in PraCenterList" value="{{option.PrePractCntrID}}">{{option.ColName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12"><hr></div>
                </div>

                <div class="row">
                    <div style="margin-bottom:20px;" class="col-md-12 text-center">
                        <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="GetPracticalExamStudentListReportbyCenter()">Show</button>
                        <button type="reset" class="btn btn-danger btn-sm" ng-click="Exit()">Exit</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <form class="form-horizontal" name="ReportForm" novalidate>
                            <div class="content-container-fluid">
                                <div class="row">
                                    <div class="cols-sample-area">
                                        <div class="control">
                                            <div id="reportviewer" ej-reportviewer=ej-reportviewer></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
