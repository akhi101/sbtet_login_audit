<!DOCTYPE html>
<html lang="en">
<head>
    <title>Center College List</title>

</head>
<body>
    <div ng-controller="RptCenterCollegeListController">
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Center College List</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Reports</li>
                        <li>Center College List</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">

                <div class="col-md-12">
                    <div class="showhide">
                        <div style="margin-top:20px;" class="row">
                            <div class="form-group col-md-3 ">
                                <label for="sel1"> Select Report Type :</label>
                                <select class="form-control" ng-model="RptCenterCollegeList.ReportType" id="ReportType" ng-change="GetPreZoneData(RptCenterCollegeList.DistrictID)">
                                    <option value="">Select Report Type</option>
                                    <option ng-selected="RptCenterCollegeList.ReportType == option.ReportType" ng-repeat="option in reportTypes" value="{{option.ReportType}}">{{option.ReportTypeName}}</option>
                                </select>

                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="sel1"> Select District :</label>
                                    <select class="form-control" ng-model="RptCenterCollegeList.DistrictID" id="DistrictID" ng-change="GetPreZoneData(RptCenterCollegeList.DistrictID)">
                                        <option value="">---SELECT---</option>
                                        <option ng-selected="RptCenterCollegeList.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="sel1">Zone :</label>
                                    <select class="form-control" ng-model="RptCenterCollegeList.ZoneID" id="ZoneID">
                                        <option value="0">--ALL --</option>
                                        <option ng-selected="RptCenterCollegeList.ZoneID == option.ZoneID" ng-repeat="option in PreZoneList" value="{{option.ZoneID}}">{{option.ZoneName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div style="margin-top: 22px;" class="col-md-3">
                                <button type="button" class="btn btn-sm btn-detail" ng-click="PrintCenterCollegeList()">Show</button>
                                <button type="button" class="btn btn-sm btn-danger" ng-click="Exit()">Exit</button>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12"><hr></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <form class="form-horizontal" name="ReportForm" novalidate>
                                    <div class="content-container-fluid">
                                        <div class="row">
                                            <div class="cols-sample-area">
                                                <div class="control">
                                                    <div id="reportviewer" ej-reportviewer=ej-reportviewer></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>
</html>
