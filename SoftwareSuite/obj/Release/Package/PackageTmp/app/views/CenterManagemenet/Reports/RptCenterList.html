<!DOCTYPE html>

<head>
    <title>List of Center District Wise </title>

</head>
<body>
    <div ng-controller="RptCenterListController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>List of Sensitive Center </strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Reports</li>
                        <li>List of Sensitive Center</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">

                <div class="col-md-12">
                    <div class="showhide">
                        <div class="row">
                            <div class="col-md-2 col-md-offset-1">
                                <div class="form-group">
                                    <!--<label for="sel1"> Select District :</label>-->
                                    <select class="form-control" ng-model="RptCenterList.DistrictID" id="DistrictID" ng-change="GetPreZoneData(RptCenterList.DistrictID)">
                                        <option value="">Select District</option>
                                        <option ng-selected="RptCenterList.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <!--<label for="sel1">Zone :</label>-->
                                    <select class="form-control" ng-model="RptCenterList.ZoneID" id="ZoneID">
                                        <option value="0">Select Zone / ALL</option>
                                        <option ng-selected="RptCenterList.ZoneID == option.ZoneID" ng-repeat="option in PreZoneList" value="{{option.ZoneID}}">{{option.ZoneName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div  class="col-md-2">
                                <div class="form-group">

                                    <label class="control-label"><input type="checkbox" ng-model="RptCenterList.ChkSensiCompli" id="ChkSensiCompli" ng-change="CheckSensiCompli(RptCenterList.ChkSensiCompli)" style="margin-right: 4px;">Sensitive/ Complicated </label>

                                </div>
                            </div>
                            <div  class="col-md-2">
                                <div class="form-group">

                                    <label class="control-label"><input type="checkbox" ng-model="RptCenterList.ChkVocationalMinorSub" id="ChkVocationalMinorSub" ng-change="CheckVocational(RptCenterList.ChkVocationalMinorSub)" style="margin-right: 4px;">Vocational/Minor Subject </label>

                                </div>
                            </div>

                            <div  class="col-md-2">

                                <button type="button" class="btn btn-sm btn-detail" ng-click="PrintCenterList()">Show</button>
                                <button type="button" class="btn btn-sm btn-danger" ng-click="Exit()">Exit</button>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12"><hr></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <form class="form-horizontal" name="ReportForm" novalidate>
                                    <div class="content-container-fluid">
                                        <div class="row">
                                            <div class="cols-sample-area">
                                                <div class="control">
                                                    <div id="reportviewer" ej-reportviewer=ej-reportviewer></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <!-- New Style End-->
        </div>
