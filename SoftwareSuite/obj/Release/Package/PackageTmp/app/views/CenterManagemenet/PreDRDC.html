<!DOCTYPE html>
<html lang="en">
<head>
    <title> Create DRDC </title>
</head>
<body>
    <div ng-controller="PreDRDCController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Create DRDC</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Center Management</li>
                        <li>Create DRDC</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">

                <div class="showhide">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sel1">District :</label>
                                <select class="form-control" ng-model="PreDRDC.DistrictID" id="DistrictID" ng-change="GetCollegeData(PreDRDC.DistrictID)">
                                    <option value="">--Select District --</option>
                                    <option ng-selected="PreDRDC.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sel1">College :</label>
                                <select class="form-control" ng-model="PreDRDC.CollegeID" id="CollegeID" ng-change="GetCollCenterName(PreDRDC.CollegeID)" ng-disabled="EnableCenterCollege">
                                    <option value="">--Select College --</option>
                                    <option ng-selected="PreDRDC.CollegeID == option.CollegeID" ng-repeat="option in BasicCollegeList" value="{{option.CollegeID}}">{{option.ColName}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">DRDC Center Name </label>
                                <input type="text" class="form-control" id="name" ng-model="PreDRDC.DRDCCenterName" required="" ng-disabled="EnableCodeCenterName" maxlength="100" placeholder="DRDC Center Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">DRDC Center Code </label>
                                <input type="text" class="form-control" id="Code" ng-model="PreDRDC.DRDCCenterCode" required="" maxlength="20" ng-disabled="EnableCodeCenterName" placeholder="DRDC Center Code">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Address  </label>
                                <textarea style="width:100%;" rows="2" cols="75" id="JustificationReport" ng-model="PreDRDC.Address" maxlength="250"></textarea>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">District Data to be Received  </label>
                                <input type="text" class="form-control" id="DistCode" ng-model="PreDRDC.DistCode" required="" maxlength="8" ng-keydown="FillGrid($event)">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="CollegeTo"></label>
                                <button type="button" class="btn btn-primary btn-sm" ng-click="ShowDistrict()">Submit</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="#">
                    <div id="BasicDistrict" ej-grid e-recorddoubleclick="doubleclick" e-allowgrouping="false" e-allowsorting="false" e-allowresizing="false"
                         e-datasource="DistrictList" e-actioncomplete="complete"></div>
                </form>
            </div>
        </div>
        <div class="row">
            <div style="margin-bottom:20px;" class="col-md-12 text-center">
                <button type="button" ng-disabled="isupdatableDisable" class="btn btn-detail btn-sm" ng-click="SavePreDRDC()">Save</button>
                <button type="reset" class="btn btn-sm btn-danger" ng-click="Exit()">Exit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <form action="#">
                    <div id="PreDRDC" ej-grid e-recorddoubleclick="doubleclick" e-allowgrouping="true" e-allowsorting="true" e-allowresizing="true"
                         e-datasource="PreDRDCList"></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
