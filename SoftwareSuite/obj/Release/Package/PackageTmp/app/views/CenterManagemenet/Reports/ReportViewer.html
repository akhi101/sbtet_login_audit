<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Report">
    <title>Report</title>
    <style type="text/css">
        .control {
            padding-left: 10px;
            min-height: 680px !important;
        }

        .content-container-fluid > :first-child.row {
            width: 100% !important;
        }

        .cols-sample-area {
            min-width: 800px !important;
            min-height: 706px !important;
            width: 100% !important;
        }
    </style>
</head>
<body>
    <div ng-controller="ReportViewerController">
        <section id="main-content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel">
                        <div class="box-header">
                            <div class="box-name">
                                <button type="Back" class="btn btn-default" ng-click="Back()">Back</button>
                                <div class="col-lg-10">
                                    <i class="fa fa-search"></i>
                                    <span>
                                        Report
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="box-content">
                            <form class="form-horizontal" name="ReportForm" novalidate>
                                <div class="content-container-fluid">
                                    <div class="row">
                                        <div class="cols-sample-area">
                                            <div class="control">
                                                <!--<div id="container" ej-reportviewer=ej-reportviewer e-reportserviceurl="samplevalue" e-reportpath="path" e-processingmode="mode"></div>-->
                                                <div id="container" ej-reportviewer=ej-reportviewer e-reportloaded="reportLoaded"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
