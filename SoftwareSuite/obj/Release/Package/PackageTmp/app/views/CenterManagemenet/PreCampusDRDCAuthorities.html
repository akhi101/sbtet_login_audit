<!DOCTYPE html>
<html lang="en">
<head>
    <title> DRDC/Campus Authorities </title>
</head>
<body>
    <div ng-controller="PreCampusDRDCAuthoritiesController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>DRDC/Campus Authorities</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Center Management</li>
                        <li>DRDC/Campus Authorities</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">

                <div class="showhide">
                    <div class="row">
                        <div style="margin-top: 26px;" class="col-md-1 col-md-offset-4">
                            <div class="form-group">
                                <label class="control-label"><input type="checkbox" ng-model="PreCampusDRDCAuthorities.ChkDRDC" id="ChkDRDC" ng-change="CheckDRDC(PreCampusDRDCAuthorities.ChkDRDC)" style="margin-right: 4px;">DRDC</label>
                            </div>
                        </div>
                        <div style="margin-top: 26px;" class="col-md-1">
                            <div class="form-group">
                                <label class="control-label"><input type="checkbox" ng-model="PreCampusDRDCAuthorities.ChkCampus" id="ChkCampus" ng-change="CheckCampus(PreCampusDRDCAuthorities.ChkCampus)" style="margin-right: 4px;">Campus</label>
                            </div>
                        </div>
                        <div style="margin-top: 26px;" class="col-md-1">
                            <div class="form-group">
                                <label class="control-label"><input type="checkbox" ng-model="PreCampusDRDCAuthorities.ChkDistrict" id="ChkDistrict" ng-change="CheckDistrict(PreCampusDRDCAuthorities.ChkDistrict)" style="margin-right: 4px;">District</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 col-md-offset-4" ng-hide="ChkDRDC">
                            <div class="form-group">
                                <label for="sel1"> DRDC :</label>
                                <select class="form-control" ng-model="PreCampusDRDCAuthorities.DRDCID" id="DRDCID">
                                    <option value="">--Select DRDC --</option>
                                    <option ng-selected="PreCampusDRDCAuthorities.DRDCID == option.DRDCID" ng-repeat="option in PreDRDCList" value="{{option.DRDCID}}">{{option.DRDCCenterName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2 col-md-offset-4" ng-hide="ChkCampus">
                            <div class="form-group">
                                <label for="sel1"> Campus :</label>
                                <select class="form-control" ng-model="PreCampusDRDCAuthorities.CampusID" id="CampusID">
                                    <option value="">--Select Campus --</option>
                                    <option ng-selected="PreCampusDRDCAuthorities.CampusID == option.CampusID" ng-repeat="option in PreCampusList" value="{{option.CampusID}}">{{option.CampusName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2 col-md-offset-4"" ng-hide="ChkDistrict">
                            <div class="form-group">
                                <label for="sel1"> District :</label>
                                <select class="form-control" ng-model="PreCampusDRDCAuthorities.DistrictID" id="DistrictID">
                                    <option value="">--Select District --</option>
                                    <option ng-selected="PreCampusDRDCAuthorities.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="form-group">
                                <label for="email">Authority Person Name </label>
                                <input type="text" class="form-control" id="name" ng-model="PreCampusDRDCAuthorities.AuthorityPersonName" required="" maxlength="150" placeholder="Authority Person Name">
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-4">
                            <div class="form-group">
                                <label for="email">Authority Person Address</label>
                                <textarea style="width:100%;" rows="3" cols="75" id="AuthorityNameAddress" ng-model="PreCampusDRDCAuthorities.AuthorityNameAddress" maxlength="250"></textarea>
                            </div>
                        </div>
                        <div class="col-md-2 col-md-offset-4">
                            <div class="form-group">
                                <label for="email">Authority Contact No. </label>
                                <input type="text" class="form-control" id="AuthorityContactNo" ng-model="PreCampusDRDCAuthorities.AuthorityContactNo" input-Number-Only required="" maxlength="15" placeholder="Authority Contact No">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="email">Authority MailID </label>
                                <input type="text" class="form-control" id="AuthorityMailID" ng-model="PreCampusDRDCAuthorities.AuthorityMailID" required="" maxlength="50" placeholder="Authority MailID">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div style="margin-bottom:20px;" class="col-md-12 text-center">
                        <button type="button" ng-disabled="isupdatableDisable" class="btn btn-detail btn-sm" ng-click="SavePreCampusDRDCAuthorities()">Save</button>
                        <button type="reset" class="btn btn-sm btn-danger" ng-click="Exit()">Exit</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <form action="#">
                            <div id="PreCampusDRDCAuthorities" ej-grid e-recorddoubleclick="doubleclick" e-allowgrouping="true" e-allowsorting="true" e-allowresizing="true"
                                 e-datasource="PreCampusDRDCAuthoritiesList"></div>
                        </form>
                    </div>
                </div>
            </div>
           
            
           
        </div>
    </div>
</body>
</html>
