<!DOCTYPE html>
<html>
<head>
	<title>Application Status</title>
</head>
<body>
	<div ng-controller="ApplicationStatusController">
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="panel">
						<div class="panel-heading header_background"><b>Application Status</b></div>
						<div class="panel-body form_border">
							<form class="form-horizontal" action="#">
								<div class="row">
									<div class="form-group" style="padding-left:250px">
										<label class="control-label col-sm-3" for="">Application Request :</label>
										<div class="col-sm-4">
											<select class="form-control" id="ApplicationRequest" ng-model="ReqEligCert.ApplicationRequest">
												<option value="">Select Application Request</option>
												<option value="ELGC">Eligibility Certificate</option>
												<option value="EQUC">Equivalency Certificate</option>
												<option value="MGRC">Migration Certificate</option>
												<option value="DMM">Duplicate Marks Memo</option>
												<option value="DTPC">Duplicate Triplicate Pass Certificate </option>
												<option value="AEX">Attendance Exemption</option>
												<option value="RC">Re Counting</option>
												<option value="RVR">Re-verification Subject</option>
												<option value="GC">Group Change</option>
												<option value="TRNSC">Transcripts</option>
												<option value="NC">Name Correction</option>
												<option value="TEMM">True extracts of Marks Memo</option>
												<option value="TC">Transfer Certificate</option>
											</select>
										</div>
									</div>
									<div class="form-group" style="padding-left:250px">
										<label class="control-label col-sm-3" for="">Acknowledgement No :</label>
										<div class="col-sm-4">
											<input type="text" class="form-control" id="FormNo" ng-model="ReqEligCert.FormNo" input-Number-Only>
										</div>
										<div class="col-sm-4">
											<button type="button" class="btn btn-primary" ng-click="FillDataByHTNO()">Show</button>
										</div>
									</div>
								</div>
							</form>
							<hr>
							<form class="form-horizontal" action="#">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label class="control-label col-sm-4" for="">
												Name :
											</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" id="" ng-model="ReqEligCert.StudName" ng-readonly="true">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-sm-4" for="">
												Gender:
											</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" id="" ng-model="ReqEligCert.Gender" ng-readonly="true">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-sm-4" for="">
											   Hall Ticket Number :
											</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" id="SSCHallTicket" ng-model="ReqEligCert.SSCHallTicket" ng-readonly="true">
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="control-label col-sm-4" for="">
												Father Name: 
											</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" id="FatherName" ng-model="ReqEligCert.FatherName" maxlength="10" ng-readonly="true">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-sm-4" for="">
												Mobile Number
											</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" id="MobileNo" ng-model="ReqEligCert.MobileNo" ng-readonly="true">
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-sm-4" for="">
												Application Status
											</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" id="ReqStatus1" ng-model="ReqEligCert.ReqStatus1" ng-readonly="true">
											</div>
										</div>
										<!--<div class="form-group" ng-show="DwFileShow">
											<div class="col-sm-5">
												<a href="{{MigrationCertificate.DwFilePath}}">Download Migration Certificate></a>
											</div>
										</div>-->
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 text-center">
										<div class="form-group">
											<!--<button type="button" ng-disabled="RollEditDisable" ng-click="SaveMigrationCertificate()" class="btn btn-primary">Submit</button>-->
											<!--<button type="button" ng-disabled="RollPaymentDisable" ng-click="SaveMigrationCertificatePayment()" class="btn btn-primary">Payment</button>-->
											<button type="button" ng-click="Exit()" class="btn btn-primary">Cancel</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
