<!DOCTYPE html>
<html>
<head>
    <title>Eligibility Certificate</title>
</head>
<body>
    <div ng-controller="EligibilityCertificateController">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 ">
                    <div class="panel-group">
                        <div class="panel">
                            <div class="panel-heading header_background"><b>Eligibility Certificate</b></div>
                            <div class="panel-body form_border">
                                <div class="text-center form-title">
                                    Student Details
                                </div>
                                <form class="form-horizontal" action="#">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="sel1">Select Course :</label>
                                                <select class="form-control" id="CourseID" ng-model="EligibilityCertificate.CourseID" ng-change="FillCoursePart(RegisterAdmittedStudent.CourseID)">
                                                    <option ng-selected="CourseID == option.CourseID" ng-repeat="option in CourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="sel1">Select Exam :</label>
                                                <select class="form-control" id="ExamID" ng-model="EligibilityCertificate.ExamID">
                                                    <option ng-selected="ExamID == option.ExamID" ng-repeat="option in ExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="sel1">Select Branch :</label>
                                                <select class="form-control" id="BranchID" ng-model="EligibilityCertificate.BranchID">
                                                    <option ng-selected="BranchID == option.BranchID" ng-repeat="option in BranchList" value="{{option.BranchID}}">{{option.BranchName}}</option>
                                                </select>
                                            </div>
                                        </div>                                      
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 text-center">
                                            <div class="form-group">
                                                <button type="submit" ng-click="ProccedEligibilityCertificate()" class="btn btn-primary">Procced</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>-->
</body>
</html>
