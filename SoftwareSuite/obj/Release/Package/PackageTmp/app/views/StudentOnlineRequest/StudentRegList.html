<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Users">
    <title>Application Form</title>
</head>
<body>
    <div ng-controller="StudentRegListController">
        <section id="main-content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel">
                        <div class="box-header-list">
                            <div class="box-name">
                                <i class="fa fa-list"></i>
                                <span>Application Form</span>
                            </div>
                        </div>
                        <div class="panel panel-info" style="margin-bottom:12px;">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="sel1">Select Course :</label>
                                            <select class="form-control" id="CourseID" ng-model="CourseID"  ng-change="FillCoursePart(CourseID)">
                                                <option ng-selected="CourseID == option.CourseID" ng-repeat="option in CourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="sel1">Select Course Part :</label>
                                            <select class="form-control" id="ExamID" ng-model="ExamID">
                                                <option ng-selected="ExamID == option.ExamID" ng-repeat="option in ExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="sel1">Select Branch :</label>
                                            <select class="form-control" id="BranchID" ng-model="BranchID">
                                                <option ng-selected="BranchID == option.BranchID" ng-repeat="option in BranchList" value="{{option.BranchID}}">{{option.BranchName}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button type="button" ng-click="Show()" class="btn form_btn_align save_btn">Show<span class="fa fa-save heading_icon btn_icons"></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-content">
                        <div id="StudentRegs" ej-grid e-recorddoubleclick="doubleclick" e-allowgrouping="true" e-allowsorting="true" e-allowresizing="true"
                             e-datasource="StudentRegList"></div>
                    </div>
                </div>
            </div>
    </div>
    </section>
    </div>
</body>
</html>
