<!DOCTYPE html>
<html>
<head>
    <title>Previous Admission Entry</title>
</head>
<body>
    <div ng-controller="PreYearAdmissionEntryController">
        <div class="container top_margin">
            <div class="container col-xs-12">
                <div class="panel-group">
                    <div class="panel">
                        <div class="panel-heading header_background"><span class="fa fa-book heading_icon"></span><b>Previous Admission Entry</b></div>
                        <div class="panel-body form_border">
                            <form action="#">
                                <div class="col-md-6 col-md-offset-3">
                                    <div class="form-group">
                                        <label class="control-label col-lg-3">Admission Year :</label>
                                        <input type="text" class="form-control" ng-model="AcdYrName" id="AcdYrName">
                                    </div>
                                </div>
                                <div class="col-md-6 col-md-offset-3">
                                    <div class="form-group">
                                        <label class="control-label col-lg-3">Admission No :</label>
                                        <input type="text" class="form-control" ng-model="PreYearAdmissionEntry.AdmNo" id="AdmNo">
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <center>
                                        <button type="button" ng-disabled="RollEditDisable" ng-click="SavePreYearAdmissionEntry()" class="btn form_btn_align save_btn">SAVE<span class="fa fa-save heading_icon btn_icons"></span></button>
                                    </center>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
