<!DOCTYPE html>

                    <p style="font-weight:700;">
                        Contact 040-24600110
                    </p>
                    <p style="font-weight:700;">(Timings 9:30 AM to 5:30 PM on all Working Days)</p>
                    <p>IPE/IPASE 2019-Last date 22/09/2018</p>

                                </label>
                                <label class="radio inline">
                                    <input type="radio" id="rdAlInter" name="optradio" ng-model="InterORAppearedInter" value="2" ng-change="ChangeIntermediate(InterORAppearedInter)">
                                    <span>Already Appeared Intermediate  </span>
                                </label>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-1 text-right">
                            <div class="form-group">
                                <label for="sel1" id="MonthYear"><font color="red">* </font> SSC/10th Examination Month/Year :</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">

                                <div class="col-md-5">
                                    <select class="form-control form-inline" id="PassingMonth" ng-selected="AttendanceExemption.PassingMonth" ng-model="AttendanceExemption.PassingMonth">
                                        <option value="0">Select Month</option>
                                        <option value="Jan">January</option>
                                        <option value="Feb">February</option>
                                        <option value="MAR">March</option>
                                        <option value="Api">April</option>
                                        <option value="May">May</option>
                                        <option value="JUN">June</option>
                                        <option value="Jul">July</option>
                                        <option value="Aug">August</option>
                                        <option value="Sep">September</option>
                                        <option value="Oct">October</option>
                                        <option value="Nov">November</option>
                                        <option value="Dec">December</option>
                                    </select>
                                </div>



                                <div class="col-md-6">
                                    <select class="form-control" id="PassingYear" ng-model="AttendanceExemption.PassingYear">
                                        <option value="0">Select Year</option>
                                        <option ng-selected="AttendanceExemption.PassingYear == Exam_Year" ng-repeat="Exam_Year in Exam_Years">{{Exam_Year}}</option>
                                    </select>

                                </div>


                            </div>
                        </div>
                    </div>
                    <div style="margin-top:20px;" class="row">
                        <div class="col-md-4 col-md-offset-1 text-right" style="padding-top: 7px;">
                            <label id="HallTicket"><font color="red">*</font> Enter SSC/10th Hall Ticket/Roll No. </label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="HTNO" placeholder="Enter Hall Ticket No." ng-model="AttendanceExemption.HTNO" maxlength="12">
                        </div>
                        <div class="col-md-2">
                            <button type="button" ng-click="FillAttendanceExemptionByHTNO()" class="btn btn-detail btn-sm">Get Data</button>
                        </div>
                    </div>

                                    <option ng-selected="AttendanceExemption.BoardID == option.BoardID" ng-repeat="option in BoardList" value="{{option.BoardID}}">{{option.BoardName}}</option>
                                </select>
                            </div>
