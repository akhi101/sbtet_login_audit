<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Users">
    <title>Name Correction</title>
</head>
<body>
    <div ng-controller="NameCorrectionListController">
        <div class="panel-group">
            <div class="panel">
                <div class="panel-heading header_background"><span class="fa fa-book heading_icon"></span><b>Name Correction</b></div>
                <div class="panel-body form_border">
                    <form action="#">
                        <div class="panel panel-info" style="margin-bottom:12px;">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="sel1">Enter FormNo :</label>

                                    <input class="form-control" type="number" ng-model="FormNo" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <button type="button" ng-click="Show()" class="btn form_btn_align save_btn">Show<span class="fa fa-save heading_icon btn_icons"></span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="box-content">
                <div id="NameCorrections" ej-grid e-recorddoubleclick="doubleclick" e-allowgrouping="true" e-allowsorting="true" e-allowresizing="true"
                     e-datasource="NameCorrectiondata"></div>
            </div>
        </div>
    </div>
</body>
</html>
