<div class="container">
    <div class="row ctitle">
        <div class="col-md-5">
            <span><strong>Miss Match Of Mark Entry</strong></span>
        </div>
        <div class="col-md-7 text-right">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Post Exam Process</li>
                <li>Miss Match Of Mark Entry</li>
            </ol>
        </div>
    </div>
   
    <div class="row base-row"  ng-controller="markEntryController" ng-init="init()">
        <div class="col-md-12">

            <form name="markEntryForm" ng-submit="getMissMatchOfMarkEntry()">
                <div class="row">
                    <div class="col-md-2 col-md-offset-2">
                        <sa-select ng-model="markEntryDetail.CourseID" object="markEntryDetail.CourseID" options="basicCourses" displaycolumn="CourseName" valuecolumn="CourseID" objectname="CourseID" icontype="chevron-circle-right" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="markEntryDetail.ExamID" object="markEntryDetail.ExamID" options="basicExams" displaycolumn="ExmName" valuecolumn="ExamID" objectname="ExamID" icontype="chevron-circle-right" objecttext="Exam" compulsory="true"> </sa-select>
                    </div>
                    <div style="margin-top:22px;" class="col-md-3">
                        <button type="submit" class="btn btn-detail btn-sm">Get Mark Entry</button>
                        <button ui-sref="PostExam" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                    <!--<div class="col-md-3">
        <sa-select ng-model="markEntryDetail.branchID" object="markEntryDetail.branchID" options="basicBranches" displaycolumn="branchName" valuecolumn="branchID" objectname="branchID" icontype="chevron-circle-right" objecttext="Branch" compulsory="true"> </sa-select>
    </div>
    <div class="col-md-3">
        <sa-select ng-model="markEntryDetail.subjectID" object="markEntryDetail.subjectID" options="subjects" displaycolumn="subjectName" valuecolumn="subjectID" objectname="subjectID" icontype="chevron-circle-right" objecttext="Subject" compulsory="true"> </sa-select>
    </div>-->
                </div>

                <!--<div class="row">
                    <div class="col-md-3">
                        <sa-select ng-model="markEntryDetail.categoryID" object="markEntryDetail.categoryID" options="categories" displaycolumn="categoryName" valuecolumn="categoryID" objectname="categoryID" icontype="chevron-circle-right" objecttext="Category" compulsory="true"> </sa-select>
                    </div>
                </div>-->
                
            </form>
        </div>
    </div>
</div>
