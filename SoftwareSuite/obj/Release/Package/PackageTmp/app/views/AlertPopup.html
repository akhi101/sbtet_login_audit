    }

    .modal-content {
        height: auto !important;

       input[type=checkbox] {
        display: block;
        width: 25px;
        height: 25px;
        -webkit-appearance: none;
        outline: 0;
        border: none;
        border-radius: 4px;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: contain;
    }

        input[type=checkbox]:not(:checked) {
            background-image: url(../../../contents/img/unchecked.png);
        }

        input[type=checkbox]:checked {
            background-image: url(../../../contents/img/checked.png);
        }
</style>

    <h4 class="modal-title text-center" >

<div class="modal-body">
    <div class="col-md-1">
        <input type="checkbox" ng-checked="MyCheck" ng-model="MyCheck" ng-change="Changecheck()" />
    </div>
    <div class="col-md-8" style="margin-top:5px;">
    <b>Yes I verified with Consolidated memos</b></div>
    <div>


    </div>
</div>
<div class="modal-footer">
    <div class="col-md-6">
        <button type="button" class="btn btn-default pull-left" ng-click="closeModal()">Cancel</button>
    </div>
    <div class="col-md-3">
        <button type="button" class="btn btn-danger pull-right" ng-disabled="!MyCheck && !btnDisable" ng-click="Proceed(3)">Reject</button>
    </div>
    <div class="col-md-3">
        <button type="button" class="btn btn-success pull-right" ng-disabled="!MyCheck && !btnDisable" ng-click="Proceed(1)">Approve</button>
    </div>

</div>
