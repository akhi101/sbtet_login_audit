<style>

    .circle {
        width: 131px;
        height: 131px;
        border-radius: 50%;
        background: #fff;
        background-color: #ffd861;
        border: 2px solid var(--bg-color);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 1;
        transition: all 0.3s ease-out;
    }

        .circle:after {
            content: "";
            width: 118px;
            height: 118px;
            display: block;
            position: absolute;
            background-color: #ffd861;
            background: var(--bg-color);
            border-radius: 50%;
            top: 3px;
            left: 4px;
            transition: opacity 0.3s ease-out;
        }

        .circle img {
            z-index: 10000;
            transform: translateZ(0);
        }

    .overlay {
        width: 118px;
        position: absolute;
        height: 118px;
        border-radius: 50%;
        background: #ffeeba;
        top: 10px;
        left: 50px;
        z-index: 0;
        transition: transform 0.3s ease-out;
    }
        /*---------------------* Green color card *-------------------------*/
        .overlay.bg-green-clr {
            background: #e2fced;
            transition: transform 0.3s ease-out;
        }

    .bg-green-clr {
        background-color: #B8F9D3;
    }

    .card:hover .circle.bg-green-clr {
        border-color: #B8F9D3;
        background: #B8F9D3;
        transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
    }

    .card:hover .overlay.bg-green-clr {
        transform: scale(4) translateZ(0);
    }
    /*-------------------* Voilet color card end *------------------------*/
    /*---------------------* Voilet color card *-------------------------*/
    .bg-voilet-clr {
        background-color: #CEB2FC;
    }

    .overlay.bg-voilet-clr {
        background: #F0E7FF;
        transition: transform 0.3s ease-out;
    }

    .card:hover .circle.bg-voilet-clr {
        border-color: #CEB2FC;
        background: #CEB2FC;
        transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
    }

    .card:hover .overlay.bg-voilet-clr {
        transform: scale(4) translateZ(0);
    }
    /*--------------------* Voilet color card end*-----------------------*/
    /*---------------------* blue color card *-------------------------*/
    .bg-blue-clr {
        background-color: #DCE9FF;
    }

    .overlay.bg-blue-clr {
        background: #f1f7ff;
        transition: transform 0.3s ease-out;
    }

    .card:hover .circle.bg-blue-clr {
        border-color: #DCE9FF;
        background: #DCE9FF;
        transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
    }

    .card:hover .overlay.bg-blue-clr {
        transform: scale(4) translateZ(0);
    }
    /*--------------------* blue color card end*-----------------------*/
    .spacer {
        height: 70px;
    }

    .overlayCss {
        position: fixed;
        display: none;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgb(241, 241, 241);
        z-index: 2;
        cursor: pointer;
    }

    .textCss {
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 50px;
        color: white;
        transform: translate(-50%,-50%);
        -ms-transform: translate(-50%,-50%);
    }

    tr.clr_bg {
        background-color: #024e85;
        color: #fff;
    }
</style>
