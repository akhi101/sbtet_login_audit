<style>
    .tableinpt {
        width: 100%;
        box-shadow: none;
        border: 0;
        pointer-events: none;
        cursor: pointer;
    }
    /*----------------------------------------------date time css-------------------------------------------------------*/
    .btn-default, .btn-dark-blue {
        border-color: #314559;
        color: #000;
        background-color: white;
    }

        .btn-default.active, .btn-dark-blue.active, .open .dropdown-toggle.btn-default, .open .dropdown-toggle.btn-dark-blue {
            border-color: #2c3e50;
            color: #fff;
            background-color: #2f4254;
        }

    button > span.active {
        color: #ffffff !important;
    }

    .text-info {
        color: #ffffff;
    }

    span {
        color: #000 !important;
    }
    /*--------------------------------------------------*/
    .table-striped > tbody > tr:nth-of-type(odd) {
        background-color: #f9f9f9 !important;
    }
</style>
<div ng-controller="BankDetailsController">
    <div class="breadcrumb-header">
        <!-- breadcrumb Open -->
        <div class="container">
            <section class="content-header">
                <h5>Bank Details</h5>
                <ol class="breadcrumb">
                    <li><a href="#!/Dashboard"><i class="fa fa-dashboard"> Dashboard</i> </a></li>
                    <li><a href="#!/Dashboard/PayRollDashboard">Pay Roll</a></li>
                    <li><a href="#!/Dashboard/PayRollDashboard/BankDetails">Bank Details</a></li>
                </ol>
            </section>
        </div>
        <!-- breadcrumb Close -->
    </div>
    <div class="container">
        <div class="col-md-12">
            <button class="btn bck_btn"><a href="#!/Dashboard/PayRollMasters" class="backA"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</a></button>
        </div>

    </div>
    <div>
        <div class="container">
            <div class="col-md-12">
                <div class="alert alert-info">
                    <div class="studWishinputs">
                        <form novalidate="" class="ng-pristine ng-invalid ng-invalid-required">
                            <div class="row">

                                <div class="form-group col-md-6">
                                    <label>
                                        Bank Name:
                                    </label>
                                    <input class="form-control" type="text" maxlength="255" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' placeholder="Enter Bank Name" ng-model="BankName">
                                </div>

                                <div class="form-group col-md-6">
                                    <label>
                                        Bank Branch:
                                    </label>
                                    <input class="form-control" type="text" maxlength="255" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' placeholder="Enter Bank Branch" ng-model="BankBranch">
                                </div>

                                <div class="form-group col-md-4">
                                    <label>
                                        IFSC CODE:
                                    </label>
                                    <input class="form-control" type="text" maxlength="50"  placeholder="Enter IFSC CODE" ng-model="IFSCCode">
                                </div>


                                <!--div class="form-group col-md-6">
                                    <label>
                                        Address 1:
                                    </label>
                                    <input class="form-control" type="text" maxlength="255"  placeholder="Enter Address 1" ng-model="Address1">
                                </div>


                                <div class="form-group col-md-6">
                                    <label>
                                        Address 2:
                                    </label>
                                    <input class="form-control" type="text" maxlength="255"  placeholder="Enter Address 2" ng-model="Address2">
                                </div>

                                <div class="form-group col-md-6">
                                    <label>
                                        Address 3:
                                    </label>
                                    <input class="form-control" type="text" maxlength="255"  placeholder="Enter Address 3" ng-model="Address3">
                                </div>


                                <div class="form-group col-md-3">
                                    <label>
                                       Pincode:
                                    </label>
                                    <input class="form-control" type="text" maxlength="10" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"  placeholder="Enter Pincode" ng-model="PinCode">
                                </div>-->

                                <div class="col-md-12">
                                    <button class="btn pull-right btn-success btn-css text-uppercase" style="margin-top: 23px;" ng-click="Add()">
                                        ADD
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container " ng-show="BankDetailsData.length>0">
        <div class="col-md-12">
            <div class="cl-details">
                <h2> Bank Details </h2>
            </div>
            <div class="table-responsive table-custom-tables-tb scrollbox">
                <table class="table table-bordered  table-striped table-rounded scrollbox-content">
                    <thead>
                        <tr class="cb-1">
                            <th>S.No</th>
                            <th class="text-center">Bank Name</th>
                            <th class="text-center">Bank Branch</th>
                            <th class="text-center">IFSC CODE</th>
                            <!--<th class="text-center">Address 1</th>
                            <th class="text-center">Address 2</th>
                            <th class="text-center">Address 3</th>
                            <th class="text-center">Pincode</th>-->
                            <!--<th class="text-center">Status</th>-->
                            <th class="text-center">Action</th>
                            <th class="text-center">Active</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="" ng-repeat="data in BankDetailsData">
                            <td class="text-center pointer">{{$index+1}}</td>
                            <td class="text-center pointer"><div><input type="text" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' class="form-control tableinpt enabletable{{$index + 1}}" ng-model="data.BankName" /></div></td>
                            <td class="text-center pointer"><div><input type="text" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'  class="form-control tableinpt enabletable{{$index + 1}}" ng-model="data.BankBranch" /></div></td>
                            <td class="text-center pointer"><div><input type="text" class="form-control tableinpt enabletable{{$index + 1}}" ng-model="data.IFSCCode" /></div></td>
                            <!--<td class="text-center pointer"><div><input type="text" class="form-control tableinpt enabletable{{$index + 1}}" ng-model="data.Address1" /></div></td>
                            <td class="text-center pointer"><div><input type="text" class="form-control tableinpt enabletable{{$index + 1}}" ng-model="data.Address2" /></div></td>
                            <td class="text-center pointer"><div><input type="text" class="form-control tableinpt enabletable{{$index + 1}}" ng-model="data.Address3" /></div></td>
                            <td class="text-center pointer"><div><input type="text" class="form-control tableinpt enabletable{{$index + 1}}" ng-model="data.PinCode" /></div></td>-->
                            <td class="text-center">
                                <button class="btn-xs btn btn-info" style="width: 70px;" ng-show="edit{{$index + 1}}" ng-click="EditBankDetails(data,$index+1)">
                                    Edit
                                </button>
                                <button class="btn-xs btn btn-primary" style="width: 70px;" ng-show="!edit{{$index + 1}}" ng-click="UpdateBankDetails(data,$index+1)">
                                    Update
                                </button>

                            </td>
                            <td style="text-align:center">
                                <button class="btn-xs btn btn-success" title="Click here to Inactive" ng-click="ChangeStatus(data.BankId,0)" ng-if="data.Active==1">Active</button>
                                <button class="btn-xs btn btn-danger" title="Click here to Active" ng-click="ChangeStatus(data.BankId,1)" ng-if="data.Active==0">InActive</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <div class="container" ng-show="Noreports">
        <div class="col-md-12">
            <div class="no-results">
                <img src="../../contents/img/Folder-Icon.svg" />
                <h2>No data Found</h2>
            </div>
        </div>
    </div>

    <div class="sm-spacer"></div>
    <div class="sm-spacer"></div>
</div>
