<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Users">
    <title>Enrollment Report</title>
    <style>
        /*.col-md-3 {
            padding-right: 2px !important;
            padding-left: 2px !important;
        }*/
        .modal {
            text-align: center;
            padding: 0 !important;
        }

            .modal:before {
                content: '';
                display: inline-block;
                height: 100%;
                vertical-align: middle;
                margin-right: -4px;
            }

        .modal-dialog {
            display: inline-block;
            text-align: left;
            vertical-align: middle;
        }

        .table-bordered > thead > tr > th {
            position: sticky;
            top: 0px;
        }

        .clrRed {
            color: red;
            font-weight: bold;
        }

            .clrRed:hover {
                color: red;
                font-weight: bold;
                cursor: pointer;
            }

        .ClrGreen {
            color: green;
            font-weight: bold;
        }

        .notVerify {
            color: #dd1010;
            font-weight: 600;
            text-decoration: none;
        }
        .Verify {
            color: green;
            font-weight: 600;
            text-decoration: none;
        }

        .VerifyRevise {
            color: orange;
            font-weight: 600;
            text-decoration: none;
        }
        a.backA, a.backA:focus {
            color: #fff !important;
            text-decoration: none !important;
            font-family: 'Open Sans';
            font-size: 14px;
        }

        label {
            display: inline-block;
            max-width: 100%;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px !important;
        }
    </style>
</head>

<body>
    <div ng-controller="CcicEnrollmentReportDataController">
        <!-- New Style Start-->
        <div class="clearfix"></div>
        <div class="clearfix"></div>




        <div class="breadcrumb-header">
            <!-- breadcrumb Open -->
            <div class="container containercontent">
                <section class="content-header">
                    <h5>Student Details</h5>
                    <ol class="breadcrumb">
                        <li><a href="#!/CcicDashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                        <li><a href="#!/CcicDashboard/Academic">Academic Dashboard</a></li>
                        <li><a href="#!/CcicDashboard/Academic/CcicAdmEnrollReportCourses">Enrollment Report Courses</a></li>
                    </ol>
                </section>
            </div>
            <!-- breadcrumb Close -->
        </div>

        <div class="container containercontent">

            <!--<button class="btn bck_btn"><a href="#!/CcicDashboard/Academic/EnrollmentReport" class="backA"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</a></button>-->
            <button class="btn bck_btn" ng-click="goBack()"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</button>

            <div class="col-md-12" ng-show="EnrollmentReportDataTable.length>0">
                <div class="row base-row containercontent">
                    <div class="col-md-12">
                        <!--<div class="pull-right" ng-if="StudentDetailsFound">
                    <a class="ExportToExcel1 pointer"
                       id="ExportToExcel1" ng-click="DownloadtoExcel('#tblParent')">
                        <i class="fa fa-file-excel-o"></i>
                        Export to Excel
                    </a>
                </div>-->
                        <div class="col-lg-12">
                            <form class="form-inline" ng-if="EnrollmentReportDataTable.length>0">
                                <div class="form-group">
                                    <label>Search</label>
                                    <input type="text" ng-model="search" class="form-control" placeholder="Search">
                                </div>
                            </form>
                            <label class="notifylabel" ng-if="EnrollmentReportDataTable.length>0" for="sel1" style="color: red;"> click on link to view student details</label>
                            <!--<div style="width:100%;text-align:center;">
                        <img src="../../../contents/img/loading2.gif" ng-show="LoadImg" width="100" />
                    </div>-->

                            <div ng-if="EnrollmentReportDataTable.length<=0">
                                <h3 style="border-left-width:450px;border-right-width:450px">No Data</h3>
                            </div>
                            <div class="scrollbox" id="tblParent" ng-if="EnrollmentReportDataTable.length>0">
                                <table id="studentRegTable" class="table  table-fixed table-bordered studentadmission-table table-responsive scrollbox-content">
                                    <thead>
                                        <tr>
                                            <th style="width: 5%">S No.</th>
                                            <th style="width: 10%" ng-click="sort('ApplicationNumber')">Application Number <i class="fa fa-fw fa-sort"></i></th>
                                            <th style="width: 10%" ng-click="sort('PIN')">PIN<i class="fa fa-fw fa-sort"></i></th>

                                            <th style="width: 15%" ng-click="sort('Name')">Student Name <i class="fa fa-fw fa-sort"></i></th>
                                            <th style="width: 5%" ng-click="sort('Submitted')">Submitted <i class="fa fa-fw fa-sort"></i></th>
                                            <th style="width: 10%">Application Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="x in EnrollmentReportDataTable|orderBy:sortKey:reverse|filter:search">
                                            <td>{{$index+1}}</td>
                                            <td>{{x.ApplicationNumber}}</td>
                                            <td>{{x.PIN}}</td>
                                            <td>{{x.StudentName}}</td>
                                            <td>{{x.Submitted?'Yes':'No'}}</td>
                                            <td ng-click="ViewStudentDetails(x.ApplicationNumber,x.StudentID,x.Submitted,x.ApplicationStatus)">
                                                <a class="{{x.ApplicationStatus=='Revised' ? 'VerifyRevise' : (x.ApplicationStatus=='Pending'?'notVerify':'Verify')}}">{{x.ApplicationStatus}}</a>
                                            </td>

                                        </tr>
                                    </tbody>
                                </table>



                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--<div class="col-md-12  mtp-50">
        <div style="width:100%;text-align:center;" ng-show="LoadImg">
            <img src="../../contents/img/loading2.gif" width="100" style="height:60px;width:60px" />
            <p>please wait while data is loading...</p>
        </div>
    </div>-->



        </div>
  

    </div>
   
</body>

</html>
