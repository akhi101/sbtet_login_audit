        width: 100%;

        -webkit-appearance: none;
        -moz-appearance: none;

        text-overflow: '';

<div ng-controller="CcicCreateExamMonthYearController">
    <script type="text/javascript">
        // When the document is ready
        $(document).ready(function () {

            $('#example1').datepicker({
                minViewMode: 'years',
                autoclose: true,
                format: 'yyyy'
            });
            $('#example2').datepicker({
                minViewMode: 1,
                autoclose: true,
                format: 'mm-yyyy'
            });
            $('.tabledate').datepicker({
                //minViewMode: 1,
                autoclose: true,
                format: 'dd-mm-yyyy'
            });
            //$('#example4').datepicker({
            //    //minViewMode: 1,
            //    autoclose: true,
            //    //format: 'dd-mm-yyyy'
            //});
        });
    </script>
    <div class="breadcrumb-header">
        <!-- breadcrumb Open -->
        <div class="container">
            <section class="content-header">
                <h5>Exam Month Year</h5>
                <ol class="breadcrumb">
                    <li><a href="#!/CcicDashboard"><i class="fa fa-dashboard"></i>Ccic Dashboard</a></li>
                    <li><a href="#!/CcicDashboard/PreExamination">PreExamination</a></li>
                </ol>
            </section>
        </div>
        <!-- breadcrumb Close -->
    </div>
    <div class="container">

        <div class="col-md-12">
            <button class="btn bck_btn"><a href="#!/CcicDashboard/PreExamination" class="backA"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</a></button>
        </div>


        <div id="exTab2" class="container">



            <div class="tab-content ">

                <div class="col-md-12">
                    <div class="cl-details">
                        <h2>Create Exam Month Year </h2>

                    </div>
                </div>
                <div class="col-md-12">
                    <div class="base-row" style="padding:15px!important;">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="font-weight-bold"> Academic Year :</label>
                                    <select class="form-control " ng-model="AcademicYear" name="AcademicYear" required ng-change="GetExamMonthYearData(AcademicYear)">
                                        <option value="" selected="selected">Select Year</option>
                                        <option value="{{data.AcademicYearID}}" ng-repeat="data in GetCcicCurrentAcademicYear" class="">
                                            {{data.AcademicYear}}
                                        </option>
                                    </select>
                                </div>
                            </div>


                            <div class="col-md-3">
                                <div class="form-group">

                                    <label class="font-weight-bold"> Regular Exam :</label>
                                    <select class="form-control " ng-model="RegularExam" name="RegExamType" required>
                                        <option value="" selected="selected">Select Regular Exam</option>
                                        <option value="{{data.RegularExamCourseDurationID}}" ng-repeat="data in RegularExamData" class="">
                                            {{data.RegularExamCourseDurationName}}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group col-md-3">
                                <label for="sel1">
                                    Exam Month Year:
                                </label>
                                <input class="form-control" type="text" placeholder="Enter Exam Month Year" ng-model="ExamMonthYear" required />
                            </div>





                         

                            <div class="col-md-12 pull-left">
                                <button class="btn pull-right btn-success btn-css" style="margin-top: 23px;" ng-click="Submit()">
                                    Create
                                </button>
                            </div>
                        </div>
                    </div>
                    <div ng-if="GetExamMonthYearTable.length>0" class="cl-details">
                        <h2>Exam Month Year's List</h2>
                    </div>
                    <div ng-if="GetExamMonthYearTable.length>0" class="table-responsive table-custom-tables-tb scrollbox">
                        <table class="table table-bordered  table-striped table-rounded scrollbox-content">
                            <thead>
                                <tr class="cb-1">
                                    <th style="width:5%" class="text-center">S.No</th>
                                    <th width="15%" class="text-center">Academic Year</th>
                                    <th width="15%" class="text-center">Regular Exam CourseDuration</th>
                                    <th width="15%" class="text-center">Exam Month Year</th>
                                    <th width="15%" class="text-center">Sequence Number</th>
                                    <!--<th width="15%" class="text-center">Status</th>-->
                                    <th width="15%" class="text-center">Edit/Update</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr style="background-color: #fff!important;cursor: pointer" ng-repeat="data in GetExamMonthYearTable">
                                    <td class="text-center pointer" style="padding: 3px;">{{$index + 1}}</td>
                                    <td class="text-center pointer" style="padding: 3px;"><input autocomplete="off" style="width:100%;" class="form-control tableinpt enabletable" type="text" ng-model="data.AcademicYear" /></td>
                                    <td class="text-center pointer" style="padding: 3px;"><input autocomplete="off" style="width:100%;" class="form-control tableinpt enabletable" type="text" ng-model="data.RegularExamCourseDurationName" /></td>
                                    <td class="text-center pointer" style="padding: 3px;"><input autocomplete="off" style="width:100%;" class="form-control tableinpt enabletable{{$index + 1}}" type="text" ng-model="data.ExamMonthYearName" /></td>
                                    <td class="text-center pointer" style="padding: 3px;"><input autocomplete="off" style="width:100%;" class="form-control tableinpt enabletable" type="text" ng-model="data.ExamMonthYearSequence" /></td>

                                    <!--<td class="text-center">
                <button class="btn btn-success btn-xs" style="width: 70px;" ng-show="data.Active == true" ng-click="SetExamMonthYearStatus(data.ExamMonthYearID,false)">Active</button>
                <button class="btn btn-danger btn-xs" style="width: 70px;" ng-show="data.Active == false" ng-click="SetExamMonthYearStatus(data.ExamMonthYearID,true)">InActive</button>
            </td>-->

                                    <td class="text-center">
                                        <button class="btn-xs btn btn-info" style="width: 70px;" ng-show="edit{{$index + 1}}" ng-click="EditExamMonthYear(data,$index+1)">
                                            Edit
                                        </button>
                                        <button class="btn-xs btn btn-primary" style="width: 70px;" ng-show="!edit{{$index + 1}}" ng-click="UpdateExamMonthYear(data,$index+1)">
                                            Update
                                        </button>

                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="sm-spacer"></div>
                    <div class="sm-spacer"></div>
                </div>




            </div>
        </div>




    </div>

</div>
