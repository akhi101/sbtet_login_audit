<style>
    .myPad {
        padding: 10px;
    }
</style>
<div class="modal-header aadhar-modal-header">
    <button type="button" class="btn btn-circle btn-close btn-modal-close" ng-click="closeModal()">&times;</button>
    <h4 class="modal-title center-block">Fee Payment Details</h4>
</div>
<div class="modal-body">
    <div class="card">
        <div class="row">
            <div class="col-md-4 myPad"><strong>Chalan Number</strong></div>
            <div class="col-md-6 myPad">: {{ChallanNumber}}</div>
            <div class="col-md-4 myPad"><strong>Number of Applications</strong></div>
            <div class="col-md-6 myPad">: {{AppCount}}</div>
            <div class="col-md-4 myPad"><strong>Amount Payable (Rs)</strong></div>
            <div class="col-md-6 myPad">: {{AmountPayable}}</div>
            <div class="col-md-4 myPad"><strong>Fee Type</strong></div>
            <div class="col-md-6 myPad">: {{FeeType}}</div>
        </div>
        <div class="row">

            <div class="col-md-6 pull-left">
                <div class="back-btn pull-left btn" ng-click="closeModal()" style="margin-bottom:0px;margin-top:20px">
                    Cancel
                </div>
            </div>

            <div class="col-md-6 pull-right">
                <div class="btn-success pull-right btn" ng-disabled="paymentbtn" style="margin-bottom:0px;margin-top:20px" ng-click="PayAmount(ChalanaNo,AmountPayable)">
                    Proceed To Pay
                </div>
            </div>


        </div>
    </div>

</div>
