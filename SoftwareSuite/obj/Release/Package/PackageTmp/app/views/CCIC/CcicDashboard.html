<style>
    .marque_data {
        background-color: #efe8e8;
        color: #ff5722;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .gifImg {
        margin-top: -8px !important;
    }
    .header-top-section {
        background: #35A5F1;
        min-height: 35px;
        /* padding: 5px; */
        width: 100%;
        font-family: 'Open Sans';
        /* margin-bottom: 10px; */
    }
    .navbar {
        position: relative;
        min-height: 50px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        font-family: 'Open Sans';
    }
    .navbar-inverse .navbar-nav > li > a {
        color: #e8e8e8;
        font-family: 'Open Sans';
        font-size:14px;
    }
    a {
        color: #337ab7;
        text-decoration: none;
        font-size: 13px;
    }


    .small-box h3 {
        font-size: 19px;
        font-weight: bold;
        margin: 0 0 4px 0;
        white-space: nowrap;
        padding: 0;
        color: #fff;
        font-family: 'Open Sans';
    }

    :host {
        display: inline-block;
        overflow: hidden;
        text-align: initial;
        white-space: nowrap;
        font-family: 'Open Sans';
    }

        margin: 0px;
        padding: 0px;
        background: #fff !important;
        font-family: 'Open Sans';
    }
    b, strong {
        font-weight: 700;
        font-family: 'Open Sans';
    }

    .container .dashboardContent .containercontent {
        margin-right: auto;
        margin-left: auto;
        padding-left: 0px;
        padding-right: 0px;
    }

    .containercontent {
        margin-right: auto;
        margin-left: auto;
        padding-left: 0px;
        padding-right: 0px;
    }

                            <div class="col-md-3">

                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>

                    </div>
                    <div id="navbar" class="collapse navbar-collapse">

                            <li class="active"><a href="#"><i class="fa fa-user" aria-hidden="true"></i> {{UserName}}</a></li>
                            <li><a href="#" ng-hide="HideChangePassword" ng-click="CcicChangePassword()"><i class="fa fa-repeat" aria-hidden="true"></i> Change Password</a></li>
                            <li><a href="" ng-click="logOut()"><i class="fa fa-sign-out" aria-hidden="true"></i> Log Out</a></li>
                        </ul>
                    </div>

                        </ul>
                    </marquee>
