<style>
 

    label {
        font-size: 13px;
        font-weight: bold;
    }


    .fl-right {
        /* float: right; */
        padding: 0px;
        margin: 0px;
        list-style: none;
        position: relative;
    }

    .spacer {
        height: 50px !important;
    }

    .modal-open .modal {
        overflow-x: auto !important;
        overflow-y: auto;
    }
</style>

<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Edit Details</h2>
        <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal" aria-label="Close">
            <span1 aria-hidden="true">&times;</span1>
        </button>
    </div>
    <div class="modal-body">

        <form>
         
            <strong class="course-label">Course :</strong>
            <span class="text-muted word-break fl-right">
                {{EditSubjectData[0].CourseName}}
            </span>
            <hr>
            <div class="form-group">

                <label class="font-weight-bold"> Subject Type :</label>
                <select class="form-control" id="SubjectType" ng-model="EditSubjectData[0].SubjectTypeID"
                        ng-options="data.SubjectTypeID as data.TypeName for data in EditSubjectTypesData">
                    <option value="" selected>Select Subject Type</option>
                </select>
            </div>

            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Subject Code:</label>
                <input type="text" class="form-control" maxlength="10" ng-model="EditSubjectData[0].SubjectCode">
            </div>

            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Subject Name:</label>
                <input type="text" class="form-control" maxlength="100" ng-model="EditSubjectData[0].SubjectName">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label"> External Max Marks:</label>
                <input type="text" class="form-control" maxlength="3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" ng-model="EditSubjectData[0].ExternalMaxMarks">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Internal Max Marks:</label>
                <input type="text" class="form-control" maxlength="3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" ng-model="EditSubjectData[0].InternalMaxMarks">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">External Pass Marks:</label>
                <input type="text" class="form-control" maxlength="3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" ng-model="EditSubjectData[0].ExternalPassMarks">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Total Pass Marks:</label>
                <input type="text" class="form-control" maxlength="3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" ng-model="EditSubjectData[0].TotalPassMarks">
            </div>

            <div class="form-group">
                <label for="recipient-name" class="col-form-label">PCODE:</label>
                <input type="text" class="form-control" maxlength="4" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" id="recipient-name" ng-model="EditSubjectData[0].Pcode">
            </div>





            <div class="col-md-1">
                <label for="checkbox" class="col-form-label">Active:</label>
                <input type="checkbox" ng-model="EditSubjectData[0].Active" />
            </div>
            <!--</div>-->
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="UpdateDetails(EditSubjectData)">Update</button>
        <button type="button" class="btn btn-danger" ng-click="closeModal()">Cancel</button>
    </div>
</div>
