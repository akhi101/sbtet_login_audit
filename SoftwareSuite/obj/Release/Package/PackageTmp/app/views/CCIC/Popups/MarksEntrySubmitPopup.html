<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
        .Hed_text {
            color: #fff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="modal-header aadhar-modal-header">
        <button type="button" class="btn btn-circle btn-close btn-modal-close" ng-click="closeModal()">&times;</button>
        <h4 class="text-center Hed_text">Confirm</h4>
    </div>
    <div class="modal-body">
        <form name="RejectForm">
            <h4>Data Saved Successfully, But Not submitted, Do you want to Submit?</h4>

        </form>
    </div>
    <div class="modal-footer">
        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
        <div class="col-md-2"><button class="btn btn-danger" ng-click="closeModal()">No</button></div>
        <div class="col-md-10"><button class="btn btn-success pull-right" ng-class="{'disabled': btndisable}" ng-click="!btndisable && OpenPopup(0)">Yes</button></div>
    </div>
</body>
</html>
