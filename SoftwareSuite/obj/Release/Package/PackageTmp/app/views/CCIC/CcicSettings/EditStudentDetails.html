<div ng-controller="EditStudentDetailsController">

    <div class="container containercontent">

        <button class="btn bck_btn"><a href="#!/CcicDashboard/Academic" class="backA"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</a></button>

        <div class="tab-content" style="margin-bottom:150px">
            <div class="row">
                <div class="col-md-12  mtp-50">
                    <div class="card" ng-show="coursedetails">
                        <form name="coursedetail">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="offer-custom-style">
                                        <h2>Select Course You Want To Appear</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="body">
                                <div class="custom-forms">

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group required">
                                                <label>Course Name</label>
                                                <input type="text" placeholder=CourseName autocomplete="off" ng-model="EditData.CourseName" ng-disabled="coursedetails" class="form-control" required />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group required">
                                                <label>Qualification</label>
                                                <input type="text" placeholder=Qualification autocomplete="off" ng-model="EditData.Qualification" ng-disabled="coursedetails" class="form-control" required />
                                            </div>
                                        </div>
                                        <div class="col-md-4" ng-if="Experience">
                                            <div class="form-group required">
                                                <label>Experience</label>
                                                <input type="text" placeholder=Experience autocomplete="off" ng-model="EditData.Experience" ng-disabled="coursedetails" class="form-control" required />
                                            </div>
                                        </div>

                                    </div>



                                </div>
                            </div>
                        </form>
                    </div>

                </div>

                </div>-->
                <div class="col-md-12  mtp-50">
                    <div class="card" ng-show="showEducation">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="offer-custom-style">
                                    <h2> Select Education Qualification</h2>
                                </div>
                            </div>
                        </div>
                        <div class="body">
                            <div class="custom-forms">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="col-md-4">
                                            <label>Mode of Education :</label>
                                        </div>
                                        <div class="col-md-8 pull-left">
                                            <div class="rdo-grp">
                                                <input id="rdo1" type="radio" name="radio" ng-value=1 ng-model="EditData.SSC" ng-disabled="radiodisable" ng-click="Mode()" />
                                                <label for="rdo1"><span class="new"></span><span class="new">SSC in Telangana</span></label>
                                                <input id="rdo2" type="radio" name="radio" ng-value=0 ng-model="EditData.SSC" ng-disabled="radiodisable" ng-click="Mode()" />
                                                <label for="rdo2"><span class="new"></span><span class="new">Others(CBSE,ICSE)</span></label>

                                            </div>
                                        </div>
                                    </div>


                                    <form name="SSC">
                                        <div class="custom-forms" ng-show="SscForm">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group required">
                                                        <label>{{sscHtLbl}}</label>
                                                        <input type="text" ng-model="EditData.SSCHallticketNumber" ng-disabled="sscdetails" autocomplete="off" name="hallticket" placeholder="Hall Ticket Number" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group required">
                                                        <label>{{passYrLbl}}</label>
                                                        <input type="text" ng-model="EditData.SSCPassedYear" ng-disabled="sscdetails" maxlength="4" placeholder="YYYY eg.(1990)" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group required">
                                                        <label for="date-picker-example">Examination Pass Type</label>
                                                        <select class="form-control" ng-disabled="sscdetails" ng-model="EditData.SSCPassedType">
                                                            <option value="">Select Pass Type</option>
                                                            <option value="Regular">Regular</option>
                                                            <option value="Supplementary">Supplmentary</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <!--<div class="col-md-1 pull-right mtp-50">
                                                    <div class="cancel-btn" style="margin-bottom:0px;">
                                                        <button type="button" ng-model="CANcel" ng-disabled="Cancel2" ng-click="Cancel()">Cancel</button>
                                                    </div>
                                                </div>
                                                <div class="col-md-2 pull-right mtp-50">
                                                    <div class="submit-btn " style="margin:0px;" ng-if="sscdetbutton">
                                                        <button type="submit" ng-disabled="SSCDetails" ng-click="getsscDetails(SSCHallticketNumber, SSCPassedYear, SSCPassedType)">Get Details</button>
                                                    </div>
                                                    <div class="submit-btn " style="margin:0px;" ng-if="nextbutton">
                                                        <button type="submit" ng-disabled="SSCDetails" ng-click="Next(SSCHallticketNumber, SSCPassedYear, SSCPassedType)">Next</button>
                                                    </div>
                                                </div>


                                                <div class="col-md-1 pull-right mtp-50">

                                                </div>-->

                                                <!--<div class="col-md-4">
                                        <div class="form-group required">
                                            <label for="date-picker-example">Examination Pass Type</label>
                                            <select class="form-control" ng-disabled="SSCDetails" ng-model="EditData.SSCPassedType">
                                                <option value="">Select Pass Type</option>
                                                <option value="R">Regular</option>
                                                <option value="A">Supplmentary</option>
                                            </select>
                                        </div>
                                    </div>-->

                                            </div>

                                        </div>

                                    </form>




                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                 
                        <div class="col-md-12  mtp-50">
                            <div class="card" ng-if="applicationForm">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="offer-custom-style">
                                            <h2>Candidate Details</h2>
                                        </div>


                                    </div>
                                </div>
                                <div class="body">
                                    <div class="custom-forms">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>Candidate Name</label>
                                                    <input type="text" placeholder=CandidateName oninput="this.value = this.value.toUpperCase()" autocomplete="off" ng-model="EditData.StudentName" ng-disabled="CandidateNamefound" class="form-control" required />
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>Father Name</label>
                                                    <input type="text" ng-model="EditData.FatherName" oninput="this.value = this.value.toUpperCase()" placeholder="Father Name" autocomplete="off" ng-disabled="FatherNameFound" class="form-control" required />
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>Mother Name</label>
                                                    <input type="text" ng-model="EditData.MotherName" oninput="this.value = this.value.toUpperCase()" placeholder="Mother Name" autocomplete="off" ng-disabled="MotherNamefound" class="form-control" required />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group required">
                                                    <label for="date-picker-example">Date Of Birth(dd/mm/yyyy):</label>
                                                    <p class="input-group" style="margin-top: unset; margin-bottom: unset;margin-left: 0 ;margin-right: 0;padding-left: 0px;">
                                                        <input type="text" show-weeks="false" class="form-control" id="datetimepicker1" placeholder="DD/MM/YYYY" autocomplete="off" name="applicationForm.DateOfBirth" pattern="^(\d{1,2})\/(\d{1,2})\/(\d{4})$" datetime-picker="dd/MM/yyyy" ng-model="EditData.DateofBirth" is-open="showFlag1" required />
                                                        <span class="input-group-btn">
                                                            <button type="button" class="btn btn-primary" ng-click="showFlag1 = true"><i class="fa fa-calendar"></i></button>
                                                        </span>
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group required">
                                                    <label>Gender</label>
                                                    <select class="form-control" name="applicationForm.SEX" ng-model="EditData.Gender" ng-disabled="Genderfound" required>
                                                        <option value="">Select Gender</option>
                                                        <option value="M">Male</option>
                                                        <option value="F">Female</option>
                                                    </select>

                                                </div>
                                            </div>




                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Aadhar Number</label>
                                                    <input type="{{inputType}}" placeholder="AadharNumber" maxlength="12" minlength="12" class="form-control" autocomplete="off" ng-model="EditData.AadharNumber" required>
                                                    <div class="eye-icon" ng-click="toggleAadharVisibility()">
                                                        {{eyeIcon}}
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-3">

                                                <div class="form-group ">
                                                    <label>Is Blind</label>
                                                    <select class="form-control" ng-model="EditData.IsBlind" ng-change="Blind(EditData.IsBlind)"
                                                            ng-options="data.value as data.Id for data in BlindValues">
                                                        <option value="" selected>--Select---</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="sm-spacer"></div>
                                        <div style="width: 100%; height: 20px;  border-bottom: 1px solid black; text-align: center">
                                            <span class="new" style="font-size: 25px; background-color: #F3F5F6; padding: 0 10px;">
                                                Address
                                            </span>
                                        </div>



                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>House/Flat/Door No</label>
                                                    <input type="text" placeholder="House No/Flat No/D.no" ng-model="EditData.HouseNumber" autocomplete="off" class="form-control" required />
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>Street/Locality</label>
                                                    <input type="text" placeholder="Street/Locality" class="form-control" autocomplete="off" ng-model="EditData.Street" required />
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Landmark</label>
                                                    <input type="text" placeholder="Landmark" class="form-control" autocomplete="off" ng-model="EditData.Landmark" required />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>Village/Town/City</label>
                                                    <input type="text" placeholder="Village/Town/City" oninput="this.value = this.value.toUpperCase()" class="form-control" autocomplete="off" ng-model="EditData.Village" required />
                                                </div>
                                            </div>




                                            <div class="col-md-4 ">
                                                <div class="form-group">
                                                    <label>Pincode</label>
                                                    <input type="number" placeholder="Pin code" autocomplete="off" class="form-control" ng-model="EditData.Pincode" required />
                                                </div>
                                            </div>


                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>District</label>
                                                    <input type="text" placeholder="District" oninput="this.value = this.value.toUpperCase()" class="form-control" autocomplete="off" ng-model="EditData.District" required />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>State</label>
                                                    <input type="text" placeholder="State" oninput="this.value = this.value.toUpperCase()" class="form-control" autocomplete="off" ng-model="EditData.AddressState" required />
                                                </div>
                                            </div>


                                            <div class="col-md-4 ">
                                                <div class="form-group required">
                                                    <label>Mobile No</label>
                                                    <input type="text" placeholder="Mobile No" autocomplete="off" class="form-control" minlength="10" maxlength="10" ng-model="EditData.StudentMobile" required />
                                                </div>
                                            </div>

                                            <div class="col-md-4 ">
                                                <div class="form-group ">
                                                    <label>Email</label>
                                                    <input type="text" placeholder="Email Address" autocomplete="off" class="form-control" ng-model="EditData.StudentEmail" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="sm-spacer"></div>
                                        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: center">
                                            <span class="new" style="font-size: 25px; background-color: #F3F5F6; padding: 0 10px;">
                                                Photo & Signature
                                            </span>
                                        </div>


                                        <div class="row">
                                            <div class="col-md-4" ng-show="EditData.StudentPhoto">
                                                <div class="form-group required custom-img">
                                                    <label>Upload Photo(size less than 300KB) :</label>

                                                    <img ng-src="{{EditData.StudentPhoto}}" class="zoom" id="stdPhotoImg" />
                                                    <input type="file" required id="stdPhotoFile" ng-model="EditData.StudentPhoto" onchange="angular.element(this).scope().uploadStudentPhoto()" class="upld-file">
                                                </div>
                                            </div>

                                            <div class="col-md-4" ng-show="EditData.StudentSign">
                                                <div class="form-group required custom-img">
                                                    <label>Upload Signature(size less than 30KB) :</label>

                                                    <img ng-src="{{EditData.StudentSign}}" style="width:250px;height:100px" class="zoom" id="stdSignImg" />
                                                    <input type="file" required id="stdSignFile" ng-model="EditData.StudentSign" onchange="angular.element(this).scope().uploadStudentSign()" class="upld-file">
                                                </div>
                                            </div>

                                            <div class="col-md-4" ng-show="EditData.IsBlind==true">
                                                <div class="form-group required custom-img">
                                                    <label>Upload Medical Certificate(size less than 200KB) :</label>
                                                    <!--<label for="StudentPhoto">Photo Update :</label>-->
                                                    <img ng-src="{{EditData.BlindCertificate}}" class="img img-responsive" id="stdMedicalCert" />
                                                    <input type="file" id="stdMedicalCertFile" ng-model="EditData.BlindCertificate" onchange="angular.element(this).scope().uploadMedicalCert()" class="upld-file">
                                                </div>
                                            </div>

                                        </div>


                                        <div class="sm-spacer"></div>
                                        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: center">
                                            <span class="new" style="font-size: 25px; background-color: #F3F5F6; padding: 0 10px;">
                                                Upload Certificate
                                            </span>
                                        </div>
                                        <div class="row">

                                            <div class="col-md-4">
                                                <div class="form-group required custom-img" ng-show="EditData.SSCCertificate">
                                                    <label>Upload Ssc Certificate(size less than 300KB) :</label>

                                                    <img ng-src="{{EditData.SSCCertificate}}" class="img img-responsive" id="stdSscCertificateImg" />
                                                    <input type="file" required id="stdSscCertificateFile" ng-model="EditData.SSCCertificate" onchange="angular.element(this).scope().uploadStudentSscCertificate()" class="upld-file">
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group required custom-img" ng-show="EditData.QualificationCertificate">
                                                    <label>Upload {{EditData.Qualification}} Certificate(size less than 300KB) :</label>

                                                    <img ng-src="{{EditData.QualificationCertificate}}" class="img img-responsive" id="stdCertificateTypeImg" />
                                                    <input type="file" required id="stdCertificateTypeFile" ng-model="EditData.QualificationCertificate" onchange="angular.element(this).scope().uploadStudentCertificateType()" class="upld-file">
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group required custom-img" ng-show="EditData.ExperienceCertificate">
                                                    <label>Upload Experience Certificate(size less than 300KB) :</label>

                                                    <img ng-src="{{EditData.ExperienceCertificate}}" class="img img-responsive" id="stdExperienceCertificateImg" />
                                                    <input type="file" required id="stdExperienceCertificateFile" ng-model="EditData.ExperienceCertificate" onchange="angular.element(this).scope().uploadStudentExperienceCertificate()" class="upld-file">
                                                </div>
                                            </div>
                                        </div>


                                        <div class="col-md-12"  ng-show="EditData.IsBlind==true" style="right:55px;top:20px">

                                            <p>
                                                <span> <input type="checkbox"  style="width:20px;height:20px;top:5px" ng-model="Checkbox" ng-change="SelectCheckbox(Checkbox)" /></span>
                                                I agree to write the exam in Briley script being blind and also upload the medical certificate.

                                            </p>
                                        </div>

                                        <div class="submit-btn" ng-click="Update(EditData)" style="margin-bottom:0px;margin-top:50px">
                                            <button type="submit">Update</button>
                                        </div>




                                    </div>

                                </div>
                            </div>
                        </div>



                 
              
                <div class="col-md-12  mtp-50">
                    <div style="width:100%;text-align:center;" ng-show="LoadImg">
                        <img src="../../contents/img/loading2.gif" width="100" style="height:60px;width:60px" />
                        <p>please wait while data is loading...</p>
                    </div>
                </div>
             



            </div>




        </div>

    </div>


    </div>
