<script>

    $("#datepicker1").datepicker({
        format: 'dd-mm-yyyy',
        autoclose: true,
        todayHighlight: true,
        showAnim: "slideDown",
        beforeShowDay: function (date) {
            var dmy = date.getDate();
            if (date.getDate() < 10)
                dmy = "0" + dmy;
            dmy += "-";
            if (date.getMonth() + 1 < 10)
                dmy += "0";
            dmy += (date.getMonth() + 1) + "-" + date.getFullYear();

            if ($.inArray(dmy, availableDates) != -1) {
                return true;
            } else {
                return false;
            }
        }

    });

                                                </select>



                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group required">
                                                <label>Qualification</label>


                                                <select class="form-control input-sm" style="height:34px!important" id="stdShift" ng-model="Qualification" name="Qualification" required ng-disabled="continue"
                                                        ng-options="x as x.Qualification for x in GetCcicCourseQualificationInfo"
                                                        ng-change="GetCcicCourseExperience(Qualification)">
                                                    <option value="" selected="selected">Select Qualification</option>
                                                </select>

                                            </div>
                                        </div>

                                                </select>

                                            </div>
                                        </div>

                                            <label>Description: {{data.ExperienceDescription}}</label>
                                        </div>


                                        <div class="col-md-8">

                                        </div>

                                        <div class="col-md-1 pull-right mtp-50">
                                            <div class="cancel-btn" style="margin-bottom:0px;">
                                                <button type="button" ng-model="REset" ng-disabled="reset" ng-click="Reset()">Reset</button>
                                            </div>
                                        </div>
                                        <div class="col-md-2 pull-right mtp-50" ng-show="continuebutton">

                                            <div class="submit-btn" style="margin-bottom:0px;">
                                                <button type="submit" ng-model="CONtinue" ng-click="Continue()">Continue</button>

                                            </div>
                                        </div>
                                        <div class="col-md-1 pull-right mtp-50">

                                        </div>



                                    </div>



                                </div>
                            </div>
                        </form>
                    </div>

                </div>

                <div class="col-md-12  mtp-50">
                    <div style="width:100%;text-align:center;" ng-show="LoadImg">
                        <img src="../../../../contents/img/loading2.gif" width="100" style="height:60px;width:60px" />
                        <p>please wait while data is loading...</p>
                    </div>
                </div>
                <div class="col-md-12  mtp-50">
                    <div class="card" ng-show="showEducation">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="offer-custom-style">
                                    <h2> Select Education Qualification</h2>
                                </div>
                            </div>
                        </div>
                        <div class="body">
                            <div class="custom-forms">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="col-md-4">
                                            <label>Mode of Education :</label>
                                        </div>
                                        <div class="col-md-8 pull-left">
                                            <div class="rdo-grp">
                                                <input id="rdo1" type="radio" name="radio" ng-value=1 ng-model="mode" ng-disabled="radiodisable" ng-click="Mode()" />
                                                <label for="rdo1"><span class="new"></span><span class="new">SSC in Telangana</span></label>
                                                <input id="rdo2" type="radio" name="radio" ng-value=2 ng-model="mode" ng-disabled="radiodisable" ng-click="Mode()" />
                                                <label for="rdo2"><span class="new"></span><span class="new">Others(CBSE,ICSE,etc..)</span></label>

                                            </div>
                                        </div>
                                    </div>


                                    <form name="SSC">
                                        <div class="custom-forms" ng-show="SscForm">
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>{{sscHtLbl}}</label>
                                                    <input type="text" ng-model="sscHallticket" maxlength="20" ng-disabled="SSCDetails" autocomplete="off" name="hallticket" placeholder="{{sscHtPhl}}" class="form-control" />
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>{{passYrLbl}}</label>
                                                    <input type="text" ng-model="passedoutYear" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" ng-disabled="SSCDetails" maxlength="4" placeholder="YYYY eg.(1990)" class="form-control" />
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label for="date-picker-example">Examination Pass Type</label>
                                                    <select class="form-control" ng-disabled="SSCDetails" ng-model="sscType">
                                                        <option value="">Select Pass Type</option>
                                                        <option value="Regular">Regular</option>
                                                        <option value="Supplementary">Supplmentary</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-1 pull-right mtp-50">
                                                <div class="cancel-btn" style="margin-bottom:0px;">
                                                    <button type="button" ng-model="CANcel" ng-disabled="Cancel2" ng-click="Cancel()">Cancel</button>
                                                </div>
                                            </div>
                                            <div class="col-md-2 pull-right mtp-50">
                                                <div class="submit-btn " style="margin:0px;" ng-if="mode==1">
                                                    <button type="submit" ng-show="getsscbutton" ng-click="getsscDetails(sscHallticket,passedoutYear,sscType)">Get Details</button>
                                                </div>
                                                <div class="submit-btn " style="margin:0px;" ng-if="mode==2">
                                                    <button type="submit" ng-show="nextbutton" ng-click="Next(sscHallticket, passedoutYear, sscType)">Next</button>
                                                </div>
                                            </div>


                                            <div class="col-md-1 pull-right mtp-50">

                                            </div>




                                        </div>

                                    </form>


                                    <div class="col-md-12" ng-if="loading">
                                        <!--<div class="sm-spacer" style="height:20px"></div>-->
                                        <div style="width:100%;text-align:center;">
                                            <img src="../../../sbtet/contents/img/loading2.gif" ng-if="loading" width="50" />
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <form name="StudentDetails" novalidate>
                    <div class="custom-forms" ng-show="applicationForm">
                        <div class="col-md-12  mtp-50">
                            <div class="card">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="offer-custom-style">
                                            <h2>Candidate Details</h2>
                                        </div>


                                    </div>
                                </div>
                                <div class="body">
                                    <div class="custom-forms">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>Candidate Name</label>
                                                    <input type="text" placeholder="CandidateName" ng-blur="StuName()" oninput="this.value = this.value.toUpperCase()"
                                                           onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'
                                                           maxlength="50" autocomplete="off" ng-model="CNAME" ng-disabled="CandidateNamefound" class="form-control" required />
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>Father Name</label>
                                                    <input type="text" ng-model="FNAME" ng-blur="FatName()" oninput="this.value = this.value.toUpperCase()"
                                                           onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' maxlength="50" placeholder="Father Name" autocomplete="off" ng-disabled="FatherNameFound" class="form-control" required />
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>Mother Name</label>
                                                    <input type="text" ng-model="MNAME" ng-blur="MotName()" maxlength="50" oninput="this.value = this.value.toUpperCase()"
                                                           onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' placeholder="Mother Name" autocomplete="off" ng-disabled="MotherNamefound" class="form-control" required />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group required">
                                                    <label for="date-picker-example">Date Of Birth(dd/mm/yyyy):</label>
                                                    <p class="input-group" style="margin-top: unset; margin-bottom: unset;margin-left: 0 ;margin-right: 0;padding-left: 0px;">
                                                        <input type="text" show-weeks="false" class="form-control" id="datetimepicker1" placeholder="DD/MM/YYYY" autocomplete="off" name="applicationForm.DateOfBirth" pattern="^(\d{1,2})\/(\d{1,2})\/(\d{4})$" datetime-picker="dd/MM/yyyy" ng-model="DOB_DATE" disabled ng-change="checkDate(DOB_DATE)" is-open="showFlag1" required />
                                                        <span class="input-group-btn">
                                                            <button type="button" class="btn btn-primary" ng-click="showFlag1 = true"><i class="fa fa-calendar"></i></button>
                                                        </span>
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group required">
                                                    <label>Gender</label>
                                                    <select class="form-control" name="applicationForm.SEX" ng-model="SEX" ng-disabled="Genderfound" required>
                                                        <option value="">Select Gender</option>
                                                        <option value="M">Male</option>
                                                        <option value="F">Female</option>
                                                    </select>

                                                </div>
                                            </div>




                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Aadhar Number</label>
                                                    <input type="{{inputType}}" placeholder="AadharNumber" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="12" minlength="12" class="form-control" autocomplete="off" ng-model="Aadhar" required>
                                                    <div class="eye-icon" ng-click="toggleAadharVisibility()">
                                                        {{eyeIcon}}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-3">

                                                <div class="form-group ">
                                                    <label>Is Blind</label>
                                                    <select class="form-control" name="applicationForm.IsBlind" ng-model="IsBlind" ng-change="Blind(IsBlind)">
                                                        <option value="">--Select---</option>
                                                        <option value=0>No</option>
                                                        <option value=1>Yes</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>



                                        <div class="sm-spacer" style="height:20px"></div>
                                        <div style="width: 100%; height: 20px;  border-bottom: 1px solid black; text-align: center" ng-model="ADDRESS">
                                            <span class="new" style="font-size: 25px; background-color: #F3F5F6; padding: 0 10px;">
                                                Address
                                            </span>
                                        </div>


                                        <div class="sm-spacer" style="height:20px"></div>

                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>House/Flat/Door No</label>
                                                    <input type="text" placeholder="House No/Flat No/D.no" maxlength="50" ng-model="houseNo" autocomplete="off" class="form-control" required />
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>Street/Locality</label>
                                                    <input type="text" placeholder="Street/Locality" maxlength="50" class="form-control" autocomplete="off" ng-model="street" required />
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Landmark</label>
                                                    <input type="text" placeholder="Landmark" maxlength="50" class="form-control" autocomplete="off" ng-model="landmark" required />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group required">
                                                    <label>Village/Town/City</label>
                                                    <input type="text" placeholder="Village/Town/City" maxlength="50" class="form-control" autocomplete="off" ng-model="village" oninput="this.value = this.value.toUpperCase()" required />
                                                </div>
                                            </div>




                                            <div class="col-md-4">
                                                <div class="form-group  required">
                                                    <label>Pincode</label>
                                                    <input type="text" placeholder="Pin code" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="6" minlength="6" autocomplete="off" class="form-control" ng-model="pincode" required />
                                                </div>
                                            </div>


                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>District</label>
                                                    <input type="text" placeholder="District" maxlength="50" oninput="this.value = this.value.toUpperCase()" class="form-control" autocomplete="off" ng-model="district" required />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>State</label>
                                                    <input type="text" placeholder="State" maxlength="50" oninput="this.value = this.value.toUpperCase()" class="form-control" autocomplete="off" ng-model="state" required />
                                                </div>
                                            </div>


                                            <div class="col-md-4 ">
                                                <div class="form-group required">
                                                    <label>Mobile No</label>
                                                    <input type="text" placeholder="Mobile No" ng-blur="ValidateMobileNumber()" autocomplete="off" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" class="form-control" minlength="10" maxlength="10" ng-model="mobileNO" required />
                                                </div>
                                            </div>

                                            <div class="col-md-4 ">
                                                <div class="form-group ">
                                                    <label>Email</label>
                                                    <input type="text" placeholder="Email Address" maxlength="70" autocomplete="off" class="form-control" ng-model="email" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="sm-spacer" style="height:20px"></div>
                                        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: center">
                                            <span class="new" style="font-size: 25px; background-color: #F3F5F6; padding: 0 10px;">
                                                Photo & Signature
                                            </span>
                                        </div>
                                        <div class="sm-spacer" style="height:20px"></div>
                                        <div class="row">
                                            <div class="col-md-5">
                                                <div class="form-group required custom-img">
                                                    <label class="font-weight-bold">Upload Photo(size should be greater than 5KB and less than 100KB) :</label>
                                                    <img ng-src="{{StudentPhoto}}" class="img img-responsive" id="stdPhotoImg" />
                                                    <input type="file" id="stdPhotoFile" ng-model="StudentPhoto" accept="image/png, image/gif, image/jpeg" onchange="angular.element(this).scope().uploadStudentPhoto()" class="upld-file" required>
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group required custom-img">
                                                    <label class="font-weight-bold">Upload Signature(size less than 50KB) :</label>
                                                    <img ng-src="{{StudentSign}}" style="width:250px;height:100px" class="img img-responsive" id="stdSignImg" />
                                                    <input type="file" required id="stdSignFile" ng-model="StudentSign" accept="image/png, image/gif, image/jpeg" onchange="angular.element(this).scope().uploadStudentSign()" class="upld-file">
                                                </div>
                                            </div>

                                            <div class="col-md-4" ng-show="IsBlind=='1'">
                                                <div class="form-group required custom-img">
                                                    <label>Upload Medical Certificate(size less than 200KB) :</label>
                                                    <!--<label for="StudentPhoto">Photo Update :</label>-->
                                                    <img ng-src="{{stdMedicalCert}}" class="img img-responsive" id="stdMedicalCert" />
                                                    <input type="file" id="stdMedicalCertFile" ng-model="stdMedicalCert" onchange="angular.element(this).scope().uploadMedicalCert()" class="upld-file">
                                                </div>
                                            </div>


                                        </div>


                                        <div class="sm-spacer" style="height:20px"></div>
                                        <div style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: center">
                                            <span class="new" style="font-size: 25px; background-color: #F3F5F6; padding: 0 10px;">
                                                Upload Certificate
                                            </span>
                                        </div>
                                        <label class="notifylabel" for="sel1" style="color: red;margin-top:820px"> * Certificate size should be Greater than 100KB and Less than 2MB</label>
                                        <div class="sm-spacer" style="height:20px"></div>
                                        <div class="row">

                                            <div class="col-md-3">
                                                <div class="form-group required custom-img" ng-if="StudentCertificateType!='SSC/10th Class or Its Equivalent'">
                                                    <label>Upload Ssc Certificate</label>

                                                    <img ng-src="{{StudentSscCertificate}}" class="img img-responsive" id="stdSscCertificateImg" />
                                                    <input type="file" required id="stdSscCertificateFile" ng-model="StudentSscCertificate" accept="image/png, image/gif, image/jpeg" onchange="angular.element(this).scope().uploadStudentSscCertificate()" class="upld-file">
                                                </div>
                                            </div>

                                            <div class="col-md-5">
                                                <div class="form-group required custom-img" ng-if="StudentCertificateType">
                                                    <label>Upload {{StudentCertificateType}} Certificate</label>

                                                    <img ng-src="{{stdCertificateType}}" class="img img-responsive" id="stdCertificateTypeImg" />
                                                    <input type="file" required id="stdCertificateTypeFile" ng-model="stdCertificateType" accept="image/png, image/gif, image/jpeg" onchange="angular.element(this).scope().uploadStudentCertificateType()" class="upld-file">
                                                </div>
                                            </div>

                                            <div class="col-md-3" ng-if="GetCcicCourseExperienceInfo.length>0">
                                                <div class="form-group required custom-img">
                                                    <label>Upload Experience Certificate</label>

                                                    <img ng-src="{{isExperienced}}" class="img img-responsive" id="stdExperienceCertificateImg" />
                                                    <input type="file" required id="stdExperienceCertificateFile" accept="image/png, image/gif, image/jpeg" ng-model="isExperienced" onchange="angular.element(this).scope().uploadStudentExperienceCertificate()" class="upld-file">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12" ng-show="CheckBox" style="right:55px;top:20px">

                                            <p>
                                                <span> <input type="checkbox" style="width:20px;height:20px;top:5px" ng-model="Checkbox" /></span>
                                                I agree to write the exam in Briley script being blind and also upload the medical certificate.

                                            </p>
                                        </div>
                                        <div class="submit-btn" ng-click="SaveNext()" ng-if="Add" style="margin-bottom:0px;margin-top:20px">
                                            <!--ng-disabled="Submitted1" ng-show="Save"-->
                                            <button type="submit">Save & Next</button>
                                        </div>

                                        <div class="submit-btn" ng-click="Update()" ng-if="Change" style="margin-bottom: 0px;margin-top: 20px">
                                            <!--ng-disabled="Submitted1" ng-show="Save"-->
                                            <button type="submit">Update</button>
                                        </div>


                                        <!--<div class="submit-btn" ng-click="UpdateStdDetails(ApplicationNumber,StudentId)" ng-show="Update" style="margin-bottom:0px;">
                                <button type="submit">Update</button>
                            </div>-->

                                    </div>

                                </div>
                            </div>
                        </div>



                    </div>
                </form>






            </div>




        </div>

    </div>

</div>
