<style>

    input[type=checkbox] {
        margin: 4px 0 0;
        width: 20px;
        margin: 0px 10px !important;
        padding: 0px 10px;
        height: 20px;
    }
    
</style>

<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Edit Details</h2>
        <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal" aria-label="Close">
            <span1 aria-hidden="true">&times;</span1>
        </button>
    </div>
    <div class="modal-body">

        <form>



            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Examination Centre Code:</label>
                <input type="text" class="form-control"  disabled maxlength="10" ng-model="EditData[0].ExaminationCentreCode">
            </div>

            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Examination Centre Name:</label>
                <input type="text" class="form-control"  maxlength="250" ng-model="EditData[0].ExaminationCentreName">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label"> House Number / Building Name:</label>
                <input type="text" class="form-control" maxlength="100" ng-model="EditData[0].HouseNumber">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Street Number / Name:</label>
                <input type="text" class="form-control" maxlength="100" ng-model="EditData[0].StreetName">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Locality:</label>
                <input type="text" class="form-control" maxlength="100" ng-model="EditData[0].Locality">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Landmark:</label>
                <input type="text" class="form-control" maxlength="100" ng-model="EditData[0].Landmark">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Village / Town / City:</label>
                <input type="text" class="form-control" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' maxlength="100" ng-model="EditData[0].Village">
            </div>

            <div class="form-group">

                <label class="font-weight-bold"> District :</label>
                <select class="form-control" id="District" ng-model="EditData[0].DistrictID"
                        ng-options="data.DistrictID as data.DistrictName for data in DistrictsData">
                    <option value="" selected>Select District</option>
                </select>
            </div>

            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Pin Code:</label>
                <input type="text" class="form-control" minlength="6" maxlength="6" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" ng-model="EditData[0].Pincode">
            </div>

            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Principal Name:</label>
                <input type="text" class="form-control" maxlength="100" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' ng-model="EditData[0].PrincipalName">
            </div>

            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Principal Mobile:</label>
                <input type="text" class="form-control" maxlength="100" ng-model="EditData[0].PrincipalMobile">
            </div>

            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Principal Email:</label>
                <input type="text" class="form-control" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="100" ng-model="EditData[0].PrincipalEmail">
            </div>

            <div class="col-md-1">
                <label for="checkbox" class="col-form-label">Active:</label>
                <input type="checkbox" ng-model="EditData[0].Active" />
            </div>
            <!--</div>-->
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="UpdateDetails(EditData)">Update</button>
        <button type="button" class="btn btn-danger" ng-click="closeModal()">Cancel</button>
    </div>
</div>
