        <h2 class="modal-title" id="exampleModalLabel">Edit Details</h2>
        <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <form>

        <label class="font-weight-bold"> User Type :</label>

            <div class="form-group">
                <label for="recipient-name" class="col-form-label">User Type Name:</label>
                <input type="text" disabled class="form-control" maxlength="100" ng-model="EditData[0].Role">
            </div>

            <div class="form-group">
                <label for="recipient-name" class="col-form-label">UserName:</label>
                <input type="text" class="form-control" maxlength="100" ng-model="EditData[0].UserName">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Name of the User:</label>
                <input type="text" class="form-control" maxlength="100" ng-model="EditData[0].FirstName">
            </div>


            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Mobile Number:</label>
                <input type="text" class="form-control" maxlength="10" minlength="10" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" ng-model="EditData[0].UserMobile">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Email:</label>
                <input type="text" class="form-control" maxlength="100" ng-model="EditData[0].UserEmail">
            </div>

            <div class="col-md-1">
                <label for="checkbox" class="col-form-label">Active:</label>
                <input type="checkbox" ng-model="EditData[0].Active" />
            </div>
            <!--</div>-->
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="updateUser(EditData[0])">Update</button>
        <button type="button" class="btn btn-danger" ng-click="closeModal()">Cancel</button>
    </div>
