<style>
    div#year {
        width: -webkit-fill-available !important;
    }

    span {
        color: white !important;
    }
</style>
<html>
<head>
    <title>Assessment</title>
    <meta charset="utf-8" />
</head>
<body>
    <div ng-controller="CcicAssessmentController">
        <header>
            <div class="header" ng-include="'app/views/CCIC/CCICHeader.html'"> </div>


            <div class="row navbar_section">
                <nav class="navbar navbar-inverse navbar_inverse_section">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#"></a>
                        </div>
                        <div class="container navbar_container_section">
                            <div class="row">
                                <div class="collapse navbar-collapse" id="myNavbar">
                                    <ul class="nav navbar-nav">
                                        <li class="active">
                                            <a ng-click="OpenCcicDashboard()"><b class="main_header_main_menu home_icon"><i class="fa fa-home myhome"></i> </b> </a>
                                        </li>



                                    </ul>

                                    <ul class="nav navbar-nav navbar-right log-navbar">
                                        <li>
                                            <a href="#">
                                                Welcome
                                                {{UserName}}
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="main_header_main_menu" ng-click="logOut()">
                                                <i class="fa fa-sign-out fa-fw"></i>
                                                Logout
                                            </a>
                                        </li>
                                        <li ng-show="CollegeID!=0">
                                            <a style="font-size:small" href="#" class="main_header_main_menu" ng-click="CcicChangePassword()">
                                                <i class="fa fa-sign-out fa-fw"></i> Change
                                                Password <span><b></b></span>
                                            </a>
                                        </li>
                                    </ul>

                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>


        </header>
        <div class="clearfix"></div>
        <div class="spacer"></div>

        <ui-view>
            <div class="container">

                <section class="content">
                    <div class="row widgets-container">
                        <div class="col-lg-3 col-xs-6" ng-repeat="item in AssessmentModules track by $index">
                            <a href="#" class="grow" ui-sref=".{{item.ModuleRouteName}}" ng-click="OpenSubModule(item)">
                                <div class="{{item.ModuleImageClass}}">
                                    <div class="inner">
                                        <div class="icon" ng-show="item.ModuleRouteName=='SyllabusCoverageReport'">

                                            <img src="../../contents/img/Academics.png" width="60px" height="60px" />
                                        </div>
                                        <div class="icon" ng-show="item.ModuleRouteName=='SyllabusCovered'">

                                            <img src="../../contents/img/Academics.png" width="60px" height="60px" />
                                        </div>
                                        <div class="icon" ng-show="item.ModuleRouteName=='SubjectsList'">

                                            <img src="../../contents/img/Academics.png" width="60px" height="60px" />
                                        </div>
                                        <div class="icon" ng-show="item.ModuleRouteName=='Electives'">
                                            <img src="../../contents/img/PreExam.png" width="60px" height="60px" />
                                        </div>

                                        <div class="icon" ng-show="item.ModuleRouteName=='StudentFeedback'">
                                            <img src="../../contents/img/results.png" width="60px" height="60px" />
                                        </div>
                                        <div class="icon" ng-show="item.ModuleRouteName=='ElectiveSelection'">
                                            <img src="../../contents/img/admissionnew.png" width="60px" height="60px" />
                                        </div>
                                        <div class="icon" ng-show="item.ModuleRouteName=='FacultySubjectMapping'">
                                            <img src="../../contents/img/admissionnew.png" width="60px" height="60px" />

                                        </div>
                                        <div class="icon" ng-show="item.ModuleRouteName=='FacultyMappingReport'">
                                            <img src="../../contents/img/admissionnew.png" width="60px" height="60px" />

                                        </div>

                                        <h3>{{item.SysModName}}</h3>
                                        <div class="icon1">
                                            <img src="../../../contents/img/transprent.png" width="100" height="auto" />

                                        </div>

                                        <!--<h3>{{item.SysModName}}</h3>-->

                                    </div>
                                </div>
                        </div>
                        </a>
                    </div>

            </div>

            </section>
    </div>
    </ui-view>
    </div>

</body>
</html>
