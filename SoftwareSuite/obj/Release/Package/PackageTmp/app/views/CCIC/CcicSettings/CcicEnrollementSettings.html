<div ng-controller="CcicEnrollmentSettingsController">

    <div class="breadcrumb-header">
        <!-- breadcrumb Open -->
        <div class="container containercontent">
            <section class="content-header">
                <h5>Enrollement Dates Setting</h5>
                <ol class="breadcrumb">
                    <li><a href="#!/CcicDashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                    <li><a href="#!/CcicDashboard/Academic">Academic</a></li>
                    <li><a href="#!/CcicDashboard/Academic/EnrollementDatesSettings">Enrollement Setting</a></li>
                </ol>
            </section>
        </div>
        <!-- breadcrumb Close -->
    </div>
    <div class="container containercontent">

        <div class="col-md-12 containercontent">
            <button class="btn bck_btn"><a href="#!/CcicDashboard/Academic" class="backA"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</a></button>
        </div>





        <div class="tab-content ">


            <div class="col-md-12 containercontent">
                <div class="cl-details">
                    <h2>Add Enrollement Dates</h2>

                </div>
            </div>
            <div class="col-md-12 containercontent">
                <div class="base-row" style="padding:15px!important;">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="font-weight-bold"> Academic Year :</label>
                                <select class="form-control " ng-model="academicYear" name="AcademicYear" required ng-change="GetEnrollementDatesData(academicYear)">
                                    <option value="" selected="selected">Select Year</option>
                                    <option value="{{data.AcademicYearID}}" ng-repeat="data in GetCcicCurrentAcademicYear" class="">
                                        {{data.AcademicYear}}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group">

                                <label class="font-weight-bold"> Batch :</label>
                                <select class="form-control " ng-model="BaTch" name="BatchType" required ng-change="getCcicCourseDurations(BaTch)">
                                    <option value="" selected="selected">Select Batch</option>
                                    <option value="{{data.Batch}}" ng-repeat="data in GetCurrentBatch" class="">
                                        {{data.Batch}}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!--<div class="col-md-3 form-group">
                        <label class="font-weight-bold"> Batch:</label>
                        <select class="form-control " name="BatchType" required>
                            <option value="" selected="selected">Select</option>
                            <option value=1>1</option>
                            <option value=1>2</option>

                        </select>
                    </div>-->
                        <div class="col-md-2">
                            <div class="form-group">

                                <label class="font-weight-bold"> Course Duration :</label>
                                <select class="form-control " ng-model="courseduration" name="CourseDurationType" required>
                                    <option value="" selected="selected">Select Duration</option>
                                    <option value="{{data.CourseDurationName}}" ng-repeat="data in GetCcicCourseDurationsData" class="">
                                        {{data.CourseDurationName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <!--<div class="col-md-3">
                        <div class="form-group">

                            <label class="font-weight-bold"> Batch :</label>
                            <select class="form-control " ng-model="Batch" name="StudentType" required>
                                <option value="" selected="selected">Select Batch</option>
                                <option value="{{data.Batch}}" ng-repeat="data in GetCcicCourseDurationBatchesTable" class="">
                                    {{data.Batch}}
                                </option>
                            </select>
                        </div>
                    </div>-->
                        <div class="col-md-2 form-group">
                            <label class="font-weight-bold">Start Date:</label> <input autocomplete="off" class="form-control" type="date" ng-model="EnrollementStartDate" placeholder="Select Start Date">
                        </div>
                        <div class="col-md-2 form-group">
                            <label class="font-weight-bold">End Date:</label> <input autocomplete="off" class="form-control" type="date" ng-model="EnrollementEndDate" placeholder="Select End Date">
                        </div>
                        <!--<div class="col-md-3 form-group">
                        <label class="font-weight-bold"> Current Batch:</label>
                        <select class="form-control " name="BatchType" required>
                            <option value="" selected="selected">Select</option>
                            <option value=1>Yes</option>
                            <option value=0>No</option>

                        </select>
                    </div>-->

                        <div class="col-md-2 pull-left">
                            <button class="btn pull-right btn-success btn-css" style="margin-top: 23px;" ng-click="AddEnrollementDates()">
                                Create
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-12" ng-if="loading">
                    <!--<div class="sm-spacer"></div>-->
                    <div style="width:100%;text-align:center;">
                        <img src="../../../contents/img/loading2.gif" ng-if="loading" width="100" />
                    </div>
                </div>

                <div class="col-md-12" ng-if="NoData">
                    <div class="col-md-12 no-results">
                        <img src="../../contents/img/Folder-Icon.svg" />
                        <h2>No Data</h2>
                    </div>
                </div>
                <div class="table-responsive table-custom-tables-tb">
                    <div ng-if="GetEnrollementDatesTable.length>0" class="cl-details">
                        <h2>AcademicYear Batch</h2>
                    </div>
                    <div ng-if="GetEnrollementDatesTable.length>0" class="table-responsive table-custom-tables-tb scrollbox">
                        <table class="table table-bordered  table-striped table-rounded scrollbox-content">
                            <thead>
                                <tr class="cb-1">
                                    <th width="5%">S.No</th>
                                    <th width="15%" class="text-center">Academic Year</th>
                                    <th width="15%" class="text-center">Course Duration</th>
                                    <th width="15%" class="text-center">Batch</th>
                                    <th width="15%" class="text-center">Start Date</th>
                                    <th width="15%" class="text-center">End Date</th>
                                    <th width="15%" class="text-center">Status</th>
                                    <th width="15%" class="text-center">Edit/Update</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr style="background-color: #fff!important;cursor: pointer" ng-repeat="data in GetEnrollementDatesTable">
                                    <td class="text-center pointer" style="padding: 3px;">{{$index + 1}}</td>
                                    <td class="text-center pointer" style="padding: 3px;"><input autocomplete="off" style="width:100%;" class="form-control tableinpt enabletable" type="text" ng-model="data.AcademicYear" /></td>
                                    <td class="text-center pointer" style="padding: 3px;"><input autocomplete="off" style="width:100%;" class="form-control tableinpt enabletable" type="text" ng-model="data.CourseDuration" /></td>
                                    <td class="text-center pointer" style="padding: 3px;"><input autocomplete="off" style="width:100%;" class="form-control tableinpt enabletable" type="text" ng-model="data.Batch" /></td>
                                    <td class="text-center pointer" style="padding: 3px;">
                                        <p class="input-group" style="margin-top: unset; margin-bottom: unset;margin-left: 0 ;margin-right: 0;padding-left: 0px;">
                                            <input type="text" class="form-control tableinpt tabledate enabletable{{$index + 1}}" placeholder="Start Date" autocomplete="off" name="Startdate" datetime-picker="dd-MM-yyyy" id="setToDate " ng-model="data.EnrollementStartDate" is-open="showFlag2" />
                                            <span class="input-group-btn" ng-show="!edit{{$index + 1}}">
                                                <button type="button" class="btn btn-primary" ng-click="showFlag2 = true"><i class="fa fa-calendar"></i></button>
                                            </span>
                                        </p>
                                    </td>
                                    <td class="text-center pointer" style="padding: 3px;">
                                        <p class="input-group" style="margin-top: unset; margin-bottom: unset;margin-left: 0 ;margin-right: 0;padding-left: 0px;">
                                            <input type="text" class="form-control tableinpt tabledate enabletable{{$index + 1}}" placeholder="End Date" autocomplete="off" name="EndDate" datetime-picker="dd-MM-yyyy" id="setToDate " ng-model="data.EnrollementEndDate" is-open="showFlag1" />
                                            <span class="input-group-btn" ng-show="!edit{{$index + 1}}">
                                                <button type="button" class="btn btn-primary" ng-click="showFlag1 = true"><i class="fa fa-calendar"></i></button>
                                            </span>
                                        </p>
                                    </td>

                                    <td class="text-center">
                                        <button class="btn btn-success btn-xs" style="width: 70px;" ng-show="data.Active == true" ng-click="SetEnrollementDatesStatus(data.EnrollementDatesID,false)">Active</button>
                                        <button class="btn btn-danger btn-xs" style="width: 70px;" ng-show="data.Active == false" ng-click="SetEnrollementDatesStatus(data.EnrollementDatesID,true)">InActive</button>
                                    </td>



                                    <td class="text-center">
                                        <button class="btn-xs btn btn-info" style="width: 70px;" ng-show="edit{{$index + 1}}" ng-click="ChangeStatus(data,$index+1)">
                                            Edit
                                        </button>
                                        <button class="btn-xs btn btn-primary" style="width: 70px;" ng-show="!edit{{$index + 1}}" ng-click="UpdationStatus(data,$index+1)">
                                            Update
                                        </button>

                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="sm-spacer"></div>
                    <div class="sm-spacer"></div>
                </div>
            </div>


        </div>

    </div>

</div>
