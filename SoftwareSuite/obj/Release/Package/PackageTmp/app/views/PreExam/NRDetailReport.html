<div class="container">
    <div class="row ctitle">
        <div class="col-md-5">
            <span><strong>N R Report</strong></span>
        </div>
        <div class="col-md-7 text-right">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Pre Exam Process</li>
                <li>N R Report</li>
            </ol>
        </div>
    </div>

    <div class="row base-row" ng-controller="NRDetailReportController" ng-init="init()">
        <div class="col-md-12">
            <form name="nRDetailReportForm">
                <div class="row">
                    <div class="col-md-2 col-md-offset-3">
                        <sa-select ng-model="NRDetailReportDetail.CourseID" object="NRDetailReportDetail.CourseID" options="basicCourses" displaycolumn="CourseName" valuecolumn="CourseID" objectname="CourseID" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-change="ChangeExam()" ng-model="NRDetailReportDetail.ExamID" object="NRDetailReportDetail.ExamID" options="basicExams" displaycolumn="ExmName" valuecolumn="ExamID" objectname="examID" objecttext="Exam" compulsory="true"> </sa-select>
                    </div>
                    <div style="margin-top:26px;" class="col-md-3">
                        <span style=" margin-top: 2px; font-weight: 500;" class="rspan">Fee :</span>
                        <div class="maxl">

                            <label class="radio inline">
                                <input type="radio" name="optradio" ng-model="ReportType" value="P">
                                <span>Paid </span>
                            </label>
                            <label class="radio inline">
                                <input type="radio" name="optradio" ng-model="ReportType" value="N">
                                <span>Not Paid </span>
                            </label>
                        </div>
                    </div>

            </div>
            <div class="col-md-3">
                <sa-select ng-model="NRDetailReportDetail.CollegeID" object="NRDetailReportDetail.CollegeID" options="basicCollegeList" displaycolumn="ColName" valuecolumn="CollegeID" objectname="CollegeID" objecttext="College" compulsory="true"> </sa-select>
            </div>-->

            </div>
        </div>-->
                <div class="row">
                    <div class="col-md-12 text-center"><hr /></div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" ng-click="getNRDetailReport()" class="btn btn-detail btn-sm">Get NR Report</button>
                        <button ui-sref="PreExam" class="btn btn-reset btn-sm">Cancel</button>
                        <button type="submit" ng-show="ShowPrint" ng-click="printNRDetail()" class="btn btn-detail btn-sm">Print NR Report</button>
                    </div>
                </div>
            </form>
            <br />
            <div style="width:100%;text-align:center;">
                <img src="../../../contents/img/loading2.gif" ng-show="LoadImg" width="100" />
            </div>
            <embed id="pdfviewer" src="" type="application/pdf" width="100%" height="500px" />
