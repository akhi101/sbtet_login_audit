<div class="container">
    <div class="row ctitle">
        <div class="col-md-5">
            <span><strong>Practical Entry</strong></span>
        </div>
        <div class="col-md-7 text-right">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Pre Exam Process</li>
                <li>Practical Entry</li>
            </ol>
        </div>
    </div>

    <div class="row base-row" ng-controller="practicalDetailEntryController" ng-init="init()">
        <div class="col-md-12">
            <form name="practicalEntryDetailForm">
                <div class="row">
                    <div class="col-md-2 col-md-offset-2">
                        <sa-select ng-model="practicalEntryDetail.DistrictID" object="practicalEntryDetail.DistrictID" options="basicDistricts" displaycolumn="DistName" valuecolumn="DistrictID" objectname="DistrictID" objecttext="District"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="practicalEntryDetail.PrePractCntrID" object="practicalEntryDetail.PrePractCntrID" options="prePractCenters" displaycolumn="ColName" valuecolumn="PrePractCntrID" objectname="PrePractCntrID" objecttext="Center" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="practicalEntryDetail.CourseID" object="practicalEntryDetail.CourseID" options="basicCourses" displaycolumn="CourseName" valuecolumn="CourseID" objectname="CourseID" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="practicalEntryDetail.ExamID" object="practicalEntryDetail.ExamID" options="basicExams" displaycolumn="ExmName" valuecolumn="ExamID" objectname="ExamID" objecttext="Exam" compulsory="true"> </sa-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-md-offset-2">
                        <sa-select ng-model="practicalEntryDetail.BranchID" object="practicalEntryDetail.BranchID" options="basicBranches" displaycolumn="BranchName" valuecolumn="BranchID" objectname="BranchID" objecttext="Branch" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="practicalEntryDetail.ExmSubID" object="practicalEntryDetail.ExmSubID" options="examTimeTableSubjects" displaycolumn="ExmSubName" valuecolumn="ExmSubID" objectname="ExmSubID" objecttext="Subject" compulsory="true"> </sa-select>
                    </div>
                    <div style="margin-top:22px;" class="col-md-2">
                        <button type="submit" ng-click="showStudentDetails()" class="btn btn-detail btn-sm">Show Details</button>
                        <button ui-sref="PreExam" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                </div>

            </form>
            <form name="practicalStudentDetailForm">
                <div class="row" ng-show="studentDetailList.length>0">
                    <hr />
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered table-responsive rspan">
                            <thead>
                                <tr>
                                    <th>Sr. No.</th>
                                    <th>Hall Ticket No</th>
                                    <th>Subject Code</th>
                                    <th>Subject Name</th>
                                    <th>Mark</th>
                                    <th>Absent</th>
                                    <th>Malpractice</th>
                                    <th>Already Malpractice</th>
                                    <th>Not Offered</th>
                                    <th>Present</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="studentDetail in studentDetailList">
                                    <td class="text-center num-col">
                                        {{$index + 1}}
                                    </td>
                                    <td>
                                        {{studentDetail.HTNO}}
                                    </td>
                                    <td>
                                        {{studentDetail.ExmSubCode}}
                                    </td>
                                    <td>
                                        {{studentDetail.ExmSubName}}
                                    </td>
                                    <td>
                                        <sa-Number ng-model="studentDetail.Marks" object="studentDetail.Marks" min="0" max="{{studentDetail.MaxMarks}}" objectname="Marks" compulsory="true"> </sa-Number>
                                    </td>
                                    <td>
                                        <input type="radio" id="Absent" ng-model="studentDetail.StatusFlag" object="studentDetail.StatusFlag" value="A" tabindex="1" />
                                    </td>
                                    <td>
                                        <input type="radio" id="Malpractice" ng-model="studentDetail.StatusFlag" object="studentDetail.StatusFlag" value="M" tabindex="1" />
                                    </td>
                                    <td>
                                        <input type="radio" id="AlreadyMalpractice" ng-model="studentDetail.StatusFlag" object="studentDetail.StatusFlag" value="AM" tabindex="1" />
                                    </td>
                                    <td>
                                        <input type="radio" id="NotOffered" ng-model="studentDetail.StatusFlag" object="studentDetail.StatusFlag" value="N" tabindex="1" />
                                    </td>
                                    <td>
                                        <input type="radio" id="Present" ng-model="studentDetail.StatusFlag" object="studentDetail.StatusFlag" value="P" tabindex="1" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row" ng-show="studentDetailList.length>0">
                    <div class="col-md-12 text-center">
                        <button type="submit" ng-click="postPracticalEntryDetail()" class="btn btn-detail btn-sm">Save</button>
                        <button ui-sref="PreExam" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
