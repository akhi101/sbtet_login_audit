<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vocational Practical Batch Schedule Report</title>
</head>
<body>
    <div ng-controller="PrePracVocScheduleReportController">
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Vocational Practical Batch Schedule Report </strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Pre Exam</li>
                        <li>Reports</li>
                        <li>Vocational Practical Batch Schedule Report</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="col-md-12">
                    <div class="showhide">
                        <div class="row">
                            <div class="col-md-2 ">
                                <div class="form-group">
                                    <label for="sel1"> Stream :</label>
                                    <select class="form-control" ng-model="PrePracVocScheduleReport.CourseID" id="CourseID" ng-change="GetExamList(PrePracVocScheduleReport.CourseID)">
                                        <option value="">--Select Course --</option>
                                        <option ng-selected="PrePracVocScheduleReport.CourseID == option.CourseID" ng-repeat="option in BasicCourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group">
                                    <label for="sel1"> Exam :</label>
                                    <select class="form-control" ng-model="PrePracVocScheduleReport.ExamID" id="ExamID" ng-change="GetMainGroupList(PrePracVocScheduleReport.CourseID)">
                                        <option value="">--Select Exam --</option>
                                        <option ng-selected="PrePracVocScheduleReport.ExamID == option.ExamID" ng-repeat="option in BasicExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group">
                                    <label for="sel1"> Group :</label>
                                    <select class="form-control" ng-model="PrePracVocScheduleReport.MainGrpID" id="MainGrpID">
                                        <option value="">--Select Group --</option>
                                        <option ng-selected="PrePracVocScheduleReport.MainGrpID == option.MainGrpID" ng-repeat="option in BasicMainGroupList" value="{{option.MainGrpID}}">{{option.MainGrpName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group">
                                    <label for="sel1"> District :</label>
                                    <select class="form-control" ng-model="PrePracVocScheduleReport.DistrictID" id="DistrictID" ng-change="GetPreZoneList(PrePracVocScheduleReport.DistrictID)">
                                        <option value="">--Select District --</option>
                                        <option ng-selected="PrePracVocScheduleReport.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1"> Zone :</label>
                                    <select class="form-control" ng-model="PrePracVocScheduleReport.ZoneID" id="ZoneID" ng-change="GetPracticalCenterList(PrePracVocScheduleReport.DistrictID,PrePracVocScheduleReport.ZoneID)">
                                        <option value="">--Select Zone --</option>
                                        <option ng-selected="PrePracVocScheduleReport.ZoneID == option.ZoneID" ng-repeat="option in PreZoneList" value="{{option.ZoneID}}">{{option.ZoneName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1">Practical Center:</label>
                                    <select class="form-control" ng-model="PrePracVocScheduleReport.PrePractCntrID" id="PrePractCntrID">
                                        <option value="">Select Practical Center </option>
                                        <option ng-selected="PrePracVocScheduleReport.PrePractCntrID == option.PrePractCntrID" ng-repeat="option in PracticalCenterList" value="{{option.PrePractCntrID}}">{{option.ColName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div><br />
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <!--<div class="col-md-2">-->
                                <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="GetVocReportofPracticalSchedule()">Show</button>
                                <button type="reset" class="btn btn-danger btn-sm" ng-click="Exit()">Exit</button>
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"><hr></div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <form class="form-horizontal" name="ReportForm" novalidate>
                            <div class="content-container-fluid">
                                <div class="row">
                                    <div class="cols-sample-area">
                                        <div class="control">
                                            <div id="reportviewer" ej-reportviewer=ej-reportviewer></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
