<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Pre Exam Process</li>
                <li>D Form Report</li>
            </ol>
        </div>
    </div>
    <div class="row ctitle">
        <div class="col-md-4">
            <span><strong>D Form Report</strong></span>
        </div>
    </div>
    <div class="row frow" ng-controller="DFormReportController" ng-init="init()">
        <div class="col-md-12">
            <form name="dFormReportDetailForm" >
                <div class="row">
                    <div class="col-md-3">
                        <sa-select ng-model="DFormReportDetail.DistrictID" object="DFormReportDetail.DistrictID" options="basicDistricts" displaycolumn="DistName" valuecolumn="DistrictID" objectname="DistrictID" objecttext="District"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="DFormReportDetail.ThCentreID" object="DFormReportDetail.ThCentreID" options="preZoneCenters" displaycolumn="CenterName" valuecolumn="PreZoneCntrID" objectname="PreZoneCntrID" objecttext="Center" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="DFormReportDetail.CourseID" object="DFormReportDetail.CourseID" options="basicCourses" displaycolumn="CourseName" valuecolumn="CourseID" objectname="CourseID" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="DFormReportDetail.ExamID" object="DFormReportDetail.ExamID" options="basicExams" displaycolumn="ExmName" valuecolumn="ExamID" objectname="ExamID" objecttext="Exam" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="DFormReportDetail.BranchID" object="DFormReportDetail.BranchID" options="basicBranches" displaycolumn="BranchName" valuecolumn="BranchID" objectname="BranchID" objecttext="Branch" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="DFormReportDetail.ExmSubID" object="DFormReportDetail.ExmSubID" options="examTimeTableSubjects" displaycolumn="ExmSubName" valuecolumn="ExmSubID" objectname="ExmSubID" objecttext="Subject" compulsory="true"> </sa-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" ng-click="getDFormReport()" class="btn btn-detail btn-sm">Get D Form Report</button>
                        <button ui-sref="PreExam" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
