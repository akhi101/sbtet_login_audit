<!DOCTYPE html>
<html lang="en">

<head>
    <title> District Wise Center Count Report </title>
</head>

<body>
    <div ng-controller="DistrictWiseCenterCountController">
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong> District Wise Center Count Report </strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li> Home </li>
                        <li> Report </li>
                        <li> District Wise Center Count Report </li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="col-md-12">
                    <div class="showhide">
                        <div class="row">
                            <div class="col-md-2 col-md-offset-5">
                                <div class="form-group">
                                    <label for="sel1">District :</label>
                                    <select class="form-control" ng-model="DistrictWiseCenterCount.DistrictID" id="DistrictID">
                                        <option value="">-- All --</option>
                                        <option ng-selected="DistrictWiseCenterCount.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <!--<div class="col-md-3">
                                <div class="form-group">
                                    <label for="sel1">Center :</label>
                                    <select class="form-control" ng-model="PracticalContigencyReport.PrePractCntrID" id="PrePractCntrID">
                                        <option value=""> -- All -- </option>
                                        <option ng-selected="PracticalContigencyReport.PrePractCntrID == option.PrePractCntrID" ng-repeat="option in PracticalCenterList" value="{{option.PrePractCntrID}}">{{option.ColName}}</option>
                                    </select>
                                </div>
                            </div>-->
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12"><hr></div>
                </div>

                <div class="row">
                    <div style="margin-bottom:20px;" class="col-md-12 text-center">
                        <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="GetDistrictWiseCenterCount()">Show</button>
                        <button type="reset" class="btn btn-danger btn-sm" ng-click="Exit()">Exit</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <form class="form-horizontal" name="ReportForm" novalidate>
                            <div class="content-container-fluid">
                                <div class="row">
                                    <div class="cols-sample-area">
                                        <div class="control">
                                            <div id="reportviewer" ej-reportviewer=ej-reportviewer></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
