<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hall Ticket</title>
</head>
<body>
    <div ng-controller="OtherSubjectAbsentListController">
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong> Other Subject Attendance Check List</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Report</li>
                        <li>Other Subject</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="col-md-12">
                    <div class="showhide">
                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1"> Stream :</label>
                                    <select class="form-control" ng-model="OtherSubjectAbsentList.CourseID" id="CourseID" ng-change="GetExamList(OtherSubjectAbsentList.CourseID)">
                                        <option value="">--Select Stream --</option>
                                        <option ng-selected="OtherSubjectAbsentList.CourseID == option.CourseID" ng-repeat="option in BasicCourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="SelectExam"> Year :</label>
                                    <select class="form-control" ng-model="OtherSubjectAbsentList.ExamID" id="ExamID" ng-change="GetOtherExamSubjectList(OtherSubjectAbsentList.ExamID)">
                                        <option value="">--Select--</option>
                                        <option ng-selected="OtherSubjectAbsentList.ExamID == option.ExamID" ng-repeat="option in BasicExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="SelectExam"> Subject :</label>
                                    <select class="form-control" ng-model="OtherSubjectAbsentList.ExmSubID" id="ExmSubID" ng-disabled="isExamSubjectDisable">
                                        <option value="">-- Select --</option>
                                        <option ng-selected="OtherSubjectAbsentList.ExmSubID == option.ExmSubID" ng-repeat="option in BasicExamSubjectList" value="{{option.ExmSubID}}">{{option.ExmSubName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="SelectExam"> Report Type :</label>
                                    <select class="form-control" ng-model="OtherSubjectAbsentList.StatusFlag" id="StatusFlag">
                                        <option value="">--All--</option>
                                        <option value="P">PreSent</option>
                                        <option value="A">Absent</option>
                                        <option value="N">Not Offers</option>
                                        <option value="M">MalPractice</option>
                                        <option value="AM">Already MalPractice</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group">
                                    <label for="sel1">District :</label>
                                    <select class="form-control" ng-model="OtherSubjectAbsentList.DistrictID" id="DistrictID" ng-change="GetBasicCollegeList(OtherSubjectAbsentList.DistrictID)">
                                        <option value="">--Select District --</option>
                                        <option ng-selected="OtherSubjectAbsentList.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group">
                                    <label for="sel1">College :</label>
                                    <select class="form-control" ng-model="OtherSubjectAbsentList.CollegeID" id="CollegeID">
                                        <option value="">--Select College --</option>
                                        <option ng-selected="OtherSubjectAbsentList.CollegeID == option.CollegeID" ng-repeat="option in BasicCollegeList" value="{{option.CollegeID}}">{{option.ColName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"><hr></div>
                </div>
                <div class="row">
                    <div style="margin-bottom:20px;" class="col-md-12 text-center">
                        <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="GetOtherSubjectAbsentListReport()">Show</button>
                        <button type="reset" class="btn btn-danger btn-sm" ng-click="Exit()">Exit</button>
                    </div>
                </div>
                <!--<div style="width:100%;text-align:center;">
                    <img id="LoadImg" src="" ng-show="LoadImg" width="100" />
                </div>-->

                <div class="row">
                    <div class="col-md-12 text-center">
                        <form class="form-horizontal" name="ReportForm" novalidate>
                            <div class="content-container-fluid">
                                <div class="row">
                                    <div class="cols-sample-area">
                                        <div class="control">
                                            <div id="reportviewer" ej-reportviewer=ej-reportviewer></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
