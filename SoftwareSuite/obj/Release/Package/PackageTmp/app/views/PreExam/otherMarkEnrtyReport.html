<div class="container">
    <div class="row ctitle">
        <div class="col-md-5">
            <span><strong>Other Mark Entry Report</strong></span>
        </div>
        <div class="col-md-7 text-right">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Pre Exam Process</li>
                <li>Other Mark Entry Report</li>
            </ol>
        </div>
    </div>
 
    <div class="row base-row" ng-controller="otherMarkEnrtyReportController"  ng-init="init()">
        <div class="col-md-12">
            <form name="otherMarkEnrtyDetailForm" ng-submit="getOtherMarkEnrtyReport()" >
                <div class="row">
                    <div class="col-md-2 col-md-offset-2">
                        <sa-select ng-model="otherMarkEnrtyDetail.DistrictID" object="otherMarkEnrtyDetail.DistrictID" options="basicDistricts" displaycolumn="DistName" valuecolumn="DistrictID" objectname="DistrictID" objecttext="District"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="otherMarkEnrtyDetail.CentreID" object="otherMarkEnrtyDetail.CentreID" options="preZoneCenters" displaycolumn="CenterName" valuecolumn="PreZoneCntrID" objectname="PreZoneCntrID" objecttext="Center" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="otherMarkEnrtyDetail.CourseID" object="otherMarkEnrtyDetail.CourseID" options="basicCourses" displaycolumn="CourseName" valuecolumn="CourseID" objectname="CourseID" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="otherMarkEnrtyDetail.ExamID" object="otherMarkEnrtyDetail.ExamID" options="basicExams" displaycolumn="ExmName" valuecolumn="ExamID" objectname="ExamID" objecttext="Exam" compulsory="true"> </sa-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-md-offset-2">
                        <sa-select ng-model="otherMarkEnrtyDetail.BranchID" object="otherMarkEnrtyDetail.BranchID" options="basicBranches" displaycolumn="BranchName" valuecolumn="BranchID" objectname="BranchID" objecttext="Branch" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="otherMarkEnrtyDetail.ExmSubID" object="otherMarkEnrtyDetail.ExmSubID" options="examTimeTableSubjects" displaycolumn="ExmSubName" valuecolumn="ExmSubID" objectname="ExmSubID" objecttext="Subject" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="otherMarkEnrtyDetail.EvalTypID" object="otherMarkEnrtyDetail.EvalTypID" options="evalTypes" displaycolumn="EvalTypName" valuecolumn="EvalTypID" objectname="EvalTypID" objecttext="Subject Category" compulsory="true"> </sa-select>
                    </div>
                    <div style="margin-top:22px;" class="col-md-3">
                        <button type="submit" class="btn btn-detail btn-sm">Get Other Mark Entry</button>
                        <button ui-sref="PreExam" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                </div>
               
            </form>
        </div>
    </div>
</div>
