<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vocational Practical Batch Schedule Report</title>
</head>
<body>
    <div ng-controller="PreVocPracticalScheduleReportController">
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Vocational Practical Batch Schedule Report </strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Pre Exam</li>
                        <li>Reports</li>
                        <li>Vocational Practical Batch Schedule Report</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="col-md-12">
                    <div class="showhide">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-1">
                                <div class="form-group">
                                    <select class="form-control" ng-model="PreVocPracticalScheduleReport.DistrictID" id="DistrictID" ng-change="GetPreZoneList(PreVocPracticalScheduleReport.DistrictID)">
                                        <option value="">--Select District --</option>
                                        <option ng-selected="PreVocPracticalScheduleReport.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 col-md-offset-1">
                                <div class="form-group">
                                    <select class="form-control" ng-model="PreVocPracticalScheduleReport.ZoneID" id="ZoneID" ng-change="GetCenterCollegeList(PreVocPracticalScheduleReport.ZoneID)" ng-disabled="EnableCenterCollege">
                                        <option value="">--Select Zone --</option>
                                        <option ng-selected="PreVocPracticalScheduleReport.ZoneID == option.ZoneID" ng-repeat="option in PreZoneList" value="{{option.ZoneID}}">{{option.ZoneName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-md-offset-1">
                                <div class="form-group">
                                    <!-- <label for="sel1"> Stream :</label>-->
                                    <select class="form-control" ng-model="PreVocPracticalScheduleReport.CourseID" id="CourseID" ng-change="GetExamList(PreVocPracticalScheduleReport.CourseID)">
                                        <option value="">Select Stream </option>
                                        <option ng-selected="PreVocPracticalScheduleReport.CourseID == option.CourseID" ng-repeat="option in BasicCourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <!--<label for="SelectExam"> Year :</label>-->
                                    <select class="form-control" ng-model="PreVocPracticalScheduleReport.ExamID" id="ExamID">
                                        <option value="">Select Year</option>
                                        <option ng-selected="PreVocPracticalScheduleReport.ExamID == option.ExamID" ng-repeat="option in BasicExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group">
                                    <!--<label for="sel1">District :</label>-->
                                    <select class="form-control" ng-model="PreVocPracticalScheduleReport.DistrictID" id="DistrictID" ng-change="GetPracticalCenterList(PreVocPracticalScheduleReport.DistrictID)">
                                        <option value="">Select District </option>
                                        <option ng-selected="PreVocPracticalScheduleReport.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group">
                                    <!-- <label for="sel1"> Practical Center: </label>-->
                                    <select class="form-control" ng-model="PreVocPracticalScheduleReport.PrePractCntrID" id="PrePractCntrID">
                                        <option value="">Select Practical Center </option>
                                        <option ng-selected="PreVocPracticalScheduleReport.PrePractCntrID == option.PrePractCntrID" ng-repeat="option in PracticalCenterList" value="{{option.PrePractCntrID}}">{{option.ColName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="GetReport()">Show</button>
                                <button type="reset" class="btn btn-danger btn-sm" ng-click="Exit()">Exit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"><hr></div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <form class="form-horizontal" name="ReportForm" novalidate>
                            <div class="content-container-fluid">
                                <div class="row">
                                    <div class="cols-sample-area">
                                        <div class="control">
                                            <div id="reportviewer" ej-reportviewer=ej-reportviewer></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
