<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Pre Exam Process</li>
                <li>Code No Generation</li>
            </ol>
        </div>
    </div>
    <div class="row ctitle">
        <div class="col-md-4">
            <span><strong>Code No Generation</strong></span>
        </div>
    </div>
    <div class="row frow">
        <div class="col-md-12">
            <form name="codeNoGenerationForm" ng-submit="saveCodeNoGeneration()" ng-init="init()">
                <div class="row">
                    <div class="col-md-3">
                        <sa-select ng-model="codeNoGeneration.examInstanceID" object="codeNoGeneration.examInstanceID" options="examInstances" displaycolumn="colName" valuecolumn="examInstanceID" objectname="examInstanceID" objecttext="Exam Instance" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="codeNoGeneration.courseID" object="codeNoGeneration.courseID" options="basicCourses" displaycolumn="courseName" valuecolumn="courseID" objectname="courseID" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="codeNoGeneration.examID" object="codeNoGeneration.examID" options="basicExams" displaycolumn="exmName" valuecolumn="examID" objectname="examID" objecttext="Exam" compulsory="true"> </sa-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-detail btn-sm">Save</button>
                        <button ui-sref="#" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
