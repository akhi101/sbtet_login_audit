<div class="container">
    <div class="row ctitle">
        <div class="col-md-5">
            <span><strong>Practical Time Table</strong></span>
        </div>
        <div class="col-md-7 text-right">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Pre Exam Process</li>
                <li>Practical Time Table</li>
            </ol>
        </div>
    </div>

    <div class="row base-row" ng-controller="practicalTimeTableController" ng-init="init()">
        <div class="col-md-12">
            <form name="practicalTimeTableForm">
                <div class="row">
                    <div class="col-md-2 col-md-offset-2">
                        <sa-select ng-model="practicalTimeTableDetail.CourseID" object="practicalTimeTableDetail.CourseID" options="basicCourses" displaycolumn="CourseName" valuecolumn="CourseID" objectname="CourseID" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="practicalTimeTableDetail.ExamID" object="practicalTimeTableDetail.ExamID" options="basicExams" displaycolumn="ExmName" valuecolumn="ExamID" objectname="ExamID" objecttext="Exam" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="practicalTimeTableDetail.BranchID" object="practicalTimeTableDetail.BranchID" options="basicBranches" displaycolumn="BranchName" valuecolumn="BranchID" objectname="BranchID" objecttext="Branch"> </sa-select>
                    </div>
                    <div style="margin-top:22px;" class="col-md-2">
                        <button ng-click="showPracticalTimeTableSubjects()" class="btn btn-detail btn-sm">Show Details</button>
                        <button ui-sref="PreExam" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                </div>

            </form>
            <form name="practicalTimeTableSubjectsForm">
                <div class="row" ng-show="practicalTimeTableSubjects.length>0">
                    <hr />
                    <div class="col-md-12">
                        <table class="table table-striped table-responsive rspan">
                            <thead>
                                <tr>
                                    <th>Subject</th>
                                    <th>Practical Date</th>
                                    <th>Start Time</th>
                                    <th>End Time</th>
                                    <th>Practical session</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="practicalTimeTableSubject in practicalTimeTableSubjects">
                                    <td>
                                        {{practicalTimeTableSubject.ExmSubName}}
                                    </td>
                                    <!--<td>
                                        {{practicalTimeTableSubject.EvalTypName}}
                                    </td>-->
                                    <td>
                                        <sa-date ng-model="practicalTimeTableSubject.StartDate" object="practicalTimeTableSubject.StartDate" objectname="StartDate" length="100" compulsory="true" ispascal="true"> </sa-date>
                                    </td>
                                    <td>

                                        <!--<input type="time" id="exampleInput" name="input"
                                        ng-model="examTimeTableSubject.startTime"
                                        ng-change="show()"
                                        placeholder="HH:mm:ss" min="00:00:00" max="24:00:00" required="" />-->
                                        <sa-time ng-model="practicalTimeTableSubject.StartTime" object="practicalTimeTableSubject.StartTime" objectname="StartTime" ispascal="true" compulsory="true"> </sa-time>
                                    </td>
                                    <td>
                                        <sa-time ng-model="practicalTimeTableSubject.EndTime" object="practicalTimeTableSubject.EndTime" objectname="EndTime" ispascal="true" compulsory="true"> </sa-time>
                                    </td>
                                    <td>
                                        <sa-select ng-model="practicalTimeTableSubject.ExamSession" object="practicalTimeTableSubject.ExamSession" options="practicalSessions" displaycolumn="practicalSessionName" valuecolumn="practicalSession" objectname="Practical Session" compulsory="true"></sa-select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row" ng-show="practicalTimeTableSubjects.length>0">
                    <div class="col-md-12 text-center">
                        <button ng-click="savePracticalTimeTable()" class="btn btn-detail btn-sm">Save</button>
                        <button ui-sref="home" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
