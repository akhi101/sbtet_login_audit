<style>
    textarea.input-sm {
        height: 100px !important;
    }
</style>
<div class="container">
    <div class="row ctitle">
        <div class="col-md-5">
            <span><strong>Student SMS</strong></span>
        </div>
        <div class="col-md-7 text-right">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Pre Exam Process</li>
                <li>Student SMS</li>
            </ol>
        </div>
    </div>

    <div class="row base-row" ng-controller="studentSmsController" ng-init="init()">
        <div class="col-md-12">

            <form name="studentSmsDetailForm" ng-submit="sendStudentSms()">
                <div class="row">
                    <div class="col-md-2 col-md-offset-2">
                        <sa-select ng-model="studentSmsDetail.CourseID" object="studentSmsDetail.CourseID" options="basicCourses" displaycolumn="CourseName" valuecolumn="CourseID" objectname="courseID" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <!--<div class="col-md-3">
                        <sa-select ng-model="studentSmsDetail.branchID" object="studentSmsDetail.branchID" options="basicBranches" displaycolumn="branchName" valuecolumn="brnachID" objectname="branchID" objecttext="Branch" compulsory="true"> </sa-select>
                    </div>-->
                    <div class="col-md-2">
                        <sa-select ng-model="studentSmsDetail.ExamID" object="studentSmsDetail.ExamID" options="basicExams" displaycolumn="ExmName" valuecolumn="ExamID" objectname="ExamID" objecttext="Exam" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="studentSmsDetail.DistrictID" object="studentSmsDetail.DistrictID" options="basicDistricts" displaycolumn="DistName" valuecolumn="DistrictID" objectname="DistrictID" objecttext="District"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="studentSmsDetail.CollegeID" object="studentSmsDetail.CollegeID" options="basicColleges" displaycolumn="ColName" valuecolumn="CollegeID" objectname="collegeID" objecttext="College"> </sa-select>
                    </div>
                    <div class="col-md-2" ng-show="basicMainGroups.length > 0">
                        <sa-select ng-model="studentSmsDetail.MainGrpID" object="studentSmsDetail.MainGrpID" options="basicMainGroups" displaycolumn="MainGrpName" valuecolumn="MainGrpID" objectname="MainGrpID" objecttext="Group"> </sa-select>
                    </div>
                    <div class="col-md-2 col-md-offset-2">
                        <sa-number ng-model="studentSmsDetail.HTNo" object="studentSmsDetail.HTNo" min="10" objectname="HTNo" objecttext="Hall Ticket No" length="100" ispascal="true" ng-disabled="true"> </sa-number>
                    </div>
                    <div class="col-md-2" ng-show="tempStudentName">
                        <sa-input ng-model="tempStudentName" object="tempStudentName" objectname="tempStudentName" objecttext="Student Name" length="100" ispascal="true" ng-readonly="true"> </sa-input>
                    </div>
                    <div class="col-md-2" ng-show="tempStudentFatherName">
                        <sa-input ng-model="tempStudentFatherName" object="tempStudentFatherName" objectname="tempStudentFatherName" objecttext="Father Name" length="100" ispascal="true" ng-disabled="true"> </sa-input>
                    </div>
                    <div class="col-md-2" ng-show="tempStudentMotherName">
                        <sa-input ng-model="tempStudentMotherName" object="tempStudentMotherName" objectname="tempStudentMotherName" objecttext="Mother Name" length="100" ispascal="true" ng-readonly="true"> </sa-input>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-md-offset-4">
                        <sa-textarea ng-model="studentSmsDetail.Message" object="studentSmsDetail.Message" objectname="messageBody" objecttext="Message Body" length="100" compulsory="true"> </sa-textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-detail btn-sm">Send</button>
                        <button ui-sref="PreExam" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
