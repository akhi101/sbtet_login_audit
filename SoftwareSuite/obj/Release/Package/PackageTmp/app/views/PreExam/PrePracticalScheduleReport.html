<!DOCTYPE html>
<html lang="en">
<head>
    <title>General Practical Batch Schedule Report</title>
</head>
<body>
    <div ng-controller="PrePracticalScheduleReportController">
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>General Practical Batch Schedule Report </strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Pre Exam</li>
                        <li>Reports</li>
                        <li>General Practical Batch Schedule Report</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="col-md-12">
                    <div class="showhide">
                        <div class="row">
                            <div class="col-md-3 col-md-offset-1">
                                <div class="form-group">
                                    <select class="form-control" ng-model="PrePracticalScheduleReport.DistrictID" id="DistrictID" ng-change="GetPreZoneList(PrePracticalScheduleReport.DistrictID)">
                                        <option value="">--Select District --</option>
                                        <option ng-selected="PrePracticalScheduleReport.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <select class="form-control" ng-model="PrePracticalScheduleReport.ZoneID" id="ZoneID" ng-change="GetPracticalCenterList(PrePracticalScheduleReport.DistrictID,PrePracticalScheduleReport.ZoneID)">
                                        <option value="">--Select Zone --</option>
                                        <option ng-selected="PrePracticalScheduleReport.ZoneID == option.ZoneID" ng-repeat="option in PreZoneList" value="{{option.ZoneID}}">{{option.ZoneName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group">
                                    <!-- <label for="sel1">Practical Center:</label>-->
                                    <select class="form-control" ng-model="PrePracticalScheduleReport.PrePractCntrID" id="PrePractCntrID">
                                        <option value="">Select Practical Center </option>
                                        <option ng-selected="PrePracticalScheduleReport.PrePractCntrID == option.PrePractCntrID" ng-repeat="option in PracticalCenterList" value="{{option.PrePractCntrID}}">{{option.ColName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="GetPrePracticalScheduleReport()">Show</button>
                                <button type="reset" class="btn btn-danger btn-sm" ng-click="Exit()">Exit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"><hr></div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <form class="form-horizontal" name="ReportForm" novalidate>
                            <div class="content-container-fluid">
                                <div class="row">
                                    <div class="cols-sample-area">
                                        <div class="control">
                                            <div id="reportviewer" ej-reportviewer=ej-reportviewer></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
