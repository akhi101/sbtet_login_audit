<div class="container">
    <div class="row ctitle">
        <div class="col-md-5">
            <span><strong>Attendance Entry Other</strong></span>
        </div>
        <div class="col-md-7 text-right">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Pre Exam Process</li>
                <li>Attendance Entry Other</li>
            </ol>
        </div>
    </div>

    <div class="row base-row" ng-controller="AttendanceEntryOtherController" ng-init="init()">
        <div class="col-md-12">
            <form name="AttendanceEntryForm">
                <div class="row">
                    <div class="col-md-2 col-md-offset-2">
                        <sa-select ng-model="AttendanceEntryOther.CourseID" object="AttendanceEntryOther.CourseID" options="basicCourses" displaycolumn="CourseName" valuecolumn="CourseID" objectname="CourseID" ng-change="getCheckCenterCollegePresent(AttendanceEntryOther.CourseID)" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="AttendanceEntryOther.ExamID" object="AttendanceEntryOther.ExamID" options="basicExams" readonly="ExamDisable" displaycolumn="ExmName" valuecolumn="ExamID" objectname="ExamID" ng-change="getFillBatchData(AttendanceEntryOther.ExamID)" objecttext="Exam" compulsory="true"> </sa-select>
                    </div>
                    <!--<div class="col-md-2">
                        <sa-select ng-model="AttendanceEntryOther.BranchID" object="AttendanceEntryOther.BranchID" ng-disabled="true" options="basicBranches" readonly="true" displaycolumn="BranchName" valuecolumn="BranchID" objectname="BranchID" objecttext="Branch" compulsory="true"> </sa-select>
                    </div>-->
                </div>
                <div class="row">
                    <!--<div class="col-md-2  col-md-offset-2">
                        <sa-select ng-model="AttendanceEntryOther.ExmSubID" object="AttendanceEntryOther.ExmSubID" options="examTimeTableSubjects" displaycolumn="ExmSubName" valuecolumn="ExmSubID" objectname="ExmSubID" objecttext="Subject" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="AttendanceEntryOther.PrBatchID" object="AttendanceEntryOther.PrBatchID" options="examBatches" displaycolumn="BatchName" valuecolumn="PrBatchID" objectname="PrBatchID" objecttext="Batch No" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2" style="margin-top:26px;">
                        <input type="text" class="form-control" ng-model="AttendanceEntryOther.Prdate | date :'dd/MM/yyyy'" id="Prdate" readonly="true" required="">
                    </div>-->
                </div>
                <div class="row">
                    <!--<div class="col-md-4 col-md-offset-2">
                        <div class="form-group">
                            <label for="sel1">Examiner Name :</label>
                            <input type="text" class="form-control" ng-model="AttendanceEntryOther.full_name" id="full_name" readonly="true" required="">
                        </div>
                    </div>-->
                    <div class="col-md-2" ng-show="false">
                        <!--<input type="text" class="form-control" ng-model="AttendanceEntryOther.ExaminerCollegeID" id="ExaminerID" visible="false">-->
                        <input type="text" class="form-control" ng-model="AttendanceEntryOther.PrePractCntrID" id="PrePractCntrID" visible="false">
                        <input type="text" class="form-control" ng-model="AttendanceEntryOther.ZoneID" id="ZoneID" visible="false">
                        <!--<input type="text" class="form-control" ng-model="AttendanceEntryOther.ExaminerID" id="ExaminerID" visible="false">
                        <input type="text" class="form-control" ng-model="AttendanceEntryOther.EvalTypeID" id="EvalTypeID" visible="false">
                        <input type="text" class="form-control" ng-model="AttendanceEntryOther.BatchName" id="BatchName" visible="false">
                        <input type="text" class="form-control" ng-model="AttendanceEntryOther.OTPSended" id="OTPSended" visible="false">-->
                        <input type="text" class="form-control" ng-model="AttendanceEntryOther.CreateLoginID" id="CreateLoginID" visible="false">
                    </div>
                </div>
                <div class="row">
                    <div style="margin-top:22px;" class="col-md-2">
                        <button type="submit" ng-click="showStudentDetails()" ng-disabled="SubmitDisable" class="btn btn-detail btn-sm">Submit</button>
                    </div>
                </div>
            </form>
            <form name="practicalStudentDetailForm">
                <div class="row" ng-show="studentDetailList.length>0">
                    <div style="color : red;"><strong>NOTE : Attendance Entry Time From : {{StartTime}} To : {{EndTime}} </strong> </div>
                    <hr />
                    <div class="col-md-8">
                        <div>
                            <table id="myTable" class="table table-striped table-bordered table-responsive rspan">
                                <thead>
                                    <tr>
                                        <th>Sr. No.</th>
                                        <th>Hall Ticket No</th>
                                        <th>Subject Code</th>
                                        <th>Subject Name</th>
                                        <th>Absent</th>
                                        <th>Not Offered</th>
                                        <th>Present</th>
                                        <th>OMRCode</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="studentDetail in studentDetailList">
                                        <td class="text-center num-col">
                                            {{$index + 1}}
                                        </td>
                                        <td>
                                            <input type="text" id="HTNO" ng-model="studentDetail.HTNO" ng-disabled="studentDetail.DisableHTNO" object="studentDetail.HTNO" />
                                            <!--{{studentDetail.HTNO}}-->
                                        </td>
                                        <td>
                                            <input type="text" id="ExmSubCode" ng-model="studentDetail.ExmSubCode" ng-disabled="studentDetail.DisableExmSubCode" object="studentDetail.ExmSubCode" />
                                        </td>
                                        <td>
                                            <input type="text" id="ExmSubName" ng-model="studentDetail.ExmSubName" ng-disabled="studentDetail.DisableExmSubCode" object="studentDetail.ExmSubName" />
                                        </td>
                                        <td>
                                            <input type="radio" id="Absent" ng-change="getsaved(studentDetail)" ng-model="studentDetail.StatusFlag" object="studentDetail.StatusFlag" value="A" tabindex="1" />
                                        </td>
                                        <td>
                                            <input type="radio" id="NotOffered" ng-change="getsaved(studentDetail)" ng-model="studentDetail.StatusFlag" object="studentDetail.StatusFlag" value="N" tabindex="1" />
                                        </td>
                                        <td>
                                            <input type="radio" id="Present" ng-change="getsaved(studentDetail)" ng-model="studentDetail.StatusFlag" object="studentDetail.StatusFlag" value="P" tabindex="1" />
                                        </td>
                                        <td>
                                            <input type="text" id="OMRCode" ng-model="studentDetail.OMRCode" object="studentDetail.OMRCode" />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div style="margin-top:22px;" class="col-md-2">
                    <button type="button" ng-click="AddNewRow()" class="btn btn-detail btn-sm">Insert New Record</button>
                </div>
                <div class="row" ng-show="studentDetailList.length>0">
                    <div class="col-md-12 text-center">
                        <button type="submit" ng-click="postAttendanceEntry()" class="btn btn-detail btn-sm">Save</button>
                        <button ui-sref="PreExam" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
