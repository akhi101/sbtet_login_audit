<div class="container">
    <div class="row ctitle">
        <div class="col-md-5">
            <span><strong>Practical Hall Ticket Report</strong></span>
        </div>
        <div class="col-md-7 text-right">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Pre Exam </li>
                <li>Practical Hall Ticket Report</li>
            </ol>
        </div>
    </div>

    <div class="row base-row" ng-controller="PracticalsHallTicketReportController" ng-init="init()">
        <div class="col-md-12">
            <form name="HallTicketReportForm">
                <div class="row">
                    <div class="col-md-2 col-md-offset-4">
                        <sa-select ng-model="HallTicketReport.CourseID" object="HallTicketReport.CourseID" options="basicCourses" displaycolumn="CourseName" valuecolumn="CourseID" objectname="CourseID" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="HallTicketReport.ExamID" object="HallTicketReport.ExamID" options="basicExams" displaycolumn="ExmName" valuecolumn="ExamID" objectname="examID" objecttext="Exam" compulsory="true"> </sa-select>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center"><hr /></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button type="submit" ng-click="getHallTicketReport()" class="btn btn-detail btn-sm">Get Hall Ticket Report</button>
                            <button ui-sref="PreExam" class="btn btn-reset btn-sm">Cancel</button>
                            <!--<button type="submit" ng-show="ShowPrint" ng-click="printPreExamNRReport()" class="btn btn-detail btn-sm">Print NR Report</button>-->
                        </div>
                    </div>
                    </div>
</form>
            <br />
            <div style="width:100%;text-align:center;">
                <img src="../../../tsbieweb/contents/img/loading2.gif" ng-show="LoadImg" width="100" />
            </div>
            <embed id="pdfviewer" src="" type="application/pdf" width="100%" height="500px" />
        </div>
    </div>
</div>
