<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Pre Exam Process</li>
                <li>Exam Session Summary</li>
            </ol>
        </div>
    </div>
    <div class="row ctitle">
        <div class="col-md-4">
            <span><strong>Exam Session Summary</strong></span>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-12">
            <form name="examsessionsummaryForm">
                <div class="row">
                    <div class="col-md-6">
                        <sa-input ng-model="ExamSessionSummary.ExamSubject" object="ExamSessionSummary.ExamSubject" objectname="ExamSubject" objecttext="Exam Subject" length="100" ispascal="true"> </sa-input>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="submit" ng-click="getExamSessionSummaryDetails()" class="btn btn-detail btn-sm">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-12 col-xs-12 col-lg-12">
    <div class="row" ng-show="ExamSessionSummaryList.length>0">
        <div class="col-md-8">
            <div>
                <table id="myTable" class="table table-striped table-bordered table-responsive rspan">
                    <thead>
                        <tr>
                            <th>Sr. No.</th>
                            <th>District Name</th>
                            <th>Total Batch</th>
                            <th>Total Batch Submitted</th>
                            <th>Absent</th>
                            <th>Not Offered</th>
                            <th>Present</th>
                            <th>Malpractice</th>
                            <th>Already Malpractice</th>
                            <th>OMRCode</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="studentDetail in studentDetailList">
                            <td class="text-center num-col">
                                {{$index + 1}}
                            </td>
                            <td>
                                <input type="text" id="HTNO" ng-model="studentDetail.HTNO" ng-disabled="studentDetail.DisableHTNO" object="studentDetail.HTNO" />
                                <!--{{studentDetail.HTNO}}-->
                            </td>
                            <td>
                                <input type="text" id="ExmSubCode" ng-model="studentDetail.ExmSubCode" ng-disabled="studentDetail.DisableExmSubCode" object="studentDetail.ExmSubCode" />
                            </td>
                            <td>
                                <input type="text" id="ExmSubName" ng-model="studentDetail.ExmSubName" ng-disabled="studentDetail.DisableExmSubCode" object="studentDetail.ExmSubName" />
                            </td>
                            <td>
                                <input type="radio" id="Absent" ng-change="getsaved(studentDetail)" ng-disabled="studentDetail.DisableChecklistflag" ng-model="studentDetail.StatusFlag" object="studentDetail.StatusFlag" value="A" tabindex="1" />
                            </td>
                            <td>
                                <input type="radio" id="NotOffered" ng-change="getsaved(studentDetail)" ng-disabled="studentDetail.DisableChecklistflag" ng-model="studentDetail.StatusFlag" object="studentDetail.StatusFlag" value="N" tabindex="1" />
                            </td>
                            <td>
                                <input type="radio" id="Present" ng-change="getsaved(studentDetail)" ng-disabled="studentDetail.DisableChecklistflag" ng-model="studentDetail.StatusFlag" object="studentDetail.StatusFlag" value="P" tabindex="1" />
                            </td>
                            <td>
                                <input type="radio" id="Malpractice" ng-change="getsaved(studentDetail)" ng-disabled="studentDetail.DisableChecklistflag" ng-model="studentDetail.StatusFlag" object="studentDetail.StatusFlag" value="M" tabindex="1" />
                            </td>
                            <td>
                                <input type="radio" id="AlreadyMalpractice" ng-change="getsaved(studentDetail)" ng-disabled="studentDetail.DisableChecklistflag" ng-model="studentDetail.StatusFlag" object="studentDetail.StatusFlag" value="AM" tabindex="1" />
                            </td>
                            <td>
                                <input type="text" id="OMRCode" ng-model="studentDetail.OMRCode" ng-disabled="studentDetail.DisableChecklistflag" object="studentDetail.OMRCode" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
