<!DOCTYPE html>
<html lang="en">
<head>
    <title>Preparation Of Results</title>
</head>
<body>
    <div ng-controller="PreparationofResultsController">
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Preparation Of Results</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Center Management</li>
                        <li>Preparation Of Results</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">
                <div class="col-md-12">
                    <div class="showhide">
                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1"> Stream :</label>
                                    <select class="form-control" ng-model="PreparationofResults.CourseID" id="CourseID" ng-change="GetExamList(PreparationofResults.CourseID)">
                                        <option value="">--Select Stream --</option>
                                        <option ng-selected="PreparationofResults.CourseID == option.CourseID" ng-repeat="option in BasicCourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="SelectExam"> Year :</label>
                                    <select class="form-control" ng-model="PreparationofResults.ExamID" id="ExamID" >
                                        <option value="">--Select--</option>
                                        <option ng-selected="PreparationofResults.ExamID == option.ExamID" ng-repeat="option in BasicExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1">District :</label>
                                    <select class="form-control" ng-model="PreparationofResults.DistrictID" id="DistrictID" ng-change="GetCollegeList()">
                                        <option value="">--Select District --</option>
                                        <option ng-selected="PreparationofResults.DistrictID == option.DistrictID" ng-repeat="option in BasicDistrictList" value="{{option.DistrictID}}">{{option.DistName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1">College :</label>
                                    <select class="form-control" ng-model="PreparationofResults.CollegeID" id="CollegeID">
                                        <option value="">---Select College ---</option>
                                        <option ng-selected="PreparationofResults.CollegeID == option.CollegeID" ng-repeat="option in BasicCollegeList" value="{{option.CollegeID}}">{{option.ColName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"><hr></div>
                </div>
                <div class="row">
                    <div style="margin-bottom:20px;" class="col-md-12 text-center">
                        <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="PreparationofResultsProcess()">Process</button>
                        <button type="reset" class="btn btn-danger btn-sm" ng-click="Exit()">Exit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
