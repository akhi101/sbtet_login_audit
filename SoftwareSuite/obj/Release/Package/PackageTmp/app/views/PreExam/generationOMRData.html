<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Pre Exam Process</li>
                <li>Generation OMR Data</li>
            </ol>
        </div>
    </div>
    <div class="row ctitle">
        <div class="col-md-4">
            <span><strong>Generation OMR Data</strong></span>
        </div>
    </div>
    <div class="row frow">
        <div class="col-md-12">

            <form name="generationOMRDataForm" ng-submit="savegenerationOMRData()" ng-init="init()">
                <div class="row">
                    <div class="col-md-3">
                        <sa-select ng-model="generationOMRData.examInstID" object="generationOMRData.examInstID" options="basicCourses" displaycolumn="courseName" valuecolumn="examInstID" objectname="examInstID" objecttext="Exam Instance" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="generationOMRData.courseID" object="generationOMRData.courseID" options="basicCourses" displaycolumn="courseName" valuecolumn="courseID" objectname="courseID" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="generationOMRData.courseExam" object="generationOMRData.courseExam" options="bacicExams" displaycolumn="exmName" valuecolumn="courseID" objectname="courseExam" objecttext="Exam" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="generationOMRData.collegeID" object="generationOMRData.collegeID" options="basicColleges" displaycolumn="colName" valuecolumn="collegeID" objectname="collegeID" objecttext="College" compulsory="true"> </sa-select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <sa-select ng-model="generationOMRData.centerID" object="generationOMRData.centerID" options="basicCourses" displaycolumn="courseName" valuecolumn="courseID" objectname="courseID" objecttext="Center" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-3">
                        <sa-select ng-model="generationOMRData.subjectID" object="generationOMRData.subjectID" options="basicSubjects" displaycolumn="subjectName" valuecolumn="subjectID" objectname="subjectID" objecttext="Subject" compulsory="true"> </sa-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-detail btn-sm">Save</button>
                        <button ui-sref="#" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
