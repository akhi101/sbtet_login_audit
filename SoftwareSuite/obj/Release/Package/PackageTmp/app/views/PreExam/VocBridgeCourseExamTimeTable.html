<div class="container">
    <div class="row ctitle">
        <div class="col-md-5">
            <span><strong>Vocational Bridge Course or Other Subject Exam Time Table</strong></span>
        </div>
        <div class="col-md-7 text-right">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Pre Exam Process</li>
                <li>Vocational Bridge Course or Other Subject Exam Time Table</li>
            </ol>
        </div>
    </div>

    <div class="row base-row" ng-controller="vocationalBridgeCourseExamTimeTableController" ng-init="init()">
        <div class="col-md-12">
            <form name="examTimeTableForm">
                <div class="row">
                    <div class="col-md-2">
                        <sa-select ng-model="vocationalBridgeCourseExamTimeTableDetail.CourseID" object="vocationalBridgeCourseExamTimeTableDetail.CourseID" options="basicCourses" displaycolumn="CourseName" valuecolumn="CourseID" objectname="CourseID" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="vocationalBridgeCourseExamTimeTableDetail.ExamID" object="vocationalBridgeCourseExamTimeTableDetail.ExamID" options="basicExams" displaycolumn="ExmName" valuecolumn="ExamID" objectname="ExamID" objecttext="Exam" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="vocationalBridgeCourseExamTimeTableDetail.SubjectTypeID" object="vocationalBridgeCourseExamTimeTableDetail.SubjectTypeID" options="basicSubjectTypes" displaycolumn="SubjectTypeName" valuecolumn="SubjectTypeID" objectname="SubjectTypeID" objecttext="Subject Type" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="vocationalBridgeCourseExamTimeTableDetail.EvalTypeID" object="vocationalBridgeCourseExamTimeTableDetail.EvalTypeID" options="basicEvalTypes" displaycolumn="EvalTypeName" valuecolumn="EvalTypeID" objectname="EvalTypeID" objecttext="Evaluation Type" compulsory="true"> </sa-select>
                    </div>
                    <div style="margin-top:22px;" class="col-md-3">
                        <button ng-click="showvocationalBridgeCourseExamTimeTableSubjects()" class="btn btn-detail btn-sm">Get Time Table</button>
                        <button ui-sref="PreExam" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                    <!--<div class="col-md-3">
        <sa-select ng-model="examTimeTableDetail.BranchID" object="examTimeTableDetail.BranchID" options="basicBranches" displaycolumn="BranchName" valuecolumn="BranchID" objectname="BranchID" objecttext="Branch"> </sa-select>
    </div>-->
                </div>

            </form>

            <form name="examTimeTableSubjectsForm">
                <div class="row" ng-show="examTimeTableSubjects.length>0">
                    <hr />
                    <div class="col-md-12">
                        <table class="table table-striped table-responsive rspan">
                            <thead>
                                <tr>
                                    <th>Subject</th>
                                    <th>Exam Date</th>
                                    <th>Start Time</th>
                                    <th>End Time</th>
                                    <th>Exam session</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="examTimeTableSubject in examTimeTableSubjects">
                                    <td>
                                        {{examTimeTableSubject.ExmSubName}}
                                    </td>
                                    <!--<td>
                                        {{examTimeTableSubject.EvalTypName}}
                                    </td>-->
                                    <td>
                                        <sa-date-rng ng-model="examTimeTableSubject.StartDate" object="examTimeTableSubject.StartDate" objectname="StartDate" length="100" compulsory="true" ispascal="true"> </sa-date-rng>
                                    </td>
                                    <td>
                                        <!--<input type="time" id="exampleInput" name="input"
                                        ng-model="examTimeTableSubject.startTime"
                                        ng-change="show()"
                                        placeholder="HH:mm:ss" min="00:00:00" max="24:00:00" required="" />-->
                                        <sa-time ng-model="examTimeTableSubject.StartTime" object="examTimeTableSubject.StartTime" objectname="StartTime" ispascal="true" compulsory="true"> </sa-time>
                                    </td>
                                    <td>
                                        <sa-time ng-model="examTimeTableSubject.EndTime" object="examTimeTableSubject.EndTime" objectname="EndTime" ispascal="true" compulsory="true"> </sa-time>
                                    </td>
                                    <td>
                                        <sa-select ng-model="examTimeTableSubject.ExamSession" object="examTimeTableSubject.ExamSession" options="examSessions" displaycolumn="examSessionName" valuecolumn="examSession" objectname="examSession" compulsory="true"></sa-select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row" ng-show="examTimeTableSubjects.length>0">
                    <div class="col-md-12 text-center">
                        <button ng-click="saveBridgeCourseVocationalExamTimeTable()" class="btn btn-detail btn-sm">Save</button>
                        <button ui-sref="PreExam" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
