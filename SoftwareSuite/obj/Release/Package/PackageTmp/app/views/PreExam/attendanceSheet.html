<div class="row" ng-controller="attendanceSheetController" ng-init="init()">
        <div class="breadcrumb-header">
            <!-- breadcrumb Open -->
            <div class="container">
                <section class="content-header">
                    <h5>Attendance Sheet</h5>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li><a href="#">Pre Exam Process</a></li>
                        <li><a href="#">Attendance Sheet</a></li>
                    </ol>
                </section>
            </div>
            <!-- breadcrumb Close -->
        </div>
    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form name="attendanceSheetDetailForm">
                        <div class="row">
                            <div class="col-md-4">
                                <sa-select ng-model="tempDetails.DistrictID" object="tempDetails.DistrictID" options="basicDistricts" displaycolumn="DistName" valuecolumn="DistrictID" objectname="DistrictID" objecttext="District"> </sa-select>
                            </div>
                            <div class="col-md-4">
                                <sa-select ng-model="tempDetails.ThCentreID" object="tempDetails.ThCentreID" options="preZoneCenters" displaycolumn="CenterName" valuecolumn="PreZoneCntrID" objectname="PreZoneCntrID" objecttext="Center" compulsory="true"> </sa-select>
                            </div>
                            <div class="col-md-4">
                                <sa-select ng-model="tempDetails.CourseID" object="tempDetails.CourseID" options="basicCourses" displaycolumn="CourseName" valuecolumn="CourseID" objectname="CourseID" objecttext="Stream" compulsory="true"> </sa-select>
                            </div>
                            <div class="col-md-4">
                                <sa-select ng-model="tempDetails.ExamID" object="tempDetails.ExamID" options="basicExams" displaycolumn="ExmName" valuecolumn="ExamID" objectname="ExamID" objecttext="Exam" compulsory="true"> </sa-select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="pull-right">
                                    <button type="submit" ng-click="getAttendanceSheetDetail()" class="btn btn-detail custom-btn-block">Get Attendance Sheet</button>
                                    <button ui-sref="PreExam" class="btn btn-reset custom-btn-block">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
        
</div>
