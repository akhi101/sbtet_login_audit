<div class="container">
    <div class="row ctitle">
        <div class="col-md-4">
            <span><strong>Centerwise Subject Summary</strong></span>
        </div>
        <div class="col-md-7 text-right">
            <ol class="breadcrumb">
                <li>You are in </li>
                <li>Home</li>
                <li>Pre Exam Process</li>
                <li>Centerwise Subject Summary</li>
            </ol>
        </div>
    </div>

    <div class="row base-row" ng-controller="centerwiseSubjectSummaryController">
        <div class="col-md-12">
            <form name="centerwiseSubjectSummaryForm" ng-submit="getCenterwiseSubjectSummary()" ng-init="init()">
                <div class="row">
                    <div class="col-md-2 col-md-offset-1">
                        <sa-select ng-model="centerwiseSubjectSummary.CourseID" object="centerwiseSubjectSummary.CourseID" options="courses" displaycolumn="CourseName" valuecolumn="CourseID" objectname="CourseID" objecttext="Stream" compulsory="true"> </sa-select>
                    </div>
                    <!--<div class="col-md-3">
            <sa-select ng-model="centerwiseSubjectSummary.branchID" object="centerwiseSubjectSummary.branchID" options="basicBranches" displaycolumn="branchName" valuecolumn="brnachID" objectname="brnachID" objecttext="Branch Name" compulsory="true"> </sa-select>
        </div>-->
                    <div class="col-md-2">
                        <sa-select ng-model="centerwiseSubjectSummary.ExamID" object="centerwiseSubjectSummary.ExamID" options="bacicExams" displaycolumn="ExmName" valuecolumn="ExamID" objectname="ExamID" objecttext="Exam" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="centerwiseSubjectSummary.DistrictID" object="centerwiseSubjectSummary.DistrictID" options="basicDistricts" displaycolumn="DistName" valuecolumn="DistrictID" objectname="DistrictID" objecttext="District" compulsory="true"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="centerwiseSubjectSummary.PreZoneCntrID" object="centerwiseSubjectSummary.PreZoneCntrID" options="basicCenters" displaycolumn="ColName" valuecolumn="PreZoneCntrID" objectname="PreZoneCntrID" objecttext="Center"> </sa-select>
                    </div>
                    <div class="col-md-2">
                        <sa-select ng-model="centerwiseSubjectSummary.ExmSubID" object="centerwiseSubjectSummary.ExmSubID" options="basicExamSubjects" displaycolumn="ExmSubName" valuecolumn="ExmSubID" objectname="ExmSubID" objecttext="Subject"> </sa-select>
                    </div>
                    <div style="margin-top:22px;" class="col-md-7 text-right">
                        <button type="submit" class="btn btn-detail btn-sm">Print</button>
                        <button ui-sref="PreExam" class="btn btn-reset btn-sm">Cancel</button>
                    </div>
                </div>

                <!--<div class="row">
        <div class="col-md-6">
            <sa-textarea ng-model="centerwiseSubjectSummary.center" object="centerwiseSubjectSummary.center" objectname="center" objecttext="Center" length="100" compulsory="true"> </sa-textarea>
        </div>
        <div class="col-md-6 fgap">
            <span class="rspan">Report Type:</span>
            <div class="maxl">
                <label class="radio inline">
                    <input type="radio" id="Detail" ng-model="reportType" value="Detail" tabindex="1" />
                    <span>Detail</span>
                </label>
                <label class="radio inline">
                    <input type="radio" id="Summery" ng-model="reportType" value="Summery" tabindex="2" />
                    <span>Summery</span>
                </label>
                <label class="radio inline">
                    <input type="radio" id="Count" ng-model="reportType" value="Count" tabindex="2" />
                    <span>Count</span>
                </label>
            </div>
        </div>
    </div>-->
                <div style="width:100%;text-align:center;">
                    <img id="LoadImg" src="" ng-show="LoadImg" width="100" />
                </div>
            </form>
        </div>
    </div>
</div>
