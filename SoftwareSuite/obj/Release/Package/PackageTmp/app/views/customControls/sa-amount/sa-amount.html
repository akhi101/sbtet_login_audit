<div class="form-group">
    <label for="{{objectname}}" class="control-label" ng-show="{{objecttext!==''}}">
        {{objecttext}}       
        <span ng-show="{{compulsory}}" class="require">*</span>
    </label>
    <div class="input-group">
        <span class="input-group-addon">
            <i class="fa fa-{{icontype}}"></i>
        </span>
        <input type="number"
               name="{{objectname}}"
            
               placeholder="{{objecttext}}"
               class="form-control"
               ng-model="object"             
               ng-required="{{compulsory}}"              
               autocomplete="off"
               ng-keypress="keyPressed($event)"     
               />
    </div>
</div>
