    <title>Results</title>
    <style>
        .mya {
            color: #337ab7 !important;
            text-decoration: underline !important;
            cursor: pointer !important;
        }
        .modal-content {
            height: 550px !important;
            overflow: scroll !important;
        }
        .print-cnt {
            display: none;
        }
        @media screen {
            #printSection {
                display: none !important;
            }
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #printSection, #printSection * {
                visibility: visible;
            }
            #printSection {
                position: absolute;
                left: 0;
                top: 0;
            }
            .print-cnt {
                display: block;
            }
            .mya {
                text-decoration: none !important;
            }
        }
    </style>
    <script type="text/javascript">
        function PrintDashboard() {
            printElement(document.getElementById("idtoDivPrintAdmin"));
        }
        function PrintInfo() {
            printElement(document.getElementById("PrintCollegeDataDiv"));
        }
        function PrintArea() {
            printElement(document.getElementById("printableArea"));
        }
        function printElement(elem) {
            var domClone = elem.cloneNode(true);
            var $printSection = document.getElementById("printSection");
            if (!$printSection) {
                var $printSection = document.createElement("div");
                $printSection.id = "printSection";
                document.body.appendChild($printSection);
            }
            $printSection.innerHTML = "";
            $printSection.appendChild(domClone);
            window.print();
            document.body.removeChild($printSection);
        }
        $("[id$=ExportToExcel]").click(function (e) {
            window.open('data:application/vnd.ms-excel,' + encodeURIComponent($('div[id$=idtoDivPrintAdmin]').html()));
            e.preventDefault();
        });
    </script>
