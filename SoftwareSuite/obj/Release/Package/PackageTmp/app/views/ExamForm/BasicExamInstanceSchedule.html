<!DOCTYPE html>
<html>
<head>
    <title>Exam Instance</title>
    <!--<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<body>
    <div ng-controller="BasicExamInstanceScheduleController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Exam Instance Schedule</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Examination</li>
                        <li>Exam Instance Schedule</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">

                <div class="col-md-12">
                    <div class="showhide">
                        <div class="row">
                            <div class="col-md-2 col-md-offset-1">
                                <div class="form-group" ng-show="false">
                                    <label class=" control-label col-lg-2"> ExmInstSchID :</label>
                                    <input type="text" class="form-control" ng-model="BasicExamInstanceSchedule.ExmInstSchID" id="ExmInstSchID">
                                    <input type="text" class="form-control" ng-model="BasicExamInstanceSchedule.BranchID" id="BranchID">
                                </div>
                                <div class="form-group">
                                    <label for="sel1">Exam Instance :</label>
                                    <input type="text" class="form-control" ng-model="BasicExamInstanceSchedule.ExamInstanceNAme" id="ExamInstanceNAme" ng-disabled="true">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1">Stream :</label>
                                    <select class="form-control" ng-model="BasicExamInstanceSchedule.CourseID" id="CourseID" ng-change="FillCoursePart(BasicExamInstanceSchedule.CourseID)">
                                        <option ng-selected="BasicExamInstanceSchedule.CourseID == option.CourseID" ng-repeat="option in CourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1">Year :</label>
                                    <select class="form-control" ng-model="BasicExamInstanceSchedule.ExamId" id="ExamID" ng-disabled="ExamDisable" ng-change="FillExamFeesPerYearList(BasicExamInstanceSchedule.ExamId)">
                                        <option value="">--Select--</option>
                                        <option ng-selected="BasicExamInstanceSchedule.ExamId == option.ExamID" ng-repeat="option in ExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-2 col-md-offset-1 ">
                                <div class="form-group">
                                    <label for="email">Start Date :</label>
                                    <input type="text" datepicker class="form-control" ng-model="BasicExamInstanceSchedule.StartDate" id="StartDate" required="">
                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <div class="form-group">
                                    <label for="email">End Date :</label>

                                </div>
                            </div>
                            <div class="col-md-3 ">
                                <div class="form-group">
                                    <label for="email"> Regular Fee College Transfer Date :</label>
                                    <input type="text" datepicker class="form-control" ng-model="BasicExamInstanceSchedule.EndCollegeTransDate" id="EndCollegeTransDate" required="">
                                </div>
                                <!--<div class="form-group">
                                    <label for="email">Amount :</label>

                                </div>-->

                                <div class="form-group" ng-show="false">
                                    <label for="email">Amount :</label>
                                    <input type="text" class="form-control" ng-model="BasicExamInstanceSchedule.RegularFeeAmount" id="RegularFeeAmount" required="">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label for="sel1"> Regular Fee : </label>
                                <hr>
                                <table class="table">
                                    <tr>
                                        <!--<th>ExamFeesID</th>-->
                                        <!--<th>ExamFeesCode</th>-->
                                        <th>Sr.No.</th>
                                        <th>Particulars Of Exam Fee</th>
                                        <th>Amount</th>
                                        <!--<th>ExmInstSchID</th>
                                        <th>ExamInstID</th>-->
                                    </tr>
                                    <tr ng-repeat="x in ExamFeesPerYearList">
                                        <!--<td>{{ x.ExamFeesID }}</td>-->
                                        <td>{{ x.ExamFeesCode }}</td>
                                        <td>{{ x.ExamFeesDesc }} </td>
                                        <td><input type="text" class="form-control" ng-model="x.ExamFeesAmount" input-Number-Only></td>
                                        <!--<td>{{ x.ExmInstSchID }}</td>
                                        <td>{{ x.ExamInstID }}</td>-->

                                    </tr>
                                </table>

                            </div>
                        </div>
                        <label for="sel1"> Late Fee : </label>

                                </div>
                            </div>
                        </div>
