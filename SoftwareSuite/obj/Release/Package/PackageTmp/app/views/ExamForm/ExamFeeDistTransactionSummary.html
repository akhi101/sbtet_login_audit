<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <style>
        .mya {
            color: #337ab7 !important;
            text-decoration: underline !important;
            cursor: pointer !important;
        }
        .modal-content {
            height: 550px !important;
            overflow: scroll !important;
        }
        .intro {
            max-width: 1280px;
            margin: 1em auto;
        }
        .table-scroll {
            position: relative;
            max-width: 100%;
            width: 100%;
            margin: auto;
            display: table;
        }
        .table-wrap {
            width: 100%;
            display: block;
            height: 450px;
            overflow: auto;
            position: relative;
            z-index: 1;
        }
        .table-scroll table {
            width: 100%;
            margin: auto;
            border-collapse: collapse;
            border-spacing: 0;
            font-size: 12px;
        }
        .table-scroll th, .table-scroll td {
            padding: 2px 3px;
            border: 1px solid #ddd;
            vertical-align: top;
        }
        .faux-table table {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
        }
            .faux-table table + table {
                top: auto;
                bottom: 0;
            }

            .faux-table table tbody, .faux-table tfoot {
                visibility: hidden;
                border-color: transparent;
            }

            .faux-table table + table thead {
                visibility: hidden;
                border-color: transparent;
            }

            .faux-table table + table tfoot {
                visibility: visible;
                border-color: #000;
            }
        .faux-table {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            overflow-y: scroll;
        }

            .faux-table thead, .faux-table tfoot, .faux-table thead th, .faux-table tfoot th, .faux-table tfoot td {
                position: relative;
                z-index: 2;
            }
    </style>
</head>
