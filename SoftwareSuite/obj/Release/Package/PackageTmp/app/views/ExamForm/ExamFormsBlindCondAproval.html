<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blind Condidate Approval</title>
</head>
<body>
    <div ng-controller="ExamFormsBlindCondAprovalController">
        <div class="container">
            <!-- New Style Start-->
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Blind Condidate Approval</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Examination</li>
                        <li>Blind Condidate Approval</li>
                    </ol>
                </div>
            </div>
            <div class="row base-row">

                <div class="col-md-12">
                    <div class="showhide">
                        <div class="row">
                            <div class="col-md-3 col-md-offset-2">
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="ExamFormsBlindCondAproval.PRNNo" id="PRNNo" ng-disabled="Updateddisable" maxlength="15" input-Number-Only placeholder="PRN Number">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 col-md-offset-2">
                                <div class="form-group">
                                    <label for="sel1">Student Name:</label>
                                    <input type="text" class="form-control" ng-model="ExamFormsBlindCondAproval.StudName" id="StudName" placeholder="Student Name" readonly="readonly">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group" ng-disabled="true">
                                    <label for="email">Gender :</label>
                                    <form>
                                        <label class="radio-inline">
                                            <input type="radio" name="optradio" ng-model="ExamFormsBlindCondAproval.Gender" checked value="M">Male
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optradio" ng-model="ExamFormsBlindCondAproval.Gender" value="F">Female
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optradio" ng-model="ExamFormsBlindCondAproval.Gender" value="O">Other
                                        </label>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-md-offset-2">
                                <div class="form-group">
                                    <label for="sel1">Stream :</label>
                                    <input type="text" class="form-control" ng-model="ExamFormsBlindCondAproval.CourseName" id="CourseName" readonly="readonly">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1">Year :</label>
                                    <input type="text" class="form-control" ng-model="ExamFormsBlindCondAproval.ExmName" id="ExmName" readonly="readonly">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1">Branch :</label>
                                    <input type="text" class="form-control" ng-model="ExamFormsBlindCondAproval.BranchName" id="BranchName" readonly="readonly">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-md-offset-2">
                                <div class="form-group">
                                    <label for="sel1"> Main Group :</label>
                                    <input type="text" class="form-control" ng-model="ExamFormsBlindCondAproval.MainGrpName" id="MainGrpName" readonly="readonly">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1">Student Category :</label>
                                    <select class="form-control" id="sel1" ng-model="ExamFormsBlindCondAproval.StudCatID" ng-disabled="true">
                                        <option value="R">Regular</option> <!--value =1-->
                                        <option value="P">Private</option> <!--value =2-->
                                        <option value="E">External</option> <!--value =3-->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1">Student Type :</label>
                                    <select class="form-control" id="sel1" ng-model="ExamFormsBlindCondAproval.StudType" ng-disabled="true">
                                        <option value="F">Fresher</option>
                                        <option value="R">Repeater</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-md-offset-2">
                                <div class="form-group" ng-disabled="true">
                                    <label for="email">Physically Handicapped :</label>
                                    <form>
                                        <label class="radio-inline">
                                            <input type="radio" name="optradio" ng-model="ExamFormsBlindCondAproval.Handicaped" checked value="N">No
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optradio" ng-model="ExamFormsBlindCondAproval.Handicaped" value="Y">Yes
                                        </label>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="PhysDisbID">Physical Disability :</label>
                                    <input type="text" class="form-control" ng-model="ExamFormsBlindCondAproval.PhysDisbName" id="PhysDisbName" readonly="readonly">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="SpclConsID">Special Consider :</label>
                                    <input type="text" class="form-control" ng-model="ExamFormsBlindCondAproval.SpclConsName" id="SpclConsName" readonly="readonly">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="PhysDisbID">Disability Per. :</label>
                                    <input type="text" class="form-control input-sm" id="PhysDisbPer" ng-Model="ExamFormsBlindCondAproval.PhysDisbPer" input-Number-Only readonly="readonly">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12"><h3 class="ch3"> Exam Form Details <hr></h3></div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-md-offset-2">
                                <div class="form-group">
                                    <label for="sel1"> Form No :</label>
                                    <input type="text" class="form-control" ng-model="ExamFormsBlindCondAproval.Formno" id="Formno" placeholder="Form Number" readonly="readonly">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1"> Application Date :</label>
                                    <input type="text" class="form-control input-sm" datetime-picker="dd/MMM/yyyy" id="ApplicationDate" ng-model="ExamFormsBlindCondAproval.ApplicationDate" ng-readonly="true">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="sel1"> Fee Amount :</label>
                                    <input type="text" class="form-control" ng-model="ExamFormsBlindCondAproval.FormFees" id="FormFees" placeholder="Fee Amount" ng-readonly="true">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12"><h3 class="ch3">Subject Details <hr></h3></div>
                        </div>
                        <div class="row">
                            <div id="SubjectGrid"
                                 ej-grid
                                 e-datasource="Subjectdata"
                                 e-allowresizing="true">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button type="button" ng-disabled="isupdatableDisable" class="btn btn-sm btn-detail" ng-click="SaveExamFormsBlindCondAproval()">Save</button>
                                <!--<button type="button" ng-disabled="isdeletableDisable" class="btn form_btn_align delete_btn" ng-click="DeleteExamFormsBlindCondAproval()">DELETE<span class="fa fa-trash heading_icon btn_icons"></span></button>-->
                                <button type="reset" class="btn btn-sm btn-danger" ng-click="Exit()">Exit</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12"><hr></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- New Style End-->
        </div>
    </div>
</body>
</html>
