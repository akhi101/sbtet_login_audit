
<header>
    <div class="header" ng-include="'app/views/SBPHeaderBeforeLogin.html'">

    </div>
    <div class="row navbar_section">
        <nav class="navbar navbar-inverse navbar_inverse_section">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"></a>
                </div>
                <div class="container navbar_container_section">
                    <div class="row">
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/login">Login <span id="college_name1"></span></a></li>
                                <li>
                                    <a href="#" class="main_header_main_menu" ng-click="stboclogin()">
                                        <i class="fa fa-sign-out fa-fw"></i>
                                        <span><b>Board / College</b></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

</header>
    <div ng-controller="ExamResultsDashBoardController">
        <ui-view>
            <section class="content">
                <div class="container dashboardContent">
                    <!-- Small boxes (Stat box) -->
                    <div class="row widgets-container">
                        <div class="col-lg-3 col-xs-6" ng-repeat="item in modulesList">


                            <a href="#" class="grow" ui-sref=".{{item.Module}}">
                                <!--ng-click="OpenExamModule(item)">-->
                                <div class="{{item.ModuleImageClass}}">
                                    <div class="inner">
                                        <div class="icon" ng-show="item.Module=='TypingAndShorthand'">
                                            <img src="../../contents/img/typing.png" width="90" height="auto" />
                                        </div>
                                        <div class="icon" ng-show="item.Module=='StudentResult'">
                                            <img src="../../contents/img/results.png" width="90" height="auto" />
                                        </div>
                                        <div class="icon" ng-show="item.Module=='TwshResults'">
                                            <img src="../../contents/img/results.png" width="90" height="auto" />
                                        </div>
                                        <h2>{{item.SysModName}}</h2>
                                        <div class="icon1">
                                            <img src="../../contents/img/transprent.png" width="150" height="auto" />
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
            </section>
        </ui-view>
</div>
  
   
<div class="col-md-12 footer_section">
