<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Users">
    <title>Re-Counting Marks</title>
</head>
<body>
    <div ng-controller="ReCountingAppListController">
        <!-- New Style Start-->
        <div class="container">
            <div class="row ctitle">
                <div class="col-md-5">
                    <span><strong>Re-Counting Marks</strong></span>
                </div>
                <div class="col-md-7 text-right">
                    <ol class="breadcrumb">
                        <li>You are in </li>
                        <li>Home</li>
                        <li>Request</li>
                        <li>Re-Counting Marks</li>
                    </ol>
                </div>
            </div>
            <div class="row frow">
                <div class="col-md-2 col-md-offset-2">
                    <div class="form-group">
                        <label for="sel1">Select Stream :</label>
                        <select class="form-control" id="CourseID" ng-model="CourseID" ng-change="FillCoursePart(CourseID)">
                            <option ng-selected="CourseID == option.CourseID" ng-repeat="option in CourseList" value="{{option.CourseID}}">{{option.CourseName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="sel1">Select Exam :</label>
                        <select class="form-control" id="ExamID" ng-model="ExamID">
                            <option ng-selected="ExamID == option.ExamID" ng-repeat="option in ExamList" value="{{option.ExamID}}">{{option.ExmName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="sel1">Select Branch :</label>
                        <select class="form-control" id="BranchID" ng-model="BranchID">
                            <option ng-selected="BranchID == option.BranchID" ng-repeat="option in BranchList" value="{{option.BranchID}}">{{option.BranchName}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="email">Edit :</label>
                        <div class="form-group" style="margin-top: 5px;">
                            <form>
                                <label class="radio-inline">
                                    <input type="radio" value="Y" ng-model="EditData" name="optradio">Yes
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" value="N" ng-model="EditData" name="optradio">No
                                </label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button type="button" ng-click="Show()" class="btn btn-sm btn-detail">View</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="ReCountingApps" ej-grid e-recorddoubleclick="doubleclick" e-allowgrouping="true" e-allowsorting="true" e-allowresizing="true"
                         e-datasource="ReCountingAppdata"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">

                </div>
            </div>
        </div>
