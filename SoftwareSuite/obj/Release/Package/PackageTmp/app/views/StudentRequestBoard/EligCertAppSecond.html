<!DOCTYPE html>
<html>
<head>
	<title>Eligibility Certificate</title>
</head>
<body>
	<div ng-controller="EligCertAppSecondController">
		<div class="container">
            <div class="row">
                <label for=""> Candidate Applied Date : {{EligCertAppSecond.RequestDate | date:'dd/MMM/yyyy'}}</label>
                <label for="" ng-show="Level1"> Level 1 Status Approved/Rejected Date : {{EligCertAppSecond.ProcessDate | date: 'MMM d, y h:mm:ss a' }} From IpAddress:{{EligCertAppSecond.ReqStatusIPAddress}}</label>
                <label for="" ng-show="Level2"> Level 2 Status Approved/Rejected Date : {{EligCertAppSecond.ProcessDate1 | date:'MMM d, y h:mm:ss a' }} From IpAddress:{{EligCertAppSecond.ReqStatus1IPAddress}}</label>
                <div class="col-md-12 col-sm-12 col-xs-8">
                    <div class="panel-group">
                        <div class="panel">
                            <div class="panel-heading header_background"><b>Eligibility Certificate</b></div>
                            <div class="panel-body form_border">
                                <form class="form-horizontal" action="#">
                                    <ul class="nav nav-pills nav-justified">
                                        <li class="active"><a data-toggle="pill" href="#home">Student Details</a></li>
                                        <li><a data-toggle="pill" href="#menu1">10th Details</a></li>
                                        <li><a data-toggle="pill" href="#menu2">11th Details</a></li>
                                        <li><a data-toggle="pill" href="#menu3">Address Details</a></li>
                                        <li><a data-toggle="pill" href="#menu4">Other Details</a></li>
                                    </ul>
                                    <hr>
                                    <div class="tab-content">
                                        <div id="home" class="tab-pane active">
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="sel1">Course:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="CourseName" ng-model="EligCertAppSecond.CourseName" ng-readonly="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="sel1">
                                                    Admission Year:
                                                </label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="ExmName" ng-model="EligCertAppSecond.ExmName" ng-readonly="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="sel1">Branch:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="BranchName" ng-model="EligCertAppSecond.BranchName" ng-readonly="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">Candidate Name:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="StudName" ng-model="EligCertAppSecond.StudName" ng-readonly="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">Father Name:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="FatherName" ng-model="EligCertAppSecond.FatherName" ng-readonly="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">Gender:</label>
                                                <div class="form-group" style="margin-top: 2px;">
                                                    <form>
                                                        <label class="radio-inline">
                                                            <input type="radio" name="optradio" ng-model="EligCertAppSecond.Gender" checked value="M" ng-readonly="true" ng-disabled="true">Male
                                                        </label>
                                                        <label class="radio-inline">
                                                            <input type="radio" name="optradio" ng-model="EligCertAppSecond.Gender" value="F" ng-readonly="true" ng-disabled="true">Female
                                                        </label>
                                                        <label class="radio-inline">
                                                            <input type="radio" name="optradio" ng-model="EligCertAppSecond.Gender" value="O" ng-readonly="true" ng-disabled="true">Other
                                                        </label>
                                                    </form>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">Hall Ticket No/Roll No/Seat No/Unique Id:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="SSCHallTicket" ng-model="EligCertAppSecond.SSCHallTicket" input-Number-Only ng-readonly="true">
                                                </div>
                                            </div>s
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">Mobile Number:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="MobileNo" ng-model="EligCertAppSecond.MobileNo" ng-readonly="true" maxlength="10" input-Number-Only>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="menu1" class="tab-pane fade">
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="sel1">10th Board Name:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="BoardName" ng-model="EligCertAppSecond.BoardName" ng-readonly="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">10th Examination Name:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="ExamName" ng-model="EligCertAppSecond.ExamName" ng-readonly="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="sel1">10th Year and Month:</label>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" id="ExamYear" ng-model="EligCertAppSecond.ExamYear" ng-readonly="true">
                                                </div>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" id="ExamMonth" ng-model="EligCertAppSecond.ExamMonth" ng-readonly="true">
                                                </div>
                                            </div>
                                            <!--<div class="form-group">
                                    <label class="control-label col-sm-4" for="">10th Marks Memo(pdf & &lt; 200 KB)::</label>
                                    <div class="col-sm-4">
                                        <input type="file" class="form-control" name="10thMarkFile" id="10thMarkFile" accept="pdf" style="height:40px;width:350px" ng-model-instant onchange="angular.element(this).scope().FileUpload1(this)" />
                                    </div>
                                </div>-->
                                        </div>
                                        <div id="menu2" class="tab-pane fade">
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="EleventhBoardID">11th Class Board name:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="BoardName11th" ng-model="EligCertAppSecond.BoardName11th" ng-readonly="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="sel1">11th Year and Month:</label>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" id="EleventhYear" ng-model="EligCertAppSecond.EleventhYear" ng-readonly="true">
                                                </div>
                                                <div class="col-sm-3">
                                                    <input type="text" class="form-control" id="EleventhMonth" ng-model="EligCertAppSecond.EleventhMonth" ng-readonly="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">School/Collage Name:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="EleventhColNmAndAddr" ng-model="EligCertAppSecond.EleventhColNmAndAddr" ng-readonly="true">
                                                </div>
                                            </div>
                                            <!--<div class="form-group">
                                    <label class="control-label col-sm-4" for="">11th Marks Memo(pdf & &lt; 200 KB):</label>
                                    <div class="col-sm-4">
                                        <input type="file" class="form-control" file-model="myFile" name="10thMarkFile" id="10thMarkFile" accept="pdf" style="height:40px;width:350px" ng-model-instant onchange="angular.element(this).scope().FileUpload2(this)" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="">11th Transfer certificate(pdf & &lt; 200 KB):</label>
                                    <div class="col-sm-4">
                                        <input type="file" class="form-control" name="10thMarkFile" id="10thMarkFile" accept="pdf" style="height:40px;width:350px" ng-model-instant onchange="angular.element(this).scope().FileUpload3(this)" />
                                    </div>
                                </div>-->
                                        </div>
                                        <div id="menu3" class="tab-pane fade">
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">Residential Address:</label>
                                                <div class="col-sm-6">
                                                    <textarea class="form-control" rows="4" id="Address" ng-model="EligCertAppSecond.Address" ng-readonly="true"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">Address and Name of the College into Which Admission is sought:</label>
                                                <div class="col-sm-6">
                                                    <textarea class="form-control" rows="4" id="ColNmAndAddr" ng-model="EligCertAppSecond.ColNmAndAddr" ng-readonly="true"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="menu4" class="tab-pane fade">
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">Fee (in rupees) :</label>
                                                <div class="col-sm-6">
                                                    <input type="text" class="form-control" id="FeeAmount" ng-model="EligCertAppSecond.FeeAmount" ng-readonly="true" input-Number-Only>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">Purpose:</label>
                                                <div class="col-sm-6">
                                                    <textarea class="form-control" rows="4" id="Purpose" ng-model="EligCertAppSecond.Purpose" ng-readonly="true"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">Request Status:</label>
                                                <div class="col-sm-8">
                                                    <select class="form-control" id="ReqStatus" ng-model="EligCertAppSecond.ReqStatus">
                                                        <option value="">Select Status</option>
                                                        <option value="A">Approved</option>
                                                        <option value="P">Pending</option>
                                                        <option value="R">Rejected</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">Process Remark:</label>
                                                <div class="col-sm-8">
                                                    <textarea class="form-control" rows="4" id="ProcessRemark" ng-model="EligCertAppSecond.ProcessRemark"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for=""> Uploade Certificate :</label>
                                                <div class="col-sm-5">
                                                    <input type="file" class="form-control" name="UploadDoc1" id="UploadDoc1" accept="pdf" style="height:40px;width:225px" ng-model-instant onchange="angular.element(this).scope().FileUpload1(this)" />
                                                </div>
                                                <div class="col-sm-3">
                                                    <!--<button type="button" ng-disabled="UploadFiles" ng-click="SaveUploadDoc1()" class="btn btn-success">Upload</button>-->
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-5">
                                                    <a href="{{EligCertAppSecond.UploadDoc1}}" target="_blank">Download 10th Marks Memo</a>
                                                </div>
                                                <div class="col-sm-5">
                                                    <a href="{{EligCertAppSecond.UploadDoc2}}" target="_blank">Download 11th Marks Memo</a>
                                                </div>
                                                <div class="col-sm-5">
                                                    <a href="{{EligCertAppSecond.UploadDoc3}}" target="_blank">Download 11th Transfer Certificate</a>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-4 col-sm-8">
                                                    <button type="button" ng-disabled="RollEditDisable" ng-click="SaveEligCertAppSecond()" class="btn btn-primary">Submit</button>
                                                    <button type="button" ng-click="Exit()" class="btn btn-primary">Exit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

		</div>
	</div>
	<!--<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>-->
</body>
</html>
