<!DOCTYPE html>
<html>
<head>
    <title>Re-Counting</title>
</head>
<body>
    <div ng-controller="ReCountingAppController">
        <div class="container">
            <div class="row">
                <label for=""> Candidate Applied Date : {{ReCountingApp.RequestDate | date:'dd/MMM/yyyy'}}</label>
                <label for="" ng-show="Level1"> Level 1 Status Approved/Rejected Date : {{ReCountingApp.ProcessDate | date: 'MMM d, y h:mm:ss a' }} From IpAddress:{{ReCountingApp.ReqStatusIPAddress}}</label>
                <label for="" ng-show="Level2"> Level 2 Status Approved/Rejected Date : {{ReCountingApp.ProcessDate1 | date:'MMM d, y h:mm:ss a' }} From IpAddress:{{ReCountingApp.ReqStatus1IPAddress}}</label>
                <div class="col-md-12 col-sm-12 col-xs-12  top_margin">
                    <div class="panel-group">
                        <div class="panel">
                            <div class="panel-heading header_background"><b>Re-Counting</b></div>
                            <div class="panel-body form_border">
                                <form class="form-horizontal" action="#">
                                    <div class="form-group">
                                        <label class="control-label col-sm-4" for="">SSC Hall Ticket:</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="HTNO" ng-model="ReCountingApp.HTNO" input-Number-Only>
                                        </div>
                                    </div>
                                </form>
                                <hr>
                                <div class="text-center form-title">
                                    Student Details
                                </div>
                                <div class="form-group">

                                </div>
                                <form class="form-horizontal" action="#">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">
                                                    Application Number :
                                                </label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="AdmNo" ng-model="ReCountingApp.FormNo" ng-readonly="true">
                                                </div>

                                            </div>
                                            <div class="form-group" ng-hide="true">
                                                <label>{{ReCountingApp.PreStudRegID}}</label>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">
                                                    Candidate Name :
                                                </label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="StudName" ng-model="ReCountingApp.StudName" ng-readonly="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">
                                                    Father Name
                                                    :
                                                </label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="Fathername" ng-model="ReCountingApp.FatherName" ng-readonly="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">
                                                    College Name
                                                    :
                                                </label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="ColName" ng-model="ReCountingApp.ColName" ng-readonly="true">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">
                                                    Course:
                                                </label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="CourseName" ng-model="ReCountingApp.CourseName" ng-readonly="true">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">
                                                    Mobile Number
                                                    :
                                                </label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="MobileNo" ng-model="ReCountingApp.MobileNo" ng-readonly="true" maxlength="10" input-Number-Only>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">
                                                    Fee (in rupees) :
                                                </label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="FeeAmount" ng-model="ReCountingApp.FeeAmount" ng-readonly="true">
                                                </div>
                                            </div>
                                            <!--<div class="form-group">
                                                <label class="control-label col-sm-4" for="">
                                                    Purpose
                                                    :
                                                </label>
                                                <div class="col-sm-8">
                                                    <textarea class="form-control" rows="4" id="Purpose" ng-model="ReCountingApp.Purpose" ng-readonly="true"></textarea>
                                                </div>
                                            </div>-->
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">Request Status:</label>
                                                <div class="col-sm-8">
                                                    <select class="form-control" id="ReqStatus" ng-model="ReCountingApp.ReqStatus" ng-change="ChangeTextArea(ReCountingApp.ReqStatus,'ReqStatus')">
                                                        <option value="0">Select Status</option>
                                                        <option value="C">Approve</option>
                                                        <!--<option value="P">Pending</option>-->
                                                        <option value="N">Reject</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="">Process Remark:</label>
                                                <div class="col-sm-8">
                                                    <textarea class="form-control" rows="4" id="ProcessRemark" ng-model="ReCountingApp.ProcessRemark" ng-readonly="true"></textarea>
                                                </div>
                                            </div>
                                            <!--<div class="form-group">
                                                <label class="control-label col-sm-4" for=""> Uploade Certificate :</label>
                                                <div class="col-sm-5">
                                                    <input type="file" class="form-control" name="UploadDoc1" id="UploadDoc1" accept="pdf" style="height:40px;width:225px" ng-model-instant onchange="angular.element(this).scope().FileUpload1(this)" />
                                                </div>
                                                <div class="col-sm-3">
                                                    <button type="button" ng-disabled="UploadFiles" ng-click="SaveUploadDoc1()" class="btn btn-success">Upload</button>
                                                </div>
                                            </div>-->
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 text-center">
                                            <div class="form-group">
                                                <button type="button" ng-disabled="RollEditDisable" ng-click="SaveReCountingApp()" class="btn btn-primary">Submit</button>
                                                <button type="button" ng-click="Exit()" class="btn btn-primary">Exit</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
