<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div class="modal-header aadhar-modal-header">
        <button type="button" class="btn btn-circle btn-close btn-modal-close" ng-click="closeModal()">&times;</button>
        <h4 class="text-center">Are you sure you want to reject </h4>
    </div>
    <div class="modal-body">
    <form name="RejectForm">
        <div class="form-group">
            <label>Remarks</label>
            <input type="text" class="form-control" maxlength="500" ng-model="remarks" required/>
        </div>
        <div class="row">
        <div class="col-md-6"><button class="btn btn-danger" ng-click="closeModal()">No</button></div>
            <div class="col-md-6"><button class="btn btn-success pull-right"  ng-class="{'disabled': btndisable}" ng-click="!btndisable && Submit(2,remarks)">Yes</button></div>
           
        </div>
    </form>
    </div>
</body>
</html>
